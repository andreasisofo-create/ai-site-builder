version: '3.8'

services:
  chatbot:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: rally-chatbot
    restart: unless-stopped

    ports:
      - "3000:3000"

    # Carica variabili d'ambiente dal .env nella root del progetto
    env_file:
      - ../.env

    environment:
      - NODE_ENV=production

    # Log rotation: max 10MB per file, max 3 file
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

    # Health check Docker (ridondante con quello del Dockerfile, ma esplicito)
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
