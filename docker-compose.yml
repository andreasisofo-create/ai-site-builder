version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: sitebuilder-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-sitebuilder}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-sitebuilder123}
      POSTGRES_DB: ${DB_NAME:-sitebuilder}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-sitebuilder} -d ${DB_NAME:-sitebuilder}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: sitebuilder-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Optional: Adminer per gestire il DB via browser
  adminer:
    image: adminer:latest
    container_name: sitebuilder-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      - postgres

volumes:
  postgres_data:
  redis_data:
