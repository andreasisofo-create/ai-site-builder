services:
  - type: web
    name: site-builder-api
    runtime: python
    plan: free
    buildCommand: |
      echo "ðŸ“¦ Installazione dipendenze..."
      pip install -r requirements.txt
      echo "âœ… Dipendenze installate"
    startCommand: |
      echo "ðŸš€ Avvio backend..."
      uvicorn app.main:app --host 0.0.0.0 --port $PORT --workers 1
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DEBUG
        value: false
      - key: SECRET_KEY
        generateValue: true
      - key: CORS_ALLOW_ALL
        value: true  # Cambia a false dopo aver verificato il dominio Vercel
      - key: DATABASE_URL
        fromDatabase:
          name: site-builder-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: site-builder-redis
          property: connectionString
      - key: KIMI_API_KEY
        sync: false  # Da impostare manualmente nel dashboard
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 60
    healthCheckPath: /health
    autoDeploy: true

databases:
  - name: site-builder-db
    databaseName: sitebuilder
    user: sitebuilder
    plan: free

redis:
  - name: site-builder-redis
    plan: free
    ipAllowList: []
