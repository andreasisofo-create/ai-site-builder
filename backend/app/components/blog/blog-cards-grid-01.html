<!-- Blog Cards Grid: 3-column card layout with image, category badge overlay, author avatar, hover lift + shadow, stagger entrance -->
<section id="blog" class="relative py-24 md:py-32 overflow-hidden" style="background: var(--color-bg-alt)">

  <!-- Ambient background -->
  <div class="absolute inset-0 pointer-events-none">
    <div class="absolute top-0 left-1/2 -translate-x-1/2 w-[600px] h-[600px] rounded-full blur-3xl opacity-[0.04]" style="background: var(--color-primary)"></div>
    <div class="absolute bottom-10 right-10 w-[350px] h-[350px] rounded-full blur-3xl opacity-[0.03]" style="background: var(--color-secondary)"></div>
    <!-- Noise texture -->
    <div class="absolute inset-0 opacity-[0.012]" style="background-image: radial-gradient(var(--color-text) 1px, transparent 1px); background-size: 28px 28px;"></div>
  </div>

  <div class="relative max-w-7xl mx-auto px-6 md:px-12 z-10">
    <!-- Section header -->
    <div class="text-center max-w-3xl mx-auto mb-16 md:mb-20">
      <div class="inline-flex items-center gap-2 px-4 py-1.5 rounded-full border mb-6" style="border-color: color-mix(in srgb, var(--color-primary) 15%, transparent); background: color-mix(in srgb, var(--color-primary) 5%, transparent);" data-animate="blur-in">
        <span class="w-1.5 h-1.5 rounded-full animate-pulse" style="background: var(--color-primary)"></span>
        <span class="text-xs font-semibold tracking-widest uppercase font-body" style="color: var(--color-primary)">Blog</span>
      </div>
      <h2 class="text-3xl sm:text-4xl md:text-5xl lg:text-6xl font-heading font-bold mb-5" style="color: var(--color-text)" data-animate="text-split" data-split-type="words">
        {{BLOG_TITLE}}
      </h2>
      <div class="w-12 h-1 rounded-full mx-auto mb-6" style="background: linear-gradient(90deg, var(--color-primary), var(--color-accent, var(--color-secondary)));" data-animate="scale-in"></div>
      <p class="text-lg md:text-xl leading-relaxed font-body" style="color: var(--color-text-muted)" data-animate="fade-up" data-delay="0.2">
        {{BLOG_SUBTITLE}}
      </p>
    </div>

    <!-- 3-column cards grid -->
    <div class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6 md:gap-8" data-animate="stagger">
      <!-- REPEAT:BLOG_POSTS -->
      <article class="stagger-item group relative rounded-2xl overflow-hidden transition-all duration-500 hover:-translate-y-2 hover:shadow-2xl" style="background: var(--color-bg); box-shadow: 0 4px 24px rgba(0,0,0,0.06);" data-animate="scale-in">
        <!-- Top accent line on hover -->
        <div class="absolute top-0 left-0 w-full h-0.5 opacity-0 group-hover:opacity-100 transition-opacity duration-500 z-10" style="background: linear-gradient(90deg, var(--color-primary), var(--color-accent, var(--color-secondary)))"></div>

        <!-- Image container -->
        <div class="relative h-52 md:h-56 overflow-hidden">
          <img
            src="{{BLOG_POST_IMAGE}}"
            alt="{{BLOG_POST_TITLE}}"
            class="w-full h-full object-cover transition-transform duration-700 ease-out group-hover:scale-110"
            loading="lazy"
          >
          <!-- Dark gradient overlay -->
          <div class="absolute inset-0 bg-gradient-to-t from-black/30 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>
          <!-- Category badge -->
          <div class="absolute top-4 left-4 z-10">
            <span class="inline-block px-3 py-1 text-[10px] font-bold tracking-widest uppercase rounded-full backdrop-blur-sm border border-white/10" style="background: color-mix(in srgb, var(--color-primary) 80%, transparent); color: #fff;">
              {{BLOG_POST_CATEGORY}}
            </span>
          </div>
          <!-- Decorative corner -->
          <div class="absolute bottom-3 right-3 w-8 h-8 border-b-2 border-r-2 rounded-br-lg opacity-0 group-hover:opacity-30 transition-opacity duration-500 delay-100" style="border-color: white"></div>
        </div>

        <!-- Card body -->
        <div class="p-6 md:p-7">
          <!-- Title -->
          <h3 class="text-xl font-heading font-bold mb-3 leading-snug transition-colors duration-300 group-hover:text-[var(--color-primary)] line-clamp-2" style="color: var(--color-text)">
            {{BLOG_POST_TITLE}}
          </h3>
          <!-- Excerpt -->
          <p class="text-sm leading-relaxed font-body line-clamp-3 mb-5" style="color: var(--color-text-muted)">
            {{BLOG_POST_EXCERPT}}
          </p>

          <!-- Author + date row -->
          <div class="flex items-center gap-3 pt-5" style="border-top: 1px solid color-mix(in srgb, var(--color-text) 8%, transparent);">
            <!-- Author avatar -->
            <img
              src="{{BLOG_POST_AUTHOR_IMAGE}}"
              alt="{{BLOG_POST_AUTHOR}}"
              class="w-9 h-9 rounded-full object-cover ring-2 ring-offset-1 flex-shrink-0" style="ring-color: color-mix(in srgb, var(--color-primary) 20%, transparent); ring-offset-color: var(--color-bg);"
              loading="lazy"
            >
            <div class="flex-1 min-w-0">
              <p class="text-sm font-semibold font-body truncate" style="color: var(--color-text)">{{BLOG_POST_AUTHOR}}</p>
              <p class="text-xs font-body" style="color: var(--color-text-muted)">{{BLOG_POST_DATE}}</p>
            </div>
            <!-- Read arrow -->
            <div class="flex-shrink-0 w-8 h-8 rounded-full flex items-center justify-center opacity-0 group-hover:opacity-100 transition-all duration-300 transform translate-x-2 group-hover:translate-x-0" style="background: color-mix(in srgb, var(--color-primary) 10%, transparent);">
              <svg class="w-4 h-4" style="color: var(--color-primary)" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
              </svg>
            </div>
          </div>
        </div>

        <!-- Subtle corner glow on hover -->
        <div class="absolute -top-12 -right-12 w-32 h-32 rounded-full opacity-0 group-hover:opacity-[0.06] blur-2xl transition-opacity duration-500 pointer-events-none" style="background: var(--color-primary)"></div>
      </article>
      <!-- /REPEAT:BLOG_POSTS -->
    </div>
  </div>
</section>
