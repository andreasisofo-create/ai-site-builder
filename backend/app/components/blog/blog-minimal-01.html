<!-- Blog Minimal: full-width editorial stacked items with image left (40%) + text right (60%), separator lines, clean typography -->
<section id="blog" class="relative py-24 md:py-32 overflow-hidden" style="background: var(--color-bg)">

  <!-- Ambient background -->
  <div class="absolute inset-0 pointer-events-none">
    <div class="absolute top-1/3 left-0 w-[400px] h-[400px] rounded-full blur-3xl opacity-[0.03]" style="background: var(--color-primary)"></div>
    <div class="absolute bottom-1/4 right-0 w-[350px] h-[350px] rounded-full blur-3xl opacity-[0.03]" style="background: var(--color-secondary)"></div>
    <!-- Subtle dot noise -->
    <div class="absolute inset-0 opacity-[0.01]" style="background-image: radial-gradient(var(--color-text) 1px, transparent 1px); background-size: 36px 36px;"></div>
  </div>

  <div class="relative max-w-7xl mx-auto px-6 md:px-12 z-10">
    <!-- Section header -->
    <div class="text-center max-w-3xl mx-auto mb-16 md:mb-20">
      <div class="inline-flex items-center gap-2 px-4 py-1.5 rounded-full border mb-6" style="border-color: color-mix(in srgb, var(--color-primary) 15%, transparent); background: color-mix(in srgb, var(--color-primary) 5%, transparent);" data-animate="blur-in">
        <span class="w-1.5 h-1.5 rounded-full animate-pulse" style="background: var(--color-primary)"></span>
        <span class="text-xs font-semibold tracking-widest uppercase font-body" style="color: var(--color-primary)">Blog</span>
      </div>
      <h2 class="text-3xl sm:text-4xl md:text-5xl lg:text-6xl font-heading font-bold mb-5" style="color: var(--color-text)" data-animate="text-split" data-split-type="words">
        {{BLOG_TITLE}}
      </h2>
      <p class="text-lg md:text-xl leading-relaxed font-body" style="color: var(--color-text-muted)" data-animate="fade-up" data-delay="0.2">
        {{BLOG_SUBTITLE}}
      </p>
    </div>

    <!-- Blog items list -->
    <div class="space-y-0">
      <!-- REPEAT:BLOG_POSTS -->
      <article class="group" data-animate="fade-up">
        <!-- Separator line -->
        <div class="w-full h-px mb-10" style="background: linear-gradient(90deg, transparent, color-mix(in srgb, var(--color-text) 12%, transparent) 20%, color-mix(in srgb, var(--color-text) 12%, transparent) 80%, transparent);"></div>

        <div class="flex flex-col md:flex-row gap-8 md:gap-12 pb-10 md:pb-14">
          <!-- Image left (40%) -->
          <div class="md:w-[40%] flex-shrink-0" data-animate="fade-right">
            <div class="relative rounded-2xl overflow-hidden aspect-[4/3]" style="box-shadow: 0 8px 32px rgba(0,0,0,0.08);">
              <img
                src="{{BLOG_POST_IMAGE}}"
                alt="{{BLOG_POST_TITLE}}"
                class="w-full h-full object-cover transition-transform duration-700 ease-out group-hover:scale-105"
                loading="lazy"
              >
              <!-- Hover overlay -->
              <div class="absolute inset-0 bg-gradient-to-t from-black/20 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>
              <!-- Decorative corners -->
              <div class="absolute top-3 left-3 w-8 h-8 border-t-2 border-l-2 rounded-tl-lg opacity-0 group-hover:opacity-30 transition-opacity duration-500" style="border-color: white"></div>
              <div class="absolute bottom-3 right-3 w-8 h-8 border-b-2 border-r-2 rounded-br-lg opacity-0 group-hover:opacity-30 transition-opacity duration-500" style="border-color: white"></div>
            </div>
          </div>

          <!-- Text right (60%) -->
          <div class="md:w-[60%] flex flex-col justify-center" data-animate="fade-left">
            <!-- Category + date row -->
            <div class="flex items-center gap-3 mb-4">
              <span class="inline-block px-3 py-1 text-[10px] font-bold tracking-widest uppercase rounded-full border" style="color: var(--color-primary); border-color: color-mix(in srgb, var(--color-primary) 25%, transparent); background: color-mix(in srgb, var(--color-primary) 6%, transparent);">
                {{BLOG_POST_CATEGORY}}
              </span>
              <span class="w-1 h-1 rounded-full" style="background: var(--color-text-muted)"></span>
              <span class="text-xs font-body" style="color: var(--color-text-muted)">{{BLOG_POST_DATE}}</span>
            </div>

            <!-- Title -->
            <h3 class="text-2xl md:text-3xl font-heading font-bold mb-4 leading-tight transition-colors duration-300 group-hover:text-[var(--color-primary)]" style="color: var(--color-text)">
              {{BLOG_POST_TITLE}}
            </h3>

            <!-- Excerpt -->
            <p class="text-base md:text-lg leading-relaxed font-body mb-6 line-clamp-3" style="color: var(--color-text-muted)">
              {{BLOG_POST_EXCERPT}}
            </p>

            <!-- Author row -->
            <div class="flex items-center gap-3">
              <div class="w-8 h-8 rounded-full flex items-center justify-center text-xs font-bold" style="background: color-mix(in srgb, var(--color-primary) 12%, transparent); color: var(--color-primary);">
                {{BLOG_POST_AUTHOR}}
              </div>
              <span class="text-sm font-semibold font-body" style="color: var(--color-text)">{{BLOG_POST_AUTHOR}}</span>
            </div>

            <!-- Read more link -->
            <div class="mt-6 flex items-center gap-2 text-sm font-semibold font-body opacity-0 group-hover:opacity-100 transition-all duration-300 transform translate-x-0 group-hover:translate-x-1" style="color: var(--color-primary)">
              Leggi l'articolo
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"/>
              </svg>
            </div>
          </div>
        </div>
      </article>
      <!-- /REPEAT:BLOG_POSTS -->

      <!-- Bottom separator -->
      <div class="w-full h-px" style="background: linear-gradient(90deg, transparent, color-mix(in srgb, var(--color-text) 12%, transparent) 20%, color-mix(in srgb, var(--color-text) 12%, transparent) 80%, transparent);"></div>
    </div>
  </div>
</section>
