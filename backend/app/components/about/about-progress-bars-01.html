<!-- About Progress Bars: split layout with left image (decorative badge overlay) and right-side expertise/skill progress bars, Trust-attorney + Optime inspired -->
<section id="about" class="py-24 md:py-32 relative overflow-hidden" style="background: var(--color-bg);">

  <!-- Background decoration -->
  <div class="absolute inset-0 pointer-events-none">
    <div class="absolute top-0 right-0 w-[500px] h-[500px] rounded-full blur-3xl opacity-[0.03]" style="background: var(--color-primary);"></div>
    <div class="absolute bottom-0 left-1/4 w-[300px] h-[300px] rounded-full blur-3xl opacity-[0.03]" style="background: var(--color-secondary);"></div>
  </div>

  <div class="relative z-10 max-w-7xl mx-auto px-6">

    <div class="grid grid-cols-1 lg:grid-cols-12 gap-12 lg:gap-16 items-center">

      <!-- LEFT: Image column (5/12 ~45%) -->
      <div class="lg:col-span-5 relative">
        <div class="relative" data-animate="clip-reveal" data-delay="0.1">
          <!-- Main image -->
          <div class="relative rounded-2xl lg:rounded-3xl overflow-hidden shadow-2xl" style="box-shadow: 0 25px 80px rgba(0,0,0,0.12);">
            <img
              src="{{ABOUT_IMAGE_URL}}"
              alt="{{ABOUT_IMAGE_ALT}}"
              class="w-full h-[400px] md:h-[500px] lg:h-[600px] object-cover"
              loading="lazy"
            >
            <!-- Subtle gradient overlay -->
            <div class="absolute inset-0 bg-gradient-to-t from-black/20 via-transparent to-transparent"></div>
          </div>

          <!-- Decorative badge overlay (bottom-right corner) -->
          <div class="absolute -bottom-5 -right-5 lg:-bottom-6 lg:-right-6 px-6 py-4 rounded-xl shadow-xl" style="background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));" data-animate="bounce-in" data-delay="0.5">
            <div class="text-center">
              <span class="block text-2xl md:text-3xl font-heading font-black text-white leading-none">{{ABOUT_BADGE_NUMBER}}</span>
              <span class="block text-[10px] font-body font-bold tracking-widest uppercase text-white/80 mt-1">{{ABOUT_BADGE_LABEL}}</span>
            </div>
          </div>

          <!-- Decorative corner frame -->
          <div class="hidden lg:block absolute -top-4 -left-4 w-20 h-20 border-t-2 border-l-2 rounded-tl-2xl" style="border-color: var(--color-primary); opacity: 0.2;"></div>
          <div class="hidden lg:block absolute -bottom-4 right-12 w-20 h-20 border-b-2 border-r-2 rounded-br-2xl" style="border-color: var(--color-primary); opacity: 0.2;"></div>
        </div>
      </div>

      <!-- RIGHT: Content column (7/12 ~55%) -->
      <div class="lg:col-span-7">

        <!-- Badge -->
        <div class="flex items-center gap-3 mb-6" data-animate="blur-in">
          <div class="w-10 h-px" style="background: var(--color-primary);"></div>
          <span class="text-[11px] font-body font-semibold tracking-[0.4em] uppercase" style="color: var(--color-primary);">Chi Siamo</span>
        </div>

        <!-- Title -->
        <h2 class="text-3xl md:text-4xl lg:text-5xl font-heading font-bold leading-tight mb-6" style="color: var(--color-text);" data-animate="text-split" data-split-type="words">
          {{ABOUT_TITLE}}
        </h2>

        <!-- Subtitle -->
        <p class="text-lg md:text-xl font-heading font-medium leading-relaxed mb-4" style="color: var(--color-text);" data-animate="blur-slide" data-delay="0.2">
          {{ABOUT_SUBTITLE}}
        </p>

        <!-- Description -->
        <p class="text-base leading-relaxed font-body mb-10" style="color: var(--color-text-muted);" data-animate="fade-up" data-delay="0.3">
          {{ABOUT_TEXT}}
        </p>

        <!-- Separator -->
        <div class="w-full h-px mb-10" style="background: linear-gradient(90deg, var(--color-primary), transparent); opacity: 0.12;" data-animate="scale-in" data-delay="0.35"></div>

        <!-- Expertise / Skill Progress Bars -->
        <div class="space-y-7" data-animate="stagger" data-delay="0.4">

          <!-- REPEAT:ABOUT_SKILLS -->
          <div class="stagger-item" data-animate="fade-up">
            <div class="flex items-center justify-between mb-2.5">
              <span class="text-sm font-heading font-bold tracking-wide" style="color: var(--color-text);">{{SKILL_NAME}}</span>
              <span class="text-sm font-heading font-bold tabular-nums" style="color: var(--color-primary);">{{SKILL_PERCENTAGE}}%</span>
            </div>
            <!-- Progress bar track -->
            <div class="relative w-full h-2.5 rounded-full overflow-hidden" style="background: var(--color-bg-alt);">
              <!-- Progress bar fill -->
              <div class="absolute top-0 left-0 h-full rounded-full transition-all duration-1000 ease-out"
                   style="width: {{SKILL_PERCENTAGE}}%; background: linear-gradient(90deg, var(--color-primary), var(--color-secondary));"
                   data-progress-bar>
                <!-- Shimmer effect -->
                <div class="absolute inset-0 rounded-full overflow-hidden">
                  <div class="absolute inset-0 opacity-30" style="background: linear-gradient(90deg, transparent 0%, rgba(255,255,255,0.4) 50%, transparent 100%); animation: shimmer 2s ease-in-out infinite;"></div>
                </div>
              </div>
              <!-- Glow at the bar tip -->
              <div class="absolute top-1/2 -translate-y-1/2 w-4 h-4 rounded-full blur-sm opacity-50 transition-all duration-1000"
                   style="left: calc({{SKILL_PERCENTAGE}}% - 8px); background: var(--color-primary);"></div>
            </div>
          </div>
          <!-- /REPEAT:ABOUT_SKILLS -->

        </div>

        <!-- CTA Button -->
        <div class="mt-12" data-animate="fade-up" data-delay="0.6">
          <a href="{{ABOUT_CTA_URL}}"
             class="inline-flex items-center gap-3 px-8 py-4 rounded-xl font-bold font-body text-white transition-all duration-300 hover:shadow-xl hover:-translate-y-1"
             style="background: linear-gradient(135deg, var(--color-primary), var(--color-secondary)); box-shadow: 0 4px 20px rgba(var(--color-primary-rgb, 99, 102, 241), 0.25);"
             data-animate="magnetic">
            {{ABOUT_CTA_TEXT}}
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"/>
            </svg>
          </a>
        </div>

      </div>
    </div>
  </div>

  <!-- Shimmer animation for progress bars -->
  <style>
    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
    /* Animate bars from 0 width on scroll - GSAP will handle via intersection */
    [data-progress-bar] {
      transform-origin: left center;
    }
  </style>
</section>
