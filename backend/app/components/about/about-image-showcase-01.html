<!-- About Image Showcase: split layout con immagini sovrapposte + testo -->
<section id="about" class="py-20 bg-[var(--color-bg)] overflow-hidden">
  <div class="max-w-7xl mx-auto px-6">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-16 items-center">
      <!-- Image Side -->
      <div class="relative" data-animate="fade-right">
        <!-- Main image with reveal effect -->
        <div class="img-reveal-wrap relative z-10 rounded-2xl overflow-hidden shadow-2xl">
          <div class="img-reveal-overlay absolute inset-0 bg-[var(--color-primary)] z-20"></div>
          <img src="{{HERO_IMAGE_URL}}" alt="About" class="w-full aspect-[4/5] object-cover">
        </div>
        <!-- Overlapping decorative image frame -->
        <div class="absolute -bottom-6 -right-6 w-2/3 h-2/3 rounded-2xl border-4 border-[var(--color-primary)]/20 z-0"></div>
        <!-- Accent shape -->
        <div class="absolute -top-4 -left-4 w-24 h-24 bg-[var(--color-accent)]/10 rounded-full blur-xl"></div>
        <!-- Floating stat card on image -->
        <div class="absolute -bottom-4 -left-4 md:bottom-8 md:-left-8 bg-[var(--color-bg-alt)] rounded-xl p-4 shadow-xl z-20 border border-[var(--color-text)]/5" data-animate="scale-in">
          <div class="text-2xl font-bold font-heading text-[var(--color-primary)]" data-counter="{{ABOUT_HIGHLIGHT_NUM_1}}">0</div>
          <p class="text-xs text-[var(--color-text-muted)]">{{ABOUT_HIGHLIGHT_1}}</p>
        </div>
      </div>

      <!-- Text Side -->
      <div>
        <div data-animate="blur-in">
          <p class="text-sm font-semibold tracking-widest uppercase text-[var(--color-primary)] mb-4">Chi Siamo</p>
          <h2 class="text-3xl md:text-4xl font-bold font-heading text-[var(--color-text)] mb-6" data-animate="text-split" data-split-type="words">
            {{ABOUT_TITLE}}
          </h2>
          <p class="text-[var(--color-text-muted)] leading-relaxed mb-4">
            {{ABOUT_SUBTITLE}}
          </p>
          <p class="text-[var(--color-text-muted)] leading-relaxed mb-10">
            {{ABOUT_TEXT}}
          </p>
        </div>

        <!-- Floating highlight cards with tilt -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div class="bg-[var(--color-bg-alt)] rounded-xl p-6 border border-[var(--color-text)]/5 hover:shadow-lg transition-all duration-300" data-animate="tilt">
            <div class="text-3xl font-bold font-heading text-[var(--color-secondary)] mb-2" data-counter="{{ABOUT_HIGHLIGHT_NUM_2}}">0</div>
            <p class="text-sm text-[var(--color-text-muted)]">{{ABOUT_HIGHLIGHT_2}}</p>
          </div>
          <div class="bg-[var(--color-bg-alt)] rounded-xl p-6 border border-[var(--color-text)]/5 hover:shadow-lg transition-all duration-300" data-animate="tilt">
            <div class="text-3xl font-bold font-heading text-[var(--color-accent)] mb-2" data-counter="{{ABOUT_HIGHLIGHT_NUM_3}}">0</div>
            <p class="text-sm text-[var(--color-text-muted)]">{{ABOUT_HIGHLIGHT_3}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
