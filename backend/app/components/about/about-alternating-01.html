<!-- About: testo + immagine + stats (Awwwards quality) -->
<section id="about" class="py-32" style="background: var(--color-bg-alt)">
  <div class="max-w-7xl mx-auto px-6">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-20 items-center">
      <!-- Text -->
      <div data-animate="fade-right">
        <p class="text-sm font-semibold tracking-widest uppercase text-[var(--color-primary)] mb-4" data-animate="fade-up">Chi Siamo</p>
        <h2 class="text-4xl md:text-5xl font-bold font-heading text-[var(--color-text)] mb-6" data-animate="text-split" data-split-type="words">
          {{ABOUT_TITLE}}
        </h2>
        <p class="text-lg text-[var(--color-text-muted)] leading-relaxed mb-4" data-animate="fade-up" data-delay="0.2">
          {{ABOUT_SUBTITLE}}
        </p>
        <p class="text-[var(--color-text-muted)] leading-relaxed mb-8" data-animate="fade-up" data-delay="0.4">
          {{ABOUT_TEXT}}
        </p>
        <!-- Stats -->
        <div class="flex items-center gap-12 pt-8 border-t border-[var(--color-text)]/10" data-animate="stagger">
          <div class="stagger-item">
            <div class="text-3xl font-bold font-heading text-[var(--color-primary)]" data-counter="{{ABOUT_HIGHLIGHT_NUM_1}}">0</div>
            <p class="text-sm text-[var(--color-text-muted)] mt-1">{{ABOUT_HIGHLIGHT_1}}</p>
          </div>
          <div class="stagger-item">
            <div class="text-3xl font-bold font-heading text-[var(--color-primary)]" data-counter="{{ABOUT_HIGHLIGHT_NUM_2}}">0</div>
            <p class="text-sm text-[var(--color-text-muted)] mt-1">{{ABOUT_HIGHLIGHT_2}}</p>
          </div>
          <div class="stagger-item">
            <div class="text-3xl font-bold font-heading text-[var(--color-primary)]" data-counter="{{ABOUT_HIGHLIGHT_NUM_3}}">0</div>
            <p class="text-sm text-[var(--color-text-muted)] mt-1">{{ABOUT_HIGHLIGHT_3}}</p>
          </div>
        </div>
      </div>
      <!-- Image -->
      <div class="relative" data-animate="fade-left">
        <div class="absolute -inset-8 rounded-3xl rotate-3 opacity-10" style="background: var(--color-primary)"></div>
        <div class="absolute -inset-4 rounded-3xl opacity-20 blur-3xl" style="background: var(--color-primary)"></div>
        <img src="{{ABOUT_IMAGE_URL}}" alt="{{ABOUT_IMAGE_ALT}}" class="relative rounded-3xl shadow-2xl w-full aspect-[4/3] object-cover" data-animate="scale-in" />
      </div>
    </div>
  </div>
</section>
