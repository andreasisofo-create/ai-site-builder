<!-- About: testo + 3 highlights numerici -->
<section id="about" class="py-20 bg-[var(--color-bg-alt)]">
  <div class="max-w-7xl mx-auto px-6">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-16 items-center">
      <!-- Text -->
      <div data-animate="fade-right">
        <p class="text-sm font-semibold tracking-widest uppercase text-[var(--color-primary)] mb-4" data-animate="fade-up">Chi Siamo</p>
        <h2 class="text-3xl md:text-4xl font-bold font-heading text-[var(--color-text)] mb-6" data-animate="text-split" data-split-type="words">
          {{ABOUT_TITLE}}
        </h2>
        <p class="text-[var(--color-text-muted)] leading-relaxed mb-4" data-animate="fade-up" data-delay="0.2">
          {{ABOUT_SUBTITLE}}
        </p>
        <p class="text-[var(--color-text-muted)] leading-relaxed" data-animate="fade-up" data-delay="0.4">
          {{ABOUT_TEXT}}
        </p>
      </div>
      <!-- Highlights -->
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-6" data-animate="stagger">
        <div class="stagger-item text-center p-6 bg-[var(--color-bg)] rounded-2xl shadow-sm" data-animate="tilt">
          <div class="text-3xl font-bold font-heading text-[var(--color-primary)] mb-2" data-counter="{{ABOUT_HIGHLIGHT_NUM_1}}">0</div>
          <p class="text-sm text-[var(--color-text-muted)]">{{ABOUT_HIGHLIGHT_1}}</p>
        </div>
        <div class="stagger-item text-center p-6 bg-[var(--color-bg)] rounded-2xl shadow-sm" data-animate="tilt">
          <div class="text-3xl font-bold font-heading text-[var(--color-primary)] mb-2" data-counter="{{ABOUT_HIGHLIGHT_NUM_2}}">0</div>
          <p class="text-sm text-[var(--color-text-muted)]">{{ABOUT_HIGHLIGHT_2}}</p>
        </div>
        <div class="stagger-item text-center p-6 bg-[var(--color-bg)] rounded-2xl shadow-sm" data-animate="tilt">
          <div class="text-3xl font-bold font-heading text-[var(--color-primary)] mb-2" data-counter="{{ABOUT_HIGHLIGHT_NUM_3}}">0</div>
          <p class="text-sm text-[var(--color-text-muted)]">{{ABOUT_HIGHLIGHT_3}}</p>
        </div>
      </div>
    </div>
  </div>
</section>
