<!-- About Bento: Apple-inspired bento grid with varied cell sizes -->
<section id="about" class="py-24 lg:py-32 bg-[var(--color-bg)] overflow-hidden">
  <div class="max-w-7xl mx-auto px-6">
    <!-- Header -->
    <div class="text-center max-w-3xl mx-auto mb-16" data-animate="reveal-up">
      <p class="text-sm font-semibold tracking-widest uppercase text-[var(--color-primary)] mb-4" data-animate="blur-in">Who We Are</p>
      <h2 class="text-3xl md:text-5xl font-bold font-heading text-[var(--color-text)] mb-5" data-animate="text-split" data-split-type="words">{{ABOUT_TITLE}}</h2>
      <p class="text-[var(--color-text-muted)] max-w-2xl mx-auto font-body" data-animate="blur-slide" data-delay="0.2" data-duration="1">{{ABOUT_SUBTITLE}}</p>
    </div>

    <!-- Bento Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 auto-rows-[180px] md:auto-rows-[200px]" data-animate="stagger">

      <!-- Large image cell: spans 2 cols x 2 rows -->
      <div class="stagger-item md:col-span-2 md:row-span-2 relative rounded-3xl overflow-hidden shadow-lg group" data-animate="image-zoom">
        <img src="{{ABOUT_IMAGE_URL}}" alt="{{ABOUT_IMAGE_ALT}}" class="absolute inset-0 w-full h-full object-cover transition-transform duration-700 group-hover:scale-105" loading="lazy" />
        <div class="absolute inset-0 bg-gradient-to-t from-black/50 via-transparent to-transparent"></div>
        <div class="absolute bottom-6 left-6 right-6">
          <p class="text-white font-heading font-bold text-lg">{{BUSINESS_NAME}}</p>
        </div>
      </div>

      <!-- Text cell: spans 2 cols -->
      <div class="stagger-item lg:col-span-2 rounded-3xl bg-[var(--color-bg-alt)] p-8 flex flex-col justify-center shadow-sm border border-[var(--color-text)]/5" data-animate="card-hover-3d">
        <p class="text-[var(--color-text-muted)] font-body leading-relaxed text-sm md:text-base">{{ABOUT_TEXT}}</p>
        <div class="mt-4 w-12 h-1 bg-gradient-to-r from-[var(--color-primary)] to-[var(--color-secondary)] rounded-full"></div>
      </div>

      <!-- Stat cells from repeat -->
      <!-- REPEAT:ABOUT_STATS -->
      <div class="stagger-item rounded-3xl bg-[var(--color-bg-alt)] p-6 flex flex-col justify-center items-center text-center shadow-sm border border-[var(--color-text)]/5 hover:shadow-lg hover:-translate-y-1 transition-all duration-500 group" data-animate="card-hover-3d">
        <div class="w-14 h-14 rounded-2xl bg-[var(--color-primary)]/10 flex items-center justify-center mb-3 group-hover:bg-[var(--color-primary)]/20 transition-colors">
          <span class="text-2xl md:text-3xl font-heading font-bold text-[var(--color-primary)]" data-counter="{{STAT_NUMBER}}">0</span>
        </div>
        <p class="text-xs font-semibold tracking-wider uppercase text-[var(--color-text-muted)] font-body">{{STAT_LABEL}}</p>
      </div>
      <!-- /REPEAT:ABOUT_STATS -->

      <!-- Accent gradient cell -->
      <div class="stagger-item rounded-3xl bg-gradient-to-br from-[var(--color-primary)] to-[var(--color-secondary)] p-8 flex flex-col justify-center items-center text-center shadow-lg" data-animate="card-hover-3d">
        <p class="text-white/90 font-heading font-bold text-lg leading-snug">Built with passion &amp; precision</p>
      </div>
    </div>
  </div>

  <!-- Subtle bg decoration -->
  <div class="absolute top-1/2 left-0 w-96 h-96 bg-[var(--color-primary)]/3 rounded-full blur-[120px] pointer-events-none -translate-y-1/2"></div>
</section>
