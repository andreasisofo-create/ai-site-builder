<!-- About Split Cards: stat cards creative offset grid -->
<section id="about" class="py-20 bg-[var(--color-bg-alt)] overflow-hidden">
  <div class="max-w-7xl mx-auto px-6">
    <!-- Header with text-split title -->
    <div class="max-w-3xl mb-16" data-animate="fade-up">
      <p class="text-sm font-semibold tracking-widest uppercase text-[var(--color-primary)] mb-4">Chi Siamo</p>
      <h2 class="text-3xl md:text-5xl font-bold font-heading text-[var(--color-text)] mb-6" data-animate="text-split">
        {{ABOUT_TITLE}}
      </h2>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-12 gap-8 items-start">
      <!-- Text column -->
      <div class="lg:col-span-5" data-animate="fade-right">
        <p class="text-lg text-[var(--color-text-muted)] leading-relaxed mb-4">
          {{ABOUT_SUBTITLE}}
        </p>
        <p class="text-[var(--color-text-muted)] leading-relaxed">
          {{ABOUT_TEXT}}
        </p>
        <!-- Decorative line -->
        <div class="mt-8 w-20 h-1 bg-gradient-to-r from-[var(--color-primary)] to-[var(--color-secondary)] rounded-full"></div>
      </div>

      <!-- Stat Cards - Creative offset grid -->
      <div class="lg:col-span-7">
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-6">
          <!-- Card 1 - Elevated -->
          <div class="sm:-mt-8" data-animate="scale-in">
            <div class="bg-[var(--color-bg)] rounded-2xl p-8 shadow-xl border border-[var(--color-text)]/5 text-center hover:shadow-2xl transition-all duration-500 group">
              <div class="w-16 h-16 mx-auto mb-4 rounded-xl bg-[var(--color-primary)]/10 flex items-center justify-center group-hover:bg-[var(--color-primary)]/20 transition-colors">
                <span class="text-4xl font-bold font-heading text-[var(--color-primary)]" data-counter="{{ABOUT_HIGHLIGHT_NUM_1}}">0</span>
              </div>
              <p class="text-sm font-semibold text-[var(--color-text)]">{{ABOUT_HIGHLIGHT_1}}</p>
              <!-- Decorative corner -->
              <div class="absolute top-0 right-0 w-8 h-8 border-t-2 border-r-2 border-[var(--color-primary)]/20 rounded-tr-2xl pointer-events-none"></div>
            </div>
          </div>

          <!-- Card 2 - Middle -->
          <div class="sm:mt-4" data-animate="scale-in">
            <div class="bg-gradient-to-br from-[var(--color-primary)] to-[var(--color-secondary)] rounded-2xl p-8 shadow-xl text-center hover:shadow-2xl transition-all duration-500 group">
              <div class="w-16 h-16 mx-auto mb-4 rounded-xl bg-white/20 flex items-center justify-center">
                <span class="text-4xl font-bold font-heading text-white" data-counter="{{ABOUT_HIGHLIGHT_NUM_2}}">0</span>
              </div>
              <p class="text-sm font-semibold text-white/90">{{ABOUT_HIGHLIGHT_2}}</p>
            </div>
          </div>

          <!-- Card 3 - Lowered -->
          <div class="sm:mt-12" data-animate="scale-in">
            <div class="bg-[var(--color-bg)] rounded-2xl p-8 shadow-xl border border-[var(--color-text)]/5 text-center hover:shadow-2xl transition-all duration-500 group">
              <div class="w-16 h-16 mx-auto mb-4 rounded-xl bg-[var(--color-accent)]/10 flex items-center justify-center group-hover:bg-[var(--color-accent)]/20 transition-colors">
                <span class="text-4xl font-bold font-heading text-[var(--color-accent)]" data-counter="{{ABOUT_HIGHLIGHT_NUM_3}}">0</span>
              </div>
              <p class="text-sm font-semibold text-[var(--color-text)]">{{ABOUT_HIGHLIGHT_3}}</p>
              <!-- Decorative corner -->
              <div class="absolute bottom-0 left-0 w-8 h-8 border-b-2 border-l-2 border-[var(--color-accent)]/20 rounded-bl-2xl pointer-events-none"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Background decorative shapes -->
  <div class="absolute top-0 right-0 w-96 h-96 bg-[var(--color-primary)]/3 rounded-full blur-3xl pointer-events-none"></div>
  <div class="absolute bottom-0 left-0 w-72 h-72 bg-[var(--color-accent)]/3 rounded-full blur-3xl pointer-events-none"></div>
</section>
