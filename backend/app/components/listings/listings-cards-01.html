<!-- Listings Cards: universal product/property/service listing cards with price badges, spec icons, and premium hover effects -->
<section id="listings" class="py-24 md:py-32 overflow-hidden relative" style="background: var(--color-bg-alt)">

  <!-- Ambient glow -->
  <div class="absolute inset-0 pointer-events-none">
    <div class="absolute top-0 right-1/4 w-[500px] h-[500px] rounded-full blur-3xl opacity-[0.04]" style="background: var(--color-primary)"></div>
    <div class="absolute bottom-0 left-1/3 w-[400px] h-[400px] rounded-full blur-3xl opacity-[0.03]" style="background: var(--color-secondary)"></div>
  </div>

  <!-- Subtle dot pattern -->
  <div class="absolute inset-0 opacity-[0.015]" style="background-image: radial-gradient(var(--color-text) 1px, transparent 1px); background-size: 32px 32px;"></div>

  <div class="relative max-w-7xl mx-auto px-6 md:px-12 z-10">
    <!-- Section header -->
    <div class="text-center max-w-3xl mx-auto mb-16 md:mb-20">
      <div class="inline-flex items-center gap-2 px-4 py-1.5 rounded-full border mb-6" style="border-color: color-mix(in srgb, var(--color-primary) 15%, transparent); background: color-mix(in srgb, var(--color-primary) 5%, transparent);">
        <span class="w-1.5 h-1.5 rounded-full animate-pulse" style="background: var(--color-primary)"></span>
        <span class="text-xs font-semibold tracking-widest uppercase font-body" style="color: var(--color-primary)">Catalogo</span>
      </div>
      <h2 class="text-3xl md:text-5xl lg:text-6xl font-bold font-heading mb-5" style="color: var(--color-text)" data-animate="text-split" data-split-type="words">{{LISTINGS_TITLE}}</h2>
      <div class="w-12 h-1 rounded-full mx-auto mb-6" style="background: linear-gradient(90deg, var(--color-primary), var(--color-accent, var(--color-secondary)));"></div>
      <p class="text-lg md:text-xl leading-relaxed font-body" style="color: var(--color-text-muted)" data-animate="blur-slide" data-delay="0.2">{{LISTINGS_SUBTITLE}}</p>
    </div>

    <!-- Cards grid -->
    <div class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6 md:gap-8" data-animate="stagger">
      <!-- REPEAT:LISTING_ITEMS -->
      <div class="stagger-item group relative rounded-2xl overflow-hidden transition-all duration-500 hover:-translate-y-2 hover:shadow-2xl" style="background: var(--color-bg); box-shadow: 0 4px 24px rgba(0,0,0,0.06);" data-animate="scale-in">

        <!-- Image container -->
        <div class="relative aspect-[4/3] overflow-hidden" data-animate="image-zoom">
          <img
            src="{{LISTING_IMAGE}}"
            alt="{{LISTING_TITLE}}"
            class="w-full h-full object-cover transition-transform duration-700 ease-out group-hover:scale-110"
            loading="lazy"
          >

          <!-- Gradient overlay for badges -->
          <div class="absolute inset-0 bg-gradient-to-t from-black/30 via-transparent to-transparent pointer-events-none"></div>

          <!-- Price badge (top-right) -->
          <div class="absolute top-4 right-4 z-10">
            <span class="inline-flex items-center px-4 py-2 rounded-xl text-sm font-bold font-body text-white shadow-lg backdrop-blur-md" style="background: color-mix(in srgb, var(--color-primary) 85%, black);">
              {{LISTING_PRICE}}
            </span>
          </div>

          <!-- Favorite button (top-left) -->
          <div class="absolute top-4 left-4 z-10">
            <button class="w-10 h-10 rounded-full flex items-center justify-center bg-white/15 backdrop-blur-md border border-white/10 text-white hover:bg-white/30 hover:scale-110 transition-all duration-300 cursor-pointer" aria-label="Salva nei preferiti">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
              </svg>
            </button>
          </div>

          <!-- Decorative corner accents on hover -->
          <div class="absolute bottom-3 right-3 w-8 h-8 border-b-2 border-r-2 border-white/0 group-hover:border-white/30 transition-all duration-500 delay-75 rounded-br-lg"></div>
        </div>

        <!-- Content -->
        <div class="p-6">
          <h3 class="text-lg font-bold font-heading mb-2 transition-colors duration-300 group-hover:text-[var(--color-primary)]" style="color: var(--color-text)">{{LISTING_TITLE}}</h3>
          <p class="text-sm leading-relaxed mb-4 font-body line-clamp-2" style="color: var(--color-text-muted)">{{LISTING_DESCRIPTION}}</p>

          <!-- Spec icons row -->
          <div class="flex items-center gap-4 mb-5 py-4 border-t border-b" style="border-color: color-mix(in srgb, var(--color-text) 8%, transparent);">
            <div class="flex items-center gap-1.5 text-xs font-medium font-body" style="color: var(--color-text-muted)">
              <span class="text-base">{{LISTING_SPEC_1}}</span>
            </div>
            <div class="w-px h-4" style="background: color-mix(in srgb, var(--color-text) 10%, transparent);"></div>
            <div class="flex items-center gap-1.5 text-xs font-medium font-body" style="color: var(--color-text-muted)">
              <span class="text-base">{{LISTING_SPEC_2}}</span>
            </div>
            <div class="w-px h-4" style="background: color-mix(in srgb, var(--color-text) 10%, transparent);"></div>
            <div class="flex items-center gap-1.5 text-xs font-medium font-body" style="color: var(--color-text-muted)">
              <span class="text-base">{{LISTING_SPEC_3}}</span>
            </div>
          </div>

          <!-- CTA link -->
          <a href="{{LISTING_URL}}" class="inline-flex items-center gap-2 text-sm font-semibold font-body transition-all duration-300 group-hover:gap-3" style="color: var(--color-primary)">
            Scopri
            <svg class="w-4 h-4 transition-transform duration-300 group-hover:translate-x-1" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M17 8l4 4m0 0l-4 4m4-4H3"/>
            </svg>
          </a>
        </div>

        <!-- Hover accent line at bottom -->
        <div class="absolute bottom-0 left-0 w-full h-1 scale-x-0 group-hover:scale-x-100 transition-transform duration-500 origin-left" style="background: linear-gradient(90deg, var(--color-primary), var(--color-accent, var(--color-secondary)));"></div>
      </div>
      <!-- /REPEAT:LISTING_ITEMS -->
    </div>
  </div>
</section>
