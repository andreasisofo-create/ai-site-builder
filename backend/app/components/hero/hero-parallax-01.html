<!-- Hero Parallax: fullscreen parallax background with floating decorative elements -->
<section id="hero" class="min-h-screen relative overflow-hidden bg-[var(--color-bg)]">
  <!-- Navigation -->
  <nav class="absolute top-0 left-0 right-0 z-50 px-6 py-5">
    <div class="max-w-7xl mx-auto flex items-center justify-between">
      <a href="#" class="flex items-center gap-2 text-xl font-bold font-heading text-white" data-animate="fade-down">
        <img src="{{LOGO_URL}}" alt="" class="h-8 w-auto object-contain">
        {{BUSINESS_NAME}}
      </a>
      <button class="flex flex-col gap-1.5 p-2 group" aria-label="Menu">
        <span class="w-7 h-0.5 bg-white transition-transform group-hover:translate-x-1"></span>
        <span class="w-5 h-0.5 bg-white transition-transform group-hover:translate-x-1 delay-75"></span>
        <span class="w-7 h-0.5 bg-white transition-transform group-hover:translate-x-1 delay-150"></span>
      </button>
    </div>
  </nav>

  <!-- Parallax Background Image -->
  <div class="absolute inset-0 z-0" data-animate="parallax">
    <img src="{{HERO_IMAGE_URL}}" alt="{{HERO_IMAGE_ALT}}" class="w-full h-full object-cover scale-110" loading="eager">
  </div>

  <!-- Gradient Overlay -->
  <div class="absolute inset-0 z-10" style="background: linear-gradient(180deg, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0.2) 40%, rgba(0,0,0,0.6) 100%);"></div>
  <div class="absolute inset-0 z-10" style="background: linear-gradient(135deg, var(--color-primary), transparent 60%); opacity: 0.3;"></div>

  <!-- Floating Decorative Elements -->
  <div class="absolute inset-0 z-20 pointer-events-none overflow-hidden">
    <!-- Floating circles -->
    <div data-animate="float" class="absolute top-[15%] left-[8%] w-20 h-20 rounded-full border-2 border-white/10"></div>
    <div data-animate="float" class="absolute top-[25%] right-[12%] w-32 h-32 rounded-full border border-[var(--color-accent)]/20"></div>
    <div data-animate="float" class="absolute bottom-[20%] left-[15%] w-16 h-16 rounded-full bg-[var(--color-primary)]/10 backdrop-blur-sm"></div>
    <div data-animate="float" class="absolute top-[60%] right-[8%] w-24 h-24 rounded-full bg-white/5 backdrop-blur-sm"></div>
    <!-- Floating dots -->
    <div data-animate="float" class="absolute top-[40%] left-[5%] w-3 h-3 rounded-full bg-[var(--color-accent)]/40"></div>
    <div data-animate="float" class="absolute top-[30%] right-[25%] w-2 h-2 rounded-full bg-white/30"></div>
    <div data-animate="float" class="absolute bottom-[35%] right-[18%] w-4 h-4 rounded-full bg-[var(--color-primary)]/30"></div>
    <!-- Floating lines -->
    <div data-animate="float" class="absolute top-[45%] left-[20%] w-20 h-px bg-gradient-to-r from-transparent via-white/20 to-transparent"></div>
    <div data-animate="float" class="absolute bottom-[40%] right-[30%] w-32 h-px bg-gradient-to-r from-transparent via-[var(--color-accent)]/20 to-transparent"></div>
  </div>

  <!-- Content -->
  <div class="relative z-30 min-h-screen flex flex-col items-center justify-center px-6 py-32">
    <div class="max-w-5xl mx-auto text-center">
      <div class="mb-6 flex items-center justify-center gap-3 stagger-item" data-animate="fade-up">
        <img src="{{LOGO_URL}}" alt="" class="h-10 w-auto object-contain">
        <p class="text-sm md:text-base font-semibold tracking-[0.3em] uppercase text-[var(--color-accent)]">{{BUSINESS_NAME}}</p>
      </div>
      <h1 class="text-4xl md:text-6xl lg:text-7xl xl:text-8xl font-bold font-heading text-white leading-[1.05] mb-8" data-animate="text-split" data-split="words">
        {{HERO_TITLE}}
      </h1>
      <p class="text-lg md:text-xl text-white/70 leading-relaxed mb-12 max-w-2xl mx-auto font-body" data-animate="fade-up">
        {{HERO_SUBTITLE}}
      </p>
      <div class="flex flex-wrap justify-center gap-5" data-animate="fade-up">
        <a href="{{HERO_CTA_URL}}" data-animate="magnetic" class="inline-flex items-center gap-3 px-10 py-4 text-lg font-bold rounded-full text-white shadow-2xl transition-all hover:scale-105 hover:shadow-[var(--color-primary)]/30" style="background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));">
          {{HERO_CTA_TEXT}}
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path></svg>
        </a>
        <a href="#about" class="inline-flex items-center gap-2 px-10 py-4 text-lg font-semibold rounded-full text-white border-2 border-white/20 hover:bg-white/10 hover:border-white/40 transition-all">
          Scopri di pi&ugrave;
        </a>
      </div>
    </div>

    <!-- Scroll indicator -->
    <div class="absolute bottom-8 left-1/2 -translate-x-1/2" data-animate="fade-up">
      <div class="flex flex-col items-center gap-2">
        <span class="text-xs uppercase tracking-widest text-white/40 font-body">Scroll</span>
        <div class="w-6 h-10 rounded-full border-2 border-white/20 flex justify-center pt-2">
          <div class="w-1 h-3 bg-white/40 rounded-full" style="animation: scrollBounce 2s infinite;"></div>
        </div>
      </div>
    </div>
  </div>
</section>
