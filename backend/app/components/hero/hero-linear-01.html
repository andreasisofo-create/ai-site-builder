<!-- Hero Linear: sticky scroll storytelling inspired by Linear.app â€” gradient text, floating grid, smooth reveals -->
<section id="hero" class="relative overflow-hidden bg-[var(--color-bg)]" style="min-height: 100vh;">

  <!-- Ambient grid background -->
  <div class="absolute inset-0 z-0 opacity-[0.04]" style="background-image: linear-gradient(var(--color-text) 1px, transparent 1px), linear-gradient(90deg, var(--color-text) 1px, transparent 1px); background-size: 64px 64px;"></div>

  <!-- Radial glow behind headline -->
  <div class="absolute top-1/3 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[600px] h-[600px] rounded-full pointer-events-none z-0" style="background: radial-gradient(circle, rgba(var(--color-primary-rgb), 0.12) 0%, transparent 70%);"></div>

  <!-- Content -->
  <div class="relative z-10 flex flex-col items-center justify-center text-center px-6 py-32 md:py-40 lg:py-48" data-animate="scroll-fade">

    <!-- Eyebrow badge -->
    <div class="inline-flex items-center gap-2 px-4 py-1.5 rounded-full border border-[var(--color-text)]/10 bg-[var(--color-bg-alt)]/60 backdrop-blur-sm mb-8" data-animate="blur-in" data-delay="0.1">
      <span class="w-1.5 h-1.5 rounded-full bg-[var(--color-primary)] animate-pulse"></span>
      <span class="font-body text-xs tracking-widest uppercase text-[var(--color-text-muted)]">{{BUSINESS_NAME}}</span>
    </div>

    <!-- Main headline with gradient text -->
    <h1 class="font-heading text-5xl md:text-7xl lg:text-[5.5rem] xl:text-[7rem] font-bold leading-[1.0] tracking-tight max-w-5xl" data-animate="text-split" data-split-type="words" style="background: linear-gradient(135deg, var(--color-text) 0%, var(--color-text) 50%, var(--color-primary) 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">
      {{HERO_TITLE}}
    </h1>

    <!-- Subtitle -->
    <p class="mt-6 md:mt-8 font-body text-lg md:text-xl text-[var(--color-text-muted)] max-w-2xl leading-relaxed" data-animate="blur-slide" data-delay="0.2" data-duration="1">
      {{HERO_SUBTITLE}}
    </p>

    <!-- CTA row -->
    <div class="mt-10 flex flex-col sm:flex-row items-center gap-4" data-animate="fade-up" data-delay="0.35">
      <a href="{{HERO_CTA_URL}}" data-animate="magnetic" class="group relative inline-flex items-center gap-2 px-8 py-3.5 rounded-xl font-body text-sm font-semibold tracking-wide text-white overflow-hidden transition-all duration-300 hover:shadow-[0_0_32px_rgba(var(--color-primary-rgb),0.35)]" style="background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));">
        <span class="relative z-10">{{HERO_CTA_TEXT}}</span>
        <svg class="relative z-10 w-4 h-4 transition-transform group-hover:translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"/></svg>
        <!-- Shine sweep on hover -->
        <div class="absolute inset-0 -translate-x-full group-hover:translate-x-full transition-transform duration-700 bg-gradient-to-r from-transparent via-white/20 to-transparent"></div>
      </a>
    </div>

    <!-- Scroll hint -->
    <div class="mt-16 md:mt-20 flex flex-col items-center gap-2 opacity-50" data-animate="fade-up" data-delay="0.5">
      <span class="font-body text-[10px] tracking-[0.3em] uppercase text-[var(--color-text-muted)]">Scroll</span>
      <div class="w-px h-8 bg-gradient-to-b from-[var(--color-text-muted)] to-transparent"></div>
    </div>
  </div>

  <!-- Bottom fade line -->
  <div class="absolute bottom-0 left-0 right-0 h-px bg-gradient-to-r from-transparent via-[var(--color-text)]/10 to-transparent"></div>
</section>
