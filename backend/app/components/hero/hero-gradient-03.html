<!-- Hero Gradient Bold: pattern geometrico + testo grande -->
<section id="hero" class="min-h-screen flex items-center relative overflow-hidden bg-[var(--color-bg)]">
  <!-- Decorative elements -->
  <div class="absolute inset-0 overflow-hidden">
    <div class="absolute -top-40 -right-40 w-[500px] h-[500px] rounded-full" data-animate="float" data-speed="0.4" style="background: radial-gradient(circle, var(--color-primary) 0%, transparent 70%); opacity: 0.15;"></div>
    <div class="absolute -bottom-40 -left-40 w-[400px] h-[400px] rounded-full" data-animate="float" data-speed="0.6" style="background: radial-gradient(circle, var(--color-accent) 0%, transparent 70%); opacity: 0.1;"></div>
    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[800px] h-[800px] rounded-full border border-[var(--color-primary)]/5" data-animate="float" data-speed="0.2"></div>
  </div>
  <div class="relative max-w-6xl mx-auto px-6 py-24 text-center" data-animate="scroll-fade">
    <h1 class="text-5xl md:text-7xl lg:text-8xl font-bold font-heading text-[var(--color-text)] leading-[1.1] mb-8" data-animate="text-split" data-split-type="words">
      {{HERO_TITLE}}
    </h1>
    <p class="text-lg md:text-xl text-[var(--color-text-muted)] leading-relaxed mb-12 max-w-2xl mx-auto" data-animate="blur-in" data-delay="0.3" data-duration="1.2">
      {{HERO_SUBTITLE}}
    </p>
    <div data-animate="bounce-in" data-delay="0.5">
      <a href="{{HERO_CTA_URL}}" data-animate="magnetic" class="inline-block px-12 py-5 text-lg font-bold rounded-2xl text-white shadow-xl transition-all hover:scale-105 hover:shadow-2xl" style="background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));">
        {{HERO_CTA_TEXT}}
      </a>
    </div>
  </div>
</section>
