<!-- Hero Avatar Stack: editorial 3-column layout with avatar stack stats left, large portrait center, intro text right â€” ideal for personal brands/portfolios -->
<section id="hero" class="min-h-screen relative overflow-hidden" style="background: var(--color-bg)">

  <!-- Decorative ambient backgrounds -->
  <div class="absolute inset-0 z-0 pointer-events-none">
    <div class="absolute top-1/4 left-1/2 -translate-x-1/2 w-[900px] h-[500px] rounded-full blur-3xl" style="background: radial-gradient(ellipse, rgba(var(--color-primary-rgb), 0.05) 0%, transparent 65%);"></div>
    <div class="absolute bottom-0 left-0 w-[400px] h-[400px] rounded-full blur-3xl" style="background: radial-gradient(circle, rgba(var(--color-secondary-rgb, var(--color-primary-rgb)), 0.04) 0%, transparent 60%);"></div>
    <div class="absolute top-0 right-0 w-[300px] h-[300px] rounded-full blur-3xl" style="background: radial-gradient(circle, rgba(var(--color-accent, var(--color-primary-rgb)), 0.03) 0%, transparent 50%);"></div>
  </div>

  <!-- Subtle line pattern -->
  <div class="absolute inset-0 z-[1] opacity-[0.02] pointer-events-none" style="background-image: linear-gradient(var(--color-text) 1px, transparent 1px); background-size: 100% 80px;"></div>

  <!-- Decorative vertical accents -->
  <div class="absolute inset-0 z-[1] pointer-events-none hidden xl:block">
    <div class="absolute top-0 left-[25%] w-px h-full" style="background: linear-gradient(180deg, transparent 10%, rgba(var(--color-primary-rgb), 0.05) 50%, transparent 90%);"></div>
    <div class="absolute top-0 right-[25%] w-px h-full" style="background: linear-gradient(180deg, transparent 10%, rgba(var(--color-primary-rgb), 0.05) 50%, transparent 90%);"></div>
  </div>

  <!-- === MAIN CONTENT === -->
  <div class="relative z-10 max-w-7xl mx-auto px-6 md:px-12 w-full min-h-screen flex flex-col justify-center py-24">

    <!-- Oversized name/brand above columns -->
    <div class="text-center mb-12 md:mb-16">
      <!-- Small label -->
      <div class="inline-flex items-center gap-2 mb-6" data-animate="blur-in" data-delay="0.1">
        <div class="w-6 h-px" style="background: var(--color-primary);"></div>
        <span class="font-body text-[10px] tracking-[0.3em] uppercase font-medium" style="color: var(--color-text-muted)">{{BUSINESS_NAME}}</span>
        <div class="w-6 h-px" style="background: var(--color-primary);"></div>
      </div>

      <h1 class="font-heading text-5xl sm:text-6xl md:text-7xl lg:text-8xl xl:text-9xl font-black leading-[0.9] tracking-tighter" data-animate="text-split" data-split-type="chars" data-duration="1.5">
        <span style="background: linear-gradient(180deg, var(--color-text) 0%, var(--color-text) 40%, rgba(var(--color-text-muted), 0.3) 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">{{HERO_TITLE}}</span>
      </h1>
    </div>

    <!-- Three-column layout -->
    <div class="grid grid-cols-1 lg:grid-cols-4 gap-8 lg:gap-6 items-center">

      <!-- LEFT COLUMN: Stats + Avatar stack (25%) -->
      <div class="lg:col-span-1 flex flex-col items-center lg:items-end space-y-8" data-animate="fade-left" data-delay="0.3">

        <!-- Avatar stack -->
        <div class="flex flex-col items-center lg:items-end">
          <div class="flex -space-x-3 mb-3">
            <!-- Avatar 1 -->
            <div class="w-11 h-11 rounded-full border-2 overflow-hidden shadow-lg relative z-30" style="border-color: var(--color-bg);">
              <div class="w-full h-full rounded-full flex items-center justify-center font-heading font-bold text-white text-xs" style="background: linear-gradient(135deg, var(--color-primary), var(--color-secondary, var(--color-primary)));">A</div>
            </div>
            <!-- Avatar 2 -->
            <div class="w-11 h-11 rounded-full border-2 overflow-hidden shadow-lg relative z-20" style="border-color: var(--color-bg);">
              <div class="w-full h-full rounded-full flex items-center justify-center font-heading font-bold text-white text-xs" style="background: linear-gradient(135deg, var(--color-secondary, var(--color-primary)), var(--color-accent, var(--color-primary)));">B</div>
            </div>
            <!-- Avatar 3 -->
            <div class="w-11 h-11 rounded-full border-2 overflow-hidden shadow-lg relative z-10" style="border-color: var(--color-bg);">
              <div class="w-full h-full rounded-full flex items-center justify-center font-heading font-bold text-white text-xs" style="background: linear-gradient(135deg, var(--color-accent, var(--color-primary)), var(--color-primary));">C</div>
            </div>
            <!-- +more badge -->
            <div class="w-11 h-11 rounded-full border-2 flex items-center justify-center shadow-lg relative z-0" style="border-color: var(--color-bg); background: var(--color-bg-alt, var(--color-bg));">
              <span class="font-body text-[10px] font-bold" style="color: var(--color-text-muted);">99+</span>
            </div>
          </div>

          <p class="font-heading text-sm font-bold" style="color: var(--color-text)">
            <span data-counter="100" data-duration="2">0</span>+ Recensioni
          </p>
        </div>

        <!-- Star rating -->
        <div class="flex flex-col items-center lg:items-end gap-1">
          <div class="flex gap-1">
            <svg class="w-5 h-5" style="color: var(--color-primary)" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/></svg>
            <svg class="w-5 h-5" style="color: var(--color-primary)" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/></svg>
            <svg class="w-5 h-5" style="color: var(--color-primary)" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/></svg>
            <svg class="w-5 h-5" style="color: var(--color-primary)" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/></svg>
            <svg class="w-5 h-5" style="color: var(--color-primary)" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/></svg>
          </div>
          <span class="font-body text-xs font-semibold" style="color: var(--color-text-muted);">5.0 / 5.0</span>
        </div>

        <!-- Quick stat -->
        <div class="flex flex-col items-center lg:items-end gap-1 pt-2">
          <div class="flex items-baseline gap-1">
            <span class="font-heading text-3xl font-black" style="background: linear-gradient(135deg, var(--color-primary), var(--color-secondary, var(--color-primary))); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;" data-counter="15" data-duration="2" data-delay="0.5">0</span>
            <span class="font-heading text-lg font-bold" style="color: var(--color-primary);">+</span>
          </div>
          <span class="font-body text-xs tracking-wider uppercase" style="color: var(--color-text-muted);">Anni di Esperienza</span>
        </div>
      </div>

      <!-- CENTER COLUMN: Large portrait image (50%) -->
      <div class="lg:col-span-2 relative flex justify-center" data-animate="scale-in" data-delay="0.2">
        <!-- Accent glow behind image -->
        <div class="absolute -inset-6 rounded-3xl blur-3xl pointer-events-none" style="background: radial-gradient(circle, rgba(var(--color-primary-rgb), 0.1) 0%, transparent 70%);"></div>

        <!-- Decorative accent border offset -->
        <div class="absolute -top-2 -right-2 w-full h-full rounded-3xl border-2 opacity-[0.08] hidden md:block" style="border-color: var(--color-primary);"></div>

        <!-- Main image container -->
        <div class="relative w-full max-w-lg">
          <!-- Top accent line on image -->
          <div class="absolute -top-1 left-8 right-8 h-1 rounded-full z-10" style="background: linear-gradient(90deg, var(--color-primary), var(--color-secondary, var(--color-primary)));"></div>

          <div class="relative rounded-3xl overflow-hidden shadow-2xl" data-animate="image-zoom">
            <img src="{{HERO_IMAGE_URL}}" alt="{{HERO_IMAGE_ALT}}" class="w-full aspect-[3/4] object-cover rounded-3xl" loading="eager" />
            <!-- Subtle gradient overlay at bottom -->
            <div class="absolute inset-0 rounded-3xl" style="background: linear-gradient(to top, var(--color-bg) 0%, transparent 25%); opacity: 0.3;"></div>
          </div>

          <!-- Bottom accent line -->
          <div class="absolute -bottom-1 left-8 right-8 h-1 rounded-full z-10" style="background: linear-gradient(90deg, var(--color-secondary, var(--color-primary)), var(--color-accent, var(--color-primary)));"></div>

          <!-- Floating accent dots -->
          <div class="absolute -bottom-4 -left-4 w-5 h-5 rounded-full shadow-lg" style="background: var(--color-primary); opacity: 0.6;" data-animate="float" data-speed="0.5"></div>
          <div class="absolute -top-3 -right-3 w-3 h-3 rounded-full shadow-lg" style="background: var(--color-accent, var(--color-secondary)); opacity: 0.4;" data-animate="float" data-speed="0.6"></div>
        </div>
      </div>

      <!-- RIGHT COLUMN: Intro text + CTA (25%) -->
      <div class="lg:col-span-1 flex flex-col items-center lg:items-start space-y-6" data-animate="fade-right" data-delay="0.4">

        <!-- Accent line -->
        <div class="w-12 h-0.5 rounded-full" style="background: linear-gradient(90deg, var(--color-primary), var(--color-secondary, var(--color-primary)));"></div>

        <!-- Subtitle / intro text -->
        <p class="font-body text-base md:text-lg leading-relaxed text-center lg:text-left" style="color: var(--color-text-muted)">
          {{HERO_SUBTITLE}}
        </p>

        <!-- CTA button -->
        <div class="pt-2">
          <a href="{{HERO_CTA_URL}}" data-animate="magnetic" class="group relative inline-flex items-center gap-2 px-8 py-4 rounded-xl font-body font-semibold text-white text-sm tracking-wide shadow-xl hover:shadow-2xl hover:scale-105 transition-all duration-300 overflow-hidden" style="background: linear-gradient(135deg, var(--color-primary), var(--color-secondary, var(--color-primary)));">
            <span class="relative z-10">{{HERO_CTA_TEXT}}</span>
            <svg class="relative z-10 w-4 h-4 transition-transform group-hover:translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M9 5l7 7-7 7"/></svg>
            <div class="absolute inset-0 -translate-x-full group-hover:translate-x-full transition-transform duration-700 bg-gradient-to-r from-transparent via-white/20 to-transparent"></div>
          </a>
        </div>

        <!-- Secondary link -->
        <a href="#about" class="inline-flex items-center gap-2 font-body text-sm font-medium transition-all duration-300 hover:gap-3" style="color: var(--color-text-muted);" onmouseover="this.style.color='var(--color-primary)'" onmouseout="this.style.color='var(--color-text-muted)'">
          Scopri di pi&ugrave;
          <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"/></svg>
        </a>

        <!-- Social proof mini-badge -->
        <div class="mt-4 pt-4 border-t w-full" style="border-color: rgba(var(--color-primary-rgb), 0.08);">
          <div class="flex items-center gap-2">
            <div class="w-2 h-2 rounded-full animate-pulse" style="background: #22c55e; box-shadow: 0 0 6px #22c55e;"></div>
            <span class="font-body text-[11px]" style="color: var(--color-text-muted); opacity: 0.6;">Disponibile per nuovi progetti</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Corner accent decorations -->
  <div class="absolute top-6 left-6 w-12 h-12 border-l border-t rounded-tl-lg pointer-events-none hidden lg:block" style="border-color: rgba(var(--color-primary-rgb), 0.06);"></div>
  <div class="absolute bottom-6 right-6 w-12 h-12 border-r border-b rounded-br-lg pointer-events-none hidden lg:block" style="border-color: rgba(var(--color-primary-rgb), 0.06);"></div>

  <!-- Bottom fade line -->
  <div class="absolute bottom-0 left-0 right-0 h-px bg-gradient-to-r from-transparent via-[var(--color-text)]/8 to-transparent z-[5]"></div>
</section>
