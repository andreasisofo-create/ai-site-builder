<!-- Hero Centered: testo centrato su gradiente -->
<section id="hero" class="min-h-screen flex items-center justify-center relative overflow-hidden" style="background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));">
  <div class="absolute inset-0 opacity-10">
    <div class="absolute top-20 left-10 w-72 h-72 bg-white rounded-full blur-3xl"></div>
    <div class="absolute bottom-20 right-10 w-96 h-96 bg-[var(--color-accent)] rounded-full blur-3xl"></div>
  </div>
  <div class="relative max-w-4xl mx-auto px-6 py-20 text-center">
    <div class="mb-6 flex items-center justify-center gap-3" data-animate="fade-down">
      <img src="{{LOGO_URL}}" alt="" class="h-10 w-auto object-contain">
      <p class="text-sm font-semibold tracking-widest uppercase text-white/70">{{BUSINESS_NAME}}</p>
    </div>
    <h1 class="text-4xl md:text-6xl lg:text-7xl font-bold font-heading text-white leading-tight mb-8" data-animate="fade-up">
      {{HERO_TITLE}}
    </h1>
    <p class="text-lg md:text-xl text-white/80 leading-relaxed mb-10 max-w-2xl mx-auto" data-animate="fade-up">
      {{HERO_SUBTITLE}}
    </p>
    <div class="flex flex-wrap justify-center gap-4" data-animate="fade-up">
      <a href="{{HERO_CTA_URL}}" class="inline-block px-10 py-4 bg-white text-[var(--color-primary)] font-bold rounded-xl hover:bg-white/90 transition-colors shadow-lg">
        {{HERO_CTA_TEXT}}
      </a>
      <a href="#about" class="inline-block px-10 py-4 border-2 border-white/30 text-white font-semibold rounded-xl hover:bg-white/10 transition-colors">
        Scopri di pi&ugrave;
      </a>
    </div>
  </div>
</section>
