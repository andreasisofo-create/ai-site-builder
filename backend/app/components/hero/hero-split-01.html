<!-- Hero Split: testo sx + immagine dx -->
<section id="hero" class="min-h-screen flex items-center bg-[var(--color-bg)] overflow-hidden">
  <div class="max-w-7xl mx-auto px-6 py-20 grid grid-cols-1 lg:grid-cols-2 gap-12 items-center">
    <!-- Text -->
    <div data-animate="fade-right">
      <p class="text-sm font-semibold tracking-widest uppercase text-[var(--color-primary)] mb-4">{{BUSINESS_NAME}}</p>
      <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold font-heading text-[var(--color-text)] leading-tight mb-6">
        {{HERO_TITLE}}
      </h1>
      <p class="text-lg text-[var(--color-text-muted)] leading-relaxed mb-8 max-w-lg">
        {{HERO_SUBTITLE}}
      </p>
      <div class="flex flex-wrap gap-4">
        <a href="{{HERO_CTA_URL}}" class="inline-block px-8 py-4 bg-[var(--color-primary)] text-white font-semibold rounded-xl hover:opacity-90 transition-opacity">
          {{HERO_CTA_TEXT}}
        </a>
        <a href="#about" class="inline-block px-8 py-4 border-2 border-[var(--color-text)]/20 text-[var(--color-text)] font-semibold rounded-xl hover:border-[var(--color-primary)] hover:text-[var(--color-primary)] transition-colors">
          Scopri di pi&ugrave;
        </a>
      </div>
    </div>
    <!-- Image -->
    <div data-animate="fade-left" class="relative">
      <div class="absolute -inset-4 bg-[var(--color-primary)]/10 rounded-3xl blur-2xl"></div>
      <img src="{{HERO_IMAGE_URL}}" alt="{{HERO_IMAGE_ALT}}" class="relative w-full rounded-2xl shadow-2xl object-cover aspect-[4/3]" loading="eager">
    </div>
  </div>
</section>
