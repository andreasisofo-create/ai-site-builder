<!-- Hero Split: testo sx + immagine dx con profondita' visiva -->
<section id="hero" class="min-h-screen flex items-center bg-[var(--color-bg)] overflow-hidden relative">

  <!-- Decorative background elements -->
  <div class="absolute inset-0 pointer-events-none overflow-hidden">
    <!-- Gradient orb top-right -->
    <div class="absolute -top-32 -right-32 w-[500px] h-[500px] rounded-full" style="background: radial-gradient(circle, var(--color-primary) 0%, transparent 70%); opacity: 0.07;"></div>
    <!-- Gradient orb bottom-left -->
    <div class="absolute -bottom-24 -left-24 w-[350px] h-[350px] rounded-full" style="background: radial-gradient(circle, var(--color-accent) 0%, transparent 70%); opacity: 0.06;"></div>
    <!-- Subtle grid pattern -->
    <div class="absolute inset-0" style="background-image: radial-gradient(var(--color-primary) 0.5px, transparent 0.5px); background-size: 48px 48px; opacity: 0.03;"></div>
  </div>

  <div class="relative max-w-7xl mx-auto px-6 py-20 grid grid-cols-1 lg:grid-cols-2 gap-16 items-center">
    <!-- Text -->
    <div data-animate="fade-right">
      <div class="mb-6 flex items-center gap-3">
        <img src="{{LOGO_URL}}" alt="" class="h-10 w-auto object-contain">
        <p class="text-sm font-semibold tracking-widest uppercase text-[var(--color-primary)]">{{BUSINESS_NAME}}</p>
      </div>
      <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold font-heading text-[var(--color-text)] leading-tight mb-6" data-animate="text-split" data-split-type="words">
        {{HERO_TITLE}}
      </h1>
      <!-- Accent bar under heading -->
      <div class="w-16 h-1 rounded-full mb-6" style="background: linear-gradient(90deg, var(--color-primary), var(--color-accent));" data-animate="fade-right" data-delay="0.2"></div>
      <p class="text-lg text-[var(--color-text-muted)] leading-relaxed mb-8 max-w-lg" data-animate="fade-up" data-delay="0.3">
        {{HERO_SUBTITLE}}
      </p>
      <div class="flex flex-wrap gap-4" data-animate="fade-up" data-delay="0.5">
        <a href="{{HERO_CTA_URL}}" data-animate="magnetic" class="inline-block px-8 py-4 text-white font-semibold rounded-xl shadow-lg hover:shadow-xl hover:scale-[1.02] transition-all duration-300" style="background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));">
          {{HERO_CTA_TEXT}}
        </a>
        <a href="#about" class="inline-block px-8 py-4 border-2 border-[var(--color-text)]/20 text-[var(--color-text)] font-semibold rounded-xl hover:border-[var(--color-primary)] hover:text-[var(--color-primary)] transition-colors">
          Scopri di pi&ugrave;
        </a>
      </div>
    </div>
    <!-- Image -->
    <div data-animate="fade-left" class="relative">
      <!-- Decorative offset frame behind image -->
      <div class="absolute -top-4 -right-4 w-full h-full rounded-2xl border-2 border-[var(--color-primary)]/15"></div>
      <!-- Glow behind image -->
      <div class="absolute -inset-6 rounded-3xl blur-3xl" style="background: linear-gradient(135deg, var(--color-primary), var(--color-accent)); opacity: 0.08;"></div>
      <div data-animate="image-zoom" class="relative rounded-2xl overflow-hidden">
        <img src="{{HERO_IMAGE_URL}}" alt="{{HERO_IMAGE_ALT}}" class="relative w-full rounded-2xl shadow-2xl object-cover aspect-[4/3]" loading="eager">
        <!-- Subtle gradient overlay on image bottom -->
        <div class="absolute inset-0 rounded-2xl" style="background: linear-gradient(to top, var(--color-bg) 0%, transparent 30%); opacity: 0.3;"></div>
      </div>
      <!-- Floating accent dot -->
      <div class="absolute -bottom-3 -left-3 w-6 h-6 rounded-full" style="background: var(--color-accent);" data-animate="float" data-speed="0.5"></div>
    </div>
  </div>
</section>
