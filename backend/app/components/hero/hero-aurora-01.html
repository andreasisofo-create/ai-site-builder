<!-- Hero Aurora: Northern Lights effect with animated CSS gradient blobs over dark background, clean modern typography -->
<section id="hero" class="min-h-screen relative overflow-hidden bg-[var(--color-bg)]">

  <!-- Deep dark base for aurora contrast -->
  <div class="absolute inset-0 z-0" style="background: linear-gradient(180deg, var(--color-bg) 0%, var(--color-bg) 100%);"></div>

  <!-- === AURORA GRADIENT BLOBS === -->
  <div class="absolute inset-0 z-[1] pointer-events-none overflow-hidden" aria-hidden="true">

    <!-- Aurora blob 1: Primary color, large, slow float -->
    <div data-animate="float" class="absolute -top-[20%] left-[10%] w-[700px] h-[500px] rounded-full opacity-[0.12]" style="background: radial-gradient(ellipse at center, var(--color-primary), transparent 70%); filter: blur(80px); animation: auroraShift1 12s ease-in-out infinite alternate;"></div>

    <!-- Aurora blob 2: Secondary color, offset right -->
    <div data-animate="float" class="absolute top-[10%] right-[5%] w-[600px] h-[400px] rounded-full opacity-[0.10]" style="background: radial-gradient(ellipse at center, var(--color-secondary), transparent 70%); filter: blur(90px); animation: auroraShift2 15s ease-in-out infinite alternate;"></div>

    <!-- Aurora blob 3: Accent color, center-bottom -->
    <div data-animate="float" class="absolute bottom-[5%] left-[30%] w-[800px] h-[350px] rounded-full opacity-[0.08]" style="background: radial-gradient(ellipse at center, var(--color-accent), transparent 70%); filter: blur(100px); animation: auroraShift3 18s ease-in-out infinite alternate;"></div>

    <!-- Aurora blob 4: Primary light, very subtle -->
    <div data-animate="float" class="absolute top-[40%] left-[50%] w-[500px] h-[500px] rounded-full opacity-[0.06]" style="background: radial-gradient(circle at center, rgba(var(--color-primary-rgb), 0.8), transparent 60%); filter: blur(70px); animation: auroraShift4 20s ease-in-out infinite alternate;"></div>

    <!-- Aurora streak lines -->
    <div class="absolute top-[15%] left-0 right-0 h-px opacity-[0.06]" style="background: linear-gradient(90deg, transparent, var(--color-primary), var(--color-accent), var(--color-secondary), transparent);"></div>
    <div class="absolute top-[45%] left-0 right-0 h-px opacity-[0.04]" style="background: linear-gradient(90deg, transparent, var(--color-secondary), var(--color-primary), transparent);"></div>
    <div class="absolute bottom-[30%] left-0 right-0 h-px opacity-[0.05]" style="background: linear-gradient(90deg, transparent, var(--color-accent), var(--color-primary), transparent);"></div>
  </div>

  <!-- Star-like dots scattered -->
  <div class="absolute inset-0 z-[2] pointer-events-none hidden md:block">
    <div class="absolute top-[12%] left-[18%] w-1 h-1 rounded-full bg-[var(--color-text)] opacity-[0.15]"></div>
    <div class="absolute top-[8%] right-[25%] w-0.5 h-0.5 rounded-full bg-[var(--color-text)] opacity-[0.12]"></div>
    <div class="absolute top-[22%] left-[45%] w-1 h-1 rounded-full bg-[var(--color-text)] opacity-[0.08]"></div>
    <div class="absolute top-[35%] right-[15%] w-0.5 h-0.5 rounded-full bg-[var(--color-text)] opacity-[0.1]"></div>
    <div class="absolute top-[18%] right-[40%] w-1 h-1 rounded-full bg-[var(--color-text)] opacity-[0.06]"></div>
    <div class="absolute top-[28%] left-[8%] w-0.5 h-0.5 rounded-full bg-[var(--color-text)] opacity-[0.1]"></div>
    <div class="absolute top-[50%] left-[78%] w-1 h-1 rounded-full bg-[var(--color-text)] opacity-[0.07]"></div>
    <div class="absolute top-[60%] left-[22%] w-0.5 h-0.5 rounded-full bg-[var(--color-text)] opacity-[0.09]"></div>
  </div>

  <!-- === MAIN CONTENT === -->
  <div class="relative z-10 min-h-screen flex flex-col items-center justify-center text-center px-6 py-32">
    <div class="max-w-5xl mx-auto">

      <!-- Eyebrow badge with aurora glow -->
      <div class="inline-flex items-center gap-3 px-5 py-2 rounded-full border border-[var(--color-text)]/8 mb-12 relative" data-animate="blur-in" data-delay="0.1" style="background: rgba(var(--color-primary-rgb), 0.05); backdrop-filter: blur(12px);">
        <span class="w-2 h-2 rounded-full relative" style="background: var(--color-primary);">
          <span class="absolute inset-0 rounded-full animate-ping" style="background: var(--color-primary); opacity: 0.4;"></span>
        </span>
        <span class="font-body text-[11px] tracking-[0.4em] uppercase text-[var(--color-text-muted)]">{{BUSINESS_NAME}}</span>
      </div>

      <!-- Main headline with gradient text reflecting aurora -->
      <h1 class="font-heading text-5xl md:text-7xl lg:text-8xl xl:text-9xl font-black leading-[0.92] tracking-tight mb-8" data-animate="text-split" data-split-type="chars" data-duration="1.3">
        <span style="background: linear-gradient(135deg, var(--color-text) 0%, var(--color-text) 30%, var(--color-primary) 60%, var(--color-accent) 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">{{HERO_TITLE}}</span>
      </h1>

      <!-- Decorative aurora line accent -->
      <div class="flex items-center justify-center gap-3 mb-8" data-animate="scale-in" data-delay="0.25">
        <div class="w-16 h-0.5 rounded-full" style="background: linear-gradient(90deg, transparent, var(--color-primary));"></div>
        <div class="w-2 h-2 rounded-full" style="background: linear-gradient(135deg, var(--color-primary), var(--color-accent)); box-shadow: 0 0 12px rgba(var(--color-primary-rgb), 0.4);"></div>
        <div class="w-16 h-0.5 rounded-full" style="background: linear-gradient(90deg, var(--color-accent), transparent);"></div>
      </div>

      <!-- Subtitle -->
      <p class="font-body text-lg md:text-xl text-[var(--color-text-muted)] max-w-2xl mx-auto leading-relaxed mb-14" data-animate="blur-slide" data-delay="0.3" data-duration="1.2">
        {{HERO_SUBTITLE}}
      </p>

      <!-- CTA buttons -->
      <div class="flex flex-col sm:flex-row items-center justify-center gap-5" data-animate="fade-up" data-delay="0.4">
        <a href="{{HERO_CTA_URL}}" data-animate="magnetic" class="group relative inline-flex items-center gap-3 px-10 py-4 font-body text-sm font-bold tracking-wide text-white rounded-xl overflow-hidden transition-all duration-500" style="background: linear-gradient(135deg, var(--color-primary), var(--color-secondary)); box-shadow: 0 4px 30px rgba(var(--color-primary-rgb), 0.25);">
          <span class="relative z-10">{{HERO_CTA_TEXT}}</span>
          <svg class="relative z-10 w-4 h-4 transition-transform group-hover:translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"/></svg>
          <div class="absolute inset-0 -translate-x-full group-hover:translate-x-full transition-transform duration-700 bg-gradient-to-r from-transparent via-white/20 to-transparent"></div>
        </a>
        <a href="#about" class="inline-flex items-center gap-2 px-6 py-4 rounded-xl font-body text-sm font-semibold text-[var(--color-text-muted)] border border-[var(--color-text)]/8 hover:border-[var(--color-primary)]/30 hover:text-[var(--color-text)] transition-all duration-300" style="backdrop-filter: blur(8px); background: rgba(var(--color-primary-rgb), 0.03);">
          Scopri di pi&ugrave;
          <svg class="w-4 h-4 transition-transform group-hover:translate-y-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"/></svg>
        </a>
      </div>
    </div>

    <!-- Hero image with aurora reflection -->
    <div class="mt-20 w-full max-w-4xl" data-animate="clip-reveal" data-delay="0.5" data-parallax="0.15">
      <div class="relative rounded-2xl overflow-hidden shadow-2xl" style="box-shadow: 0 20px 80px rgba(var(--color-primary-rgb), 0.15);">
        <img src="{{HERO_IMAGE_URL}}" alt="{{HERO_IMAGE_ALT}}" class="w-full aspect-[21/9] object-cover" loading="eager">
        <!-- Aurora gradient overlays on image -->
        <div class="absolute inset-0 bg-gradient-to-t from-[var(--color-bg)] via-transparent to-transparent opacity-60"></div>
        <div class="absolute inset-0" style="background: linear-gradient(135deg, rgba(var(--color-primary-rgb), 0.1), transparent 50%);"></div>
        <!-- Glow border effect -->
        <div class="absolute inset-0 rounded-2xl border border-[var(--color-primary)]/10"></div>
      </div>
    </div>

    <!-- Scroll indicator -->
    <div class="absolute bottom-10 left-1/2 -translate-x-1/2 flex flex-col items-center gap-2 opacity-40" data-animate="fade-up" data-delay="0.65">
      <span class="font-body text-[10px] tracking-[0.3em] uppercase text-[var(--color-text-muted)]">Scroll</span>
      <div class="w-px h-8 bg-gradient-to-b from-[var(--color-primary)]/50 to-transparent"></div>
    </div>
  </div>

  <!-- Bottom fade -->
  <div class="absolute bottom-0 left-0 right-0 h-px bg-gradient-to-r from-transparent via-[var(--color-primary)]/10 to-transparent z-[5]"></div>

  <style>
    @keyframes auroraShift1 {
      0% { transform: translate(0, 0) scale(1); }
      100% { transform: translate(60px, 30px) scale(1.15); }
    }
    @keyframes auroraShift2 {
      0% { transform: translate(0, 0) scale(1); }
      100% { transform: translate(-50px, 40px) scale(1.1); }
    }
    @keyframes auroraShift3 {
      0% { transform: translate(0, 0) scale(1); }
      100% { transform: translate(40px, -20px) scale(1.2); }
    }
    @keyframes auroraShift4 {
      0% { transform: translate(0, 0) rotate(0deg) scale(1); }
      100% { transform: translate(-30px, 30px) rotate(5deg) scale(1.1); }
    }
  </style>
</section>
