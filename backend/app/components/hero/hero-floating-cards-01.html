<!-- Hero Floating Cards: Linear/Notion-style with floating UI mockup cards orbiting the title -->
<section id="hero" class="min-h-screen relative overflow-hidden bg-[var(--color-bg)]">

  <!-- Subtle grid background -->
  <div class="absolute inset-0 z-0 opacity-[0.03]" style="background-image: linear-gradient(var(--color-text) 1px, transparent 1px), linear-gradient(90deg, var(--color-text) 1px, transparent 1px); background-size: 48px 48px;"></div>

  <!-- Radial glow behind center -->
  <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[700px] h-[700px] rounded-full pointer-events-none z-0" style="background: radial-gradient(circle, rgba(var(--color-primary-rgb), 0.10) 0%, transparent 65%);"></div>

  <!-- === FLOATING CARDS LAYER === -->
  <div class="absolute inset-0 z-[2] pointer-events-none overflow-hidden hidden lg:block">

    <!-- Card 1: Top-left — mini analytics card -->
    <div data-animate="float" class="absolute top-[12%] left-[4%] w-52 p-4 rounded-xl border border-[var(--color-text)]/8 bg-[var(--color-bg-alt)]/80 backdrop-blur-md shadow-lg shadow-black/5" style="transform: rotate(-6deg);">
      <div class="flex items-center gap-2 mb-3">
        <div class="w-2 h-2 rounded-full" style="background: var(--color-primary);"></div>
        <span class="font-body text-[10px] tracking-wider uppercase text-[var(--color-text-muted)]">Analytics</span>
      </div>
      <div class="flex items-end gap-1 h-8">
        <div class="w-3 rounded-sm" style="height: 40%; background: var(--color-primary); opacity: 0.4;"></div>
        <div class="w-3 rounded-sm" style="height: 65%; background: var(--color-primary); opacity: 0.5;"></div>
        <div class="w-3 rounded-sm" style="height: 45%; background: var(--color-primary); opacity: 0.4;"></div>
        <div class="w-3 rounded-sm" style="height: 80%; background: var(--color-primary); opacity: 0.7;"></div>
        <div class="w-3 rounded-sm" style="height: 55%; background: var(--color-primary); opacity: 0.5;"></div>
        <div class="w-3 rounded-sm" style="height: 100%; background: var(--color-primary); opacity: 0.9;"></div>
        <div class="w-3 rounded-sm" style="height: 70%; background: var(--color-primary); opacity: 0.6;"></div>
      </div>
      <p class="font-heading text-lg font-bold text-[var(--color-text)] mt-2">+47%</p>
    </div>

    <!-- Card 2: Top-right — notification card -->
    <div data-animate="tilt" class="absolute top-[8%] right-[6%] w-56 p-4 rounded-xl border border-[var(--color-text)]/8 bg-[var(--color-bg-alt)]/80 backdrop-blur-md shadow-lg shadow-black/5" style="transform: rotate(4deg);">
      <div class="flex items-center gap-3 mb-2">
        <div class="w-8 h-8 rounded-full flex items-center justify-center" style="background: rgba(var(--color-primary-rgb), 0.15);">
          <svg class="w-4 h-4" style="color: var(--color-primary);" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>
        </div>
        <div>
          <p class="font-body text-xs font-semibold text-[var(--color-text)]">Progetto completato</p>
          <p class="font-body text-[10px] text-[var(--color-text-muted)]">2 minuti fa</p>
        </div>
      </div>
      <div class="w-full h-1.5 rounded-full bg-[var(--color-text)]/5 mt-2">
        <div class="h-full rounded-full" style="width: 100%; background: linear-gradient(90deg, var(--color-primary), var(--color-accent));"></div>
      </div>
    </div>

    <!-- Card 3: Bottom-left — user avatars card -->
    <div data-animate="float" class="absolute bottom-[15%] left-[6%] w-48 p-4 rounded-xl border border-[var(--color-text)]/8 bg-[var(--color-bg-alt)]/80 backdrop-blur-md shadow-lg shadow-black/5" style="transform: rotate(3deg);">
      <p class="font-body text-[10px] tracking-wider uppercase text-[var(--color-text-muted)] mb-3">Team attivo</p>
      <div class="flex -space-x-2">
        <div class="w-8 h-8 rounded-full border-2 border-[var(--color-bg)]" style="background: var(--color-primary);"></div>
        <div class="w-8 h-8 rounded-full border-2 border-[var(--color-bg)]" style="background: var(--color-secondary);"></div>
        <div class="w-8 h-8 rounded-full border-2 border-[var(--color-bg)]" style="background: var(--color-accent);"></div>
        <div class="w-8 h-8 rounded-full border-2 border-[var(--color-bg)] bg-[var(--color-bg-alt)] flex items-center justify-center">
          <span class="font-body text-[10px] font-bold text-[var(--color-text-muted)]">+5</span>
        </div>
      </div>
    </div>

    <!-- Card 4: Bottom-right — status indicator -->
    <div data-animate="tilt" class="absolute bottom-[18%] right-[5%] w-52 p-4 rounded-xl border border-[var(--color-text)]/8 bg-[var(--color-bg-alt)]/80 backdrop-blur-md shadow-lg shadow-black/5" style="transform: rotate(-3deg);">
      <div class="flex items-center justify-between mb-3">
        <span class="font-body text-[10px] tracking-wider uppercase text-[var(--color-text-muted)]">Performance</span>
        <span class="w-2 h-2 rounded-full animate-pulse" style="background: var(--color-accent);"></span>
      </div>
      <div class="space-y-2">
        <div class="flex items-center gap-2">
          <div class="flex-1 h-1 rounded-full bg-[var(--color-text)]/5">
            <div class="h-full rounded-full" style="width: 92%; background: var(--color-primary);"></div>
          </div>
          <span class="font-body text-xs font-bold text-[var(--color-text)]">92%</span>
        </div>
        <div class="flex items-center gap-2">
          <div class="flex-1 h-1 rounded-full bg-[var(--color-text)]/5">
            <div class="h-full rounded-full" style="width: 78%; background: var(--color-secondary);"></div>
          </div>
          <span class="font-body text-xs font-bold text-[var(--color-text)]">78%</span>
        </div>
      </div>
    </div>

    <!-- Card 5: Mid-left — small floating tag -->
    <div data-animate="float" class="absolute top-[45%] left-[2%] px-4 py-2 rounded-lg border border-[var(--color-text)]/8 bg-[var(--color-bg-alt)]/80 backdrop-blur-md shadow-md" style="transform: rotate(-8deg);">
      <div class="flex items-center gap-2">
        <svg class="w-3.5 h-3.5" style="color: var(--color-accent);" fill="currentColor" viewBox="0 0 24 24"><path d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"/></svg>
        <span class="font-body text-xs font-semibold text-[var(--color-text)]">4.9/5</span>
      </div>
    </div>

    <!-- Card 6: Mid-right — code snippet card -->
    <div data-animate="float" class="absolute top-[50%] right-[3%] w-44 p-3 rounded-xl border border-[var(--color-text)]/8 bg-[var(--color-bg-alt)]/80 backdrop-blur-md shadow-md" style="transform: rotate(5deg);">
      <div class="flex items-center gap-1.5 mb-2">
        <div class="w-2 h-2 rounded-full bg-red-400/60"></div>
        <div class="w-2 h-2 rounded-full bg-yellow-400/60"></div>
        <div class="w-2 h-2 rounded-full bg-green-400/60"></div>
      </div>
      <div class="space-y-1">
        <div class="h-1.5 rounded-full bg-[var(--color-primary)]/20 w-3/4"></div>
        <div class="h-1.5 rounded-full bg-[var(--color-text)]/8 w-full"></div>
        <div class="h-1.5 rounded-full bg-[var(--color-accent)]/15 w-2/3"></div>
      </div>
    </div>
  </div>

  <!-- Central content -->
  <div class="relative z-10 flex flex-col items-center justify-center text-center px-6 py-32 md:py-40 lg:py-48" style="min-height: calc(100vh - 80px);">

    <!-- Eyebrow badge -->
    <div class="inline-flex items-center gap-2 px-4 py-1.5 rounded-full border border-[var(--color-text)]/10 bg-[var(--color-bg-alt)]/60 backdrop-blur-sm mb-8" data-animate="blur-in" data-delay="0.1">
      <span class="w-1.5 h-1.5 rounded-full animate-pulse" style="background: var(--color-primary);"></span>
      <span class="font-body text-xs tracking-widest uppercase text-[var(--color-text-muted)]">{{BUSINESS_NAME}}</span>
    </div>

    <!-- Main headline -->
    <h1 class="font-heading text-5xl md:text-6xl lg:text-7xl xl:text-8xl font-bold leading-[1.05] tracking-tight max-w-5xl mb-6" data-animate="text-split" data-split-type="words" style="background: linear-gradient(135deg, var(--color-text) 0%, var(--color-text) 40%, var(--color-primary) 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">
      {{HERO_TITLE}}
    </h1>

    <!-- Subtitle -->
    <p class="font-body text-lg md:text-xl text-[var(--color-text-muted)] max-w-2xl leading-relaxed mb-10" data-animate="blur-slide" data-delay="0.2" data-duration="1">
      {{HERO_SUBTITLE}}
    </p>

    <!-- CTA row -->
    <div class="flex flex-col sm:flex-row items-center gap-4" data-animate="fade-up" data-delay="0.35">
      <a href="{{HERO_CTA_URL}}" data-animate="magnetic" class="group relative inline-flex items-center gap-2 px-8 py-3.5 rounded-xl font-body text-sm font-semibold tracking-wide text-white overflow-hidden transition-all duration-300 hover:shadow-[0_0_32px_rgba(var(--color-primary-rgb),0.35)]" style="background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));">
        <span class="relative z-10">{{HERO_CTA_TEXT}}</span>
        <svg class="relative z-10 w-4 h-4 transition-transform group-hover:translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"/></svg>
        <!-- Shine sweep -->
        <div class="absolute inset-0 -translate-x-full group-hover:translate-x-full transition-transform duration-700 bg-gradient-to-r from-transparent via-white/20 to-transparent"></div>
      </a>
      <a href="#about" class="inline-flex items-center gap-2 px-6 py-3.5 rounded-xl font-body text-sm font-semibold text-[var(--color-text-muted)] border border-[var(--color-text)]/10 hover:border-[var(--color-primary)]/30 hover:text-[var(--color-text)] transition-all">
        Scopri di pi&ugrave;
        <svg class="w-4 h-4 transition-transform group-hover:translate-y-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"/></svg>
      </a>
    </div>

    <!-- Scroll indicator -->
    <div class="mt-16 md:mt-20 flex flex-col items-center gap-2 opacity-40" data-animate="fade-up" data-delay="0.5">
      <span class="font-body text-[10px] tracking-[0.3em] uppercase text-[var(--color-text-muted)]">Scroll</span>
      <div class="w-px h-8 bg-gradient-to-b from-[var(--color-text-muted)] to-transparent"></div>
    </div>
  </div>

  <!-- Bottom fade line -->
  <div class="absolute bottom-0 left-0 right-0 h-px bg-gradient-to-r from-transparent via-[var(--color-text)]/10 to-transparent"></div>
</section>
