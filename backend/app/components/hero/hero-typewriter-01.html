<!-- Hero Typewriter: clean minimal hero with typewriter title and gradient flow background -->
<section id="hero" class="min-h-screen relative overflow-hidden bg-[var(--color-bg)]">
  <!-- Gradient Flow Background -->
  <div class="absolute inset-0 z-0 opacity-30" data-animate="gradient-flow" style="background: linear-gradient(135deg, var(--color-primary), var(--color-secondary), var(--color-accent), var(--color-primary)); background-size: 400% 400%;"></div>

  <!-- Subtle grain texture overlay -->
  <div class="absolute inset-0 z-[1] opacity-[0.03]" style="background-image: url('data:image/svg+xml,%3Csvg viewBox=%220 0 256 256%22 xmlns=%22http://www.w3.org/2000/svg%22%3E%3Cfilter id=%22noise%22%3E%3CfeTurbulence type=%22fractalNoise%22 baseFrequency=%220.65%22 numOctaves=%223%22 stitchTiles=%22stitch%22/%3E%3C/filter%3E%3Crect width=%22100%25%22 height=%22100%25%22 filter=%22url(%23noise)%22/%3E%3C/svg%3E');"></div>

  <!-- Decorative light blobs -->
  <div class="absolute inset-0 z-[2] pointer-events-none overflow-hidden">
    <div class="absolute top-[10%] right-[15%] w-[300px] h-[300px] rounded-full blur-3xl" style="background: var(--color-primary); opacity: 0.06;" data-animate="float"></div>
    <div class="absolute bottom-[15%] left-[10%] w-[250px] h-[250px] rounded-full blur-3xl" style="background: var(--color-accent); opacity: 0.06;" data-animate="float"></div>
  </div>

  <!-- Content -->
  <div class="relative z-10 flex flex-col items-center justify-center px-6" style="min-height: calc(100vh - 80px);">
    <div class="max-w-4xl mx-auto text-center">
      <!-- Typewriter title -->
      <h1 class="text-4xl md:text-5xl lg:text-6xl xl:text-7xl font-bold font-heading text-[var(--color-text)] leading-[1.1] mb-8" data-animate="typewriter">
        {{HERO_TITLE}}
      </h1>

      <!-- Blinking cursor decoration (visible during typewriter) -->
      <div class="flex justify-center mb-6" data-animate="scale-in" data-delay="0.3">
        <span class="w-16 h-1 rounded-full" style="background: linear-gradient(90deg, var(--color-primary), var(--color-secondary));"></span>
      </div>

      <!-- Subtitle with stagger -->
      <p class="text-lg md:text-xl text-[var(--color-text-muted)] leading-relaxed mb-12 max-w-2xl mx-auto font-body stagger-item" data-animate="blur-slide" data-delay="0.35" data-duration="1.2">
        {{HERO_SUBTITLE}}
      </p>

      <!-- Magnetic CTA button -->
      <div class="flex flex-col sm:flex-row items-center justify-center gap-5">
        <a href="{{HERO_CTA_URL}}" data-animate="magnetic" class="inline-flex items-center gap-3 px-10 py-4 bg-[var(--color-primary)] text-white font-bold text-lg rounded-xl shadow-lg shadow-[var(--color-primary)]/20 hover:shadow-xl hover:shadow-[var(--color-primary)]/30 transition-all">
          {{HERO_CTA_TEXT}}
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>
        </a>
        <a href="#about" class="inline-flex items-center gap-2 px-8 py-4 text-[var(--color-text)] font-semibold rounded-xl hover:text-[var(--color-primary)] transition-colors group" data-animate="blur-in" data-delay="0.5">
          Scopri di pi&ugrave;
          <svg class="w-4 h-4 transition-transform group-hover:translate-y-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"></path></svg>
        </a>
      </div>
    </div>

    <!-- Minimal image preview strip -->
    <div class="mt-16 w-full max-w-3xl mx-auto" data-animate="clip-reveal" data-delay="0.6">
      <div class="relative rounded-2xl overflow-hidden shadow-2xl shadow-black/10">
        <div class="absolute inset-0 bg-gradient-to-t from-[var(--color-bg)] via-transparent to-transparent z-10"></div>
        <img src="{{HERO_IMAGE_URL}}" alt="{{HERO_IMAGE_ALT}}" class="w-full object-cover aspect-[21/9] opacity-90" loading="eager">
      </div>
    </div>
  </div>
</section>
