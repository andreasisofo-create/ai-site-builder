<!-- Hero Restaurant: fullscreen background image, glassmorphism info cards, warm elegant mood -->
<section id="hero" class="min-h-screen relative overflow-hidden" style="background: var(--color-bg);">

  <!-- Fullscreen background image with dark overlay -->
  <div class="absolute inset-0 z-0">
    <img src="{{HERO_IMAGE_URL}}" alt="{{HERO_IMAGE_ALT}}" class="w-full h-full object-cover" loading="eager">
    <div class="absolute inset-0" style="background: linear-gradient(180deg, rgba(0,0,0,0.45) 0%, rgba(0,0,0,0.25) 40%, rgba(0,0,0,0.6) 100%);"></div>
  </div>

  <!-- Subtle warm radial glow from center -->
  <div class="absolute inset-0 z-[1] pointer-events-none" style="background: radial-gradient(ellipse at 50% 30%, rgba(var(--color-primary-rgb), 0.12) 0%, transparent 60%);"></div>

  <!-- Decorative corner ornaments -->
  <div class="absolute top-8 left-8 w-20 h-20 border-t border-l z-[2] opacity-20" style="border-color: var(--color-primary);"></div>
  <div class="absolute top-8 right-8 w-20 h-20 border-t border-r z-[2] opacity-20" style="border-color: var(--color-primary);"></div>
  <div class="absolute bottom-48 left-8 w-20 h-20 border-b border-l z-[2] opacity-20 hidden md:block" style="border-color: var(--color-primary);"></div>
  <div class="absolute bottom-48 right-8 w-20 h-20 border-b border-r z-[2] opacity-20 hidden md:block" style="border-color: var(--color-primary);"></div>

  <!-- Main centered content -->
  <div class="relative z-10 flex flex-col items-center justify-center text-center px-6 md:px-12" style="min-height: calc(100vh - 220px); padding-top: 80px;">

    <!-- Decorative top line -->
    <div class="flex items-center gap-4 mb-8" data-animate="fade-up" data-delay="0.1">
      <div class="w-16 h-px bg-white/30"></div>
      <svg class="w-5 h-5 text-white/50" fill="currentColor" viewBox="0 0 24 24"><path d="M11.944 17.97L4.58 13.62 11.943 24l7.37-10.38-7.372 4.35h.003zM12.056 0L4.69 12.223l7.365 4.354 7.365-4.35L12.056 0z"/></svg>
      <div class="w-16 h-px bg-white/30"></div>
    </div>

    <!-- Restaurant name / title -->
    <h1 class="font-heading text-5xl md:text-7xl lg:text-8xl xl:text-9xl font-bold leading-[0.95] tracking-tight text-white max-w-5xl mb-6" data-animate="text-split" data-split-type="chars" data-duration="1.4">
      {{HERO_TITLE}}
    </h1>

    <!-- Accent divider -->
    <div class="flex items-center gap-3 mb-6" data-animate="scale-in" data-delay="0.3">
      <div class="w-12 h-0.5 rounded-full" style="background: var(--color-primary);"></div>
      <div class="w-2 h-2 rounded-full" style="background: var(--color-primary);"></div>
      <div class="w-12 h-0.5 rounded-full" style="background: var(--color-primary);"></div>
    </div>

    <!-- Tagline -->
    <p class="font-body text-lg md:text-xl lg:text-2xl text-white/75 max-w-2xl leading-relaxed mb-12" data-animate="blur-slide" data-delay="0.35" data-duration="1.2">
      {{HERO_SUBTITLE}}
    </p>

    <!-- CTA Button -->
    <div data-animate="fade-up" data-delay="0.5">
      <a href="{{HERO_CTA_URL}}" data-animate="magnetic" class="group relative inline-flex items-center gap-3 px-10 py-4 font-body text-sm font-bold tracking-widest uppercase text-white rounded-full overflow-hidden transition-all duration-300 hover:shadow-[0_0_40px_rgba(var(--color-primary-rgb),0.4)]" style="background: var(--color-primary); border: 1px solid rgba(255,255,255,0.15);">
        <span class="relative z-10">{{HERO_CTA_TEXT}}</span>
        <svg class="relative z-10 w-4 h-4 transition-transform group-hover:translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"/></svg>
        <!-- Shine sweep -->
        <div class="absolute inset-0 -translate-x-full group-hover:translate-x-full transition-transform duration-700 bg-gradient-to-r from-transparent via-white/20 to-transparent"></div>
      </a>
    </div>
  </div>

  <!-- Bottom glassmorphism info cards -->
  <div class="absolute bottom-0 left-0 right-0 z-20">
    <div class="max-w-5xl mx-auto px-6 pb-8">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4" data-animate="stagger" data-delay="0.6">

        <!-- Orari card -->
        <div class="backdrop-blur-xl bg-white/10 border border-white/15 rounded-2xl p-6 text-center transition-all duration-300 hover:bg-white/15 hover:border-white/25 group" data-animate="tilt">
          <div class="flex items-center justify-center w-12 h-12 mx-auto mb-4 rounded-full" style="background: rgba(var(--color-primary-rgb), 0.2); border: 1px solid rgba(var(--color-primary-rgb), 0.3);">
            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
          </div>
          <h3 class="font-heading text-xs font-bold tracking-[0.2em] uppercase text-white/60 mb-2">Orari</h3>
          <p class="font-body text-sm text-white/90 leading-relaxed">{{BUSINESS_HOURS}}</p>
        </div>

        <!-- Indirizzo card -->
        <div class="backdrop-blur-xl bg-white/10 border border-white/15 rounded-2xl p-6 text-center transition-all duration-300 hover:bg-white/15 hover:border-white/25 group" data-animate="tilt">
          <div class="flex items-center justify-center w-12 h-12 mx-auto mb-4 rounded-full" style="background: rgba(var(--color-primary-rgb), 0.2); border: 1px solid rgba(var(--color-primary-rgb), 0.3);">
            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
          </div>
          <h3 class="font-heading text-xs font-bold tracking-[0.2em] uppercase text-white/60 mb-2">Indirizzo</h3>
          <p class="font-body text-sm text-white/90 leading-relaxed">{{BUSINESS_ADDRESS}}</p>
        </div>

        <!-- Telefono card -->
        <div class="backdrop-blur-xl bg-white/10 border border-white/15 rounded-2xl p-6 text-center transition-all duration-300 hover:bg-white/15 hover:border-white/25 group" data-animate="tilt">
          <div class="flex items-center justify-center w-12 h-12 mx-auto mb-4 rounded-full" style="background: rgba(var(--color-primary-rgb), 0.2); border: 1px solid rgba(var(--color-primary-rgb), 0.3);">
            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/></svg>
          </div>
          <h3 class="font-heading text-xs font-bold tracking-[0.2em] uppercase text-white/60 mb-2">Telefono</h3>
          <p class="font-body text-sm text-white/90 leading-relaxed">{{BUSINESS_PHONE}}</p>
        </div>

      </div>
    </div>

    <!-- Bottom gradient fade to next section -->
    <div class="h-px w-full" style="background: linear-gradient(90deg, transparent, rgba(var(--color-primary-rgb), 0.3), transparent);"></div>
  </div>
</section>
