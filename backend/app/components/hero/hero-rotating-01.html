<!-- Hero Rotating: minimalist Shopify-style hero with rotating text effect and large centered typography -->
<section id="hero" class="relative overflow-hidden bg-[var(--color-bg)]" style="min-height: 100vh;">

  <!-- Ambient grid background -->
  <div class="absolute inset-0 z-0 opacity-[0.03]" style="background-image: linear-gradient(var(--color-text) 1px, transparent 1px), linear-gradient(90deg, var(--color-text) 1px, transparent 1px); background-size: 80px 80px;"></div>

  <!-- Radial glow behind headline -->
  <div class="absolute top-1/3 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[700px] h-[700px] rounded-full pointer-events-none z-0" style="background: radial-gradient(circle, rgba(var(--color-primary-rgb), 0.08) 0%, transparent 70%);"></div>

  <!-- Content -->
  <div class="relative z-10 flex flex-col items-center justify-center text-center px-6 py-32 md:py-40 lg:py-48" style="min-height: 100vh;">

    <!-- Rotating headline -->
    <h1 class="font-heading text-5xl md:text-7xl lg:text-[5.5rem] xl:text-[7rem] font-bold leading-[1.0] tracking-tight max-w-5xl text-[var(--color-text)]" data-animate="text-rotate" data-rotate-texts="{{HERO_ROTATING_TEXTS}}">
      {{HERO_TITLE}}
    </h1>

    <!-- Accent line -->
    <div class="mt-8 w-16 h-1 rounded-full" style="background: linear-gradient(90deg, var(--color-primary), var(--color-secondary));" data-animate="scale-in" data-delay="0.3"></div>

    <!-- Subtitle -->
    <p class="mt-8 font-body text-lg md:text-xl text-[var(--color-text-muted)] max-w-2xl leading-relaxed" data-animate="blur-slide" data-delay="0.2" data-duration="1">
      {{HERO_SUBTITLE}}
    </p>

    <!-- CTA -->
    <div class="mt-12 flex flex-col sm:flex-row items-center gap-4" data-animate="fade-up" data-delay="0.4">
      <a href="{{HERO_CTA_URL}}" data-animate="magnetic" class="group relative inline-flex items-center gap-3 px-10 py-4 rounded-xl font-body text-base font-semibold tracking-wide text-white overflow-hidden transition-all duration-300 hover:shadow-[0_0_32px_rgba(var(--color-primary-rgb),0.35)]" style="background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));">
        <span class="relative z-10">{{HERO_CTA_TEXT}}</span>
        <svg class="relative z-10 w-5 h-5 transition-transform group-hover:translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"/></svg>
        <!-- Shine sweep on hover -->
        <div class="absolute inset-0 -translate-x-full group-hover:translate-x-full transition-transform duration-700 bg-gradient-to-r from-transparent via-white/20 to-transparent"></div>
      </a>
    </div>

    <!-- Scroll indicator -->
    <div class="mt-20 flex flex-col items-center gap-2 opacity-40" data-animate="fade-up" data-delay="0.6">
      <span class="font-body text-[10px] tracking-[0.3em] uppercase text-[var(--color-text-muted)]">Scroll</span>
      <div class="w-px h-8 bg-gradient-to-b from-[var(--color-text-muted)] to-transparent"></div>
    </div>
  </div>

  <!-- Bottom fade line -->
  <div class="absolute bottom-0 left-0 right-0 h-px bg-gradient-to-r from-transparent via-[var(--color-text)]/10 to-transparent"></div>
</section>
