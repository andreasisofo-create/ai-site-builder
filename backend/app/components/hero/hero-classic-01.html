<!-- Hero Classic: timeless elegant luxury design with perfect symmetry -->
<section id="hero" class="min-h-screen relative overflow-hidden bg-[var(--color-bg)]">

  <!-- Subtle warm overlay -->
  <div class="absolute inset-0 z-0 pointer-events-none" style="background: radial-gradient(ellipse at center, var(--color-bg-alt), var(--color-bg)); opacity: 0.5;"></div>

  <!-- Content: perfectly centered -->
  <div class="relative z-10 max-w-6xl mx-auto px-6 md:px-12 lg:px-16 flex flex-col items-center justify-center text-center" style="min-height: calc(100vh - 88px);">

    <!-- Ornamental top flourish -->
    <div class="mb-10" data-animate="scale-in" data-delay="0.1">
      <svg class="w-24 h-6 mx-auto" viewBox="0 0 96 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M0 12h40M56 12h40M48 4v16" stroke="var(--color-primary)" stroke-width="0.5" opacity="0.5"/>
        <circle cx="48" cy="12" r="3" stroke="var(--color-primary)" stroke-width="0.5" fill="none" opacity="0.5"/>
        <circle cx="48" cy="12" r="1" fill="var(--color-primary)" opacity="0.4"/>
      </svg>
    </div>

    <!-- Small caps pre-heading -->
    <p class="font-body text-[11px] tracking-[0.5em] uppercase text-[var(--color-primary)] mb-6" data-animate="blur-in" data-delay="0.15" style="font-variant: small-caps;">
      {{BUSINESS_NAME}}
    </p>

    <!-- Thin top border -->
    <div class="w-16 h-px mb-8" style="background: var(--color-primary); opacity: 0.4;" data-animate="scale-in" data-delay="0.2"></div>

    <!-- Elegant heading -->
    <h1 class="font-heading text-4xl md:text-5xl lg:text-6xl xl:text-7xl font-normal text-[var(--color-text)] leading-tight tracking-wide mb-8" data-animate="text-split" data-split-type="words" data-duration="1.2" data-ease="power3.out" style="font-style: italic;">
      {{HERO_TITLE}}
    </h1>

    <!-- Thin bottom border -->
    <div class="w-16 h-px mb-8" style="background: var(--color-primary); opacity: 0.4;" data-animate="scale-in" data-delay="0.35"></div>

    <!-- Subtitle -->
    <p class="font-body text-base md:text-lg text-[var(--color-text-muted)] leading-relaxed max-w-xl mb-12 tracking-wide" data-animate="blur-slide" data-delay="0.4" data-duration="1.2">
      {{HERO_SUBTITLE}}
    </p>

    <!-- Image in elegant frame -->
    <div class="relative mb-12 w-full max-w-2xl mx-auto" data-animate="clip-reveal" data-delay="0.5">
      <!-- Decorative outer border with offset -->
      <div class="absolute -inset-3 md:-inset-4 border border-[var(--color-primary)]/20 rounded-2xl"></div>
      <!-- Inner image -->
      <img src="{{HERO_IMAGE_URL}}" alt="{{HERO_IMAGE_ALT}}" class="w-full aspect-[16/9] object-cover rounded-xl" loading="eager">
      <!-- Corner flourishes -->
      <div class="absolute -top-1.5 -left-1.5 w-3 h-3 border-t border-l rounded-tl" style="border-color: var(--color-primary); opacity: 0.6;"></div>
      <div class="absolute -top-1.5 -right-1.5 w-3 h-3 border-t border-r rounded-tr" style="border-color: var(--color-primary); opacity: 0.6;"></div>
      <div class="absolute -bottom-1.5 -left-1.5 w-3 h-3 border-b border-l rounded-bl" style="border-color: var(--color-primary); opacity: 0.6;"></div>
      <div class="absolute -bottom-1.5 -right-1.5 w-3 h-3 border-b border-r rounded-br" style="border-color: var(--color-primary); opacity: 0.6;"></div>
    </div>

    <!-- CTA -->
    <div data-animate="bounce-in" data-delay="0.6">
      <a href="{{HERO_CTA_URL}}" data-animate="magnetic" class="inline-flex items-center gap-4 px-10 py-4 border border-[var(--color-primary)]/30 rounded-full font-body text-sm tracking-[0.2em] uppercase text-[var(--color-text)] hover:bg-[var(--color-primary)] hover:text-white hover:border-[var(--color-primary)] transition-all duration-500 group">
        {{HERO_CTA_TEXT}}
        <svg class="w-4 h-4 transition-transform group-hover:translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M17 8l4 4m0 0l-4 4m4-4H3"/></svg>
      </a>
    </div>

    <!-- Ornamental bottom flourish -->
    <div class="mt-10" data-animate="scale-in" data-delay="0.7">
      <svg class="w-16 h-4 mx-auto" viewBox="0 0 64 16" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M0 8h24M40 8h24" stroke="var(--color-primary)" stroke-width="0.5" opacity="0.4"/>
        <path d="M28 4l4 4-4 4M36 4l-4 4 4 4" stroke="var(--color-primary)" stroke-width="0.5" opacity="0.4"/>
      </svg>
    </div>
  </div>
</section>
