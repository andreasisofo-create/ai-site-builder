<!-- Hero Neon: cyberpunk/neon dark aesthetic with glowing elements -->
<section id="hero" class="min-h-screen relative overflow-hidden" style="background: #0a0a0a;">
  <!-- Scanline overlay -->
  <div class="absolute inset-0 z-[1] pointer-events-none opacity-[0.03]" style="background: repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(255,255,255,0.03) 2px, rgba(255,255,255,0.03) 4px);"></div>

  <!-- Grid pattern overlay -->
  <div class="absolute inset-0 z-0 pointer-events-none" style="background-image: linear-gradient(var(--color-primary) 1px, transparent 1px), linear-gradient(90deg, var(--color-primary) 1px, transparent 1px); background-size: 60px 60px; opacity: 0.03;"></div>

  <!-- Neon glow spots -->
  <div class="absolute inset-0 z-[2] pointer-events-none overflow-hidden">
    <div class="absolute top-[10%] left-[15%] w-[400px] h-[400px] rounded-full blur-[150px]" style="background: var(--color-primary); opacity: 0.12;" data-animate="gradient-flow"></div>
    <div class="absolute bottom-[10%] right-[10%] w-[350px] h-[350px] rounded-full blur-[130px]" style="background: var(--color-accent); opacity: 0.08;" data-animate="gradient-flow"></div>
    <div class="absolute top-[50%] left-[60%] w-[200px] h-[200px] rounded-full blur-[80px]" style="background: var(--color-secondary); opacity: 0.06;"></div>
  </div>

  <!-- Decorative dots -->
  <div class="absolute top-20 right-12 z-[3] pointer-events-none hidden lg:block" data-animate="fade-left">
    <div class="grid grid-cols-5 gap-3">
      <div class="w-1 h-1 rounded-full" style="background: var(--color-primary); opacity: 0.4;"></div>
      <div class="w-1 h-1 rounded-full" style="background: var(--color-primary); opacity: 0.2;"></div>
      <div class="w-1 h-1 rounded-full" style="background: var(--color-primary); opacity: 0.6;"></div>
      <div class="w-1 h-1 rounded-full" style="background: var(--color-primary); opacity: 0.1;"></div>
      <div class="w-1 h-1 rounded-full" style="background: var(--color-primary); opacity: 0.5;"></div>
      <div class="w-1 h-1 rounded-full" style="background: var(--color-primary); opacity: 0.3;"></div>
      <div class="w-1 h-1 rounded-full" style="background: var(--color-primary); opacity: 0.7;"></div>
      <div class="w-1 h-1 rounded-full" style="background: var(--color-primary); opacity: 0.2;"></div>
      <div class="w-1 h-1 rounded-full" style="background: var(--color-primary); opacity: 0.4;"></div>
      <div class="w-1 h-1 rounded-full" style="background: var(--color-primary); opacity: 0.1;"></div>
    </div>
  </div>

  <!-- Navigation -->
  <nav class="relative z-50 px-6 md:px-10 py-5">
    <div class="max-w-7xl mx-auto flex items-center justify-between">
      <a href="#" class="flex items-center gap-3 group" data-animate="fade-down">
        <img src="{{LOGO_URL}}" alt="" class="h-8 w-auto object-contain">
        <span class="font-heading font-bold text-sm tracking-[0.2em] uppercase" style="color: var(--color-primary); text-shadow: 0 0 20px var(--color-primary), 0 0 40px var(--color-primary);">{{BUSINESS_NAME}}</span>
      </a>
      <button class="p-2 border border-white/10 rounded-md hover:border-[var(--color-primary)]/50 transition-all group hover:shadow-[0_0_15px_var(--color-primary)]" aria-label="Menu" style="--tw-shadow-color: var(--color-primary);">
        <div class="flex flex-col gap-1.5">
          <span class="w-5 h-0.5 transition-all group-hover:shadow-[0_0_5px_var(--color-primary)]" style="background: var(--color-primary);"></span>
          <span class="w-3.5 h-0.5 transition-all group-hover:w-5 group-hover:shadow-[0_0_5px_var(--color-primary)]" style="background: var(--color-primary);"></span>
          <span class="w-5 h-0.5 transition-all group-hover:shadow-[0_0_5px_var(--color-primary)]" style="background: var(--color-primary);"></span>
        </div>
      </button>
    </div>
  </nav>

  <!-- Content -->
  <div class="relative z-10 max-w-7xl mx-auto px-6 md:px-10 flex items-center" style="min-height: calc(100vh - 80px);">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 lg:gap-16 items-center w-full py-12">

      <!-- Left: Neon text -->
      <div>
        <div class="flex items-center gap-3 mb-6" data-animate="fade-right">
          <div class="w-2 h-2 rounded-full animate-pulse" style="background: var(--color-primary); box-shadow: 0 0 10px var(--color-primary);"></div>
          <span class="font-body text-xs tracking-[0.3em] uppercase" style="color: var(--color-primary);">Online</span>
          <div class="flex-1 h-px" style="background: linear-gradient(90deg, var(--color-primary), transparent); opacity: 0.3;"></div>
        </div>

        <h1 class="font-heading font-black text-4xl md:text-5xl lg:text-6xl xl:text-7xl text-white leading-[1.05] mb-6" data-animate="text-split" style="text-shadow: 0 0 40px rgba(255,255,255,0.1);">
          {{HERO_TITLE}}
        </h1>

        <!-- Glowing accent line -->
        <div class="flex items-center gap-2 mb-8" data-animate="fade-right">
          <div class="h-px w-20" style="background: var(--color-primary); box-shadow: 0 0 10px var(--color-primary);"></div>
          <div class="h-1 w-1 rounded-full" style="background: var(--color-accent); box-shadow: 0 0 8px var(--color-accent);"></div>
        </div>

        <p class="font-body text-base md:text-lg text-white/40 leading-relaxed mb-10 max-w-lg" data-animate="fade-up">
          {{HERO_SUBTITLE}}
        </p>

        <!-- Neon CTA button -->
        <div class="flex flex-wrap items-center gap-6" data-animate="fade-up">
          <a href="{{HERO_CTA_URL}}" class="relative inline-flex items-center gap-3 px-8 py-4 font-heading font-bold text-sm tracking-wider uppercase transition-all duration-300 rounded-md group" style="color: var(--color-primary); border: 1px solid var(--color-primary); box-shadow: 0 0 15px var(--color-primary), inset 0 0 15px rgba(0,0,0,0.3);">
            <span class="absolute inset-0 rounded-md opacity-0 group-hover:opacity-100 transition-opacity duration-300" style="background: var(--color-primary); box-shadow: 0 0 30px var(--color-primary);"></span>
            <span class="relative z-10 group-hover:text-white transition-colors">{{HERO_CTA_TEXT}}</span>
            <svg class="relative z-10 w-4 h-4 transition-transform group-hover:translate-x-1 group-hover:text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"/></svg>
          </a>
        </div>
      </div>

      <!-- Right: Image with neon border -->
      <div class="relative" data-animate="scale-in">
        <div class="absolute -inset-px rounded-xl z-10 pointer-events-none" style="border: 1px solid var(--color-primary); box-shadow: 0 0 20px var(--color-primary), inset 0 0 20px rgba(0,0,0,0.5); opacity: 0.5;"></div>
        <div class="absolute -inset-4 rounded-2xl blur-xl" style="background: var(--color-primary); opacity: 0.06;"></div>
        <img src="{{HERO_IMAGE_URL}}" alt="{{HERO_IMAGE_ALT}}" class="relative w-full aspect-[4/3] object-cover rounded-xl brightness-75" loading="eager">
        <!-- Corner accents -->
        <div class="absolute top-2 left-2 w-4 h-4 border-t border-l rounded-tl z-20" style="border-color: var(--color-primary);"></div>
        <div class="absolute top-2 right-2 w-4 h-4 border-t border-r rounded-tr z-20" style="border-color: var(--color-primary);"></div>
        <div class="absolute bottom-2 left-2 w-4 h-4 border-b border-l rounded-bl z-20" style="border-color: var(--color-primary);"></div>
        <div class="absolute bottom-2 right-2 w-4 h-4 border-b border-r rounded-br z-20" style="border-color: var(--color-primary);"></div>
      </div>
    </div>
  </div>
</section>
