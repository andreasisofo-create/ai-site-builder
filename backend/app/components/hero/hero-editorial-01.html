<!-- Hero Editorial: high-end magazine layout with asymmetric columns and overlap -->
<section id="hero" class="min-h-screen relative overflow-hidden bg-[var(--color-bg)]">

  <!-- Thin decorative lines -->
  <div class="absolute top-0 left-[8.33%] w-px h-full bg-[var(--color-text)] opacity-[0.06] z-0"></div>
  <div class="absolute top-0 left-[50%] w-px h-full bg-[var(--color-text)] opacity-[0.06] z-0"></div>
  <div class="absolute top-0 right-[8.33%] w-px h-full bg-[var(--color-text)] opacity-[0.06] z-0"></div>

  <!-- Navigation -->
  <nav class="relative z-50 px-6 md:px-12 py-6">
    <div class="flex items-center justify-between">
      <a href="#" class="flex items-center gap-3 group" data-animate="fade-down">
        <img src="{{LOGO_URL}}" alt="" class="h-8 w-auto object-contain">
        <span class="font-heading text-lg tracking-[0.15em] uppercase text-[var(--color-text)]">{{BUSINESS_NAME}}</span>
      </a>
      <div class="flex items-center gap-6">
        <span class="hidden md:inline text-xs font-body tracking-[0.3em] uppercase text-[var(--color-text-muted)]">Menu</span>
        <button class="w-10 h-10 flex flex-col items-end justify-center gap-1.5 group" aria-label="Menu">
          <span class="w-8 h-px bg-[var(--color-text)] transition-all group-hover:w-6"></span>
          <span class="w-6 h-px bg-[var(--color-text)] transition-all group-hover:w-8"></span>
        </button>
      </div>
    </div>
  </nav>

  <!-- Editorial Content -->
  <div class="relative z-10 px-6 md:px-12 lg:px-16 pb-16">
    <div class="grid grid-cols-12 gap-4 md:gap-6 items-start" style="min-height: calc(100vh - 100px);">

      <!-- Left column: issue tag + subtitle -->
      <div class="col-span-12 md:col-span-3 lg:col-span-2 pt-8 md:pt-16">
        <div data-animate="reveal-left">
          <p class="font-body text-[10px] tracking-[0.4em] uppercase text-[var(--color-text-muted)] mb-2">Volume I</p>
          <div class="w-8 h-px bg-[var(--color-primary)] mb-4"></div>
          <p class="font-body text-[10px] tracking-[0.4em] uppercase text-[var(--color-primary)] mb-8">{{BUSINESS_NAME}}</p>
        </div>
        <div class="hidden md:block" data-animate="fade-up">
          <p class="font-body text-sm leading-relaxed text-[var(--color-text-muted)] max-w-[200px]" style="font-variant: small-caps; letter-spacing: 0.05em;">
            {{HERO_SUBTITLE}}
          </p>
        </div>
      </div>

      <!-- Center column: big heading overlapping -->
      <div class="col-span-12 md:col-span-9 lg:col-span-6 pt-4 md:pt-24 relative z-20">
        <h1 class="font-heading text-5xl md:text-7xl lg:text-8xl xl:text-9xl font-normal leading-[0.95] text-[var(--color-text)] tracking-tight" data-animate="text-split" data-split-type="words" style="font-style: italic;">
          {{HERO_TITLE}}
        </h1>
        <div class="mt-8 flex items-center gap-6" data-animate="fade-up">
          <div class="w-16 h-px bg-[var(--color-primary)]"></div>
          <a href="{{HERO_CTA_URL}}" data-animate="magnetic" class="inline-flex items-center gap-3 font-body text-xs tracking-[0.3em] uppercase text-[var(--color-text)] hover:text-[var(--color-primary)] transition-colors group">
            {{HERO_CTA_TEXT}}
            <svg class="w-4 h-4 transition-transform group-hover:translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M17 8l4 4m0 0l-4 4m4-4H3"/></svg>
          </a>
        </div>
        <!-- Mobile subtitle -->
        <p class="md:hidden mt-6 font-body text-sm leading-relaxed text-[var(--color-text-muted)]" style="font-variant: small-caps; letter-spacing: 0.05em;">
          {{HERO_SUBTITLE}}
        </p>
      </div>

      <!-- Right column: image, asymmetrically placed and overlapping -->
      <div class="col-span-12 md:col-span-8 md:col-start-5 lg:col-span-4 lg:col-start-9 relative mt-8 md:-mt-16 z-10" data-animate="reveal-left">
        <!-- Decorative frame offset -->
        <div class="absolute -top-3 -left-3 w-24 h-24 border-t border-l border-[var(--color-primary)] opacity-40"></div>
        <div class="absolute -bottom-3 -right-3 w-24 h-24 border-b border-r border-[var(--color-primary)] opacity-40"></div>

        <img src="{{HERO_IMAGE_URL}}" alt="{{HERO_IMAGE_ALT}}" class="w-full aspect-[3/4] object-cover" loading="eager">

        <!-- Caption below image -->
        <div class="mt-4 flex justify-between items-end">
          <div>
            <p class="font-body text-[10px] tracking-[0.3em] uppercase text-[var(--color-text-muted)]">Featured</p>
            <p class="font-heading text-sm text-[var(--color-text)] italic mt-1">{{HERO_IMAGE_ALT}}</p>
          </div>
          <p class="font-body text-[10px] tracking-[0.2em] text-[var(--color-text-muted)]">01 / 04</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Bottom line -->
  <div class="absolute bottom-0 left-6 right-6 md:left-12 md:right-12 h-px bg-[var(--color-text)] opacity-10"></div>
</section>
