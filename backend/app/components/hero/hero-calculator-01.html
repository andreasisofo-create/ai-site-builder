<!-- Hero Calculator: split layout with compelling text left and elevated form card right, ideal for finance/insurance/SaaS lead gen -->
<section id="hero" class="min-h-screen relative overflow-hidden" style="background: var(--color-bg)">

  <!-- Decorative ambient background -->
  <div class="absolute inset-0 z-0 pointer-events-none">
    <div class="absolute top-0 right-0 w-[700px] h-[700px] rounded-full blur-3xl" style="background: radial-gradient(circle, rgba(var(--color-primary-rgb), 0.06) 0%, transparent 65%);"></div>
    <div class="absolute bottom-0 left-0 w-[500px] h-[500px] rounded-full blur-3xl" style="background: radial-gradient(circle, rgba(var(--color-secondary-rgb, var(--color-primary-rgb)), 0.04) 0%, transparent 60%);"></div>
  </div>

  <!-- Grid pattern overlay -->
  <div class="absolute inset-0 z-[1] opacity-[0.025] pointer-events-none" style="background-image: radial-gradient(var(--color-text) 0.5px, transparent 0.5px); background-size: 24px 24px;"></div>

  <!-- Floating decorative shapes behind form -->
  <div class="absolute inset-0 z-[2] pointer-events-none hidden lg:block">
    <div class="absolute top-[15%] right-[5%] w-24 h-24 rounded-2xl rotate-12 border opacity-[0.06]" style="border-color: var(--color-primary);" data-animate="float" data-speed="0.4"></div>
    <div class="absolute top-[60%] right-[2%] w-16 h-16 rounded-full border opacity-[0.05]" style="border-color: var(--color-secondary, var(--color-primary));" data-animate="float" data-speed="0.6"></div>
    <div class="absolute bottom-[20%] right-[40%] w-20 h-20 rounded-3xl -rotate-6 border opacity-[0.04]" style="border-color: var(--color-primary);" data-animate="float" data-speed="0.5"></div>
    <!-- Small accent circles -->
    <div class="absolute top-[25%] right-[42%] w-3 h-3 rounded-full" style="background: var(--color-primary); opacity: 0.12;" data-animate="float" data-speed="0.3"></div>
    <div class="absolute bottom-[35%] right-[8%] w-2 h-2 rounded-full" style="background: var(--color-accent, var(--color-secondary)); opacity: 0.15;" data-animate="float" data-speed="0.7"></div>
  </div>

  <!-- === MAIN CONTENT === -->
  <div class="relative z-10 max-w-7xl mx-auto px-6 md:px-12 w-full">
    <div class="grid lg:grid-cols-2 gap-12 lg:gap-20 items-center min-h-screen py-24 lg:py-0">

      <!-- LEFT SIDE: Text content (55%) -->
      <div class="space-y-8">

        <!-- Small label -->
        <div class="inline-flex items-center gap-2" data-animate="blur-in" data-delay="0.1">
          <div class="w-8 h-px" style="background: var(--color-primary);"></div>
          <span class="font-body text-xs tracking-[0.25em] uppercase font-semibold" style="color: var(--color-primary);">{{BUSINESS_NAME}}</span>
        </div>

        <!-- Main headline -->
        <h1 class="font-heading text-4xl sm:text-5xl md:text-6xl font-bold leading-[1.08] tracking-tight" style="color: var(--color-text)" data-animate="text-split" data-split-type="words">
          {{HERO_TITLE}}
        </h1>

        <!-- Subtitle paragraph -->
        <p class="font-body text-lg md:text-xl leading-relaxed max-w-lg" style="color: var(--color-text-muted)" data-animate="blur-slide" data-delay="0.2" data-duration="1">
          {{HERO_SUBTITLE}}
        </p>

        <!-- Trust indicators -->
        <div class="pt-4 space-y-4" data-animate="fade-up" data-delay="0.35">
          <!-- Trust checkmarks -->
          <div class="flex flex-wrap gap-x-6 gap-y-2">
            <div class="flex items-center gap-2">
              <div class="w-5 h-5 rounded-full flex items-center justify-center" style="background: rgba(var(--color-primary-rgb), 0.1);">
                <svg class="w-3 h-3" style="color: var(--color-primary)" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"/></svg>
              </div>
              <span class="font-body text-sm" style="color: var(--color-text-muted)">Gratuito e senza impegno</span>
            </div>
            <div class="flex items-center gap-2">
              <div class="w-5 h-5 rounded-full flex items-center justify-center" style="background: rgba(var(--color-primary-rgb), 0.1);">
                <svg class="w-3 h-3" style="color: var(--color-primary)" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"/></svg>
              </div>
              <span class="font-body text-sm" style="color: var(--color-text-muted)">Risultato in 30 secondi</span>
            </div>
            <div class="flex items-center gap-2">
              <div class="w-5 h-5 rounded-full flex items-center justify-center" style="background: rgba(var(--color-primary-rgb), 0.1);">
                <svg class="w-3 h-3" style="color: var(--color-primary)" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"/></svg>
              </div>
              <span class="font-body text-sm" style="color: var(--color-text-muted)">Dati protetti e sicuri</span>
            </div>
          </div>

          <!-- Trust logos row -->
          <div class="flex items-center gap-6 pt-4 opacity-40">
            <div class="w-20 h-8 rounded bg-[var(--color-text)]/5 flex items-center justify-center">
              <span class="font-body text-[10px] tracking-wider uppercase" style="color: var(--color-text-muted)">Partner 1</span>
            </div>
            <div class="w-20 h-8 rounded bg-[var(--color-text)]/5 flex items-center justify-center">
              <span class="font-body text-[10px] tracking-wider uppercase" style="color: var(--color-text-muted)">Partner 2</span>
            </div>
            <div class="w-20 h-8 rounded bg-[var(--color-text)]/5 flex items-center justify-center">
              <span class="font-body text-[10px] tracking-wider uppercase" style="color: var(--color-text-muted)">Partner 3</span>
            </div>
          </div>
        </div>
      </div>

      <!-- RIGHT SIDE: Form card (45%) -->
      <div class="relative" data-animate="blur-slide" data-delay="0.15" data-duration="1.2">
        <!-- Card glow -->
        <div class="absolute -inset-4 rounded-3xl blur-2xl pointer-events-none" style="background: radial-gradient(circle, rgba(var(--color-primary-rgb), 0.08) 0%, transparent 70%);"></div>

        <!-- Main card -->
        <div class="relative rounded-3xl overflow-hidden shadow-2xl border" style="background: var(--color-bg-alt, var(--color-bg)); border-color: rgba(var(--color-primary-rgb), 0.08);">

          <!-- Gradient top border -->
          <div class="h-1 w-full" style="background: linear-gradient(90deg, var(--color-primary), var(--color-secondary, var(--color-primary)), var(--color-accent, var(--color-primary)));"></div>

          <!-- Card content -->
          <div class="p-8 md:p-10">
            <!-- Form title -->
            <div class="mb-8">
              <h2 class="font-heading text-xl md:text-2xl font-bold mb-2" style="color: var(--color-text)">{{FORM_TITLE}}</h2>
              <div class="w-10 h-0.5 rounded-full" style="background: var(--color-primary);"></div>
            </div>

            <form class="space-y-5">
              <!-- Field 1: Dropdown select -->
              <div>
                <label class="block font-body text-xs tracking-wider uppercase font-medium mb-2" style="color: var(--color-text-muted)">{{FORM_LABEL_1}}</label>
                <select class="w-full rounded-xl px-4 py-3.5 font-body text-sm border transition-all duration-200 focus:outline-none appearance-none cursor-pointer" style="background: var(--color-bg); color: var(--color-text); border-color: rgba(var(--color-primary-rgb), 0.12); background-image: url('data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%2216%22 height=%2216%22 fill=%22rgba(128,128,128,0.6)%22 viewBox=%220 0 16 16%22%3E%3Cpath d=%22M4.646 6.646a.5.5 0 0 1 .708 0L8 9.293l2.646-2.647a.5.5 0 0 1 .708.708l-3 3a.5.5 0 0 1-.708 0l-3-3a.5.5 0 0 1 0-.708z%22/%3E%3C/svg%3E'); background-repeat: no-repeat; background-position: right 14px center;" onfocus="this.style.borderColor='var(--color-primary)';this.style.boxShadow='0 0 0 3px rgba(var(--color-primary-rgb), 0.08)'" onblur="this.style.borderColor='rgba(var(--color-primary-rgb), 0.12)';this.style.boxShadow='none'">
                  <option>Seleziona...</option>
                </select>
              </div>

              <!-- Field 2: Number input with prefix -->
              <div>
                <label class="block font-body text-xs tracking-wider uppercase font-medium mb-2" style="color: var(--color-text-muted)">{{FORM_LABEL_2}}</label>
                <div class="relative">
                  <span class="absolute left-4 top-1/2 -translate-y-1/2 font-body text-sm font-semibold" style="color: var(--color-text-muted);">&euro;</span>
                  <input type="number" placeholder="0.00" class="w-full rounded-xl pl-9 pr-4 py-3.5 font-body text-sm border transition-all duration-200 focus:outline-none" style="background: var(--color-bg); color: var(--color-text); border-color: rgba(var(--color-primary-rgb), 0.12);" onfocus="this.style.borderColor='var(--color-primary)';this.style.boxShadow='0 0 0 3px rgba(var(--color-primary-rgb), 0.08)'" onblur="this.style.borderColor='rgba(var(--color-primary-rgb), 0.12)';this.style.boxShadow='none'" />
                </div>
              </div>

              <!-- Field 3: Number input -->
              <div>
                <label class="block font-body text-xs tracking-wider uppercase font-medium mb-2" style="color: var(--color-text-muted)">{{FORM_LABEL_3}}</label>
                <input type="number" placeholder="12" class="w-full rounded-xl px-4 py-3.5 font-body text-sm border transition-all duration-200 focus:outline-none" style="background: var(--color-bg); color: var(--color-text); border-color: rgba(var(--color-primary-rgb), 0.12);" onfocus="this.style.borderColor='var(--color-primary)';this.style.boxShadow='0 0 0 3px rgba(var(--color-primary-rgb), 0.08)'" onblur="this.style.borderColor='rgba(var(--color-primary-rgb), 0.12)';this.style.boxShadow='none'" />
              </div>

              <!-- Field 4: Text input -->
              <div>
                <label class="block font-body text-xs tracking-wider uppercase font-medium mb-2" style="color: var(--color-text-muted)">{{FORM_LABEL_4}}</label>
                <input type="text" placeholder="Inserisci..." class="w-full rounded-xl px-4 py-3.5 font-body text-sm border transition-all duration-200 focus:outline-none" style="background: var(--color-bg); color: var(--color-text); border-color: rgba(var(--color-primary-rgb), 0.12);" onfocus="this.style.borderColor='var(--color-primary)';this.style.boxShadow='0 0 0 3px rgba(var(--color-primary-rgb), 0.08)'" onblur="this.style.borderColor='rgba(var(--color-primary-rgb), 0.12)';this.style.boxShadow='none'" />
              </div>

              <!-- Submit button -->
              <div class="pt-2">
                <button type="submit" data-animate="magnetic" class="group relative w-full px-8 py-4 rounded-xl font-body font-bold text-white text-base tracking-wide transition-all duration-300 hover:shadow-[0_0_40px_rgba(var(--color-primary-rgb),0.3)] hover:scale-[1.02] overflow-hidden" style="background: linear-gradient(135deg, var(--color-primary), var(--color-secondary, var(--color-primary)));">
                  <span class="relative z-10 flex items-center justify-center gap-2">
                    {{FORM_BUTTON_TEXT}}
                    <svg class="w-4 h-4 transition-transform group-hover:translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M9 5l7 7-7 7"/></svg>
                  </span>
                  <div class="absolute inset-0 -translate-x-full group-hover:translate-x-full transition-transform duration-700 bg-gradient-to-r from-transparent via-white/20 to-transparent"></div>
                </button>
              </div>
            </form>

            <!-- Security note -->
            <div class="flex items-center justify-center gap-2 mt-5 pt-4 border-t" style="border-color: rgba(var(--color-primary-rgb), 0.06);">
              <svg class="w-3.5 h-3.5" style="color: var(--color-text-muted); opacity: 0.5;" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/></svg>
              <span class="font-body text-[11px]" style="color: var(--color-text-muted); opacity: 0.5;">I tuoi dati sono protetti e crittografati</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bottom fade line -->
  <div class="absolute bottom-0 left-0 right-0 h-px bg-gradient-to-r from-transparent via-[var(--color-text)]/8 to-transparent z-[5]"></div>
</section>
