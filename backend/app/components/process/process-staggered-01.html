<!-- Process Staggered: alternating left/right steps with center dotted line, large numbers, scroll-triggered stagger -->
<section id="process" class="py-24 md:py-32 bg-[var(--color-bg)] relative overflow-hidden">
  <!-- Decorative background -->
  <div class="absolute inset-0 pointer-events-none overflow-hidden">
    <div class="absolute top-[10%] right-[5%] w-72 h-72 rounded-full opacity-[0.04]" style="background: radial-gradient(circle, var(--color-primary), transparent 70%);" data-animate="float"></div>
    <div class="absolute bottom-[15%] left-[8%] w-56 h-56 rounded-full opacity-[0.04]" style="background: radial-gradient(circle, var(--color-secondary), transparent 70%);" data-animate="float"></div>
    <!-- Subtle dot pattern -->
    <div class="absolute inset-0 opacity-[0.025]" style="background-image: radial-gradient(var(--color-text) 1px, transparent 1px); background-size: 40px 40px;"></div>
  </div>

  <div class="relative max-w-7xl mx-auto px-6">
    <!-- Section Header -->
    <div class="text-center mb-20 md:mb-28" data-animate="fade-up">
      <div class="inline-flex items-center gap-3 mb-4">
        <span class="w-8 h-px bg-[var(--color-primary)]/40"></span>
        <p class="text-sm font-semibold tracking-widest uppercase text-[var(--color-primary)] font-body">Il Nostro Processo</p>
        <span class="w-8 h-px bg-[var(--color-primary)]/40"></span>
      </div>
      <h2 class="text-3xl md:text-4xl lg:text-5xl font-bold font-heading text-[var(--color-text)]" data-animate="text-split" data-split-type="words">{{PROCESS_TITLE}}</h2>
      <p class="text-[var(--color-text-muted)] mt-4 max-w-2xl mx-auto font-body leading-relaxed">{{PROCESS_SUBTITLE}}</p>
    </div>

    <!-- Staggered Steps Container -->
    <div class="relative" data-animate="stagger">
      <!-- Center connecting dotted line (desktop) -->
      <div class="hidden md:block absolute top-0 bottom-0 left-1/2 -translate-x-1/2 w-px z-0" style="background-image: linear-gradient(to bottom, var(--color-primary) 4px, transparent 4px); background-size: 1px 12px;" data-animate="reveal-down"></div>

      <!-- Mobile left line -->
      <div class="md:hidden absolute top-0 bottom-0 left-8 w-px z-0" style="background-image: linear-gradient(to bottom, var(--color-primary)/50 4px, transparent 4px); background-size: 1px 12px;"></div>

      <!-- Steps -->
      <div class="space-y-16 md:space-y-24 relative z-10">
        <!-- REPEAT:PROCESS_STEPS -->
        <div class="stagger-item relative">
          <!-- Desktop: alternating layout using CSS odd/even -->
          <div class="flex flex-col md:flex-row items-start md:items-center gap-6 md:gap-0">
            <!-- Left content (shown on odd items, empty on even) -->
            <div class="hidden md:flex md:w-[calc(50%-2rem)] md:justify-end md:pr-12 md:odd-step-content">
              <div class="group max-w-md w-full bg-[var(--color-bg-alt)] rounded-2xl p-8 border border-[var(--color-text)]/[0.05] hover:border-[var(--color-primary)]/20 hover:shadow-xl transition-all duration-500 hover:-translate-y-1 relative overflow-hidden" data-animate="blur-slide">
                <!-- Large background number -->
                <div class="absolute -top-6 -right-4 text-[7rem] font-bold font-heading leading-none text-[var(--color-text)]/[0.03] group-hover:text-[var(--color-primary)]/[0.06] transition-colors duration-500 select-none pointer-events-none">
                  {{STEP_NUMBER}}
                </div>
                <!-- Icon -->
                <div class="text-4xl mb-4">{{STEP_ICON}}</div>
                <!-- Title -->
                <h3 class="text-xl font-bold font-heading text-[var(--color-text)] mb-3 group-hover:text-[var(--color-primary)] transition-colors duration-300">{{STEP_TITLE}}</h3>
                <!-- Description -->
                <p class="text-sm text-[var(--color-text-muted)] leading-relaxed font-body">{{STEP_DESCRIPTION}}</p>
                <!-- Bottom accent -->
                <div class="absolute bottom-0 left-0 right-0 h-[2px] scale-x-0 group-hover:scale-x-100 transition-transform duration-500 origin-left" style="background: linear-gradient(90deg, var(--color-primary), var(--color-secondary));"></div>
              </div>
            </div>

            <!-- Center node (desktop) -->
            <div class="hidden md:flex items-center justify-center w-16 flex-shrink-0 relative">
              <div class="w-14 h-14 rounded-full flex items-center justify-center shadow-lg relative z-10 border-4 border-[var(--color-bg)]" style="background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));" data-animate="bounce-in">
                <span class="text-lg font-bold font-heading text-white">{{STEP_NUMBER}}</span>
              </div>
              <!-- Pulse ring -->
              <div class="absolute w-14 h-14 rounded-full border-2 border-[var(--color-primary)]/20 animate-ping" style="animation-duration: 3s;"></div>
            </div>

            <!-- Mobile layout -->
            <div class="md:hidden flex items-start gap-6 pl-4">
              <!-- Mobile node -->
              <div class="flex-shrink-0 relative">
                <div class="w-10 h-10 rounded-full flex items-center justify-center shadow-md z-10 relative border-3 border-[var(--color-bg)]" style="background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));">
                  <span class="text-sm font-bold font-heading text-white">{{STEP_NUMBER}}</span>
                </div>
              </div>
              <!-- Mobile content -->
              <div class="group bg-[var(--color-bg-alt)] rounded-2xl p-6 border border-[var(--color-text)]/[0.05] flex-1 relative overflow-hidden">
                <div class="text-3xl mb-3">{{STEP_ICON}}</div>
                <h3 class="text-lg font-bold font-heading text-[var(--color-text)] mb-2">{{STEP_TITLE}}</h3>
                <p class="text-sm text-[var(--color-text-muted)] leading-relaxed font-body">{{STEP_DESCRIPTION}}</p>
              </div>
            </div>

            <!-- Right content (shown on even items, empty on odd) -->
            <div class="hidden md:flex md:w-[calc(50%-2rem)] md:justify-start md:pl-12 md:even-step-content">
              <div class="group max-w-md w-full bg-[var(--color-bg-alt)] rounded-2xl p-8 border border-[var(--color-text)]/[0.05] hover:border-[var(--color-primary)]/20 hover:shadow-xl transition-all duration-500 hover:-translate-y-1 relative overflow-hidden" data-animate="blur-slide">
                <!-- Large background number -->
                <div class="absolute -top-6 -left-4 text-[7rem] font-bold font-heading leading-none text-[var(--color-text)]/[0.03] group-hover:text-[var(--color-primary)]/[0.06] transition-colors duration-500 select-none pointer-events-none">
                  {{STEP_NUMBER}}
                </div>
                <div class="text-4xl mb-4">{{STEP_ICON}}</div>
                <h3 class="text-xl font-bold font-heading text-[var(--color-text)] mb-3 group-hover:text-[var(--color-primary)] transition-colors duration-300">{{STEP_TITLE}}</h3>
                <p class="text-sm text-[var(--color-text-muted)] leading-relaxed font-body">{{STEP_DESCRIPTION}}</p>
                <div class="absolute bottom-0 left-0 right-0 h-[2px] scale-x-0 group-hover:scale-x-100 transition-transform duration-500 origin-right" style="background: linear-gradient(90deg, var(--color-secondary), var(--color-primary));"></div>
              </div>
            </div>
          </div>
        </div>
        <!-- /REPEAT:PROCESS_STEPS -->
      </div>

      <!-- Start/End markers -->
      <div class="hidden md:flex absolute -top-4 left-1/2 -translate-x-1/2 items-center justify-center">
        <div class="w-4 h-4 rounded-full bg-[var(--color-primary)]/30 border-2 border-[var(--color-primary)]"></div>
      </div>
      <div class="hidden md:flex absolute -bottom-4 left-1/2 -translate-x-1/2 items-center justify-center">
        <div class="w-6 h-6 rounded-full bg-[var(--color-primary)]/10 flex items-center justify-center">
          <svg class="w-3 h-3 text-[var(--color-primary)]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"/>
          </svg>
        </div>
      </div>
    </div>
  </div>
</section>
