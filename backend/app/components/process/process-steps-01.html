<!-- Process Steps: passaggi orizzontali con linea connettiva -->
<section id="process" class="py-20 bg-[var(--color-bg-alt)] overflow-hidden">
  <div class="max-w-7xl mx-auto px-6">
    <!-- Header -->
    <div class="text-center mb-16" data-animate="fade-up">
      <p class="text-sm font-semibold tracking-widest uppercase text-[var(--color-primary)] mb-4">Come Funziona</p>
      <h2 class="text-3xl md:text-4xl font-bold font-heading text-[var(--color-text)] mb-4" data-animate="text-split" data-split-type="words">{{PROCESS_TITLE}}</h2>
      <p class="text-[var(--color-text-muted)] max-w-2xl mx-auto">{{PROCESS_SUBTITLE}}</p>
    </div>

    <!-- Steps Container -->
    <div class="relative" data-animate="stagger">
      <!-- Connecting line - Desktop -->
      <div class="hidden md:block absolute top-16 left-0 right-0 h-0.5 z-0" data-animate="reveal-left">
        <div class="h-full bg-gradient-to-r from-[var(--color-primary)]/20 via-[var(--color-primary)] to-[var(--color-primary)]/20 mx-24"></div>
      </div>
      <!-- Connecting line - Mobile -->
      <div class="md:hidden absolute left-8 top-0 bottom-0 w-0.5 bg-gradient-to-b from-[var(--color-primary)]/20 via-[var(--color-primary)] to-[var(--color-primary)]/20 z-0"></div>

      <!-- Steps Grid -->
      <div class="grid grid-cols-1 md:grid-cols-4 gap-12 md:gap-6 relative z-10">
        <!-- REPEAT:PROCESS_STEPS -->
        <div class="stagger-item flex md:flex-col items-start md:items-center gap-6 md:gap-0 pl-16 md:pl-0">
          <!-- Step Number Circle -->
          <div class="flex-shrink-0 md:mb-8" data-animate="bounce-in">
            <div class="relative">
              <div class="w-16 h-16 rounded-full bg-[var(--color-bg)] border-4 border-[var(--color-primary)] flex items-center justify-center shadow-lg group-hover:shadow-xl transition-shadow">
                <span class="text-xl font-bold font-heading text-[var(--color-primary)]">{{STEP_NUMBER}}</span>
              </div>
              <!-- Decorative ring -->
              <div class="absolute -inset-2 rounded-full border-2 border-[var(--color-primary)]/20 border-dashed"></div>
            </div>
          </div>

          <!-- Step Content -->
          <div class="md:text-center">
            <!-- Icon -->
            <div class="text-3xl mb-3 md:mb-4">{{STEP_ICON}}</div>
            <h3 class="text-lg font-bold font-heading text-[var(--color-text)] mb-2">{{STEP_TITLE}}</h3>
            <p class="text-sm text-[var(--color-text-muted)] leading-relaxed max-w-xs mx-auto">{{STEP_DESCRIPTION}}</p>
          </div>

          <!-- Mobile dot on vertical line -->
          <div class="md:hidden absolute left-6 w-5 h-5 rounded-full bg-[var(--color-primary)] border-4 border-[var(--color-bg-alt)] shadow-md"></div>
        </div>
        <!-- /REPEAT:PROCESS_STEPS -->
      </div>
    </div>

    <!-- Bottom arrow -->
    <div class="flex justify-center mt-16" data-animate="fade-up">
      <div class="w-12 h-12 rounded-full bg-[var(--color-primary)]/10 flex items-center justify-center">
        <svg class="w-5 h-5 text-[var(--color-primary)]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"/>
        </svg>
      </div>
    </div>
  </div>
</section>
