<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{META_TITLE}}</title>
  <meta name="description" content="{{META_DESCRIPTION}}">
  <meta property="og:title" content="{{OG_TITLE}}">
  <meta property="og:description" content="{{OG_DESCRIPTION}}">
  <meta property="og:type" content="website">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family={{FONT_HEADING_URL}}&family={{FONT_BODY_URL}}&display=swap" rel="stylesheet">

  <!-- Tailwind CSS -->
  <script>
    // Suppress Tailwind CDN production warning
    const _warn = console.warn;
    console.warn = (...args) => {
      if (args[0] && typeof args[0] === 'string' && args[0].includes('cdn.tailwindcss.com')) return;
      _warn.apply(console, args);
    };
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: 'var(--color-primary)',
            secondary: 'var(--color-secondary)',
            accent: 'var(--color-accent)',
          },
          fontFamily: {
            heading: ['var(--font-heading)', 'sans-serif'],
            body: ['var(--font-body)', 'sans-serif'],
          }
        }
      }
    }
  </script>

  <!-- GSAP + ScrollTrigger -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

  <style>
    :root {
      --color-primary: {{PRIMARY_COLOR}};
      --color-secondary: {{SECONDARY_COLOR}};
      --color-accent: {{ACCENT_COLOR}};
      --color-bg: {{BG_COLOR}};
      --color-bg-alt: {{BG_ALT_COLOR}};
      --color-text: {{TEXT_COLOR}};
      --color-text-muted: {{TEXT_MUTED_COLOR}};
      --font-heading: '{{FONT_HEADING}}';
      --font-body: '{{FONT_BODY}}';
    }
    html { scroll-behavior: smooth; }
    body { font-family: var(--font-body), sans-serif; }
    h1, h2, h3, h4, h5, h6 { font-family: var(--font-heading), sans-serif; }
    [data-animate] { opacity: 0; }
    /* Fallback: show content after 3s if GSAP hasn't initialized */
    @keyframes gsapFallback {
      to { opacity: 1; }
    }
    [data-animate] {
      animation: gsapFallback 0s 3.5s forwards;
    }
    img[src=""] { display: none !important; }
    img:not([src]) { display: none !important; }
    /* Image loading shimmer placeholder */
    img[loading="lazy"] {
      background: linear-gradient(90deg, var(--color-bg-alt) 25%, var(--color-bg) 50%, var(--color-bg-alt) 75%);
      background-size: 200% 100%;
      animation: imgShimmer 1.5s infinite;
    }
    img[loading="lazy"][src]:not([src=""]) { animation: none; }
    @keyframes imgShimmer {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }
    /* Reduced motion: show all elements immediately */
    .reduced-motion [data-animate] { opacity: 1 !important; }
    .reduced-motion * { animation-duration: 0.01ms !important; transition-duration: 0.01ms !important; }
    /* Scroll bounce animation for hero indicators */
    @keyframes scrollBounce {
      0%, 100% { transform: translateY(0); opacity: 0.4; }
      50% { transform: translateY(6px); opacity: 1; }
    }
  </style>
  <noscript><style>[data-animate] { opacity: 1 !important; animation: none !important; }</style></noscript>
</head>
