<!-- Component: gallery-zeniq-01 -->
<!-- Tags: dark -->
<section id="gallery" class="py-24 px-6" style="background: var(--color-bg)" data-animate="fade-up">
  <div class="max-w-7xl mx-auto">
<style>
.swiper-zoom-container>canvas,.swiper-zoom-container>img,.swiper-zoom-container>svg { max-width:100%;max-height:100%;object-fit:contain }
</style>
<section id="homepages" class="section panel z-1 py-6 lg:py-8 xl:py-10 bg-white dark:bg-gray-800">
                    <div class="container max-w-2xl">
                        <div class="panel max-w-700px mx-auto text-center" data-anime="onview: -200; targets: > *; translateY: [48, 0]; opacity: [0, 1]; delay: anime.stagger(200); duration: 750; easing: 'spring(1, 80, 10, 0)'">
                            <h3 data-animate="fade-up" class="h2 md:h1 xl:display-6 ft-tertiary ls-0 text-uppercase">{{GALLERY_SUBTITLE}}</h3>
                            <p data-animate="blur-slide" data-delay="0.2" class="fs-6 md:fs-5">{{GALLERY_SUBTITLE_2}}</p>
                        </div>
                        <div class="panel mt-4 lg:mt-6 xl:mt-9">
                            <div data-animate="stagger" class="row child-cols-12 lg:child-cols-6 gx-2 lg:gx-6 gy-4 lg:gy-8" data-anime="onview: -200; targets: >
      <!-- REPEAT:GALLERY_ITEMS -->
      <div>
                                    <div class="item-preview panel stagger-item">
                                        <div class="panel border shadow-xs hover:shadow-md transition-all duration-250 hover:-translate-y-1 overflow-hidden border">
                                            <img data-animate="scale-in" data-delay="0.3" class="w-100 m-0" src="{{GALLERY_IMAGE_URL}}" alt="{{GALLERY_IMAGE_ALT}}">
                                            <a href="main/index.html?schema=light" class="position-cover" target="_blank"></a>
                                        </div>
                                        <div class="panel vstack items-center text-center lg:gap-1 mt-2 lg:mt-4">
                                            <h5 class="h5 m-0">{{GALLERY_ITEM_TITLE}}</h5>
                                        </div>
                                    </div>
                                </div>
      <!-- /REPEAT:GALLERY_ITEMS -->
    </div>
                        </div>
                    </div>
                </section>
  </div>
</section>
