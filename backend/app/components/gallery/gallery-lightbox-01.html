<!-- Gallery Lightbox: Responsive grid with click-to-enlarge lightbox modal, prev/next navigation, keyboard support, and scale-in entrance -->
<section id="gallery" class="py-24 md:py-32 bg-[var(--color-bg-alt)] overflow-hidden relative">

  <!-- Ambient decoration -->
  <div class="absolute inset-0 pointer-events-none">
    <div class="absolute top-10 right-[15%] w-72 h-72 bg-[var(--color-primary)]/5 rounded-full blur-3xl"></div>
    <div class="absolute bottom-10 left-[10%] w-64 h-64 bg-[var(--color-secondary)]/5 rounded-full blur-3xl"></div>
  </div>

  <div class="max-w-7xl mx-auto px-6 relative z-10">
    <!-- Header -->
    <div class="text-center mb-16 md:mb-20" data-animate="fade-up">
      <p class="text-sm font-semibold tracking-widest uppercase text-[var(--color-primary)] mb-4" data-animate="blur-in">Galleria</p>
      <h2 class="text-3xl md:text-5xl lg:text-6xl font-bold font-heading text-[var(--color-text)] mb-5" data-animate="text-split" data-split-type="words">{{GALLERY_TITLE}}</h2>
      <p class="text-[var(--color-text-muted)] max-w-2xl mx-auto text-lg font-body" data-animate="fade-up" data-delay="0.2">{{GALLERY_SUBTITLE}}</p>
    </div>

    <!-- Gallery Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-5 md:gap-6" data-animate="stagger">
      <!-- REPEAT:GALLERY_ITEMS -->
      <div class="stagger-item" data-animate="scale-in">
        <div
          class="glb-thumb group relative rounded-2xl overflow-hidden cursor-pointer bg-[var(--color-bg)] shadow-sm hover:shadow-xl transition-all duration-500"
          data-animate="tilt"
          onclick="openGalleryLightbox(this)"
          data-img-src="{{GALLERY_IMAGE_URL}}"
          data-img-alt="{{GALLERY_IMAGE_ALT}}"
          data-img-caption="{{GALLERY_CAPTION}}"
        >
          <!-- Image -->
          <div class="aspect-[4/3] overflow-hidden">
            <img
              src="{{GALLERY_IMAGE_URL}}"
              alt="{{GALLERY_IMAGE_ALT}}"
              class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110"
              loading="lazy"
            >
          </div>

          <!-- Hover overlay -->
          <div class="absolute inset-0 bg-gradient-to-t from-black/60 via-black/10 to-transparent opacity-0 group-hover:opacity-100 transition-all duration-500">
            <div class="absolute bottom-0 left-0 right-0 p-5 transform translate-y-3 group-hover:translate-y-0 transition-transform duration-400">
              <p class="text-white font-heading font-semibold text-base">{{GALLERY_CAPTION}}</p>
            </div>
          </div>

          <!-- Zoom icon -->
          <div class="absolute top-4 right-4 w-10 h-10 rounded-full bg-white/10 backdrop-blur-md border border-white/10 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-all duration-400 transform scale-75 group-hover:scale-100">
            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4"/>
            </svg>
          </div>

          <!-- Subtle border -->
          <div class="absolute inset-0 rounded-2xl border border-[var(--color-text)]/5 group-hover:border-[var(--color-primary)]/20 transition-colors duration-500 pointer-events-none"></div>
        </div>
      </div>
      <!-- /REPEAT:GALLERY_ITEMS -->
    </div>
  </div>

  <!-- Lightbox Modal -->
  <div id="galleryLightbox" class="fixed inset-0 z-[9999] hidden" role="dialog" aria-modal="true" aria-label="Galleria immagini">
    <!-- Backdrop -->
    <div class="glb-backdrop absolute inset-0 bg-black/90 backdrop-blur-md opacity-0 transition-opacity duration-400" onclick="closeGalleryLightbox()"></div>

    <!-- Close button -->
    <button type="button" class="absolute top-5 right-5 z-50 w-12 h-12 rounded-full bg-white/10 backdrop-blur-sm border border-white/10 flex items-center justify-center text-white/80 hover:text-white hover:bg-white/20 transition-all duration-300" onclick="closeGalleryLightbox()" aria-label="Chiudi">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
    </button>

    <!-- Navigation arrows -->
    <button type="button" class="glb-prev absolute left-4 md:left-8 top-1/2 -translate-y-1/2 z-50 w-12 h-12 rounded-full bg-white/10 backdrop-blur-sm border border-white/10 flex items-center justify-center text-white/80 hover:text-white hover:bg-white/20 transition-all duration-300" onclick="navigateGallery(-1)" aria-label="Precedente">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/></svg>
    </button>
    <button type="button" class="glb-next absolute right-4 md:right-8 top-1/2 -translate-y-1/2 z-50 w-12 h-12 rounded-full bg-white/10 backdrop-blur-sm border border-white/10 flex items-center justify-center text-white/80 hover:text-white hover:bg-white/20 transition-all duration-300" onclick="navigateGallery(1)" aria-label="Successiva">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/></svg>
    </button>

    <!-- Image container -->
    <div class="absolute inset-0 flex items-center justify-center p-8 md:p-16 pointer-events-none z-40">
      <div class="glb-img-wrap relative max-w-5xl w-full transform scale-90 opacity-0 transition-all duration-400 pointer-events-auto">
        <img id="glbLightboxImg" src="" alt="" class="w-full h-auto max-h-[80vh] object-contain rounded-xl shadow-2xl">
        <!-- Caption bar -->
        <div class="mt-4 text-center">
          <p id="glbLightboxCaption" class="text-white/90 font-heading font-semibold text-lg"></p>
          <p id="glbLightboxCounter" class="text-white/40 font-body text-sm mt-1"></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Lightbox JS -->
  <script>
    (function() {
      var currentIndex = 0;
      var thumbs = [];

      function getItems() {
        thumbs = Array.from(document.querySelectorAll('.glb-thumb'));
        return thumbs;
      }

      window.openGalleryLightbox = function(el) {
        var items = getItems();
        currentIndex = items.indexOf(el);
        showImage(currentIndex);
        var lb = document.getElementById('galleryLightbox');
        lb.classList.remove('hidden');
        requestAnimationFrame(function() {
          lb.querySelector('.glb-backdrop').style.opacity = '1';
          lb.querySelector('.glb-img-wrap').style.transform = 'scale(1)';
          lb.querySelector('.glb-img-wrap').style.opacity = '1';
        });
        document.body.style.overflow = 'hidden';
        document.addEventListener('keydown', handleLbKey);
      };

      window.closeGalleryLightbox = function() {
        var lb = document.getElementById('galleryLightbox');
        lb.querySelector('.glb-backdrop').style.opacity = '0';
        lb.querySelector('.glb-img-wrap').style.transform = 'scale(0.9)';
        lb.querySelector('.glb-img-wrap').style.opacity = '0';
        setTimeout(function() {
          lb.classList.add('hidden');
          document.body.style.overflow = '';
        }, 400);
        document.removeEventListener('keydown', handleLbKey);
      };

      window.navigateGallery = function(dir) {
        var items = getItems();
        currentIndex = (currentIndex + dir + items.length) % items.length;
        showImage(currentIndex);
      };

      function showImage(idx) {
        var items = getItems();
        var item = items[idx];
        if (!item) return;
        var img = document.getElementById('glbLightboxImg');
        var cap = document.getElementById('glbLightboxCaption');
        var cnt = document.getElementById('glbLightboxCounter');
        img.src = item.getAttribute('data-img-src');
        img.alt = item.getAttribute('data-img-alt') || '';
        cap.textContent = item.getAttribute('data-img-caption') || '';
        cnt.textContent = (idx + 1) + ' / ' + items.length;
      }

      function handleLbKey(e) {
        if (e.key === 'Escape') closeGalleryLightbox();
        if (e.key === 'ArrowLeft') navigateGallery(-1);
        if (e.key === 'ArrowRight') navigateGallery(1);
      }
    })();
  </script>
</section>
