<!-- Gallery Lightbox: griglia 3 colonne con effetto tilt e overlay caption -->
<section id="gallery" class="py-20 bg-[var(--color-bg-alt)] overflow-hidden">
  <div class="max-w-7xl mx-auto px-6">
    <!-- Header -->
    <div class="text-center mb-16" data-animate="fade-up">
      <p class="text-sm font-semibold tracking-widest uppercase text-[var(--color-primary)] mb-4">Galleria</p>
      <h2 class="text-3xl md:text-4xl font-bold font-heading text-[var(--color-text)] mb-4" data-animate="text-split" data-split-type="words">{{GALLERY_TITLE}}</h2>
      <p class="text-[var(--color-text-muted)] max-w-2xl mx-auto">{{GALLERY_SUBTITLE}}</p>
    </div>

    <!-- Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8" data-animate="stagger">
      <!-- REPEAT:GALLERY_ITEMS -->
      <div class="stagger-item" data-animate="blur-in" data-parallax="0.15">
        <div class="group relative rounded-2xl overflow-hidden shadow-lg hover:shadow-2xl transition-shadow duration-500 bg-[var(--color-bg)]" data-animate="tilt">
          <!-- Image -->
          <div class="aspect-[4/3] overflow-hidden">
            <img
              src="{{GALLERY_IMAGE_URL}}"
              alt="{{GALLERY_IMAGE_ALT}}"
              class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-105"
              loading="lazy"
            >
          </div>
          <!-- Hover Overlay with Caption -->
          <div class="absolute inset-0 bg-[var(--color-primary)]/80 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-all duration-500">
            <div class="text-center px-6 transform scale-95 group-hover:scale-100 transition-transform duration-500">
              <div class="w-12 h-px bg-white/60 mx-auto mb-4"></div>
              <p class="text-white font-heading font-semibold text-lg">{{GALLERY_CAPTION}}</p>
              <div class="w-12 h-px bg-white/60 mx-auto mt-4"></div>
            </div>
          </div>
          <!-- View icon -->
          <div class="absolute top-4 right-4 w-10 h-10 bg-white/20 backdrop-blur-sm rounded-full flex items-center justify-center opacity-0 group-hover:opacity-100 transition-all duration-500 transform -translate-y-2 group-hover:translate-y-0">
            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0zM10 7v3m0 0v3m0-3h3m-3 0H7"/>
            </svg>
          </div>
        </div>
      </div>
      <!-- /REPEAT:GALLERY_ITEMS -->
    </div>
  </div>
</section>
