<!-- Gallery Portfolio Sticky: editorial split layout with sticky project sidebar and scrollable images. Agenz-inspired clean portfolio -->
<section id="gallery" class="py-24 md:py-32 bg-[var(--color-bg)] overflow-hidden relative">

  <!-- Subtle ambient glow -->
  <div class="absolute inset-0 pointer-events-none">
    <div class="absolute top-1/4 right-0 w-[400px] h-[400px] bg-[var(--color-primary)]/4 rounded-full blur-3xl"></div>
    <div class="absolute bottom-1/4 left-0 w-[350px] h-[350px] bg-[var(--color-secondary)]/3 rounded-full blur-3xl"></div>
  </div>

  <!-- Fine dot texture -->
  <div class="absolute inset-0 opacity-[0.012]" style="background-image: radial-gradient(var(--color-text) 0.5px, transparent 0.5px); background-size: 16px 16px;"></div>

  <div class="max-w-7xl mx-auto px-6 relative z-10">
    <!-- Header -->
    <div class="mb-16 md:mb-24" data-animate="fade-up">
      <div class="max-w-3xl">
        <div class="inline-flex items-center gap-2 px-4 py-1.5 rounded-full border border-[var(--color-primary)]/15 bg-[var(--color-primary)]/5 mb-6">
          <span class="w-1.5 h-1.5 rounded-full bg-[var(--color-primary)] animate-pulse"></span>
          <span class="text-xs font-semibold tracking-widest uppercase text-[var(--color-primary)] font-body">Lavori Selezionati</span>
        </div>
        <h2 class="text-3xl md:text-5xl lg:text-6xl font-bold font-heading text-[var(--color-text)] mb-5" data-animate="text-split" data-split-type="words">{{GALLERY_TITLE}}</h2>
        <p class="text-[var(--color-text-muted)] text-lg font-body max-w-xl" data-animate="blur-slide" data-delay="0.2">{{GALLERY_SUBTITLE}}</p>
      </div>
      <!-- Decorative line -->
      <div class="mt-10 h-px w-full" style="background: linear-gradient(90deg, var(--color-primary)/20, var(--color-text)/5, transparent);"></div>
    </div>

    <!-- Sticky Sidebar Portfolio Layout -->
    <div data-animate="stagger">
      <!-- REPEAT:GALLERY_ITEMS -->
      <div class="stagger-item gallery-sticky-project mb-20 md:mb-32 last:mb-0" data-animate="fade-up">
        <div class="grid grid-cols-1 md:grid-cols-12 gap-8 md:gap-12">
          <!-- Left: Sticky project info sidebar -->
          <div class="md:col-span-4 lg:col-span-3">
            <div class="md:sticky md:top-32">
              <!-- Category -->
              <span class="inline-block px-3 py-1 text-[10px] font-bold tracking-widest uppercase rounded-full bg-[var(--color-primary)]/10 text-[var(--color-primary)] mb-4">{{GALLERY_CATEGORY}}</span>

              <!-- Project title -->
              <h3 class="text-2xl md:text-3xl font-bold font-heading text-[var(--color-text)] mb-4 leading-tight">
                {{GALLERY_CAPTION}}
              </h3>

              <!-- Accent divider -->
              <div class="h-0.5 w-12 rounded-full mb-5" style="background: linear-gradient(90deg, var(--color-primary), var(--color-secondary));"></div>

              <!-- Tech/detail tags (decorative) -->
              <div class="flex flex-wrap gap-2 mb-6">
                <span class="px-3 py-1 text-[11px] font-medium rounded-lg bg-[var(--color-bg-alt)] text-[var(--color-text-muted)] border border-[var(--color-text)]/5 font-body">Design</span>
                <span class="px-3 py-1 text-[11px] font-medium rounded-lg bg-[var(--color-bg-alt)] text-[var(--color-text-muted)] border border-[var(--color-text)]/5 font-body">Strategy</span>
                <span class="px-3 py-1 text-[11px] font-medium rounded-lg bg-[var(--color-bg-alt)] text-[var(--color-text-muted)] border border-[var(--color-text)]/5 font-body">Development</span>
              </div>

              <!-- View project link -->
              <div class="inline-flex items-center gap-2 text-[var(--color-primary)] group/link cursor-pointer">
                <span class="text-sm font-semibold font-body">Vedi progetto</span>
                <svg class="w-4 h-4 group-hover/link:translate-x-1 transition-transform duration-300" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M17 8l4 4m0 0l-4 4m4-4H3"/>
                </svg>
              </div>
            </div>
          </div>

          <!-- Right: Scrollable project image -->
          <div class="md:col-span-8 lg:col-span-9">
            <div class="group relative rounded-2xl overflow-hidden bg-[var(--color-bg-alt)] shadow-lg hover:shadow-2xl hover:shadow-[var(--color-primary)]/8 transition-all duration-500" data-animate="image-zoom">
              <div class="aspect-[16/10] overflow-hidden">
                <img
                  src="{{GALLERY_IMAGE_URL}}"
                  alt="{{GALLERY_IMAGE_ALT}}"
                  class="w-full h-full object-cover transition-transform duration-700 ease-out group-hover:scale-105"
                  loading="lazy"
                >
              </div>

              <!-- Subtle overlay on hover -->
              <div class="absolute inset-0 bg-gradient-to-t from-black/30 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>

              <!-- Corner accents -->
              <div class="absolute top-4 left-4 w-10 h-10 border-t-2 border-l-2 border-white/0 group-hover:border-white/30 transition-all duration-500 rounded-tl-lg"></div>
              <div class="absolute bottom-4 right-4 w-10 h-10 border-b-2 border-r-2 border-white/0 group-hover:border-white/30 transition-all duration-500 rounded-br-lg"></div>

              <!-- Zoom icon -->
              <div class="absolute top-5 right-5 w-10 h-10 rounded-full bg-white/10 backdrop-blur-md flex items-center justify-center opacity-0 group-hover:opacity-100 transition-all duration-400 transform -translate-y-2 group-hover:translate-y-0 border border-white/10">
                <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0zM10 7v3m0 0v3m0-3h3m-3 0H7"/>
                </svg>
              </div>
            </div>
          </div>
        </div>

        <!-- Separator between projects -->
        <div class="mt-16 md:mt-24 h-px bg-[var(--color-text)]/5 gallery-sticky-project-sep"></div>
      </div>
      <!-- /REPEAT:GALLERY_ITEMS -->
    </div>
  </div>

  <style>
    .gallery-sticky-project:last-child .gallery-sticky-project-sep { display: none; }
  </style>
</section>
