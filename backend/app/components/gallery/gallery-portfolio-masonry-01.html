<!-- Gallery Portfolio Masonry: mixed-ratio masonry grid with project hover overlays, category tags, and stagger entrance. Zeniq-inspired agency portfolio -->
<section id="gallery" class="py-24 md:py-32 bg-[var(--color-bg)] overflow-hidden relative">

  <!-- Ambient decorative blurs -->
  <div class="absolute inset-0 pointer-events-none">
    <div class="absolute top-20 left-0 w-[500px] h-[500px] bg-[var(--color-primary)]/5 rounded-full blur-3xl"></div>
    <div class="absolute bottom-20 right-0 w-[400px] h-[400px] bg-[var(--color-secondary)]/5 rounded-full blur-3xl"></div>
    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[600px] h-[600px] bg-[var(--color-accent)]/3 rounded-full blur-3xl"></div>
  </div>

  <!-- Dot grid texture -->
  <div class="absolute inset-0 opacity-[0.02]" style="background-image: radial-gradient(var(--color-text) 1px, transparent 1px); background-size: 24px 24px;"></div>

  <div class="max-w-7xl mx-auto px-6 relative z-10">
    <!-- Header -->
    <div class="text-center mb-16 md:mb-20" data-animate="fade-up">
      <div class="inline-flex items-center gap-2 px-4 py-1.5 rounded-full border border-[var(--color-primary)]/15 bg-[var(--color-primary)]/5 mb-6">
        <span class="w-1.5 h-1.5 rounded-full bg-[var(--color-primary)] animate-pulse"></span>
        <span class="text-xs font-semibold tracking-widest uppercase text-[var(--color-primary)] font-body">Portfolio</span>
      </div>
      <h2 class="text-3xl md:text-5xl lg:text-6xl font-bold font-heading text-[var(--color-text)] mb-5" data-animate="text-split" data-split-type="words">{{GALLERY_TITLE}}</h2>
      <p class="text-[var(--color-text-muted)] max-w-2xl mx-auto text-lg font-body" data-animate="blur-slide" data-delay="0.2">{{GALLERY_SUBTITLE}}</p>
    </div>

    <!-- Masonry Portfolio Grid with mixed ratios -->
    <div class="columns-1 sm:columns-2 lg:columns-3 gap-6 [column-fill:_balance]" data-animate="stagger">
      <!-- REPEAT:GALLERY_ITEMS -->
      <div class="stagger-item break-inside-avoid mb-6 portfolio-masonry-item" data-animate="scale-in">
        <div class="group relative rounded-2xl overflow-hidden cursor-pointer bg-[var(--color-bg-alt)] shadow-sm hover:shadow-2xl hover:shadow-[var(--color-primary)]/10 transition-all duration-500" data-animate="tilt">
          <!-- Image with mixed aspect ratios via CSS nth-child -->
          <div class="portfolio-masonry-img overflow-hidden">
            <img
              src="{{GALLERY_IMAGE_URL}}"
              alt="{{GALLERY_IMAGE_ALT}}"
              class="w-full h-full object-cover transition-transform duration-700 ease-out group-hover:scale-110"
              loading="lazy"
            >
          </div>

          <!-- Full overlay on hover -->
          <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/40 to-black/10 opacity-0 group-hover:opacity-100 transition-all duration-500 flex flex-col justify-end p-6">
            <!-- Category pill -->
            <div class="transform translate-y-4 group-hover:translate-y-0 transition-transform duration-500 delay-75">
              <span class="inline-block px-3 py-1 text-[10px] font-bold tracking-widest uppercase rounded-full bg-[var(--color-primary)]/80 text-white mb-3">
                {{GALLERY_CATEGORY}}
              </span>
            </div>
            <!-- Project title -->
            <h3 class="text-white font-heading font-bold text-xl leading-snug transform translate-y-4 group-hover:translate-y-0 transition-transform duration-500 delay-100">
              {{GALLERY_CAPTION}}
            </h3>
            <!-- Accent underline -->
            <div class="mt-3 h-0.5 w-0 group-hover:w-16 rounded-full transition-all duration-600 delay-200 origin-left" style="background: linear-gradient(90deg, var(--color-primary), var(--color-accent));"></div>
            <!-- View project arrow -->
            <div class="mt-4 flex items-center gap-2 text-white/80 opacity-0 group-hover:opacity-100 transition-opacity duration-400 delay-300">
              <span class="text-xs font-semibold tracking-wider uppercase font-body">Vedi progetto</span>
              <svg class="w-4 h-4 group-hover:translate-x-1 transition-transform duration-300" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M17 8l4 4m0 0l-4 4m4-4H3"/>
              </svg>
            </div>
          </div>

          <!-- Decorative corner frames -->
          <div class="absolute top-3 left-3 w-8 h-8 border-t-2 border-l-2 border-white/0 group-hover:border-white/30 transition-all duration-500 rounded-tl-lg"></div>
          <div class="absolute bottom-3 right-3 w-8 h-8 border-b-2 border-r-2 border-white/0 group-hover:border-white/30 transition-all duration-500 rounded-br-lg"></div>
        </div>
      </div>
      <!-- /REPEAT:GALLERY_ITEMS -->
    </div>
  </div>

  <!-- Mixed aspect ratio styles -->
  <style>
    .portfolio-masonry-img { aspect-ratio: 4/3; }
    .portfolio-masonry-item:nth-child(3n+1) .portfolio-masonry-img { aspect-ratio: 3/4; }
    .portfolio-masonry-item:nth-child(3n+2) .portfolio-masonry-img { aspect-ratio: 1/1; }
    .portfolio-masonry-item:nth-child(5n) .portfolio-masonry-img { aspect-ratio: 16/10; }
    .portfolio-masonry-item:nth-child(7n) .portfolio-masonry-img { aspect-ratio: 3/4; }
  </style>
</section>
