<!-- Gallery Masonry: CSS columns masonry with hover overlays and rounded images -->
<section id="gallery" class="py-24 bg-[var(--color-bg-alt)] overflow-hidden relative">
  <!-- Ambient glow -->
  <div class="absolute top-0 left-1/3 w-96 h-96 bg-[var(--color-primary)]/5 rounded-full blur-3xl pointer-events-none"></div>
  <div class="absolute bottom-0 right-1/4 w-80 h-80 bg-[var(--color-secondary)]/5 rounded-full blur-3xl pointer-events-none"></div>

  <div class="max-w-7xl mx-auto px-6 relative z-10">
    <!-- Header -->
    <div class="text-center mb-20" data-animate="fade-up">
      <p class="text-sm font-semibold tracking-widest uppercase text-[var(--color-primary)] mb-4">Gallery</p>
      <h2 class="text-3xl md:text-5xl font-bold font-heading text-[var(--color-text)] mb-5" data-animate="text-split" data-split-type="words">{{GALLERY_TITLE}}</h2>
      <p class="text-[var(--color-text-muted)] max-w-2xl mx-auto text-lg font-body" data-animate="fade-up" data-delay="0.2">{{GALLERY_SUBTITLE}}</p>
    </div>

    <!-- Masonry Grid -->
    <div class="columns-1 sm:columns-2 md:columns-3 gap-5 [column-fill:_balance]" data-animate="stagger">
      <!-- REPEAT:GALLERY_ITEMS -->
      <div class="stagger-item break-inside-avoid mb-5" data-animate="scale-in">
        <div class="group relative rounded-xl overflow-hidden cursor-pointer bg-[var(--color-bg)]" data-animate="image-zoom">
          <!-- Image -->
          <img
            src="{{GALLERY_IMAGE_URL}}"
            alt="{{GALLERY_IMAGE_ALT}}"
            class="w-full h-auto object-cover transition-transform duration-700 ease-out group-hover:scale-110"
            loading="lazy"
          >
          <!-- Hover overlay -->
          <div class="absolute inset-0 bg-gradient-to-t from-black/70 via-black/20 to-transparent opacity-0 group-hover:opacity-100 transition-all duration-500">
            <div class="absolute bottom-0 left-0 right-0 p-6 transform translate-y-4 group-hover:translate-y-0 transition-transform duration-500">
              <p class="text-white font-heading font-semibold text-lg leading-snug">{{GALLERY_CAPTION}}</p>
              <div class="mt-3 h-0.5 w-10 bg-[var(--color-primary)] rounded-full transform scale-x-0 group-hover:scale-x-100 transition-transform duration-500 delay-100 origin-left"></div>
            </div>
          </div>
          <!-- Decorative corners -->
          <div class="absolute top-3 right-3 w-7 h-7 border-t-2 border-r-2 border-white/0 group-hover:border-white/50 transition-all duration-500 delay-75 rounded-tr-md"></div>
          <div class="absolute bottom-3 left-3 w-7 h-7 border-b-2 border-l-2 border-white/0 group-hover:border-white/50 transition-all duration-500 delay-75 rounded-bl-md"></div>
        </div>
      </div>
      <!-- /REPEAT:GALLERY_ITEMS -->
    </div>
  </div>
</section>
