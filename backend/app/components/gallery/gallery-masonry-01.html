<!-- Gallery Masonry: CSS columns masonry layout with mixed aspect ratios, hover title/category reveal, stagger entrance, and image-zoom -->
<section id="gallery" class="py-24 md:py-32 bg-[var(--color-bg-alt)] overflow-hidden relative">

  <!-- Ambient glow -->
  <div class="absolute inset-0 pointer-events-none">
    <div class="absolute top-0 left-1/3 w-96 h-96 bg-[var(--color-primary)]/5 rounded-full blur-3xl"></div>
    <div class="absolute bottom-0 right-1/4 w-80 h-80 bg-[var(--color-secondary)]/5 rounded-full blur-3xl"></div>
  </div>

  <!-- Subtle noise texture -->
  <div class="absolute inset-0 opacity-[0.015]" style="background-image: radial-gradient(var(--color-text) 1px, transparent 1px); background-size: 20px 20px;"></div>

  <div class="max-w-7xl mx-auto px-6 relative z-10">
    <!-- Header -->
    <div class="text-center mb-16 md:mb-20" data-animate="fade-up">
      <div class="inline-flex items-center gap-2 px-4 py-1.5 rounded-full border border-[var(--color-primary)]/15 bg-[var(--color-primary)]/5 mb-6">
        <span class="w-1.5 h-1.5 rounded-full bg-[var(--color-primary)] animate-pulse"></span>
        <span class="text-xs font-semibold tracking-widest uppercase text-[var(--color-primary)] font-body">Galleria</span>
      </div>
      <h2 class="text-3xl md:text-5xl lg:text-6xl font-bold font-heading text-[var(--color-text)] mb-5" data-animate="text-split" data-split-type="words">{{GALLERY_TITLE}}</h2>
      <p class="text-[var(--color-text-muted)] max-w-2xl mx-auto text-lg font-body" data-animate="fade-up" data-delay="0.2">{{GALLERY_SUBTITLE}}</p>
    </div>

    <!-- Masonry Grid -->
    <div class="columns-1 sm:columns-2 lg:columns-3 gap-5 [column-fill:_balance]" data-animate="stagger">
      <!-- REPEAT:GALLERY_ITEMS -->
      <div class="stagger-item break-inside-avoid mb-5" data-animate="scale-in">
        <div class="group relative rounded-2xl overflow-hidden cursor-pointer bg-[var(--color-bg)] shadow-sm hover:shadow-2xl hover:shadow-[var(--color-primary)]/10 transition-all duration-500" data-animate="image-zoom">
          <!-- Image -->
          <img
            src="{{GALLERY_IMAGE_URL}}"
            alt="{{GALLERY_IMAGE_ALT}}"
            class="w-full h-auto object-cover transition-transform duration-700 ease-out group-hover:scale-110"
            loading="lazy"
          >

          <!-- Hover overlay with gradient -->
          <div class="absolute inset-0 bg-gradient-to-t from-black/75 via-black/25 to-transparent opacity-0 group-hover:opacity-100 transition-all duration-500">
            <!-- Content positioned at bottom -->
            <div class="absolute bottom-0 left-0 right-0 p-6 transform translate-y-4 group-hover:translate-y-0 transition-transform duration-500 ease-out">
              <!-- Category tag -->
              <div class="mb-3 opacity-0 group-hover:opacity-100 transition-opacity duration-500 delay-100">
                <span class="inline-block px-3 py-1 text-[10px] font-bold tracking-widest uppercase rounded-full bg-white/15 backdrop-blur-sm text-white/90 border border-white/10">
                  {{GALLERY_CATEGORY}}
                </span>
              </div>
              <!-- Title -->
              <p class="text-white font-heading font-semibold text-lg leading-snug">{{GALLERY_CAPTION}}</p>
              <!-- Accent line -->
              <div class="mt-3 h-0.5 w-10 rounded-full transform scale-x-0 group-hover:scale-x-100 transition-transform duration-500 delay-150 origin-left" style="background: linear-gradient(90deg, var(--color-primary), var(--color-secondary));"></div>
            </div>
          </div>

          <!-- Decorative corner accents -->
          <div class="absolute top-3 right-3 w-8 h-8 border-t-2 border-r-2 border-white/0 group-hover:border-white/40 transition-all duration-500 delay-75 rounded-tr-lg"></div>
          <div class="absolute bottom-3 left-3 w-8 h-8 border-b-2 border-l-2 border-white/0 group-hover:border-white/40 transition-all duration-500 delay-75 rounded-bl-lg"></div>

          <!-- Zoom icon -->
          <div class="absolute top-4 right-4 w-10 h-10 rounded-full bg-white/10 backdrop-blur-md flex items-center justify-center opacity-0 group-hover:opacity-100 transition-all duration-400 transform -translate-y-2 group-hover:translate-y-0 border border-white/10">
            <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0zM10 7v3m0 0v3m0-3h3m-3 0H7"/>
            </svg>
          </div>
        </div>
      </div>
      <!-- /REPEAT:GALLERY_ITEMS -->
    </div>
  </div>
</section>
