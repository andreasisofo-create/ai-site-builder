<!-- Services Cards Grid: adaptive grid with premium hover effects -->
<section class="relative py-24 md:py-32 overflow-hidden" style="background: var(--color-bg-alt)" id="services">
  <!-- Decorative background -->
  <div class="absolute inset-0 pointer-events-none">
    <div class="absolute top-0 left-1/2 -translate-x-1/2 w-[600px] h-[600px] rounded-full blur-3xl opacity-[0.04]" style="background: var(--color-primary)"></div>
    <div class="absolute inset-0 opacity-[0.02]" style="background-image: radial-gradient(var(--color-text) 1px, transparent 1px); background-size: 40px 40px;"></div>
  </div>

  <div class="relative max-w-7xl mx-auto px-6 md:px-12">
    <!-- Section header -->
    <div class="text-center max-w-3xl mx-auto mb-16 md:mb-20">
      <p class="text-sm font-semibold tracking-widest uppercase mb-4" style="color: var(--color-primary)" data-animate="blur-in">I Nostri Servizi</p>
      <h2 class="text-3xl sm:text-4xl md:text-5xl font-heading font-bold mb-6" style="color: var(--color-text)" data-animate="text-split" data-split-type="words">
        {{SERVICES_TITLE}}
      </h2>
      <div class="w-12 h-1 rounded-full mx-auto mb-6" style="background: linear-gradient(90deg, var(--color-primary), var(--color-accent, var(--color-secondary)));" data-animate="scale-in"></div>
      <p class="text-lg md:text-xl leading-relaxed" style="color: var(--color-text-muted)" data-animate="blur-slide" data-delay="0.2" data-duration="1">
        {{SERVICES_SUBTITLE}}
      </p>
    </div>

    <!-- Cards grid -->
    <div class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6 md:gap-8" data-animate="stagger">
      <!-- REPEAT:SERVICES -->
      <div class="stagger-item group relative rounded-2xl p-8 md:p-10 overflow-hidden transition-all duration-500 hover:-translate-y-2 hover:shadow-2xl" style="background: var(--color-bg); box-shadow: 0 4px 24px rgba(0,0,0,0.06);" data-animate="tilt">
        <!-- Top gradient accent line -->
        <div class="absolute top-0 left-0 w-full h-1 opacity-0 group-hover:opacity-100 transition-opacity duration-500" style="background: linear-gradient(90deg, var(--color-primary), var(--color-accent, var(--color-secondary)))"></div>
        <!-- Subtle corner glow on hover -->
        <div class="absolute -top-12 -right-12 w-32 h-32 rounded-full opacity-0 group-hover:opacity-[0.06] blur-2xl transition-opacity duration-500" style="background: var(--color-primary)"></div>

        <div class="text-5xl mb-6">{{SERVICE_ICON}}</div>
        <h3 class="text-xl font-bold font-heading mb-3 transition-colors duration-300 group-hover:text-[var(--color-primary)]" style="color: var(--color-text)">{{SERVICE_TITLE}}</h3>
        <p class="leading-relaxed" style="color: var(--color-text-muted)">{{SERVICE_DESCRIPTION}}</p>
        <div class="mt-6 flex items-center gap-2 text-sm font-semibold opacity-0 group-hover:opacity-100 transition-all duration-300 translate-x-0 group-hover:translate-x-1" style="color: var(--color-primary)">
          Scopri <span>&rarr;</span>
        </div>
      </div>
      <!-- /REPEAT:SERVICES -->
    </div>
  </div>
</section>
