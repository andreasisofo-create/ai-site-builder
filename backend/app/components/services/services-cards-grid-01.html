<!-- Services Cards Grid: griglia 3 colonne -->
<section id="services" class="py-20 bg-[var(--color-bg)]">
  <div class="max-w-7xl mx-auto px-6">
    <div class="text-center mb-16" data-animate="fade-up">
      <p class="text-sm font-semibold tracking-widest uppercase text-[var(--color-primary)] mb-4" data-animate="fade-up">I Nostri Servizi</p>
      <h2 class="text-3xl md:text-4xl font-bold font-heading text-[var(--color-text)] mb-4" data-animate="text-split" data-split-type="words">{{SERVICES_TITLE}}</h2>
      <p class="text-[var(--color-text-muted)] max-w-2xl mx-auto">{{SERVICES_SUBTITLE}}</p>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" data-animate="stagger">
      <!-- REPEAT:SERVICES -->
      <div class="stagger-item group bg-[var(--color-bg-alt)] rounded-2xl p-8 hover:shadow-xl transition-all duration-300 hover:-translate-y-1" data-animate="tilt">
        <div class="text-4xl mb-5">{{SERVICE_ICON}}</div>
        <h3 class="text-xl font-bold font-heading text-[var(--color-text)] mb-3 group-hover:text-[var(--color-primary)] transition-colors">{{SERVICE_TITLE}}</h3>
        <p class="text-[var(--color-text-muted)] leading-relaxed">{{SERVICE_DESCRIPTION}}</p>
      </div>
      <!-- /REPEAT:SERVICES -->
    </div>
  </div>
</section>
