<!-- Services Image Reveal: 2-column grid cards with hover-reveal background images, Pixor-inspired interactive service showcase -->
<section id="services" class="py-24 md:py-32 relative overflow-hidden" style="background: var(--color-bg-alt);">

  <!-- Background decoration -->
  <div class="absolute inset-0 pointer-events-none">
    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[800px] h-[800px] rounded-full blur-3xl opacity-[0.03]" style="background: var(--color-primary);"></div>
    <div class="absolute inset-0 opacity-[0.015]" style="background-image: radial-gradient(var(--color-text) 1px, transparent 1px); background-size: 48px 48px;"></div>
  </div>

  <div class="relative z-10 max-w-7xl mx-auto px-6">

    <!-- Section header -->
    <div class="text-center max-w-3xl mx-auto mb-16 md:mb-20">
      <!-- Badge -->
      <div class="inline-flex items-center gap-2 px-4 py-1.5 rounded-full border mb-6" style="border-color: rgba(var(--color-primary-rgb, 99, 102, 241), 0.15); background: rgba(var(--color-primary-rgb, 99, 102, 241), 0.05);" data-animate="blur-in">
        <span class="w-1.5 h-1.5 rounded-full animate-pulse" style="background: var(--color-primary);"></span>
        <span class="text-xs font-semibold tracking-widest uppercase font-body" style="color: var(--color-primary);">Cosa Facciamo</span>
      </div>

      <h2 class="text-3xl md:text-5xl lg:text-6xl font-heading font-bold leading-tight mb-6" style="color: var(--color-text);" data-animate="text-split" data-split-type="words">
        {{SERVICES_TITLE}}
      </h2>

      <p class="text-lg md:text-xl leading-relaxed font-body" style="color: var(--color-text-muted);" data-animate="blur-slide" data-delay="0.2" data-duration="1">
        {{SERVICES_SUBTITLE}}
      </p>
    </div>

    <!-- Services grid: 2-column, zero gap -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-0 rounded-2xl overflow-hidden shadow-xl" style="box-shadow: 0 25px 60px rgba(0,0,0,0.08);" data-animate="stagger">

      <!-- REPEAT:SERVICES -->
      <div class="stagger-item group relative overflow-hidden transition-all duration-500" data-animate="fade-up" data-service-card>
        <!-- Alternating background via CSS nth-child -->
        <div class="absolute inset-0 transition-colors duration-500" style="background: var(--color-bg);"></div>

        <!-- Hover reveal image (slides up from bottom) -->
        <div class="absolute inset-0 opacity-0 group-hover:opacity-100 transition-all duration-700 ease-out">
          <img
            src="{{SERVICE_IMAGE_URL}}"
            alt="{{SERVICE_TITLE}}"
            class="w-full h-full object-cover transform translate-y-4 group-hover:translate-y-0 transition-transform duration-700 ease-out scale-105"
            loading="lazy"
          >
          <!-- Dark overlay on image for text readability -->
          <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/50 to-black/30"></div>
        </div>

        <!-- Content (always visible, adjusts color on hover) -->
        <div class="relative z-10 p-8 md:p-10 lg:p-12 min-h-[280px] flex flex-col justify-between">
          <!-- Top: number + icon -->
          <div class="flex items-start justify-between mb-8">
            <span class="text-6xl md:text-7xl font-heading font-black leading-none transition-all duration-500 group-hover:text-white/20" style="color: var(--color-text); opacity: 0.06;">
              {{SERVICE_ICON}}
            </span>
            <div class="text-3xl transition-all duration-500 group-hover:scale-110 group-hover:text-white">
              {{SERVICE_ICON}}
            </div>
          </div>

          <!-- Bottom: title, description, link -->
          <div>
            <h3 class="text-xl md:text-2xl font-heading font-bold mb-3 transition-colors duration-500 group-hover:text-white" style="color: var(--color-text);">
              {{SERVICE_TITLE}}
            </h3>

            <p class="text-sm md:text-base leading-relaxed font-body mb-6 transition-colors duration-500 group-hover:text-white/80" style="color: var(--color-text-muted);">
              {{SERVICE_DESCRIPTION}}
            </p>

            <!-- Arrow link -->
            <div class="inline-flex items-center gap-2 text-sm font-semibold font-body transition-all duration-300 group-hover:text-white group-hover:gap-4" style="color: var(--color-primary);">
              <span>Esplora</span>
              <svg class="w-4 h-4 transition-transform duration-300 group-hover:translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"/>
              </svg>
            </div>
          </div>
        </div>

        <!-- Decorative border accent on hover -->
        <div class="absolute bottom-0 left-0 w-full h-1 transform scale-x-0 group-hover:scale-x-100 transition-transform duration-500 origin-left" style="background: linear-gradient(90deg, var(--color-primary), var(--color-secondary));"></div>
      </div>
      <!-- /REPEAT:SERVICES -->

    </div>
  </div>

  <!-- Alternating background colors for cards -->
  <style>
    [data-service-card]:nth-child(4n+2) > div:first-child,
    [data-service-card]:nth-child(4n+3) > div:first-child {
      background: var(--color-bg-alt) !important;
    }
    /* On hover, make sure image overlay covers the alt background too */
    @media (hover: hover) {
      [data-service-card]:hover > div:first-child {
        opacity: 0;
      }
    }
  </style>
</section>
