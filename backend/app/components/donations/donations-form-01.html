<!-- Donations Form: split layout with info panel + elevated form card, predefined amount pills, gradient top border -->
<section id="donate" class="py-24 md:py-32 overflow-hidden relative" style="background: var(--color-bg-alt)">

  <!-- Ambient glow -->
  <div class="absolute inset-0 pointer-events-none">
    <div class="absolute top-1/3 left-0 w-[500px] h-[500px] rounded-full blur-3xl opacity-[0.04]" style="background: var(--color-primary)"></div>
    <div class="absolute bottom-0 right-1/4 w-[400px] h-[400px] rounded-full blur-3xl opacity-[0.03]" style="background: var(--color-secondary)"></div>
  </div>

  <!-- Subtle texture -->
  <div class="absolute inset-0 opacity-[0.012]" style="background-image: radial-gradient(var(--color-text) 1px, transparent 1px); background-size: 30px 30px;"></div>

  <style>
    /* Amount pill selection (CSS-only) */
    .donation-amount-radio { display: none; }
    .donation-amount-pill {
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.625rem 1.5rem;
      border-radius: 0.75rem;
      font-size: 0.9375rem;
      font-weight: 700;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      color: var(--color-text);
      border: 2px solid color-mix(in srgb, var(--color-text) 12%, transparent);
      background: transparent;
    }
    .donation-amount-pill:hover {
      border-color: var(--color-primary);
      color: var(--color-primary);
      background: color-mix(in srgb, var(--color-primary) 5%, transparent);
    }
    #donation-amt-1:checked ~ .donation-form-wrap .donation-amount-pill[for="donation-amt-1"],
    #donation-amt-2:checked ~ .donation-form-wrap .donation-amount-pill[for="donation-amt-2"],
    #donation-amt-3:checked ~ .donation-form-wrap .donation-amount-pill[for="donation-amt-3"] {
      background: var(--color-primary);
      border-color: var(--color-primary);
      color: white;
      box-shadow: 0 4px 16px color-mix(in srgb, var(--color-primary) 30%, transparent);
      transform: scale(1.05);
    }

    /* Input field styles */
    .donation-input {
      width: 100%;
      padding: 0.875rem 1rem;
      border-radius: 0.75rem;
      font-size: 0.9375rem;
      transition: all 0.3s ease;
      color: var(--color-text);
      background: var(--color-bg-alt);
      border: 1.5px solid color-mix(in srgb, var(--color-text) 10%, transparent);
      outline: none;
    }
    .donation-input:focus {
      border-color: var(--color-primary);
      box-shadow: 0 0 0 3px color-mix(in srgb, var(--color-primary) 12%, transparent);
    }
    .donation-input::placeholder {
      color: var(--color-text-muted);
      opacity: 0.6;
    }
  </style>

  <div class="relative max-w-7xl mx-auto px-6 md:px-12 z-10">
    <div class="grid lg:grid-cols-5 gap-10 lg:gap-16 items-start">

      <!-- Left: Info panel (40%) -->
      <div class="lg:col-span-2 lg:sticky lg:top-24" data-animate="fade-right">
        <div class="inline-flex items-center gap-2 px-4 py-1.5 rounded-full border mb-6" style="border-color: color-mix(in srgb, var(--color-primary) 15%, transparent); background: color-mix(in srgb, var(--color-primary) 5%, transparent);">
          <span class="w-1.5 h-1.5 rounded-full animate-pulse" style="background: var(--color-primary)"></span>
          <span class="text-xs font-semibold tracking-widest uppercase font-body" style="color: var(--color-primary)">Sostienici</span>
        </div>

        <h2 class="text-3xl md:text-4xl lg:text-5xl font-bold font-heading mb-6 leading-tight" style="color: var(--color-text)" data-animate="text-split" data-split-type="words">{{DONATION_FORM_TITLE}}</h2>

        <p class="text-lg leading-relaxed mb-10 font-body" style="color: var(--color-text-muted)">{{DONATION_FORM_DESCRIPTION}}</p>

        <!-- Category icons -->
        <div class="space-y-5">
          <div class="flex items-center gap-4 group">
            <div class="w-12 h-12 rounded-xl flex items-center justify-center transition-all duration-300 group-hover:scale-110" style="background: color-mix(in srgb, var(--color-primary) 10%, transparent);">
              <svg class="w-5 h-5" style="color: var(--color-primary)" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
              </svg>
            </div>
            <span class="font-semibold font-body" style="color: var(--color-text)">{{DONATION_CATEGORY_1}}</span>
          </div>

          <div class="flex items-center gap-4 group">
            <div class="w-12 h-12 rounded-xl flex items-center justify-center transition-all duration-300 group-hover:scale-110" style="background: color-mix(in srgb, var(--color-primary) 10%, transparent);">
              <svg class="w-5 h-5" style="color: var(--color-primary)" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/>
              </svg>
            </div>
            <span class="font-semibold font-body" style="color: var(--color-text)">{{DONATION_CATEGORY_2}}</span>
          </div>

          <div class="flex items-center gap-4 group">
            <div class="w-12 h-12 rounded-xl flex items-center justify-center transition-all duration-300 group-hover:scale-110" style="background: color-mix(in srgb, var(--color-primary) 10%, transparent);">
              <svg class="w-5 h-5" style="color: var(--color-primary)" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
              </svg>
            </div>
            <span class="font-semibold font-body" style="color: var(--color-text)">{{DONATION_CATEGORY_3}}</span>
          </div>
        </div>

        <!-- Trust indicator -->
        <div class="mt-10 flex items-center gap-3 py-4 px-5 rounded-xl" style="background: color-mix(in srgb, var(--color-primary) 5%, transparent); border: 1px solid color-mix(in srgb, var(--color-primary) 10%, transparent);">
          <svg class="w-5 h-5 flex-shrink-0" style="color: var(--color-primary)" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"/>
          </svg>
          <span class="text-sm font-medium font-body" style="color: var(--color-text-muted)">Transazioni sicure e protette</span>
        </div>
      </div>

      <!-- Right: Form card (60%) -->
      <div class="lg:col-span-3" data-animate="blur-slide">
        <!-- Hidden radio inputs for amount pills -->
        <input type="radio" name="donation-amount" id="donation-amt-1" class="donation-amount-radio">
        <input type="radio" name="donation-amount" id="donation-amt-2" class="donation-amount-radio" checked>
        <input type="radio" name="donation-amount" id="donation-amt-3" class="donation-amount-radio">

        <div class="donation-form-wrap">
          <div class="relative rounded-2xl overflow-hidden" style="background: var(--color-bg); box-shadow: 0 8px 40px rgba(0,0,0,0.08);">
            <!-- Gradient top border -->
            <div class="h-1.5" style="background: linear-gradient(90deg, var(--color-primary), var(--color-accent, var(--color-secondary)), var(--color-primary));"></div>

            <!-- Subtle corner glow -->
            <div class="absolute -top-16 -right-16 w-48 h-48 rounded-full blur-3xl opacity-[0.06]" style="background: var(--color-primary)"></div>

            <div class="relative p-8 md:p-10">
              <h3 class="text-xl font-bold font-heading mb-2" style="color: var(--color-text)">{{DONATION_FORM_SUBTITLE}}</h3>
              <p class="text-sm mb-8 font-body" style="color: var(--color-text-muted)">Scegli un importo o inserisci il tuo</p>

              <form class="space-y-6" onsubmit="return false;">
                <!-- Predefined amount pills -->
                <div>
                  <label class="block text-sm font-semibold font-body mb-3" style="color: var(--color-text)">Importo donazione</label>
                  <div class="grid grid-cols-3 gap-3">
                    <label for="donation-amt-1" class="donation-amount-pill font-body">{{DONATION_AMOUNT_1}}</label>
                    <label for="donation-amt-2" class="donation-amount-pill font-body">{{DONATION_AMOUNT_2}}</label>
                    <label for="donation-amt-3" class="donation-amount-pill font-body">{{DONATION_AMOUNT_3}}</label>
                  </div>
                </div>

                <!-- Custom amount -->
                <div>
                  <label class="block text-sm font-semibold font-body mb-2" style="color: var(--color-text)">Oppure inserisci un importo</label>
                  <div class="relative">
                    <span class="absolute left-4 top-1/2 -translate-y-1/2 text-sm font-bold" style="color: var(--color-text-muted)">EUR</span>
                    <input type="number" placeholder="0,00" class="donation-input font-body" style="padding-left: 3.5rem;" min="1">
                  </div>
                </div>

                <!-- Name -->
                <div>
                  <label class="block text-sm font-semibold font-body mb-2" style="color: var(--color-text)">Nome e cognome</label>
                  <input type="text" placeholder="Il tuo nome" class="donation-input font-body">
                </div>

                <!-- Email -->
                <div>
                  <label class="block text-sm font-semibold font-body mb-2" style="color: var(--color-text)">Email</label>
                  <input type="email" placeholder="email@esempio.com" class="donation-input font-body">
                </div>

                <!-- Message -->
                <div>
                  <label class="block text-sm font-semibold font-body mb-2" style="color: var(--color-text)">Messaggio <span style="color: var(--color-text-muted)" class="font-normal">(opzionale)</span></label>
                  <textarea rows="3" placeholder="Lascia un messaggio di supporto..." class="donation-input font-body" style="resize: vertical; min-height: 5rem;"></textarea>
                </div>

                <!-- Submit button -->
                <button type="submit" class="w-full py-4 px-8 rounded-xl text-base font-bold font-body text-white transition-all duration-300 hover:shadow-xl hover:-translate-y-0.5 active:translate-y-0 flex items-center justify-center gap-3" style="background: linear-gradient(135deg, var(--color-primary), var(--color-accent, var(--color-secondary))); box-shadow: 0 4px 16px color-mix(in srgb, var(--color-primary) 30%, transparent);" data-animate="magnetic">
                  <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
                  </svg>
                  {{DONATION_BUTTON_TEXT}}
                </button>

                <!-- Security note -->
                <div class="flex items-center justify-center gap-2 pt-2">
                  <svg class="w-4 h-4 opacity-50" style="color: var(--color-text-muted)" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                  </svg>
                  <span class="text-xs font-body" style="color: var(--color-text-muted); opacity: 0.6;">Pagamento crittografato SSL</span>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>
