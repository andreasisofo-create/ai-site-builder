<!-- Donations Progress: cause/campaign cards with animated progress bars, raised/goal amounts, and CTA buttons -->
<section id="donations" class="py-24 md:py-32 overflow-hidden relative" style="background: var(--color-bg)">

  <!-- Ambient glow -->
  <div class="absolute inset-0 pointer-events-none">
    <div class="absolute top-0 left-1/4 w-[600px] h-[600px] rounded-full blur-3xl opacity-[0.04]" style="background: var(--color-primary)"></div>
    <div class="absolute bottom-1/4 right-0 w-[400px] h-[400px] rounded-full blur-3xl opacity-[0.03]" style="background: var(--color-secondary)"></div>
  </div>

  <!-- Subtle texture -->
  <div class="absolute inset-0 opacity-[0.012]" style="background-image: radial-gradient(var(--color-text) 1px, transparent 1px); background-size: 36px 36px;"></div>

  <div class="relative max-w-7xl mx-auto px-6 md:px-12 z-10">
    <!-- Section header -->
    <div class="text-center max-w-3xl mx-auto mb-16 md:mb-20">
      <div class="inline-flex items-center gap-2 px-4 py-1.5 rounded-full border mb-6" style="border-color: color-mix(in srgb, var(--color-primary) 15%, transparent); background: color-mix(in srgb, var(--color-primary) 5%, transparent);">
        <span class="w-1.5 h-1.5 rounded-full animate-pulse" style="background: var(--color-primary)"></span>
        <span class="text-xs font-semibold tracking-widest uppercase font-body" style="color: var(--color-primary)">Cause</span>
      </div>
      <h2 class="text-3xl md:text-5xl lg:text-6xl font-bold font-heading mb-5" style="color: var(--color-text)" data-animate="text-split" data-split-type="words">{{DONATIONS_TITLE}}</h2>
      <div class="w-12 h-1 rounded-full mx-auto mb-6" style="background: linear-gradient(90deg, var(--color-primary), var(--color-accent, var(--color-secondary)));"></div>
      <p class="text-lg md:text-xl leading-relaxed font-body" style="color: var(--color-text-muted)" data-animate="blur-slide" data-delay="0.2">{{DONATIONS_SUBTITLE}}</p>
    </div>

    <!-- Cards grid -->
    <div class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6 md:gap-8" data-animate="stagger">
      <!-- REPEAT:DONATION_ITEMS -->
      <div class="stagger-item group relative rounded-2xl overflow-hidden transition-all duration-500 hover:-translate-y-2 hover:shadow-2xl" style="background: var(--color-bg-alt); box-shadow: 0 4px 24px rgba(0,0,0,0.06);" data-animate="fade-up">

        <!-- Image -->
        <div class="relative aspect-[16/10] overflow-hidden">
          <img
            src="{{DONATION_IMAGE}}"
            alt="{{DONATION_TITLE}}"
            class="w-full h-full object-cover transition-transform duration-700 ease-out group-hover:scale-105"
            loading="lazy"
          >
          <!-- Gradient overlay -->
          <div class="absolute inset-0 bg-gradient-to-t from-black/40 via-transparent to-transparent pointer-events-none"></div>

          <!-- Percentage badge -->
          <div class="absolute bottom-4 left-4 z-10">
            <span class="inline-flex items-center gap-1.5 px-3 py-1.5 rounded-lg text-xs font-bold font-body text-white backdrop-blur-md" style="background: color-mix(in srgb, var(--color-primary) 80%, black);">
              <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"/>
              </svg>
              {{DONATION_PERCENTAGE}}%
            </span>
          </div>
        </div>

        <!-- Content -->
        <div class="p-6">
          <h3 class="text-lg font-bold font-heading mb-2 transition-colors duration-300 group-hover:text-[var(--color-primary)]" style="color: var(--color-text)">{{DONATION_TITLE}}</h3>
          <p class="text-sm leading-relaxed mb-5 font-body line-clamp-2" style="color: var(--color-text-muted)">{{DONATION_DESCRIPTION}}</p>

          <!-- Progress bar -->
          <div class="mb-3">
            <div class="w-full h-2.5 rounded-full overflow-hidden" style="background: color-mix(in srgb, var(--color-text) 8%, transparent);">
              <div class="h-full rounded-full transition-all duration-1000 ease-out relative" style="width: {{DONATION_PERCENTAGE}}%; background: linear-gradient(90deg, var(--color-primary), var(--color-accent, var(--color-secondary)));">
                <!-- Shine effect -->
                <div class="absolute inset-0 rounded-full overflow-hidden">
                  <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/25 to-transparent -translate-x-full animate-[shimmer_2s_ease-in-out_infinite]"></div>
                </div>
              </div>
            </div>
          </div>

          <!-- Amounts row -->
          <div class="flex items-center justify-between text-sm font-body mb-6">
            <div>
              <span class="font-bold" style="color: var(--color-primary)">{{DONATION_RAISED}}</span>
              <span class="ml-1" style="color: var(--color-text-muted)">raccolti</span>
            </div>
            <div>
              <span style="color: var(--color-text-muted)">obiettivo</span>
              <span class="ml-1 font-semibold" style="color: var(--color-text)">{{DONATION_GOAL}}</span>
            </div>
          </div>

          <!-- CTA button -->
          <a href="{{DONATION_URL}}" class="flex items-center justify-center gap-2 w-full py-3 px-6 rounded-xl text-sm font-bold font-body text-white transition-all duration-300 hover:shadow-lg hover:-translate-y-0.5" style="background: var(--color-primary); box-shadow: 0 4px 12px color-mix(in srgb, var(--color-primary) 25%, transparent);" data-animate="magnetic">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
            </svg>
            Dona Ora
          </a>
        </div>

        <!-- Top accent line on hover -->
        <div class="absolute top-0 left-0 w-full h-1 scale-x-0 group-hover:scale-x-100 transition-transform duration-500 origin-left" style="background: linear-gradient(90deg, var(--color-primary), var(--color-accent, var(--color-secondary)));"></div>
      </div>
      <!-- /REPEAT:DONATION_ITEMS -->
    </div>
  </div>

  <!-- Shimmer keyframe -->
  <style>
    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(200%); }
    }
  </style>
</section>
