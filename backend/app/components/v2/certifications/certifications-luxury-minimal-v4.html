<style>
  .certs-luxury-v4 {
    padding: 8rem 0;
    background: var(--color-bg);
  }
  .certs-luxury-v4__inner {
    max-width: 900px;
    margin: 0 auto;
    padding: 0 1.5rem;
  }
  .certs-luxury-v4__header {
    text-align: center;
    margin-bottom: 5rem;
  }
  .certs-luxury-v4__ornament {
    width: 30px;
    height: 1px;
    background: var(--color-accent);
    margin: 0 auto 1.5rem;
  }
  .certs-luxury-v4__label {
    font-family: var(--font-body);
    font-size: 0.7rem;
    letter-spacing: 0.3em;
    text-transform: uppercase;
    color: var(--color-text-muted);
    margin-bottom: 1.25rem;
  }
  .certs-luxury-v4__title {
    font-family: var(--font-heading);
    font-size: clamp(1.8rem, 3.5vw, 2.5rem);
    color: var(--color-text);
    font-weight: 400;
    line-height: 1.2;
    margin: 0;
  }
  .certs-luxury-v4__list {
    display: flex;
    flex-direction: column;
  }
  .certs-luxury-v4__item {
    display: grid;
    grid-template-columns: 1fr;
    gap: 0.5rem;
    padding: 2rem 0;
    border-bottom: 1px solid color-mix(in srgb, var(--color-text) 8%, transparent);
    transition: all 0.3s;
  }
  .certs-luxury-v4__item:first-child {
    border-top: 1px solid color-mix(in srgb, var(--color-text) 8%, transparent);
  }
  .certs-luxury-v4__item:hover {
    padding-left: 1rem;
  }
  .certs-luxury-v4__item-name {
    font-family: var(--font-heading);
    font-size: 1.2rem;
    font-weight: 400;
    color: var(--color-text);
    margin: 0;
    line-height: 1.3;
  }
  .certs-luxury-v4__item-issuer {
    font-family: var(--font-body);
    font-size: 0.85rem;
    color: var(--color-text-muted);
    margin: 0;
  }
  .certs-luxury-v4__item-year {
    font-family: var(--font-body);
    font-size: 0.85rem;
    font-style: italic;
    color: var(--color-accent);
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }
  .certs-luxury-v4__item-year::before {
    content: '';
    width: 16px;
    height: 1px;
    background: var(--color-accent);
    flex-shrink: 0;
  }
  @media (min-width: 768px) {
    .certs-luxury-v4__item {
      grid-template-columns: 1.5fr 1fr 0.5fr;
      align-items: center;
      gap: 2rem;
    }
  }
</style>

<section class="certs-luxury-v4" id="certifications">
  <div class="certs-luxury-v4__inner">
    <header class="certs-luxury-v4__header" data-animate="fade-up">
      <div class="certs-luxury-v4__ornament" data-animate="scale-in"></div>
      <p class="certs-luxury-v4__label">{{SECTION_LABEL}}</p>
      <h2 class="certs-luxury-v4__title" data-animate="text-split" data-split-type="words">{{HEADLINE}}</h2>
    </header>

    <div class="certs-luxury-v4__list" data-animate="stagger">
      <!-- REPEAT:CERTIFICATIONS -->
      <div class="certs-luxury-v4__item stagger-item">
        <h3 class="certs-luxury-v4__item-name">{{CERT_NAME}}</h3>
        <p class="certs-luxury-v4__item-issuer">{{CERT_ISSUER}}</p>
        <div class="certs-luxury-v4__item-year">{{CERT_YEAR}}</div>
      </div>
      <!-- /REPEAT:CERTIFICATIONS -->
    </div>
  </div>
</section>
