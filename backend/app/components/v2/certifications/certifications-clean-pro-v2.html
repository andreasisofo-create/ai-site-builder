<style>
  .certs-clean-v2 {
    padding: 6rem 0;
    background: color-mix(in srgb, var(--color-primary) 2%, var(--color-bg));
  }
  .certs-clean-v2__inner {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 1.5rem;
  }
  .certs-clean-v2__header {
    text-align: center;
    margin-bottom: 4rem;
  }
  .certs-clean-v2__label {
    font-family: var(--font-body);
    font-size: 0.8rem;
    font-weight: 600;
    letter-spacing: 0.15em;
    text-transform: uppercase;
    color: var(--color-primary);
    margin-bottom: 1rem;
  }
  .certs-clean-v2__title {
    font-family: var(--font-heading);
    font-size: clamp(1.8rem, 3.5vw, 2.8rem);
    color: var(--color-text);
    line-height: 1.15;
    margin: 0 0 1rem;
  }
  .certs-clean-v2__subtitle {
    font-family: var(--font-body);
    font-size: 1rem;
    color: var(--color-text-muted);
    max-width: 500px;
    margin: 0 auto;
    line-height: 1.6;
  }
  .certs-clean-v2__grid {
    display: grid;
    grid-template-columns: 1fr;
    gap: 1.5rem;
  }
  .certs-clean-v2__card {
    background: var(--color-bg);
    border: 1px solid color-mix(in srgb, var(--color-text) 8%, transparent);
    border-radius: 12px;
    padding: 2rem;
    text-align: center;
    transition: all 0.3s;
  }
  .certs-clean-v2__card:hover {
    border-color: color-mix(in srgb, var(--color-primary) 20%, transparent);
    transform: translateY(-3px);
    box-shadow: 0 8px 30px rgba(0,0,0,0.05);
  }
  .certs-clean-v2__card-icon {
    width: 64px;
    height: 64px;
    border-radius: 50%;
    background: color-mix(in srgb, var(--color-primary) 8%, var(--color-bg));
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.5rem;
    margin: 0 auto 1.25rem;
  }
  .certs-clean-v2__card-name {
    font-family: var(--font-heading);
    font-size: 1.1rem;
    font-weight: 600;
    color: var(--color-text);
    margin: 0 0 0.5rem;
  }
  .certs-clean-v2__card-issuer {
    font-family: var(--font-body);
    font-size: 0.85rem;
    color: var(--color-primary);
    font-weight: 500;
    margin: 0 0 0.5rem;
  }
  .certs-clean-v2__card-year {
    font-family: var(--font-body);
    font-size: 0.8rem;
    color: var(--color-text-muted);
    margin: 0;
  }
  @media (min-width: 640px) {
    .certs-clean-v2__grid { grid-template-columns: repeat(2, 1fr); }
  }
  @media (min-width: 1024px) {
    .certs-clean-v2 { padding: 8rem 0; }
    .certs-clean-v2__grid { grid-template-columns: repeat(4, 1fr); }
  }
</style>

<section class="certs-clean-v2" id="certifications">
  <div class="certs-clean-v2__inner">
    <header class="certs-clean-v2__header" data-animate="reveal-up">
      <p class="certs-clean-v2__label" data-animate="blur-in">{{SECTION_LABEL}}</p>
      <h2 class="certs-clean-v2__title" data-animate="text-split" data-split-type="words">{{HEADLINE}}</h2>
      <p class="certs-clean-v2__subtitle" data-animate="fade-up" data-delay="0.2">{{SUBTEXT}}</p>
    </header>

    <div class="certs-clean-v2__grid" data-animate="stagger">
      <!-- REPEAT:CERTIFICATIONS -->
      <div class="certs-clean-v2__card stagger-item">
        <div class="certs-clean-v2__card-icon">{{CERT_ICON}}</div>
        <h3 class="certs-clean-v2__card-name">{{CERT_NAME}}</h3>
        <p class="certs-clean-v2__card-issuer">{{CERT_ISSUER}}</p>
        <p class="certs-clean-v2__card-year">{{CERT_YEAR}}</p>
      </div>
      <!-- /REPEAT:CERTIFICATIONS -->
    </div>
  </div>
</section>
