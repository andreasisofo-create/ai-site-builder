<style>
  .certs-tech-v3 {
    padding: 6rem 0;
    background: #0a0a0f;
    position: relative;
    overflow: hidden;
  }
  .certs-tech-v3__glow {
    position: absolute;
    width: 400px;
    height: 400px;
    border-radius: 50%;
    filter: blur(140px);
    pointer-events: none;
    opacity: 0.07;
    background: var(--color-primary);
    bottom: -100px;
    right: -100px;
  }
  .certs-tech-v3__inner {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 1.5rem;
    position: relative;
    z-index: 2;
  }
  .certs-tech-v3__header {
    text-align: center;
    margin-bottom: 4rem;
  }
  .certs-tech-v3__label {
    font-family: var(--font-body);
    font-size: 0.8rem;
    font-weight: 500;
    letter-spacing: 0.15em;
    text-transform: uppercase;
    color: var(--color-accent);
    margin-bottom: 1rem;
  }
  .certs-tech-v3__title {
    font-family: var(--font-heading);
    font-size: clamp(2rem, 4vw, 3rem);
    color: #fff;
    line-height: 1.15;
    margin: 0 0 0.75rem;
  }
  .certs-tech-v3__subtitle {
    font-family: var(--font-body);
    font-size: 1rem;
    color: rgba(255,255,255,0.4);
    max-width: 500px;
    margin: 0 auto;
  }
  .certs-tech-v3__grid {
    display: grid;
    grid-template-columns: 1fr;
    gap: 1.5rem;
  }
  .certs-tech-v3__card {
    background: rgba(255,255,255,0.03);
    border: 1px solid rgba(255,255,255,0.08);
    border-radius: 16px;
    padding: 2rem;
    text-align: center;
    transition: all 0.3s;
    backdrop-filter: blur(8px);
  }
  .certs-tech-v3__card:hover {
    border-color: color-mix(in srgb, var(--color-primary) 30%, transparent);
    background: rgba(255,255,255,0.05);
  }
  .certs-tech-v3__card-icon {
    width: 60px;
    height: 60px;
    border-radius: 14px;
    background: color-mix(in srgb, var(--color-primary) 12%, transparent);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.5rem;
    margin: 0 auto 1.25rem;
  }
  .certs-tech-v3__card-name {
    font-family: var(--font-heading);
    font-size: 1.1rem;
    font-weight: 600;
    color: #fff;
    margin: 0 0 0.5rem;
  }
  .certs-tech-v3__card-issuer {
    font-family: var(--font-body);
    font-size: 0.85rem;
    font-weight: 500;
    color: var(--color-primary);
    margin: 0 0 0.75rem;
  }
  .certs-tech-v3__card-year {
    display: inline-block;
    padding: 0.3rem 0.75rem;
    border-radius: 100px;
    background: color-mix(in srgb, var(--color-primary) 10%, transparent);
    font-family: var(--font-body);
    font-size: 0.75rem;
    font-weight: 600;
    color: var(--color-primary);
    margin: 0;
  }
  @media (min-width: 640px) {
    .certs-tech-v3__grid { grid-template-columns: repeat(2, 1fr); }
  }
  @media (min-width: 1024px) {
    .certs-tech-v3 { padding: 8rem 0; }
    .certs-tech-v3__grid { grid-template-columns: repeat(4, 1fr); }
  }
</style>

<section class="certs-tech-v3" id="certifications">
  <div class="certs-tech-v3__glow" data-animate="float"></div>
  <div class="certs-tech-v3__inner">
    <header class="certs-tech-v3__header" data-animate="reveal-up">
      <p class="certs-tech-v3__label" data-animate="blur-in">{{SECTION_LABEL}}</p>
      <h2 class="certs-tech-v3__title" data-animate="text-split" data-split-type="words">{{HEADLINE}}</h2>
      <p class="certs-tech-v3__subtitle" data-animate="fade-up" data-delay="0.2">{{SUBTEXT}}</p>
    </header>

    <div class="certs-tech-v3__grid" data-animate="stagger">
      <!-- REPEAT:CERTIFICATIONS -->
      <div class="certs-tech-v3__card stagger-item" data-animate="tilt">
        <div class="certs-tech-v3__card-icon">{{CERT_ICON}}</div>
        <h3 class="certs-tech-v3__card-name">{{CERT_NAME}}</h3>
        <p class="certs-tech-v3__card-issuer">{{CERT_ISSUER}}</p>
        <span class="certs-tech-v3__card-year">{{CERT_YEAR}}</span>
      </div>
      <!-- /REPEAT:CERTIFICATIONS -->
    </div>
  </div>
</section>
