<style>
  .showcase-tech-v3 {
    padding: 6rem 0;
    background: #0a0a0f;
    overflow: hidden;
    position: relative;
  }
  .showcase-tech-v3__glow {
    position: absolute;
    width: 500px;
    height: 500px;
    border-radius: 50%;
    filter: blur(150px);
    pointer-events: none;
    opacity: 0.1;
  }
  .showcase-tech-v3__glow--1 {
    top: -100px;
    left: -100px;
    background: var(--color-primary);
  }
  .showcase-tech-v3__glow--2 {
    bottom: -100px;
    right: -100px;
    background: var(--color-accent);
  }
  .showcase-tech-v3__inner {
    max-width: 1280px;
    margin: 0 auto;
    padding: 0 1.5rem;
    position: relative;
    z-index: 2;
  }
  .showcase-tech-v3__header {
    text-align: center;
    margin-bottom: 3rem;
  }
  .showcase-tech-v3__label {
    font-family: var(--font-body);
    font-size: 0.8rem;
    font-weight: 500;
    letter-spacing: 0.15em;
    text-transform: uppercase;
    color: var(--color-accent);
    margin-bottom: 1rem;
  }
  .showcase-tech-v3__title {
    font-family: var(--font-heading);
    font-size: clamp(2rem, 4vw, 3rem);
    color: #fff;
    line-height: 1.15;
    margin: 0;
  }
  .showcase-tech-v3__bento {
    display: grid;
    grid-template-columns: 1fr;
    gap: 1rem;
  }
  .showcase-tech-v3__card {
    position: relative;
    background: rgba(255,255,255,0.03);
    border: 1px solid rgba(255,255,255,0.08);
    border-radius: 16px;
    overflow: hidden;
    aspect-ratio: 4/3;
    cursor: pointer;
    transition: border-color 0.3s;
  }
  .showcase-tech-v3__card:hover {
    border-color: color-mix(in srgb, var(--color-primary) 50%, transparent);
  }
  .showcase-tech-v3__card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    transition: transform 0.6s, filter 0.6s;
    filter: brightness(0.7) saturate(0.8);
  }
  .showcase-tech-v3__card:hover img {
    transform: scale(1.05);
    filter: brightness(0.85) saturate(1);
  }
  .showcase-tech-v3__card-info {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    padding: 2rem;
    background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, transparent 100%);
    transform: translateY(20px);
    opacity: 0;
    transition: transform 0.4s, opacity 0.4s;
  }
  .showcase-tech-v3__card:hover .showcase-tech-v3__card-info {
    transform: translateY(0);
    opacity: 1;
  }
  .showcase-tech-v3__card-cat {
    font-family: var(--font-body);
    font-size: 0.7rem;
    letter-spacing: 0.15em;
    text-transform: uppercase;
    color: var(--color-accent);
    font-weight: 500;
    margin-bottom: 0.5rem;
  }
  .showcase-tech-v3__card-title {
    font-family: var(--font-heading);
    font-size: 1.25rem;
    color: #fff;
    font-weight: 600;
    margin: 0 0 0.5rem;
  }
  .showcase-tech-v3__card-desc {
    font-family: var(--font-body);
    font-size: 0.85rem;
    color: rgba(255,255,255,0.6);
    line-height: 1.5;
    margin: 0;
  }
  /* Mobile: always show info */
  @media (hover: none) {
    .showcase-tech-v3__card-info {
      transform: translateY(0);
      opacity: 1;
    }
    .showcase-tech-v3__card img {
      filter: brightness(0.6) saturate(0.9);
    }
  }
  @media (min-width: 768px) {
    .showcase-tech-v3__bento {
      grid-template-columns: repeat(2, 1fr);
    }
    .showcase-tech-v3__card:first-child {
      grid-column: span 2;
      aspect-ratio: 21/9;
    }
  }
  @media (min-width: 1024px) {
    .showcase-tech-v3 { padding: 8rem 0; }
    .showcase-tech-v3__bento {
      grid-template-columns: repeat(3, 1fr);
    }
    .showcase-tech-v3__card:first-child {
      grid-column: span 2;
      aspect-ratio: 16/9;
    }
  }
</style>

<section class="showcase-tech-v3" id="showcase">
  <div class="showcase-tech-v3__glow showcase-tech-v3__glow--1"></div>
  <div class="showcase-tech-v3__glow showcase-tech-v3__glow--2"></div>
  <div class="showcase-tech-v3__inner">
    <header class="showcase-tech-v3__header" data-animate="reveal-up">
      <p class="showcase-tech-v3__label" data-animate="blur-in">{{SECTION_LABEL}}</p>
      <h2 class="showcase-tech-v3__title" data-animate="text-split" data-split-type="words">{{HEADLINE}}</h2>
    </header>

    <div class="showcase-tech-v3__bento" data-animate="stagger">
      <!-- REPEAT:PROJECTS -->
      <div class="showcase-tech-v3__card stagger-item" data-animate="card-hover-3d">
        <img src="{{PROJECT_IMAGE}}" alt="{{PROJECT_TITLE}}" loading="lazy">
        <div class="showcase-tech-v3__card-info">
          <span class="showcase-tech-v3__card-cat">{{PROJECT_CATEGORY}}</span>
          <h3 class="showcase-tech-v3__card-title">{{PROJECT_TITLE}}</h3>
          <p class="showcase-tech-v3__card-desc">{{PROJECT_DESCRIPTION}}</p>
        </div>
      </div>
      <!-- /REPEAT:PROJECTS -->
    </div>
  </div>
</section>
