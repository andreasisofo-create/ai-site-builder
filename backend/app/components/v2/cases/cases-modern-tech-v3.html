<style>
  .cases-tech-v3 {
    padding: 6rem 0;
    background: #0a0a0f;
    position: relative;
    overflow: hidden;
  }
  .cases-tech-v3__glow {
    position: absolute;
    width: 500px;
    height: 500px;
    border-radius: 50%;
    filter: blur(150px);
    pointer-events: none;
    opacity: 0.08;
    background: var(--color-primary);
    top: -150px;
    left: -150px;
  }
  .cases-tech-v3__inner {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 1.5rem;
    position: relative;
    z-index: 2;
  }
  .cases-tech-v3__header {
    text-align: center;
    margin-bottom: 4rem;
  }
  .cases-tech-v3__label {
    font-family: var(--font-body);
    font-size: 0.8rem;
    font-weight: 500;
    letter-spacing: 0.15em;
    text-transform: uppercase;
    color: var(--color-accent);
    margin-bottom: 1rem;
  }
  .cases-tech-v3__title {
    font-family: var(--font-heading);
    font-size: clamp(2rem, 4vw, 3rem);
    color: #fff;
    line-height: 1.15;
    margin: 0 0 0.75rem;
  }
  .cases-tech-v3__subtitle {
    font-family: var(--font-body);
    font-size: 1rem;
    color: rgba(255,255,255,0.4);
    max-width: 500px;
    margin: 0 auto;
  }
  .cases-tech-v3__grid {
    display: grid;
    grid-template-columns: 1fr;
    gap: 1.5rem;
  }
  .cases-tech-v3__card {
    background: rgba(255,255,255,0.03);
    border: 1px solid rgba(255,255,255,0.08);
    border-radius: 16px;
    padding: 2rem;
    transition: all 0.3s;
    backdrop-filter: blur(8px);
  }
  .cases-tech-v3__card:hover {
    border-color: color-mix(in srgb, var(--color-primary) 30%, transparent);
    background: rgba(255,255,255,0.05);
  }
  .cases-tech-v3__card-num {
    font-family: var(--font-heading);
    font-size: 2.5rem;
    font-weight: 800;
    background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 1rem;
    line-height: 1;
  }
  .cases-tech-v3__card-title {
    font-family: var(--font-heading);
    font-size: 1.15rem;
    font-weight: 600;
    color: #fff;
    margin: 0 0 0.75rem;
  }
  .cases-tech-v3__card-desc {
    font-family: var(--font-body);
    font-size: 0.9rem;
    color: rgba(255,255,255,0.5);
    line-height: 1.7;
    margin: 0 0 1.5rem;
  }
  .cases-tech-v3__card-result {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.5rem 1rem;
    border-radius: 100px;
    background: color-mix(in srgb, var(--color-primary) 10%, transparent);
    font-family: var(--font-body);
    font-size: 0.8rem;
    font-weight: 600;
    color: var(--color-primary);
  }
  @media (min-width: 640px) {
    .cases-tech-v3__grid { grid-template-columns: repeat(2, 1fr); }
  }
  @media (min-width: 1024px) {
    .cases-tech-v3 { padding: 8rem 0; }
    .cases-tech-v3__grid { grid-template-columns: repeat(3, 1fr); }
  }
</style>

<section class="cases-tech-v3" id="cases">
  <div class="cases-tech-v3__glow" data-animate="float"></div>
  <div class="cases-tech-v3__inner">
    <header class="cases-tech-v3__header" data-animate="reveal-up">
      <p class="cases-tech-v3__label" data-animate="blur-in">{{SECTION_LABEL}}</p>
      <h2 class="cases-tech-v3__title" data-animate="text-split" data-split-type="words">{{HEADLINE}}</h2>
      <p class="cases-tech-v3__subtitle" data-animate="fade-up" data-delay="0.2">{{SUBTEXT}}</p>
    </header>

    <div class="cases-tech-v3__grid" data-animate="stagger">
      <!-- REPEAT:CASES -->
      <article class="cases-tech-v3__card stagger-item" data-animate="tilt">
        <div class="cases-tech-v3__card-num">{{CASE_NUMBER}}</div>
        <h3 class="cases-tech-v3__card-title">{{CASE_TITLE}}</h3>
        <p class="cases-tech-v3__card-desc">{{CASE_DESCRIPTION}}</p>
        <div class="cases-tech-v3__card-result">{{CASE_RESULT}}</div>
      </article>
      <!-- /REPEAT:CASES -->
    </div>
  </div>
</section>
