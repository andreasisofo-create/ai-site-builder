<style>
  .booking-bold-v1 {
    padding: 0;
    background: var(--color-bg);
  }
  .booking-bold-v1__split {
    display: grid;
    grid-template-columns: 1fr;
    min-height: 550px;
  }
  .booking-bold-v1__visual {
    position: relative;
    min-height: 300px;
    overflow: hidden;
  }
  .booking-bold-v1__visual img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    position: absolute;
    inset: 0;
  }
  .booking-bold-v1__visual-overlay {
    position: absolute;
    inset: 0;
    background: linear-gradient(135deg, color-mix(in srgb, var(--color-primary) 85%, black), color-mix(in srgb, var(--color-secondary) 85%, black));
    opacity: 0.85;
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding: 3rem;
  }
  .booking-bold-v1__visual-title {
    font-family: var(--font-heading);
    font-size: clamp(2rem, 4vw, 3rem);
    color: #fff;
    font-weight: 800;
    line-height: 1.1;
    margin: 0 0 1rem;
  }
  .booking-bold-v1__visual-text {
    font-family: var(--font-body);
    font-size: 1rem;
    color: rgba(255,255,255,0.7);
    line-height: 1.7;
    margin: 0;
    max-width: 400px;
  }
  .booking-bold-v1__form-wrap {
    padding: 3rem 1.5rem;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }
  .booking-bold-v1__form-title {
    font-family: var(--font-heading);
    font-size: 1.5rem;
    color: var(--color-text);
    font-weight: 700;
    margin: 0 0 0.5rem;
  }
  .booking-bold-v1__form-sub {
    font-family: var(--font-body);
    font-size: 0.9rem;
    color: var(--color-text-muted);
    margin: 0 0 2rem;
  }
  .booking-bold-v1__form {
    display: flex;
    flex-direction: column;
    gap: 1.25rem;
  }
  .booking-bold-v1__row {
    display: grid;
    grid-template-columns: 1fr;
    gap: 1.25rem;
  }
  .booking-bold-v1__field {
    display: flex;
    flex-direction: column;
    gap: 0.4rem;
  }
  .booking-bold-v1__label {
    font-family: var(--font-body);
    font-size: 0.85rem;
    font-weight: 500;
    color: var(--color-text);
  }
  .booking-bold-v1__input {
    font-family: var(--font-body);
    font-size: 0.95rem;
    padding: 0.875rem 1rem;
    border: 1.5px solid color-mix(in srgb, var(--color-text) 12%, transparent);
    border-radius: 8px;
    background: var(--color-bg);
    color: var(--color-text);
    outline: none;
    transition: border-color 0.3s;
    width: 100%;
  }
  .booking-bold-v1__input:focus {
    border-color: var(--color-primary);
  }
  .booking-bold-v1__select {
    appearance: none;
    background-image: url("data:image/svg+xml,%3Csvg width='12' height='8' viewBox='0 0 12 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1.5L6 6.5L11 1.5' stroke='%23666' stroke-width='1.5' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E");
    background-repeat: no-repeat;
    background-position: right 1rem center;
    padding-right: 2.5rem;
  }
  .booking-bold-v1__submit {
    padding: 1rem 2.5rem;
    background: var(--color-primary);
    color: #fff;
    font-family: var(--font-body);
    font-weight: 700;
    font-size: 1rem;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s;
    width: 100%;
  }
  .booking-bold-v1__submit:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 25px color-mix(in srgb, var(--color-primary) 30%, transparent);
  }
  @media (min-width: 640px) {
    .booking-bold-v1__row { grid-template-columns: 1fr 1fr; }
  }
  @media (min-width: 768px) {
    .booking-bold-v1__split {
      grid-template-columns: 1fr 1fr;
    }
    .booking-bold-v1__form-wrap { padding: 4rem 3rem; }
  }
</style>

<section class="booking-bold-v1" id="booking">
  <div class="booking-bold-v1__split">
    <div class="booking-bold-v1__visual" data-animate="clip-reveal">
      <img src="{{IMAGE_URL}}" alt="{{IMAGE_ALT}}" loading="lazy">
      <div class="booking-bold-v1__visual-overlay">
        <h2 class="booking-bold-v1__visual-title" data-animate="text-split" data-split-type="words">{{HEADLINE}}</h2>
        <p class="booking-bold-v1__visual-text" data-animate="fade-up" data-delay="0.2">{{SUBTEXT}}</p>
      </div>
    </div>

    <div class="booking-bold-v1__form-wrap" data-animate="fade-up" data-delay="0.2">
      <h3 class="booking-bold-v1__form-title">{{FORM_TITLE}}</h3>
      <p class="booking-bold-v1__form-sub">{{FORM_SUBTITLE}}</p>
      <form class="booking-bold-v1__form">
        <div class="booking-bold-v1__row">
          <div class="booking-bold-v1__field">
            <label class="booking-bold-v1__label">{{LABEL_NAME}}</label>
            <input class="booking-bold-v1__input" type="text" placeholder="{{PLACEHOLDER_NAME}}" required>
          </div>
          <div class="booking-bold-v1__field">
            <label class="booking-bold-v1__label">{{LABEL_PHONE}}</label>
            <input class="booking-bold-v1__input" type="tel" placeholder="{{PLACEHOLDER_PHONE}}" required>
          </div>
        </div>
        <div class="booking-bold-v1__row">
          <div class="booking-bold-v1__field">
            <label class="booking-bold-v1__label">{{LABEL_DATE}}</label>
            <input class="booking-bold-v1__input" type="date" required>
          </div>
          <div class="booking-bold-v1__field">
            <label class="booking-bold-v1__label">{{LABEL_TIME}}</label>
            <input class="booking-bold-v1__input" type="time" required>
          </div>
        </div>
        <div class="booking-bold-v1__field">
          <label class="booking-bold-v1__label">{{LABEL_GUESTS}}</label>
          <select class="booking-bold-v1__input booking-bold-v1__select" required>
            <option value="">{{PLACEHOLDER_GUESTS}}</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8+</option>
          </select>
        </div>
        <div class="booking-bold-v1__field">
          <label class="booking-bold-v1__label">{{LABEL_NOTES}}</label>
          <input class="booking-bold-v1__input" type="text" placeholder="{{PLACEHOLDER_NOTES}}">
        </div>
        <button type="submit" class="booking-bold-v1__submit" data-animate="magnetic">{{CTA_TEXT}}</button>
      </form>
    </div>
  </div>
</section>
