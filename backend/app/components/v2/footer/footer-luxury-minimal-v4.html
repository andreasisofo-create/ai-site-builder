<!-- Footer Luxury Minimal V4: minimal centered footer with just essentials -->
<footer id="footer" class="footer-luxury-minimal">
  <style>
    .footer-luxury-minimal {
      background: var(--color-bg);
      border-top: 1px solid color-mix(in srgb, var(--color-text) 8%, transparent);
    }
    .footer-luxury-minimal .footer-inner {
      max-width: 48rem;
      margin: 0 auto;
      padding: 4rem 2rem;
      text-align: center;
    }
    .footer-luxury-minimal .footer-brand {
      margin-bottom: 2rem;
    }
    .footer-luxury-minimal .footer-brand h3 {
      font-family: var(--font-heading);
      font-size: 1.25rem;
      font-weight: 400;
      color: var(--color-text);
      letter-spacing: 0.05em;
    }
    .footer-luxury-minimal .footer-divider {
      width: 2rem;
      height: 1px;
      background: var(--color-primary);
      margin: 0 auto 2rem;
      opacity: 0.4;
    }
    .footer-luxury-minimal .footer-nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.25rem 2rem;
      margin-bottom: 2rem;
    }
    .footer-luxury-minimal .footer-nav a {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      color: var(--color-text-muted);
      text-decoration: none;
      transition: color 0.3s ease;
      padding: 0.25rem 0;
    }
    .footer-luxury-minimal .footer-nav a:hover {
      color: var(--color-text);
    }
    .footer-luxury-minimal .footer-contact {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.375rem;
      margin-bottom: 2rem;
      font-size: 0.8125rem;
      color: var(--color-text-muted);
    }
    .footer-luxury-minimal .footer-contact a {
      color: var(--color-text-muted);
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .footer-luxury-minimal .footer-contact a:hover {
      color: var(--color-text);
    }
    .footer-luxury-minimal .social-row {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-bottom: 2.5rem;
    }
    .footer-luxury-minimal .social-row a {
      color: var(--color-text-muted);
      transition: color 0.3s ease;
    }
    .footer-luxury-minimal .social-row a:hover { color: var(--color-text); }
    .footer-luxury-minimal .social-row svg {
      width: 1rem;
      height: 1rem;
      fill: currentColor;
    }
    .footer-luxury-minimal .footer-copyright {
      font-size: 0.6875rem;
      color: var(--color-text-muted);
      letter-spacing: 0.1em;
      opacity: 0.7;
    }
  </style>

  <div class="footer-inner" data-animate="fade-up">
    <div class="footer-brand">
      <h3>{{BUSINESS_NAME}}</h3>
    </div>
    <div class="footer-divider"></div>

    <nav class="footer-nav">
      <!-- REPEAT:FOOTER_LINKS -->
      <a href="{{LINK_URL}}">{{LINK_TEXT}}</a>
      <!-- /REPEAT:FOOTER_LINKS -->
    </nav>

    <div class="footer-contact">
      <span>{{BUSINESS_ADDRESS}}</span>
      <a href="tel:{{BUSINESS_PHONE}}">{{BUSINESS_PHONE}}</a>
      <a href="mailto:{{BUSINESS_EMAIL}}">{{BUSINESS_EMAIL}}</a>
    </div>

  </div>
</footer>
