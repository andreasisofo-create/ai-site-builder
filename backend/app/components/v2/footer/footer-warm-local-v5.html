<!-- Footer Warm Local V5: warm footer with friendly icons and contact info -->
<footer id="footer" class="footer-warm-local">
  <style>
    .footer-warm-local {
      background: color-mix(in srgb, var(--color-primary) 5%, var(--color-bg));
      border-top: 3px solid var(--color-primary);
    }
    .footer-warm-local .footer-main {
      max-width: 72rem;
      margin: 0 auto;
      padding: 3rem 1.5rem 2rem;
      display: grid;
      grid-template-columns: 1fr;
      gap: 2.5rem;
    }
    @media (min-width: 768px) {
      .footer-warm-local .footer-main {
        grid-template-columns: 1.3fr repeat(2, 1fr) 1.3fr;
        gap: 2rem;
        padding: 3.5rem 2rem 2.5rem;
      }
    }
    .footer-warm-local .footer-brand h3 {
      font-family: var(--font-heading);
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--color-text);
      margin-bottom: 0.75rem;
    }
    .footer-warm-local .footer-brand p {
      font-size: 0.875rem;
      color: var(--color-text-muted);
      line-height: 1.6;
      max-width: 18rem;
      margin-bottom: 1.25rem;
    }
    .footer-warm-local .social-row {
      display: flex;
      gap: 0.5rem;
    }
    .footer-warm-local .social-row a {
      width: 2.25rem;
      height: 2.25rem;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background: color-mix(in srgb, var(--color-primary) 12%, transparent);
      transition: background 0.3s ease, transform 0.3s ease;
    }
    .footer-warm-local .social-row a:hover {
      background: var(--color-primary);
      transform: scale(1.1);
    }
    .footer-warm-local .social-row svg {
      width: 0.875rem;
      height: 0.875rem;
      fill: var(--color-primary);
    }
    .footer-warm-local .social-row a:hover svg { fill: var(--color-bg); }
    .footer-warm-local .footer-col h4 {
      font-size: 0.875rem;
      font-weight: 700;
      color: var(--color-text);
      margin-bottom: 1rem;
    }
    .footer-warm-local .footer-col nav {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .footer-warm-local .footer-col nav a {
      font-size: 0.875rem;
      color: var(--color-text-muted);
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .footer-warm-local .footer-col nav a:hover {
      color: var(--color-primary);
    }
    .footer-warm-local .footer-contact-item {
      display: flex;
      align-items: flex-start;
      gap: 0.75rem;
      margin-bottom: 0.75rem;
    }
    .footer-warm-local .contact-icon {
      width: 2rem;
      height: 2rem;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background: color-mix(in srgb, var(--color-primary) 10%, transparent);
    }
    .footer-warm-local .contact-icon svg {
      width: 0.875rem;
      height: 0.875rem;
      stroke: var(--color-primary);
      fill: none;
      stroke-width: 2;
    }
    .footer-warm-local .contact-text {
      font-size: 0.875rem;
      color: var(--color-text-muted);
      padding-top: 0.25rem;
    }
    .footer-warm-local .footer-bottom {
      max-width: 72rem;
      margin: 0 auto;
      padding: 1.25rem 2rem;
      border-top: 1px solid color-mix(in srgb, var(--color-text) 8%, transparent);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
    }
    @media (min-width: 768px) {
      .footer-warm-local .footer-bottom {
        flex-direction: row;
        justify-content: space-between;
      }
    }
    .footer-warm-local .footer-bottom p {
      font-size: 0.8125rem;
      color: var(--color-text-muted);
    }
  </style>

  <div class="footer-main" data-animate="stagger">
    <div class="footer-brand stagger-item" data-animate="fade-up">
      <h3>{{BUSINESS_NAME}}</h3>
      <p>{{FOOTER_DESCRIPTION}}</p>

        <a href="#" aria-label="LinkedIn"><svg viewBox="0 0 24 24"><path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433a2.062 2.062 0 01-2.063-2.065 2.064 2.064 0 112.063 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/></svg></a>
      </div>
    </div>

    <div class="footer-col stagger-item" data-animate="fade-up" data-delay="0.1">
      <h4>Link Utili</h4>
      <nav>
        <!-- REPEAT:FOOTER_LINKS -->
        <a href="{{LINK_URL}}">{{LINK_TEXT}}</a>
        <!-- /REPEAT:FOOTER_LINKS -->
      </nav>
    </div>

    <div class="footer-col stagger-item" data-animate="fade-up" data-delay="0.15">
      <h4>Legale</h4>
      <nav>
        <a href="#">Privacy Policy</a>
        <a href="#">Termini di Servizio</a>
        <a href="#">Cookie Policy</a>
      </nav>
    </div>

    <div class="footer-col stagger-item" data-animate="fade-up" data-delay="0.2">
      <h4>Contatti</h4>
      <div class="footer-contact-item">
        <div class="contact-icon">
          <svg viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round"><path d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"/><path d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z"/></svg>
        </div>
        <span class="contact-text">{{BUSINESS_ADDRESS}}</span>
      </div>
      <div class="footer-contact-item">
        <div class="contact-icon">
          <svg viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round"><path d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 0 0 2.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 0 1-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 0 0-1.091-.852H4.5A2.25 2.25 0 0 0 2.25 4.5v2.25Z"/></svg>
        </div>
        <span class="contact-text">{{BUSINESS_PHONE}}</span>
      </div>
      <div class="footer-contact-item">
        <div class="contact-icon">
          <svg viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round"><path d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75"/></svg>
        </div>
        <span class="contact-text">{{BUSINESS_EMAIL}}</span>
      </div>
    </div>
  </div>

  <div class="footer-bottom" data-animate="fade-up" data-delay="0.3">
    <p>&copy; {{CURRENT_YEAR}} {{BUSINESS_NAME}}. Tutti i diritti riservati.</p>
    <p>Designed with care</p>
  </div>
</footer>
