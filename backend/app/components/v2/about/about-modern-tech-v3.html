<style>
  .about-tech-v3 {
    padding: 6rem 0;
    background: #0a0a0f;
    overflow: hidden;
    position: relative;
  }
  .about-tech-v3__glow {
    position: absolute;
    width: 400px;
    height: 400px;
    border-radius: 50%;
    filter: blur(120px);
    pointer-events: none;
    opacity: 0.15;
  }
  .about-tech-v3__glow--1 {
    top: 0;
    right: -100px;
    background: var(--color-primary);
  }
  .about-tech-v3__glow--2 {
    bottom: 0;
    left: -100px;
    background: var(--color-secondary);
  }
  .about-tech-v3__inner {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 1.5rem;
    position: relative;
    z-index: 2;
  }
  .about-tech-v3__header {
    text-align: center;
    margin-bottom: 3rem;
  }
  .about-tech-v3__label {
    font-family: var(--font-body);
    font-size: 0.8rem;
    font-weight: 500;
    letter-spacing: 0.15em;
    text-transform: uppercase;
    color: var(--color-accent);
    margin-bottom: 1rem;
  }
  .about-tech-v3__title {
    font-family: var(--font-heading);
    font-size: clamp(2rem, 4vw, 3rem);
    color: #fff;
    line-height: 1.15;
    margin: 0;
  }
  .about-tech-v3__bento {
    display: grid;
    grid-template-columns: 1fr;
    gap: 1rem;
  }
  .about-tech-v3__card {
    background: rgba(255,255,255,0.03);
    border: 1px solid rgba(255,255,255,0.08);
    border-radius: 16px;
    padding: 2rem;
    backdrop-filter: blur(10px);
    transition: border-color 0.3s;
  }
  .about-tech-v3__card:hover {
    border-color: color-mix(in srgb, var(--color-primary) 40%, transparent);
  }
  .about-tech-v3__card--featured {
    background: linear-gradient(135deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
  }
  .about-tech-v3__card--image {
    padding: 0;
    overflow: hidden;
    aspect-ratio: 16/9;
  }
  .about-tech-v3__card--image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }
  .about-tech-v3__card-icon {
    width: 48px;
    height: 48px;
    border-radius: 12px;
    background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.5rem;
    margin-bottom: 1.25rem;
  }
  .about-tech-v3__card-title {
    font-family: var(--font-heading);
    font-size: 1.25rem;
    color: #fff;
    font-weight: 600;
    margin: 0 0 0.75rem;
  }
  .about-tech-v3__card-text {
    font-family: var(--font-body);
    font-size: 0.95rem;
    color: rgba(255,255,255,0.5);
    line-height: 1.7;
    margin: 0;
  }
  .about-tech-v3__card-stat {
    font-family: var(--font-heading);
    font-size: 3rem;
    font-weight: 800;
    background: linear-gradient(135deg, var(--color-primary), var(--color-accent));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }
  .about-tech-v3__card-stat-label {
    font-family: var(--font-body);
    font-size: 0.85rem;
    color: rgba(255,255,255,0.4);
    margin-top: 0.25rem;
  }
  @media (min-width: 768px) {
    .about-tech-v3__bento {
      grid-template-columns: repeat(2, 1fr);
    }
    .about-tech-v3__card--featured {
      grid-column: span 2;
    }
  }
  @media (min-width: 1024px) {
    .about-tech-v3 { padding: 8rem 0; }
    .about-tech-v3__bento {
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: auto auto;
    }
    .about-tech-v3__card--featured {
      grid-column: span 2;
      grid-row: span 1;
    }
  }
</style>

<section class="about-tech-v3" id="about">
  <div class="about-tech-v3__glow about-tech-v3__glow--1"></div>
  <div class="about-tech-v3__glow about-tech-v3__glow--2"></div>
  <div class="about-tech-v3__inner">
    <header class="about-tech-v3__header" data-animate="reveal-up">
      <p class="about-tech-v3__label" data-animate="blur-in">{{SECTION_LABEL}}</p>
      <h2 class="about-tech-v3__title" data-animate="text-split" data-split-type="words">{{HEADLINE}}</h2>
    </header>

    <div class="about-tech-v3__bento" data-animate="stagger">
      <div class="about-tech-v3__card about-tech-v3__card--featured stagger-item" data-animate="card-hover-3d">
        <div class="about-tech-v3__card-icon">{{ICON_1}}</div>
        <h3 class="about-tech-v3__card-title">{{CARD_TITLE_1}}</h3>
        <p class="about-tech-v3__card-text">{{ABOUT_TEXT}}</p>
      </div>
      <div class="about-tech-v3__card about-tech-v3__card--image stagger-item" data-animate="image-zoom">
        <img src="{{IMAGE_URL}}" alt="{{IMAGE_ALT}}" loading="lazy">
      </div>
      <!-- REPEAT:STATS -->
      <div class="about-tech-v3__card stagger-item" data-animate="card-hover-3d">
        <div class="about-tech-v3__card-stat" data-counter="{{STAT_NUMBER}}">0</div>
        <p class="about-tech-v3__card-stat-label">{{STAT_LABEL}}</p>
      </div>
      <!-- /REPEAT:STATS -->
      <div class="about-tech-v3__card stagger-item" data-animate="card-hover-3d">
        <div class="about-tech-v3__card-icon">{{ICON_2}}</div>
        <h3 class="about-tech-v3__card-title">{{CARD_TITLE_2}}</h3>
        <p class="about-tech-v3__card-text">{{ABOUT_TEXT_2}}</p>
      </div>
    </div>
  </div>
</section>
