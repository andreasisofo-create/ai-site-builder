<style>
  .contact-luxury-v4 {
    padding: 8rem 0;
    background: var(--color-bg);
  }
  .contact-luxury-v4__inner {
    max-width: 650px;
    margin: 0 auto;
    padding: 0 1.5rem;
  }
  .contact-luxury-v4__header {
    text-align: center;
    margin-bottom: 4rem;
  }
  .contact-luxury-v4__ornament {
    width: 30px;
    height: 1px;
    background: var(--color-accent);
    margin: 0 auto 1.5rem;
  }
  .contact-luxury-v4__label {
    font-family: var(--font-body);
    font-size: 0.7rem;
    letter-spacing: 0.3em;
    text-transform: uppercase;
    color: var(--color-text-muted);
    margin-bottom: 1.25rem;
  }
  .contact-luxury-v4__title {
    font-family: var(--font-heading);
    font-size: clamp(1.8rem, 3.5vw, 2.5rem);
    color: var(--color-text);
    font-weight: 400;
    line-height: 1.2;
    margin: 0 0 0.75rem;
  }
  .contact-luxury-v4__subtitle {
    font-family: var(--font-body);
    font-size: 0.95rem;
    color: var(--color-text-muted);
    font-style: italic;
  }
  .contact-luxury-v4__form {
    display: flex;
    flex-direction: column;
    gap: 2rem;
  }
  .contact-luxury-v4__field {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
  }
  .contact-luxury-v4__field-label {
    font-family: var(--font-body);
    font-size: 0.7rem;
    letter-spacing: 0.15em;
    text-transform: uppercase;
    color: var(--color-text-muted);
  }
  .contact-luxury-v4__input {
    font-family: var(--font-body);
    font-size: 1rem;
    padding: 0.75rem 0;
    border: none;
    border-bottom: 1px solid color-mix(in srgb, var(--color-text) 15%, transparent);
    background: transparent;
    color: var(--color-text);
    outline: none;
    transition: border-color 0.3s;
    width: 100%;
  }
  .contact-luxury-v4__input:focus {
    border-bottom-color: var(--color-accent);
  }
  .contact-luxury-v4__textarea {
    min-height: 100px;
    resize: vertical;
  }
  .contact-luxury-v4__row {
    display: grid;
    grid-template-columns: 1fr;
    gap: 2rem;
  }
  .contact-luxury-v4__submit {
    padding: 0.875rem 2.5rem;
    font-family: var(--font-body);
    font-size: 0.8rem;
    font-weight: 500;
    letter-spacing: 0.15em;
    text-transform: uppercase;
    color: var(--color-text);
    border: 1px solid var(--color-text);
    background: transparent;
    cursor: pointer;
    transition: all 0.4s;
    align-self: center;
    margin-top: 1rem;
  }
  .contact-luxury-v4__submit:hover {
    background: var(--color-text);
    color: var(--color-bg);
  }
  .contact-luxury-v4__info {
    text-align: center;
    margin-top: 4rem;
    padding-top: 3rem;
    border-top: 1px solid color-mix(in srgb, var(--color-accent) 15%, transparent);
  }
  .contact-luxury-v4__info-text {
    font-family: var(--font-body);
    font-size: 0.9rem;
    color: var(--color-text-muted);
    line-height: 1.8;
  }
  @media (min-width: 640px) {
    .contact-luxury-v4__row { grid-template-columns: 1fr 1fr; }
  }
</style>

<section class="contact-luxury-v4" id="contact">
  <div class="contact-luxury-v4__inner">
    <header class="contact-luxury-v4__header" data-animate="fade-up">
      <div class="contact-luxury-v4__ornament" data-animate="scale-in"></div>
      <p class="contact-luxury-v4__label">{{SECTION_LABEL}}</p>
      <h2 class="contact-luxury-v4__title" data-animate="text-split" data-split-type="words">{{HEADLINE}}</h2>
      <p class="contact-luxury-v4__subtitle" data-animate="fade-up" data-delay="0.2">{{SUBTEXT}}</p>
    </header>

    <form class="contact-luxury-v4__form" data-animate="fade-up" data-delay="0.3">
      <div class="contact-luxury-v4__row">
        <div class="contact-luxury-v4__field">
          <label class="contact-luxury-v4__field-label">{{LABEL_NAME}}</label>
          <input class="contact-luxury-v4__input" type="text" placeholder="{{PLACEHOLDER_NAME}}" required>
        </div>
        <div class="contact-luxury-v4__field">
          <label class="contact-luxury-v4__field-label">{{LABEL_EMAIL}}</label>
          <input class="contact-luxury-v4__input" type="email" placeholder="{{PLACEHOLDER_EMAIL}}" required>
        </div>
      </div>
      <div class="contact-luxury-v4__field">
        <label class="contact-luxury-v4__field-label">{{LABEL_PHONE}}</label>
        <input class="contact-luxury-v4__input" type="tel" placeholder="{{PLACEHOLDER_PHONE}}">
      </div>
      <div class="contact-luxury-v4__field">
        <label class="contact-luxury-v4__field-label">{{LABEL_MESSAGE}}</label>
        <textarea class="contact-luxury-v4__input contact-luxury-v4__textarea" placeholder="{{PLACEHOLDER_MESSAGE}}"></textarea>
      </div>
      <button type="submit" class="contact-luxury-v4__submit" data-animate="magnetic">{{CTA_TEXT}}</button>
    </form>

    <div class="contact-luxury-v4__info" data-animate="fade-up" data-delay="0.4">
      <p class="contact-luxury-v4__info-text">{{CONTACT_INFO_TEXT}}</p>
    </div>
  </div>
</section>
