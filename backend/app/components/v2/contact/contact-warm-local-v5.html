<style>
  .contact-warm-v5 {
    padding: 5rem 0;
    background: color-mix(in srgb, var(--color-primary) 3%, var(--color-bg));
  }
  .contact-warm-v5__inner {
    max-width: 700px;
    margin: 0 auto;
    padding: 0 1.5rem;
  }
  .contact-warm-v5__header {
    text-align: center;
    margin-bottom: 2.5rem;
  }
  .contact-warm-v5__emoji {
    font-size: 2rem;
    display: block;
    margin-bottom: 1rem;
  }
  .contact-warm-v5__title {
    font-family: var(--font-heading);
    font-size: clamp(1.8rem, 4vw, 2.5rem);
    color: var(--color-text);
    line-height: 1.2;
    margin: 0 0 0.75rem;
  }
  .contact-warm-v5__subtitle {
    font-family: var(--font-body);
    font-size: 1rem;
    color: var(--color-text-muted);
    max-width: 400px;
    margin: 0 auto;
  }
  .contact-warm-v5__card {
    background: var(--color-bg);
    border-radius: 24px;
    padding: 2.5rem 2rem;
    box-shadow: 0 4px 30px rgba(0,0,0,0.04);
  }
  .contact-warm-v5__form {
    display: flex;
    flex-direction: column;
    gap: 1.25rem;
  }
  .contact-warm-v5__row {
    display: grid;
    grid-template-columns: 1fr;
    gap: 1.25rem;
  }
  .contact-warm-v5__field {
    display: flex;
    flex-direction: column;
    gap: 0.4rem;
  }
  .contact-warm-v5__label {
    font-family: var(--font-body);
    font-size: 0.85rem;
    font-weight: 500;
    color: var(--color-text);
    display: flex;
    align-items: center;
    gap: 0.4rem;
  }
  .contact-warm-v5__label-icon {
    font-size: 1rem;
  }
  .contact-warm-v5__input {
    font-family: var(--font-body);
    font-size: 0.95rem;
    padding: 0.875rem 1rem;
    border: 1.5px solid color-mix(in srgb, var(--color-text) 10%, transparent);
    border-radius: 14px;
    background: color-mix(in srgb, var(--color-primary) 2%, var(--color-bg));
    color: var(--color-text);
    outline: none;
    transition: border-color 0.3s;
    width: 100%;
  }
  .contact-warm-v5__input:focus {
    border-color: var(--color-primary);
  }
  .contact-warm-v5__textarea {
    min-height: 120px;
    resize: vertical;
  }
  .contact-warm-v5__submit {
    padding: 1rem 2rem;
    background: var(--color-primary);
    color: #fff;
    font-family: var(--font-body);
    font-weight: 600;
    font-size: 1rem;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    transition: all 0.3s;
    width: 100%;
    box-shadow: 0 4px 15px color-mix(in srgb, var(--color-primary) 25%, transparent);
  }
  .contact-warm-v5__submit:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 25px color-mix(in srgb, var(--color-primary) 35%, transparent);
  }
  .contact-warm-v5__info-grid {
    display: grid;
    grid-template-columns: 1fr;
    gap: 1rem;
    margin-top: 2rem;
  }
  .contact-warm-v5__info-item {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    padding: 1rem;
    background: color-mix(in srgb, var(--color-primary) 4%, var(--color-bg));
    border-radius: 14px;
  }
  .contact-warm-v5__info-icon {
    font-size: 1.25rem;
    width: 40px;
    height: 40px;
    border-radius: 12px;
    background: color-mix(in srgb, var(--color-primary) 10%, var(--color-bg));
    display: flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
  }
  .contact-warm-v5__info-text {
    font-family: var(--font-body);
    font-size: 0.9rem;
    color: var(--color-text);
  }
  @media (min-width: 640px) {
    .contact-warm-v5__row { grid-template-columns: 1fr 1fr; }
    .contact-warm-v5__info-grid { grid-template-columns: repeat(3, 1fr); }
    .contact-warm-v5__card { padding: 3rem 2.5rem; }
  }
  @media (min-width: 1024px) {
    .contact-warm-v5 { padding: 7rem 0; }
  }
</style>

<section class="contact-warm-v5" id="contact">
  <div class="contact-warm-v5__inner">
    <header class="contact-warm-v5__header" data-animate="fade-up">
      <span class="contact-warm-v5__emoji">{{EMOJI_ICON}}</span>
      <h2 class="contact-warm-v5__title" data-animate="text-split" data-split-type="words">{{HEADLINE}}</h2>
      <p class="contact-warm-v5__subtitle" data-animate="fade-up" data-delay="0.2">{{SUBTEXT}}</p>
    </header>

    <div class="contact-warm-v5__card" data-animate="fade-up" data-delay="0.2">
      <form class="contact-warm-v5__form">
        <div class="contact-warm-v5__row">
          <div class="contact-warm-v5__field">
            <label class="contact-warm-v5__label"><span class="contact-warm-v5__label-icon">{{ICON_NAME}}</span> {{LABEL_NAME}}</label>
            <input class="contact-warm-v5__input" type="text" placeholder="{{PLACEHOLDER_NAME}}" required>
          </div>
          <div class="contact-warm-v5__field">
            <label class="contact-warm-v5__label"><span class="contact-warm-v5__label-icon">{{ICON_EMAIL}}</span> {{LABEL_EMAIL}}</label>
            <input class="contact-warm-v5__input" type="email" placeholder="{{PLACEHOLDER_EMAIL}}" required>
          </div>
        </div>
        <div class="contact-warm-v5__field">
          <label class="contact-warm-v5__label"><span class="contact-warm-v5__label-icon">{{ICON_PHONE}}</span> {{LABEL_PHONE}}</label>
          <input class="contact-warm-v5__input" type="tel" placeholder="{{PLACEHOLDER_PHONE}}">
        </div>
        <div class="contact-warm-v5__field">
          <label class="contact-warm-v5__label"><span class="contact-warm-v5__label-icon">{{ICON_MESSAGE}}</span> {{LABEL_MESSAGE}}</label>
          <textarea class="contact-warm-v5__input contact-warm-v5__textarea" placeholder="{{PLACEHOLDER_MESSAGE}}"></textarea>
        </div>
        <button type="submit" class="contact-warm-v5__submit" data-animate="magnetic">{{CTA_TEXT}}</button>
      </form>
    </div>

    <div class="contact-warm-v5__info-grid" data-animate="stagger">
      <!-- REPEAT:CONTACT_INFO -->
      <div class="contact-warm-v5__info-item stagger-item">
        <span class="contact-warm-v5__info-icon">{{INFO_ICON}}</span>
        <span class="contact-warm-v5__info-text">{{INFO_TEXT}}</span>
      </div>
      <!-- /REPEAT:CONTACT_INFO -->
    </div>
  </div>
</section>
