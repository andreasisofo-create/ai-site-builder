<style>
  .skills-bold-v1 {
    padding: 6rem 0;
    background: var(--color-bg);
    overflow: hidden;
  }
  .skills-bold-v1__inner {
    max-width: 1280px;
    margin: 0 auto;
    padding: 0 1.5rem;
  }
  .skills-bold-v1__header {
    margin-bottom: 4rem;
  }
  .skills-bold-v1__label {
    font-family: var(--font-body);
    font-size: 0.75rem;
    letter-spacing: 0.2em;
    text-transform: uppercase;
    color: var(--color-primary);
    font-weight: 600;
    margin-bottom: 1rem;
  }
  .skills-bold-v1__title {
    font-family: var(--font-heading);
    font-size: clamp(2rem, 4.5vw, 3.5rem);
    color: var(--color-text);
    line-height: 1.1;
    margin: 0;
    max-width: 600px;
  }
  .skills-bold-v1__list {
    display: flex;
    flex-direction: column;
    gap: 2rem;
  }
  .skills-bold-v1__item {
    display: grid;
    grid-template-columns: 1fr;
    gap: 0.75rem;
  }
  .skills-bold-v1__item-top {
    display: flex;
    justify-content: space-between;
    align-items: baseline;
  }
  .skills-bold-v1__skill-name {
    font-family: var(--font-heading);
    font-size: 1.15rem;
    color: var(--color-text);
    font-weight: 700;
  }
  .skills-bold-v1__skill-pct {
    font-family: var(--font-heading);
    font-size: 1.15rem;
    color: var(--color-primary);
    font-weight: 800;
  }
  .skills-bold-v1__bar-track {
    width: 100%;
    height: 8px;
    background: color-mix(in srgb, var(--color-text) 10%, transparent);
    border-radius: 4px;
    overflow: hidden;
  }
  .skills-bold-v1__bar-fill {
    height: 100%;
    background: linear-gradient(90deg, var(--color-primary), var(--color-accent, var(--color-primary)));
    border-radius: 4px;
    width: 0%;
    transition: width 1.2s cubic-bezier(0.33, 1, 0.68, 1);
  }
  .skills-bold-v1__tools {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 1rem;
    margin-top: 3rem;
    padding-top: 3rem;
    border-top: 1px solid color-mix(in srgb, var(--color-text) 10%, transparent);
  }
  .skills-bold-v1__tool {
    display: flex;
    align-items: center;
    gap: 1rem;
    padding: 1rem;
    background: color-mix(in srgb, var(--color-primary) 5%, var(--color-bg));
    border-radius: 10px;
    transition: transform 0.3s;
  }
  .skills-bold-v1__tool:hover {
    transform: translateY(-3px);
  }
  .skills-bold-v1__tool-icon {
    font-size: 1.5rem;
    width: 40px;
    text-align: center;
    flex-shrink: 0;
  }
  .skills-bold-v1__tool-name {
    font-family: var(--font-body);
    font-size: 0.9rem;
    color: var(--color-text);
    font-weight: 600;
  }
  @media (min-width: 768px) {
    .skills-bold-v1__tools {
      grid-template-columns: repeat(3, 1fr);
    }
  }
  @media (min-width: 1024px) {
    .skills-bold-v1 { padding: 8rem 0; }
    .skills-bold-v1__tools {
      grid-template-columns: repeat(4, 1fr);
    }
  }
</style>

<section class="skills-bold-v1" id="skills">
  <div class="skills-bold-v1__inner">
    <header class="skills-bold-v1__header" data-animate="reveal-up">
      <p class="skills-bold-v1__label" data-animate="fade-up">{{SECTION_LABEL}}</p>
      <h2 class="skills-bold-v1__title" data-animate="text-split" data-split-type="words">{{HEADLINE}}</h2>
    </header>

    <div class="skills-bold-v1__list" data-animate="stagger">
      <!-- REPEAT:SKILLS -->
      <div class="skills-bold-v1__item stagger-item" data-animate="fade-up">
        <div class="skills-bold-v1__item-top">
          <span class="skills-bold-v1__skill-name">{{SKILL_NAME}}</span>
          <span class="skills-bold-v1__skill-pct" data-counter="{{SKILL_LEVEL}}">{{SKILL_LEVEL}}%</span>
        </div>
        <div class="skills-bold-v1__bar-track">
          <div class="skills-bold-v1__bar-fill" style="width: {{SKILL_LEVEL}}%"></div>
        </div>
      </div>
      <!-- /REPEAT:SKILLS -->
    </div>

    <div class="skills-bold-v1__tools" data-animate="stagger">
      <!-- REPEAT:TOOLS -->
      <div class="skills-bold-v1__tool stagger-item" data-animate="scale-in">
        <span class="skills-bold-v1__tool-icon">{{TOOL_ICON}}</span>
        <span class="skills-bold-v1__tool-name">{{TOOL_NAME}}</span>
      </div>
      <!-- /REPEAT:TOOLS -->
    </div>
  </div>
</section>
