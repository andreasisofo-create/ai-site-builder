<style>
  .skills-tech-v3 {
    padding: 6rem 0;
    background: #0a0a0f;
    overflow: hidden;
    position: relative;
  }
  .skills-tech-v3__glow {
    position: absolute;
    width: 400px;
    height: 400px;
    border-radius: 50%;
    filter: blur(120px);
    pointer-events: none;
    opacity: 0.12;
    bottom: -100px;
    right: -100px;
    background: var(--color-primary);
  }
  .skills-tech-v3__inner {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 1.5rem;
    position: relative;
    z-index: 2;
  }
  .skills-tech-v3__header {
    text-align: center;
    margin-bottom: 3rem;
  }
  .skills-tech-v3__label {
    font-family: var(--font-body);
    font-size: 0.8rem;
    font-weight: 500;
    letter-spacing: 0.15em;
    text-transform: uppercase;
    color: var(--color-accent);
    margin-bottom: 1rem;
  }
  .skills-tech-v3__title {
    font-family: var(--font-heading);
    font-size: clamp(2rem, 4vw, 3rem);
    color: #fff;
    line-height: 1.15;
    margin: 0;
  }
  .skills-tech-v3__grid {
    display: grid;
    grid-template-columns: 1fr;
    gap: 1rem;
  }
  .skills-tech-v3__card {
    background: rgba(255,255,255,0.03);
    border: 1px solid rgba(255,255,255,0.08);
    border-radius: 16px;
    padding: 1.5rem 2rem;
    backdrop-filter: blur(10px);
    display: flex;
    align-items: center;
    gap: 1.5rem;
    transition: border-color 0.3s, transform 0.3s;
  }
  .skills-tech-v3__card:hover {
    border-color: color-mix(in srgb, var(--color-primary) 40%, transparent);
    transform: translateY(-3px);
  }
  .skills-tech-v3__card-icon {
    width: 48px;
    height: 48px;
    border-radius: 12px;
    background: linear-gradient(135deg, var(--color-primary), var(--color-secondary, var(--color-accent)));
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.4rem;
    flex-shrink: 0;
  }
  .skills-tech-v3__card-body {
    flex: 1;
    min-width: 0;
  }
  .skills-tech-v3__card-name {
    font-family: var(--font-heading);
    font-size: 1rem;
    color: #fff;
    font-weight: 600;
    margin-bottom: 0.5rem;
  }
  .skills-tech-v3__bar-track {
    width: 100%;
    height: 4px;
    background: rgba(255,255,255,0.08);
    border-radius: 2px;
    overflow: hidden;
  }
  .skills-tech-v3__bar-fill {
    height: 100%;
    background: linear-gradient(90deg, var(--color-primary), var(--color-accent, var(--color-primary)));
    border-radius: 2px;
    width: 0%;
    transition: width 1.2s cubic-bezier(0.33, 1, 0.68, 1);
  }
  .skills-tech-v3__card-pct {
    font-family: var(--font-heading);
    font-size: 1.5rem;
    font-weight: 800;
    background: linear-gradient(135deg, var(--color-primary), var(--color-accent));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    flex-shrink: 0;
  }
  @media (min-width: 768px) {
    .skills-tech-v3__grid {
      grid-template-columns: repeat(2, 1fr);
    }
  }
  @media (min-width: 1024px) {
    .skills-tech-v3 { padding: 8rem 0; }
  }
</style>

<section class="skills-tech-v3" id="skills">
  <div class="skills-tech-v3__glow"></div>
  <div class="skills-tech-v3__inner">
    <header class="skills-tech-v3__header" data-animate="reveal-up">
      <p class="skills-tech-v3__label" data-animate="blur-in">{{SECTION_LABEL}}</p>
      <h2 class="skills-tech-v3__title" data-animate="text-split" data-split-type="words">{{HEADLINE}}</h2>
    </header>

    <div class="skills-tech-v3__grid" data-animate="stagger">
      <!-- REPEAT:SKILLS -->
      <div class="skills-tech-v3__card stagger-item" data-animate="card-hover-3d">
        <div class="skills-tech-v3__card-icon">{{SKILL_ICON}}</div>
        <div class="skills-tech-v3__card-body">
          <div class="skills-tech-v3__card-name">{{SKILL_NAME}}</div>
          <div class="skills-tech-v3__bar-track">
            <div class="skills-tech-v3__bar-fill" style="width: {{SKILL_LEVEL}}%"></div>
          </div>
        </div>
        <span class="skills-tech-v3__card-pct">{{SKILL_LEVEL}}%</span>
      </div>
      <!-- /REPEAT:SKILLS -->
    </div>
  </div>
</section>
