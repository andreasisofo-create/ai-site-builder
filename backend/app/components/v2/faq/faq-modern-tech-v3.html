<!-- FAQ Modern Tech V3: dark accordion with glow on active item -->
<section id="faq" class="faq-modern-tech py-24 md:py-32 overflow-hidden relative">
  <style>
    .faq-modern-tech {
      background: #0a0a0f;
      color: #f0f0f5;
    }
    .faq-modern-tech .section-header {
      text-align: center;
      margin-bottom: 3.5rem;
    }
    .faq-modern-tech .section-header h2 {
      font-family: var(--font-heading);
      font-size: 2rem;
      font-weight: 800;
    }
    @media (min-width: 768px) {
      .faq-modern-tech .section-header h2 { font-size: 2.5rem; }
    }
    .faq-modern-tech .section-header p {
      color: rgba(255,255,255,0.5);
      max-width: 32rem;
      margin: 0.75rem auto 0;
    }
    .faq-modern-tech .faq-list {
      max-width: 48rem;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .faq-modern-tech .faq-card {
      border-radius: 1rem;
      border: 1px solid rgba(255,255,255,0.06);
      background: rgba(255,255,255,0.02);
      overflow: hidden;
      transition: border-color 0.4s ease, box-shadow 0.4s ease;
    }
    .faq-modern-tech .faq-card.is-open {
      border-color: var(--color-primary);
      box-shadow: 0 0 24px color-mix(in srgb, var(--color-primary) 15%, transparent),
                  inset 0 0 24px color-mix(in srgb, var(--color-primary) 3%, transparent);
    }
    .faq-modern-tech .faq-trigger {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      padding: 1.25rem 1.5rem;
      background: none;
      border: none;
      cursor: pointer;
      text-align: left;
      color: #f0f0f5;
    }
    .faq-modern-tech .faq-trigger:focus { outline: 2px solid var(--color-primary); outline-offset: -2px; border-radius: 1rem; }
    .faq-modern-tech .faq-question {
      font-size: 1rem;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    .faq-modern-tech .faq-card.is-open .faq-question {
      color: var(--color-primary);
    }
    .faq-modern-tech .faq-icon {
      flex-shrink: 0;
      width: 2rem;
      height: 2rem;
      border-radius: 0.5rem;
      background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease;
      box-shadow: 0 2px 12px color-mix(in srgb, var(--color-primary) 20%, transparent);
    }
    .faq-modern-tech .faq-card.is-open .faq-icon {
      transform: rotate(45deg);
    }
    .faq-modern-tech .faq-icon svg {
      width: 0.875rem;
      height: 0.875rem;
      stroke: #fff;
      fill: none;
      stroke-width: 2.5;
      stroke-linecap: round;
    }
    .faq-modern-tech .faq-answer {
      overflow: hidden;
      max-height: 0;
      transition: max-height 0.5s ease;
    }
    .faq-modern-tech .faq-answer-inner {
      padding: 0 1.5rem 1.5rem;
    }
    .faq-modern-tech .faq-answer-inner p {
      font-size: 0.9375rem;
      line-height: 1.7;
      color: rgba(255,255,255,0.5);
    }
  </style>

  <div style="max-width: 72rem; margin: 0 auto; padding: 0 1.5rem; position: relative; z-index: 1;">
    <div class="section-header" data-animate="fade-up">
      <h2 data-animate="text-split" data-split-type="words">{{FAQ_TITLE}}</h2>
      <p>{{FAQ_SUBTITLE}}</p>
    </div>

    <div class="faq-list" data-animate="stagger">
      <!-- REPEAT:FAQ_ITEMS -->
      <div class="faq-card stagger-item" data-animate="fade-up">
        <button type="button" class="faq-trigger" onclick="var p=this.parentElement;var a=p.querySelector('.faq-answer');p.classList.toggle('is-open');if(p.classList.contains('is-open')){a.style.maxHeight=a.scrollHeight+'px';}else{a.style.maxHeight='0';}">
          <span class="faq-question">{{FAQ_QUESTION}}</span>
          <div class="faq-icon">
            <svg viewBox="0 0 24 24"><path d="M12 6v12M6 12h12"/></svg>
          </div>
        </button>
        <div class="faq-answer">
          <div class="faq-answer-inner">
            <p>{{FAQ_ANSWER}}</p>
          </div>
        </div>
      </div>
      <!-- /REPEAT:FAQ_ITEMS -->
    </div>
  </div>

  <div style="position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);width:50%;height:50%;background:radial-gradient(ellipse,color-mix(in srgb, var(--color-primary) 6%, transparent),transparent 70%);pointer-events:none;"></div>
</section>
