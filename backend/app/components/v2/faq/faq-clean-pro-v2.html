<!-- FAQ Clean Pro V2: two-column layout, questions left, answers right -->
<section id="faq" class="faq-clean-pro py-20 md:py-24">
  <style>
    .faq-clean-pro {
      background: var(--color-bg);
    }
    .faq-clean-pro .faq-container {
      max-width: 72rem;
      margin: 0 auto;
      padding: 0 1.5rem;
    }
    .faq-clean-pro .section-header {
      margin-bottom: 3.5rem;
    }
    .faq-clean-pro .section-header .overline {
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      color: var(--color-primary);
      margin-bottom: 1rem;
    }
    .faq-clean-pro .section-header h2 {
      font-family: var(--font-heading);
      font-size: 1.875rem;
      font-weight: 700;
      color: var(--color-text);
    }
    @media (min-width: 768px) {
      .faq-clean-pro .section-header h2 { font-size: 2.25rem; }
    }
    .faq-clean-pro .section-header p {
      color: var(--color-text-muted);
      max-width: 28rem;
      margin-top: 0.75rem;
    }
    .faq-clean-pro .faq-layout {
      display: grid;
      grid-template-columns: 1fr;
      gap: 2rem;
    }
    @media (min-width: 768px) {
      .faq-clean-pro .faq-layout {
        grid-template-columns: 1fr 1.2fr;
        gap: 4rem;
      }
      .faq-clean-pro .section-header { position: sticky; top: 6rem; }
    }
    .faq-clean-pro .faq-list {
      display: flex;
      flex-direction: column;
      gap: 0;
    }
    .faq-clean-pro .faq-item {
      border-bottom: 1px solid color-mix(in srgb, var(--color-text) 8%, transparent);
    }
    .faq-clean-pro .faq-trigger {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      padding: 1.25rem 0;
      background: none;
      border: none;
      cursor: pointer;
      text-align: left;
      color: var(--color-text);
    }
    .faq-clean-pro .faq-trigger:focus { outline: 2px solid var(--color-primary); outline-offset: 2px; border-radius: 4px; }
    .faq-clean-pro .faq-question {
      font-size: 1rem;
      font-weight: 600;
      color: var(--color-text);
    }
    .faq-clean-pro .faq-icon {
      flex-shrink: 0;
      width: 1.75rem;
      height: 1.75rem;
      border-radius: 50%;
      background: color-mix(in srgb, var(--color-primary) 10%, transparent);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease;
    }
    .faq-clean-pro .faq-item.is-open .faq-icon { transform: rotate(45deg); }
    .faq-clean-pro .faq-icon svg {
      width: 0.75rem;
      height: 0.75rem;
      stroke: var(--color-primary);
      fill: none;
      stroke-width: 2.5;
      stroke-linecap: round;
    }
    .faq-clean-pro .faq-answer {
      overflow: hidden;
      max-height: 0;
      transition: max-height 0.4s ease;
    }
    .faq-clean-pro .faq-answer-inner {
      padding-bottom: 1.25rem;
      padding-right: 2.5rem;
    }
    .faq-clean-pro .faq-answer-inner p {
      font-size: 0.9375rem;
      line-height: 1.7;
      color: var(--color-text-muted);
    }
  </style>

  <div class="faq-container">
    <div class="faq-layout">
      <div class="section-header" data-animate="fade-up">
        <p class="overline">FAQ</p>
        <h2 data-animate="text-split" data-split-type="words">{{FAQ_TITLE}}</h2>
        <p>{{FAQ_SUBTITLE}}</p>
      </div>

      <div class="faq-list" data-animate="stagger">
        <!-- REPEAT:FAQ_ITEMS -->
        <div class="faq-item stagger-item" data-animate="fade-up">
          <button type="button" class="faq-trigger" onclick="var p=this.parentElement;var a=p.querySelector('.faq-answer');p.classList.toggle('is-open');if(p.classList.contains('is-open')){a.style.maxHeight=a.scrollHeight+'px';}else{a.style.maxHeight='0';}">
            <span class="faq-question">{{FAQ_QUESTION}}</span>
            <div class="faq-icon">
              <svg viewBox="0 0 24 24"><path d="M12 6v12M6 12h12"/></svg>
            </div>
          </button>
          <div class="faq-answer">
            <div class="faq-answer-inner">
              <p>{{FAQ_ANSWER}}</p>
            </div>
          </div>
        </div>
        <!-- /REPEAT:FAQ_ITEMS -->
      </div>
    </div>
  </div>
</section>
