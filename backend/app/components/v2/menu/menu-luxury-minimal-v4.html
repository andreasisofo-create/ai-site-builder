<style>
  .menu-luxury-v4 {
    padding: 8rem 0;
    background: var(--color-bg);
  }
  .menu-luxury-v4__inner {
    max-width: 800px;
    margin: 0 auto;
    padding: 0 1.5rem;
  }
  .menu-luxury-v4__header {
    text-align: center;
    margin-bottom: 5rem;
  }
  .menu-luxury-v4__ornament {
    width: 30px;
    height: 1px;
    background: var(--color-accent);
    margin: 0 auto 1.5rem;
  }
  .menu-luxury-v4__label {
    font-family: var(--font-body);
    font-size: 0.7rem;
    letter-spacing: 0.3em;
    text-transform: uppercase;
    color: var(--color-text-muted);
    margin-bottom: 1.25rem;
  }
  .menu-luxury-v4__title {
    font-family: var(--font-heading);
    font-size: clamp(1.8rem, 3.5vw, 3rem);
    color: var(--color-text);
    font-weight: 400;
    line-height: 1.2;
    margin: 0;
  }
  .menu-luxury-v4__category {
    margin-bottom: 4rem;
  }
  .menu-luxury-v4__cat-header {
    text-align: center;
    margin-bottom: 2.5rem;
  }
  .menu-luxury-v4__cat-name {
    font-family: var(--font-heading);
    font-size: 1.4rem;
    color: var(--color-text);
    font-weight: 400;
    font-style: italic;
    margin: 0 0 0.5rem;
  }
  .menu-luxury-v4__cat-line {
    width: 40px;
    height: 1px;
    background: var(--color-accent);
    margin: 0 auto;
    opacity: 0.5;
  }
  .menu-luxury-v4__items {
    display: flex;
    flex-direction: column;
    gap: 0;
  }
  .menu-luxury-v4__item {
    display: flex;
    justify-content: space-between;
    align-items: baseline;
    gap: 1rem;
    padding: 1.25rem 0;
    border-bottom: 1px solid color-mix(in srgb, var(--color-text) 6%, transparent);
  }
  .menu-luxury-v4__item:last-child {
    border-bottom: none;
  }
  .menu-luxury-v4__item-left {
    flex: 1;
    min-width: 0;
  }
  .menu-luxury-v4__item-name {
    font-family: var(--font-heading);
    font-size: 1.1rem;
    color: var(--color-text);
    font-weight: 400;
    margin: 0 0 0.25rem;
  }
  .menu-luxury-v4__item-desc {
    font-family: var(--font-body);
    font-size: 0.85rem;
    color: var(--color-text-muted);
    font-style: italic;
    line-height: 1.5;
    margin: 0;
  }
  .menu-luxury-v4__item-dots {
    flex: 1;
    border-bottom: 1px dotted color-mix(in srgb, var(--color-text) 15%, transparent);
    margin: 0 0.5rem;
    min-width: 30px;
    align-self: center;
  }
  .menu-luxury-v4__item-price {
    font-family: var(--font-heading);
    font-size: 1.05rem;
    color: var(--color-accent);
    font-weight: 400;
    white-space: nowrap;
  }
  .menu-luxury-v4__footer {
    text-align: center;
    margin-top: 3rem;
    padding-top: 2rem;
    border-top: 1px solid color-mix(in srgb, var(--color-accent) 15%, transparent);
  }
  .menu-luxury-v4__note {
    font-family: var(--font-body);
    font-size: 0.8rem;
    color: var(--color-text-muted);
    font-style: italic;
  }
</style>

<section class="menu-luxury-v4" id="menu">
  <div class="menu-luxury-v4__inner">
    <header class="menu-luxury-v4__header" data-animate="fade-up">
      <div class="menu-luxury-v4__ornament" data-animate="scale-in"></div>
      <p class="menu-luxury-v4__label">{{SECTION_LABEL}}</p>
      <h2 class="menu-luxury-v4__title" data-animate="text-split" data-split-type="words">{{HEADLINE}}</h2>
    </header>

    <!-- REPEAT:MENU_CATEGORIES -->
    <div class="menu-luxury-v4__category" data-animate="fade-up">
      <div class="menu-luxury-v4__cat-header">
        <h3 class="menu-luxury-v4__cat-name" data-animate="text-reveal">{{CATEGORY_NAME}}</h3>
        <div class="menu-luxury-v4__cat-line"></div>
      </div>
      <div class="menu-luxury-v4__items" data-animate="stagger">
        <!-- REPEAT:MENU_ITEMS -->
        <div class="menu-luxury-v4__item stagger-item">
          <div class="menu-luxury-v4__item-left">
            <h4 class="menu-luxury-v4__item-name">{{ITEM_NAME}}</h4>
            <p class="menu-luxury-v4__item-desc">{{ITEM_DESCRIPTION}}</p>
          </div>
          <span class="menu-luxury-v4__item-dots"></span>
          <span class="menu-luxury-v4__item-price">{{ITEM_PRICE}}</span>
        </div>
        <!-- /REPEAT:MENU_ITEMS -->
      </div>
    </div>
    <!-- /REPEAT:MENU_CATEGORIES -->

    <div class="menu-luxury-v4__footer" data-animate="fade-up" data-delay="0.3">
      <p class="menu-luxury-v4__note">{{MENU_NOTE}}</p>
    </div>
  </div>
</section>
