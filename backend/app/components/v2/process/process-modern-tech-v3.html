<style>
  .process-tech-v3 {
    padding: 6rem 0;
    background: #0a0a0f;
    overflow: hidden;
    position: relative;
  }
  .process-tech-v3__glow {
    position: absolute;
    width: 500px;
    height: 500px;
    border-radius: 50%;
    filter: blur(150px);
    pointer-events: none;
    opacity: 0.1;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: var(--color-primary);
  }
  .process-tech-v3__inner {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 1.5rem;
    position: relative;
    z-index: 2;
  }
  .process-tech-v3__header {
    text-align: center;
    margin-bottom: 4rem;
  }
  .process-tech-v3__label {
    font-family: var(--font-body);
    font-size: 0.8rem;
    font-weight: 500;
    letter-spacing: 0.15em;
    text-transform: uppercase;
    color: var(--color-accent);
    margin-bottom: 1rem;
  }
  .process-tech-v3__title {
    font-family: var(--font-heading);
    font-size: clamp(2rem, 4vw, 3rem);
    color: #fff;
    line-height: 1.15;
    margin: 0;
  }
  .process-tech-v3__track {
    display: grid;
    grid-template-columns: 1fr;
    gap: 1.5rem;
  }
  .process-tech-v3__card {
    background: rgba(255,255,255,0.03);
    border: 1px solid rgba(255,255,255,0.08);
    border-radius: 16px;
    padding: 2rem;
    backdrop-filter: blur(10px);
    transition: border-color 0.3s, transform 0.3s;
    position: relative;
    overflow: hidden;
  }
  .process-tech-v3__card:hover {
    border-color: color-mix(in srgb, var(--color-primary) 40%, transparent);
    transform: translateY(-4px);
  }
  .process-tech-v3__card-glow {
    position: absolute;
    top: -2px;
    left: -2px;
    right: -2px;
    height: 3px;
    background: linear-gradient(90deg, transparent, var(--color-primary), var(--color-accent), transparent);
    opacity: 0;
    transition: opacity 0.3s;
  }
  .process-tech-v3__card:hover .process-tech-v3__card-glow {
    opacity: 1;
  }
  .process-tech-v3__card-num {
    font-family: var(--font-heading);
    font-size: 3rem;
    font-weight: 800;
    background: linear-gradient(135deg, var(--color-primary), var(--color-accent));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    line-height: 1;
    margin-bottom: 1rem;
  }
  .process-tech-v3__card-title {
    font-family: var(--font-heading);
    font-size: 1.25rem;
    color: #fff;
    font-weight: 600;
    margin: 0 0 0.75rem;
  }
  .process-tech-v3__card-desc {
    font-family: var(--font-body);
    font-size: 0.95rem;
    color: rgba(255,255,255,0.5);
    line-height: 1.7;
    margin: 0;
  }
  @media (min-width: 768px) {
    .process-tech-v3__track {
      grid-template-columns: repeat(2, 1fr);
    }
  }
  @media (min-width: 1024px) {
    .process-tech-v3 { padding: 8rem 0; }
    .process-tech-v3__track {
      grid-template-columns: repeat(4, 1fr);
    }
  }
</style>

<section class="process-tech-v3" id="process">
  <div class="process-tech-v3__glow"></div>
  <div class="process-tech-v3__inner">
    <header class="process-tech-v3__header" data-animate="reveal-up">
      <p class="process-tech-v3__label" data-animate="blur-in">{{SECTION_LABEL}}</p>
      <h2 class="process-tech-v3__title" data-animate="text-split" data-split-type="words">{{HEADLINE}}</h2>
    </header>

    <div class="process-tech-v3__track" data-animate="stagger">
      <!-- REPEAT:STEPS -->
      <div class="process-tech-v3__card stagger-item" data-animate="card-hover-3d">
        <div class="process-tech-v3__card-glow"></div>
        <div class="process-tech-v3__card-num">{{STEP_NUMBER}}</div>
        <h3 class="process-tech-v3__card-title">{{STEP_TITLE}}</h3>
        <p class="process-tech-v3__card-desc">{{STEP_DESCRIPTION}}</p>
      </div>
      <!-- /REPEAT:STEPS -->
    </div>
  </div>
</section>
