<style>
  .hero-warm-v5 {
    min-height: 100vh;
    display: flex;
    align-items: center;
    background: var(--color-bg);
    overflow: hidden;
    position: relative;
  }
  .hero-warm-v5__inner {
    display: grid;
    grid-template-columns: 1fr;
    gap: 2.5rem;
    align-items: center;
    max-width: 1200px;
    margin: 0 auto;
    padding: 6rem 1.5rem 3rem;
    width: 100%;
  }
  .hero-warm-v5__text {
    max-width: 520px;
  }
  .hero-warm-v5__wave {
    display: block;
    font-size: 2.5rem;
    margin-bottom: 1rem;
  }
  .hero-warm-v5__title {
    font-family: var(--font-heading);
    font-size: clamp(2.2rem, 5vw, 3.5rem);
    color: var(--color-text);
    line-height: 1.15;
    margin: 0 0 1rem;
  }
  .hero-warm-v5__title-accent {
    color: var(--color-primary);
    position: relative;
    display: inline-block;
  }
  .hero-warm-v5__title-accent::after {
    content: '';
    position: absolute;
    bottom: 2px;
    left: 0;
    right: 0;
    height: 8px;
    background: var(--color-accent);
    opacity: 0.3;
    border-radius: 4px;
    z-index: -1;
  }
  .hero-warm-v5__subtitle {
    font-family: var(--font-body);
    font-size: 1.1rem;
    color: var(--color-text-muted);
    line-height: 1.7;
    margin: 0 0 2rem;
  }
  .hero-warm-v5__cta {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    padding: 1rem 2rem;
    background: var(--color-primary);
    color: #fff;
    font-family: var(--font-body);
    font-weight: 600;
    border-radius: 50px;
    text-decoration: none;
    transition: all 0.3s;
    box-shadow: 0 4px 15px color-mix(in srgb, var(--color-primary) 25%, transparent);
  }
  .hero-warm-v5__cta:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 25px color-mix(in srgb, var(--color-primary) 35%, transparent);
  }
  .hero-warm-v5__image-wrap {
    position: relative;
    display: flex;
    justify-content: center;
  }
  .hero-warm-v5__image {
    width: 100%;
    max-width: 400px;
    aspect-ratio: 1;
    border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
    object-fit: cover;
    border: 4px solid var(--color-accent);
    box-shadow: 0 20px 60px rgba(0,0,0,0.1);
  }
  .hero-warm-v5__blob {
    position: absolute;
    border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
    pointer-events: none;
    z-index: -1;
  }
  .hero-warm-v5__blob--1 {
    width: 120%;
    height: 120%;
    top: -10%;
    left: -10%;
    background: var(--color-primary);
    opacity: 0.08;
  }
  .hero-warm-v5__blob--2 {
    width: 80px;
    height: 80px;
    top: -20px;
    right: 10%;
    background: var(--color-accent);
    opacity: 0.2;
  }
  .hero-warm-v5__deco {
    position: absolute;
    pointer-events: none;
    opacity: 0.15;
  }
  .hero-warm-v5__deco--dots {
    bottom: 2rem;
    left: 2rem;
    width: 60px;
    height: 60px;
    background-image: radial-gradient(var(--color-primary) 2px, transparent 2px);
    background-size: 10px 10px;
  }
  @media (min-width: 768px) {
    .hero-warm-v5__inner {
      grid-template-columns: 1fr 1fr;
      padding: 0 2rem;
      min-height: 100vh;
    }
    .hero-warm-v5__image { max-width: 450px; }
  }
</style>

<section class="hero-warm-v5" id="hero">
  <div class="hero-warm-v5__deco hero-warm-v5__deco--dots" data-animate="fade-up" data-delay="0.8"></div>
  <div class="hero-warm-v5__inner">
    <div class="hero-warm-v5__text">
      <span class="hero-warm-v5__wave" data-animate="bounce-in">{{EMOJI_ICON}}</span>
      <h1 class="hero-warm-v5__title" data-animate="text-split" data-split-type="words">{{HEADLINE}} <span class="hero-warm-v5__title-accent">{{HEADLINE_ACCENT}}</span></h1>
      <p class="hero-warm-v5__subtitle" data-animate="fade-up" data-delay="0.2">{{SUBTEXT}}</p>
      <a href="#booking" class="hero-warm-v5__cta" data-animate="magnetic">
        {{CTA_TEXT}}
        <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"/></svg>
      </a>
    </div>
    <div class="hero-warm-v5__image-wrap" data-animate="scale-in" data-delay="0.2">
      <div class="hero-warm-v5__blob hero-warm-v5__blob--1" data-animate="float"></div>
      <div class="hero-warm-v5__blob hero-warm-v5__blob--2" data-animate="float"></div>
      <img class="hero-warm-v5__image" src="{{IMAGE_URL}}" alt="{{IMAGE_ALT}}" loading="eager">
    </div>
  </div>
</section>
