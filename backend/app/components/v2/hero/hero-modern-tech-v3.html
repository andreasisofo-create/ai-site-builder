<style>
  .hero-tech-v3 {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    overflow: hidden;
    background: #0a0a0f;
  }
  .hero-tech-v3__gradient {
    position: absolute;
    border-radius: 50%;
    filter: blur(100px);
    opacity: 0.4;
    pointer-events: none;
  }
  .hero-tech-v3__gradient--1 {
    width: 600px;
    height: 600px;
    top: -200px;
    right: -100px;
    background: var(--color-primary);
  }
  .hero-tech-v3__gradient--2 {
    width: 500px;
    height: 500px;
    bottom: -150px;
    left: -100px;
    background: var(--color-secondary);
  }
  .hero-tech-v3__gradient--3 {
    width: 300px;
    height: 300px;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: var(--color-accent);
    opacity: 0.15;
  }
  .hero-tech-v3__grid {
    position: absolute;
    inset: 0;
    background-image:
      linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
      linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
    background-size: 60px 60px;
    pointer-events: none;
  }
  .hero-tech-v3__content {
    position: relative;
    z-index: 2;
    text-align: center;
    padding: 2rem;
    max-width: 800px;
  }
  .hero-tech-v3__chip {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    font-family: var(--font-body);
    font-size: 0.8rem;
    font-weight: 500;
    color: var(--color-accent);
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.1);
    padding: 0.4rem 1.25rem;
    border-radius: 2rem;
    margin-bottom: 2rem;
    backdrop-filter: blur(10px);
  }
  .hero-tech-v3__chip-dot {
    width: 6px;
    height: 6px;
    border-radius: 50%;
    background: var(--color-accent);
    animation: pulse-dot 2s infinite;
  }
  @keyframes pulse-dot {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.3; }
  }
  .hero-tech-v3__title {
    font-family: var(--font-heading);
    font-size: clamp(2.5rem, 6vw, 4.5rem);
    color: #fff;
    line-height: 1.08;
    margin: 0 0 1.5rem;
    letter-spacing: -0.03em;
  }
  .hero-tech-v3__title-glow {
    background: linear-gradient(135deg, var(--color-primary), var(--color-accent));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }
  .hero-tech-v3__subtitle {
    font-family: var(--font-body);
    font-size: 1.1rem;
    color: rgba(255,255,255,0.5);
    line-height: 1.7;
    margin: 0 0 2.5rem;
    max-width: 550px;
    margin-left: auto;
    margin-right: auto;
  }
  .hero-tech-v3__cta {
    display: inline-flex;
    align-items: center;
    gap: 0.75rem;
    padding: 1rem 2.5rem;
    background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
    color: #fff;
    font-family: var(--font-body);
    font-weight: 600;
    border-radius: 12px;
    text-decoration: none;
    transition: all 0.3s;
    box-shadow: 0 0 30px color-mix(in srgb, var(--color-primary) 30%, transparent);
  }
  .hero-tech-v3__cta:hover {
    transform: translateY(-2px);
    box-shadow: 0 0 50px color-mix(in srgb, var(--color-primary) 50%, transparent);
  }
  .hero-tech-v3__cta svg {
    width: 18px;
    height: 18px;
  }
  .hero-tech-v3__shapes {
    position: absolute;
    inset: 0;
    pointer-events: none;
    z-index: 1;
  }
  .hero-tech-v3__shape {
    position: absolute;
    border: 1px solid rgba(255,255,255,0.06);
    border-radius: 16px;
  }
  .hero-tech-v3__shape--1 {
    width: 200px; height: 200px;
    top: 15%; right: 10%;
    transform: rotate(15deg);
  }
  .hero-tech-v3__shape--2 {
    width: 150px; height: 150px;
    bottom: 20%; left: 8%;
    transform: rotate(-10deg);
    border-radius: 50%;
  }
  @media (min-width: 768px) {
    .hero-tech-v3__content { padding: 3rem; }
  }
</style>

<section class="hero-tech-v3" id="hero">
  <div class="hero-tech-v3__gradient hero-tech-v3__gradient--1" data-animate="float"></div>
  <div class="hero-tech-v3__gradient hero-tech-v3__gradient--2" data-animate="float"></div>
  <div class="hero-tech-v3__gradient hero-tech-v3__gradient--3" data-animate="float"></div>
  <div class="hero-tech-v3__grid"></div>
  <div class="hero-tech-v3__shapes">
    <div class="hero-tech-v3__shape hero-tech-v3__shape--1" data-animate="float"></div>
    <div class="hero-tech-v3__shape hero-tech-v3__shape--2" data-animate="float"></div>
  </div>
  <div class="hero-tech-v3__content">
    <div class="hero-tech-v3__chip" data-animate="fade-up">
      <span class="hero-tech-v3__chip-dot"></span>
      {{BADGE_TEXT}}
    </div>
    <h1 class="hero-tech-v3__title" data-animate="text-split" data-split-type="words">
      {{HEADLINE}} <span class="hero-tech-v3__title-glow">{{HEADLINE_ACCENT}}</span>
    </h1>
    <p class="hero-tech-v3__subtitle" data-animate="fade-up" data-delay="0.3">{{SUBTEXT}}</p>
    <a href="#booking" class="hero-tech-v3__cta" data-animate="magnetic">
      {{CTA_TEXT}}
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"/></svg>
    </a>
  </div>
</section>
