<!-- CTA Luxury Minimal V4: minimal CTA with elegant serif and thin-bordered button -->
<section id="cta" class="cta-luxury-minimal py-24 md:py-36">
  <style>
    .cta-luxury-minimal {
      background: var(--color-bg);
    }
    .cta-luxury-minimal .cta-container {
      max-width: 48rem;
      margin: 0 auto;
      padding: 0 2rem;
      text-align: center;
    }
    .cta-luxury-minimal .cta-divider-top {
      width: 1px;
      height: 3rem;
      background: color-mix(in srgb, var(--color-text) 15%, transparent);
      margin: 0 auto 3rem;
    }
    .cta-luxury-minimal h2 {
      font-family: var(--font-heading);
      font-size: 2rem;
      font-weight: 400;
      color: var(--color-text);
      font-style: italic;
      line-height: 1.3;
      margin-bottom: 1.5rem;
    }
    @media (min-width: 768px) {
      .cta-luxury-minimal h2 { font-size: 2.75rem; }
    }
    .cta-luxury-minimal .cta-subtitle {
      font-size: 1rem;
      color: var(--color-text-muted);
      max-width: 32rem;
      margin: 0 auto 2.5rem;
      line-height: 1.7;
    }
    .cta-luxury-minimal .cta-button {
      display: inline-block;
      padding: 0.875rem 2.5rem;
      border: 1px solid var(--color-text);
      color: var(--color-text);
      font-size: 0.75rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      text-decoration: none;
      transition: background 0.4s ease, color 0.4s ease;
    }
    .cta-luxury-minimal .cta-button:hover {
      background: var(--color-text);
      color: var(--color-bg);
    }
    .cta-luxury-minimal .cta-divider-bottom {
      width: 1px;
      height: 3rem;
      background: color-mix(in srgb, var(--color-text) 15%, transparent);
      margin: 3rem auto 0;
    }
  </style>

  <div class="cta-container">
    <div class="cta-divider-top" data-animate="fade-up"></div>
    <h2 data-animate="text-split" data-split-type="words">{{CTA_TITLE}}</h2>
    <p class="cta-subtitle" data-animate="fade-up" data-delay="0.2">{{CTA_SUBTITLE}}</p>
    <div data-animate="fade-up" data-delay="0.4">
      <a href="{{CTA_BUTTON_URL}}" class="cta-button" data-animate="magnetic">{{CTA_BUTTON_TEXT}}</a>
    </div>
    <div class="cta-divider-bottom" data-animate="fade-up" data-delay="0.5"></div>
  </div>
</section>
