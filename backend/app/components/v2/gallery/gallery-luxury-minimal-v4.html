<style>
  .gallery-luxury-v4 {
    padding: 8rem 0;
    background: var(--color-bg);
  }
  .gallery-luxury-v4__inner {
    max-width: 1100px;
    margin: 0 auto;
    padding: 0 1.5rem;
  }
  .gallery-luxury-v4__header {
    text-align: center;
    margin-bottom: 4rem;
  }
  .gallery-luxury-v4__ornament {
    width: 30px;
    height: 1px;
    background: var(--color-accent);
    margin: 0 auto 1.5rem;
  }
  .gallery-luxury-v4__label {
    font-family: var(--font-body);
    font-size: 0.7rem;
    letter-spacing: 0.3em;
    text-transform: uppercase;
    color: var(--color-text-muted);
    margin-bottom: 1rem;
  }
  .gallery-luxury-v4__title {
    font-family: var(--font-heading);
    font-size: clamp(1.8rem, 3.5vw, 2.8rem);
    color: var(--color-text);
    font-weight: 400;
    line-height: 1.2;
    margin: 0;
  }
  .gallery-luxury-v4__spotlight {
    border-radius: 4px;
    overflow: hidden;
    aspect-ratio: 16/9;
    margin-bottom: 1.5rem;
  }
  .gallery-luxury-v4__spotlight img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }
  .gallery-luxury-v4__thumbs {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 0.75rem;
  }
  .gallery-luxury-v4__thumb {
    border-radius: 4px;
    overflow: hidden;
    aspect-ratio: 1;
    cursor: pointer;
    opacity: 0.6;
    transition: opacity 0.3s;
    border: 2px solid transparent;
  }
  .gallery-luxury-v4__thumb:hover,
  .gallery-luxury-v4__thumb--active {
    opacity: 1;
    border-color: var(--color-accent);
  }
  .gallery-luxury-v4__thumb img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }
  .gallery-luxury-v4__caption {
    text-align: center;
    margin-top: 2rem;
    font-family: var(--font-body);
    font-size: 0.85rem;
    color: var(--color-text-muted);
    font-style: italic;
  }
  @media (min-width: 640px) {
    .gallery-luxury-v4__thumbs {
      grid-template-columns: repeat(5, 1fr);
    }
  }
  @media (min-width: 768px) {
    .gallery-luxury-v4__thumbs {
      grid-template-columns: repeat(6, 1fr);
    }
  }
</style>

<section class="gallery-luxury-v4" id="gallery">
  <div class="gallery-luxury-v4__inner">
    <header class="gallery-luxury-v4__header" data-animate="fade-up">
      <div class="gallery-luxury-v4__ornament" data-animate="scale-in"></div>
      <p class="gallery-luxury-v4__label">{{SECTION_LABEL}}</p>
      <h2 class="gallery-luxury-v4__title" data-animate="text-split" data-split-type="words">{{HEADLINE}}</h2>
    </header>

    <div class="gallery-luxury-v4__spotlight" data-animate="clip-reveal">
      <img src="{{SPOTLIGHT_IMAGE}}" alt="{{SPOTLIGHT_ALT}}" loading="lazy" data-animate="image-zoom">
    </div>

    <div class="gallery-luxury-v4__thumbs" data-animate="stagger">
      <!-- REPEAT:GALLERY_ITEMS -->
      <div class="gallery-luxury-v4__thumb stagger-item">
        <img src="{{GALLERY_IMAGE}}" alt="{{GALLERY_ALT}}" loading="lazy">
      </div>
      <!-- /REPEAT:GALLERY_ITEMS -->
    </div>

    <p class="gallery-luxury-v4__caption" data-animate="fade-up" data-delay="0.3">{{GALLERY_CAPTION}}</p>
  </div>
</section>
