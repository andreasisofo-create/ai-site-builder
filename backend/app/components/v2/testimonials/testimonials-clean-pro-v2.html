<!-- Testimonials Clean Pro V2: card grid with star ratings, clean borders -->
<section id="testimonials" class="testimonials-clean-pro py-20 md:py-24">
  <style>
    .testimonials-clean-pro {
      background: color-mix(in srgb, var(--color-text) 2%, var(--color-bg));
    }
    .testimonials-clean-pro .section-header {
      text-align: center;
      margin-bottom: 3.5rem;
    }
    .testimonials-clean-pro .section-header .overline {
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      color: var(--color-primary);
      margin-bottom: 1rem;
    }
    .testimonials-clean-pro .section-header h2 {
      font-family: var(--font-heading);
      font-size: 1.875rem;
      font-weight: 700;
      color: var(--color-text);
    }
    @media (min-width: 768px) {
      .testimonials-clean-pro .section-header h2 { font-size: 2.25rem; }
    }
    .testimonials-clean-pro .testimonials-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1.5rem;
    }
    @media (min-width: 768px) {
      .testimonials-clean-pro .testimonials-grid { grid-template-columns: repeat(3, 1fr); }
    }
    .testimonials-clean-pro .testimonial-card {
      background: var(--color-bg);
      border-radius: 1rem;
      padding: 2rem;
      border: 1px solid color-mix(in srgb, var(--color-text) 8%, transparent);
      transition: box-shadow 0.3s ease, transform 0.3s ease;
    }
    .testimonials-clean-pro .testimonial-card:hover {
      box-shadow: 0 8px 32px rgba(0,0,0,0.06);
      transform: translateY(-2px);
    }
    .testimonials-clean-pro .stars {
      display: flex;
      gap: 0.25rem;
      margin-bottom: 1.25rem;
    }
    .testimonials-clean-pro .stars svg {
      width: 1rem;
      height: 1rem;
      fill: var(--color-accent, var(--color-primary));
    }
    .testimonials-clean-pro .testimonial-text {
      font-size: 0.9375rem;
      line-height: 1.7;
      color: var(--color-text-muted);
      margin-bottom: 1.5rem;
    }
    .testimonials-clean-pro .testimonial-footer {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding-top: 1.25rem;
      border-top: 1px solid color-mix(in srgb, var(--color-text) 6%, transparent);
    }
    .testimonials-clean-pro .testimonial-avatar {
      width: 2.5rem;
      height: 2.5rem;
      border-radius: 50%;
      object-fit: cover;
    }
    .testimonials-clean-pro .testimonial-author {
      font-size: 0.875rem;
      font-weight: 600;
      color: var(--color-text);
    }
    .testimonials-clean-pro .testimonial-role {
      font-size: 0.75rem;
      color: var(--color-text-muted);
    }
  </style>

  <div style="max-width: 72rem; margin: 0 auto; padding: 0 1.5rem;">
    <div class="section-header" data-animate="fade-up">
      <p class="overline">Testimonianze</p>
      <h2 data-animate="text-split" data-split-type="words">{{TESTIMONIALS_TITLE}}</h2>
    </div>

    <div class="testimonials-grid" data-animate="stagger">
      <!-- REPEAT:TESTIMONIALS -->
      <div class="testimonial-card stagger-item" data-animate="fade-up">
        <div class="stars">
          <svg viewBox="0 0 20 20"><path d="M10 1l2.39 6.17H19l-5.3 4.06L15.8 18 10 13.94 4.2 18l2.1-6.77L1 7.17h6.61z"/></svg>
          <svg viewBox="0 0 20 20"><path d="M10 1l2.39 6.17H19l-5.3 4.06L15.8 18 10 13.94 4.2 18l2.1-6.77L1 7.17h6.61z"/></svg>
          <svg viewBox="0 0 20 20"><path d="M10 1l2.39 6.17H19l-5.3 4.06L15.8 18 10 13.94 4.2 18l2.1-6.77L1 7.17h6.61z"/></svg>
          <svg viewBox="0 0 20 20"><path d="M10 1l2.39 6.17H19l-5.3 4.06L15.8 18 10 13.94 4.2 18l2.1-6.77L1 7.17h6.61z"/></svg>
          <svg viewBox="0 0 20 20"><path d="M10 1l2.39 6.17H19l-5.3 4.06L15.8 18 10 13.94 4.2 18l2.1-6.77L1 7.17h6.61z"/></svg>
        </div>
        <p class="testimonial-text">{{TESTIMONIAL_TEXT}}</p>
        <div class="testimonial-footer">
          <img src="{{TESTIMONIAL_AVATAR_URL}}" alt="{{TESTIMONIAL_AUTHOR}}" class="testimonial-avatar" loading="lazy">
          <div>
            <p class="testimonial-author">{{TESTIMONIAL_AUTHOR}}</p>
            <p class="testimonial-role">{{TESTIMONIAL_ROLE}}</p>
          </div>
        </div>
      </div>
      <!-- /REPEAT:TESTIMONIALS -->
    </div>
  </div>
</section>
