<!-- Stats Clean Pro V2: professional 4-column grid with borders and icons -->
<section id="stats" class="stats-clean-pro py-20 md:py-24">
  <style>
    .stats-clean-pro {
      background: var(--color-bg);
    }
    .stats-clean-pro .stats-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1px;
      background: var(--color-text);
      opacity: 0.08;
      border: 1px solid var(--color-text);
      border-radius: 1rem;
      overflow: hidden;
    }
    .stats-clean-pro .stats-grid-wrapper {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      border: 1px solid;
      border-color: color-mix(in srgb, var(--color-text) 8%, transparent);
      border-radius: 1rem;
      overflow: hidden;
    }
    @media (min-width: 768px) {
      .stats-clean-pro .stats-grid-wrapper {
        grid-template-columns: repeat(4, 1fr);
      }
    }
    .stats-clean-pro .stat-item {
      background: var(--color-bg);
      padding: 2.5rem 2rem;
      text-align: center;
      border-right: 1px solid color-mix(in srgb, var(--color-text) 8%, transparent);
      border-bottom: 1px solid color-mix(in srgb, var(--color-text) 8%, transparent);
      transition: background 0.3s ease;
    }
    .stats-clean-pro .stat-item:hover {
      background: color-mix(in srgb, var(--color-primary) 4%, var(--color-bg));
    }
    .stats-clean-pro .stat-item:nth-child(2n) {
      border-right: none;
    }
    @media (min-width: 768px) {
      .stats-clean-pro .stat-item:nth-child(2n) { border-right: 1px solid color-mix(in srgb, var(--color-text) 8%, transparent); }
      .stats-clean-pro .stat-item:nth-child(4n) { border-right: none; }
      .stats-clean-pro .stat-item:nth-child(n+3) { border-bottom: none; }
    }
    @media (max-width: 767px) {
      .stats-clean-pro .stat-item:nth-child(n+3) { border-bottom: none; }
    }
    .stats-clean-pro .stat-icon {
      width: 3rem;
      height: 3rem;
      margin: 0 auto 1.25rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.25rem;
      border-radius: 0.75rem;
      background: color-mix(in srgb, var(--color-primary) 10%, transparent);
      color: var(--color-primary);
    }
    .stats-clean-pro .stat-number {
      font-family: var(--font-heading);
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--color-text);
      line-height: 1.1;
      margin-bottom: 0.5rem;
    }
    @media (min-width: 768px) {
      .stats-clean-pro .stat-number { font-size: 3rem; }
    }
    .stats-clean-pro .stat-label {
      font-size: 0.875rem;
      color: var(--color-text-muted);
      font-weight: 500;
    }
    .stats-clean-pro .section-header {
      text-align: center;
      margin-bottom: 3rem;
    }
    .stats-clean-pro .section-header .overline {
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      color: var(--color-primary);
      margin-bottom: 1rem;
    }
    .stats-clean-pro .section-header h2 {
      font-family: var(--font-heading);
      font-size: 1.875rem;
      font-weight: 700;
      color: var(--color-text);
    }
    @media (min-width: 768px) {
      .stats-clean-pro .section-header h2 { font-size: 2.25rem; }
    }
  </style>

  <div style="max-width: 72rem; margin: 0 auto; padding: 0 1.5rem;">
    <div class="section-header" data-animate="fade-up">
      <p class="overline">I Numeri</p>
      <h2 data-animate="text-split" data-split-type="words">{{STATS_TITLE}}</h2>
    </div>

    <div class="stats-grid-wrapper" data-animate="stagger">
      <!-- REPEAT:STATS_ITEMS -->
      <div class="stat-item stagger-item" data-animate="fade-up">
        <div class="stat-icon">{{STAT_ICON}}</div>
        <div class="stat-number" data-counter="{{STAT_NUMBER}}" data-counter-suffix="{{STAT_SUFFIX}}">0</div>
        <p class="stat-label">{{STAT_LABEL}}</p>
      </div>
      <!-- /REPEAT:STATS_ITEMS -->
    </div>
  </div>
</section>
