<!-- Stats Warm Local V5: warm background, rounded cards, friendly icons -->
<section id="stats" class="stats-warm-local py-20 md:py-24">
  <style>
    .stats-warm-local {
      background: color-mix(in srgb, var(--color-primary) 6%, var(--color-bg));
    }
    .stats-warm-local .stats-container {
      max-width: 72rem;
      margin: 0 auto;
      padding: 0 1.5rem;
    }
    .stats-warm-local .section-header {
      text-align: center;
      margin-bottom: 3rem;
    }
    .stats-warm-local .section-header h2 {
      font-family: var(--font-heading);
      font-size: 1.875rem;
      font-weight: 700;
      color: var(--color-text);
    }
    @media (min-width: 768px) {
      .stats-warm-local .section-header h2 { font-size: 2.25rem; }
    }
    .stats-warm-local .section-header p {
      color: var(--color-text-muted);
      max-width: 32rem;
      margin: 0.75rem auto 0;
    }
    .stats-warm-local .stats-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1.25rem;
    }
    @media (min-width: 768px) {
      .stats-warm-local .stats-grid {
        grid-template-columns: repeat(4, 1fr);
        gap: 1.5rem;
      }
    }
    .stats-warm-local .stat-card {
      background: var(--color-bg);
      border-radius: 1.25rem;
      padding: 2rem 1.5rem;
      text-align: center;
      box-shadow: 0 2px 12px rgba(0,0,0,0.04);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .stats-warm-local .stat-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
    }
    .stats-warm-local .stat-icon {
      width: 3.5rem;
      height: 3.5rem;
      margin: 0 auto 1.25rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      border-radius: 50%;
      background: color-mix(in srgb, var(--color-primary) 12%, transparent);
      color: var(--color-primary);
    }
    .stats-warm-local .stat-number {
      font-family: var(--font-heading);
      font-size: 2.25rem;
      font-weight: 700;
      color: var(--color-text);
      line-height: 1;
      margin-bottom: 0.5rem;
    }
    @media (min-width: 768px) {
      .stats-warm-local .stat-number { font-size: 2.75rem; }
    }
    .stats-warm-local .stat-label {
      font-size: 0.875rem;
      color: var(--color-text-muted);
      font-weight: 500;
      line-height: 1.4;
    }
  </style>

  <div class="stats-container">
    <div class="section-header" data-animate="fade-up">
      <h2 data-animate="text-split" data-split-type="words">{{STATS_TITLE}}</h2>
      <p>{{STATS_SUBTITLE}}</p>
    </div>

    <div class="stats-grid" data-animate="stagger">
      <!-- REPEAT:STATS_ITEMS -->
      <div class="stat-card stagger-item" data-animate="fade-up">
        <div class="stat-icon">{{STAT_ICON}}</div>
        <div class="stat-number" data-counter="{{STAT_NUMBER}}" data-counter-suffix="{{STAT_SUFFIX}}">0</div>
        <p class="stat-label">{{STAT_LABEL}}</p>
      </div>
      <!-- /REPEAT:STATS_ITEMS -->
    </div>
  </div>
</section>
