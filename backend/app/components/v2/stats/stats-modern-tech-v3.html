<!-- Stats Modern Tech V3: gradient cards with glow borders on dark bg -->
<section id="stats" class="stats-modern-tech py-24 md:py-32 overflow-hidden relative">
  <style>
    .stats-modern-tech {
      background: #0a0a0f;
      color: #f0f0f5;
    }
    .stats-modern-tech .stats-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1.5rem;
    }
    @media (min-width: 768px) {
      .stats-modern-tech .stats-grid {
        grid-template-columns: repeat(4, 1fr);
      }
    }
    .stats-modern-tech .stat-card {
      position: relative;
      padding: 2rem 1.5rem;
      text-align: center;
      border-radius: 1rem;
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.06);
      backdrop-filter: blur(12px);
      overflow: hidden;
      transition: border-color 0.4s ease, box-shadow 0.4s ease;
    }
    .stats-modern-tech .stat-card:hover {
      border-color: var(--color-primary);
      box-shadow: 0 0 30px color-mix(in srgb, var(--color-primary) 20%, transparent),
                  inset 0 0 30px color-mix(in srgb, var(--color-primary) 5%, transparent);
    }
    .stats-modern-tech .stat-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--color-primary), var(--color-secondary), transparent);
      opacity: 0;
      transition: opacity 0.4s ease;
    }
    .stats-modern-tech .stat-card:hover::before {
      opacity: 1;
    }
    .stats-modern-tech .stat-icon {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      width: 2.75rem;
      height: 2.75rem;
      margin-left: auto;
      margin-right: auto;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 0.75rem;
      background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
      box-shadow: 0 4px 20px color-mix(in srgb, var(--color-primary) 30%, transparent);
    }
    .stats-modern-tech .stat-number {
      font-family: var(--font-heading);
      font-size: 2.5rem;
      font-weight: 800;
      line-height: 1;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, #fff 30%, var(--color-primary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    @media (min-width: 768px) {
      .stats-modern-tech .stat-number { font-size: 3.5rem; }
    }
    .stats-modern-tech .stat-label {
      font-size: 0.8125rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: rgba(255,255,255,0.5);
      font-weight: 500;
    }
    .stats-modern-tech .section-header {
      text-align: center;
      margin-bottom: 3.5rem;
    }
    .stats-modern-tech .section-header h2 {
      font-family: var(--font-heading);
      font-size: 2rem;
      font-weight: 800;
    }
    @media (min-width: 768px) {
      .stats-modern-tech .section-header h2 { font-size: 2.5rem; }
    }
    .stats-modern-tech .section-header p {
      color: rgba(255,255,255,0.5);
      max-width: 32rem;
      margin: 0.75rem auto 0;
    }
  </style>

  <div style="max-width: 72rem; margin: 0 auto; padding: 0 1.5rem; position: relative; z-index: 1;">
    <div class="section-header" data-animate="fade-up">
      <h2 data-animate="text-split" data-split-type="words">{{STATS_TITLE}}</h2>
      <p>{{STATS_SUBTITLE}}</p>
    </div>

    <div class="stats-grid" data-animate="stagger">
      <!-- REPEAT:STATS_ITEMS -->
      <div class="stat-card stagger-item" data-animate="scale-in">
        <div class="stat-icon">{{STAT_ICON}}</div>
        <div class="stat-number" data-counter="{{STAT_NUMBER}}" data-counter-suffix="{{STAT_SUFFIX}}">0</div>
        <p class="stat-label">{{STAT_LABEL}}</p>
      </div>
      <!-- /REPEAT:STATS_ITEMS -->
    </div>
  </div>

  <!-- Ambient glow -->
  <div style="position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);width:60%;height:60%;background:radial-gradient(ellipse,color-mix(in srgb, var(--color-primary) 8%, transparent),transparent 70%);pointer-events:none;"></div>
</section>
