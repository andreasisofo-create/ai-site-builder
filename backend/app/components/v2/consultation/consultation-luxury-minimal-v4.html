<style>
  .consult-luxury-v4 {
    padding: 8rem 0;
    background: var(--color-bg);
  }
  .consult-luxury-v4__inner {
    max-width: 750px;
    margin: 0 auto;
    padding: 0 1.5rem;
  }
  .consult-luxury-v4__header {
    text-align: center;
    margin-bottom: 4rem;
  }
  .consult-luxury-v4__ornament {
    width: 30px;
    height: 1px;
    background: var(--color-accent);
    margin: 0 auto 1.5rem;
  }
  .consult-luxury-v4__label {
    font-family: var(--font-body);
    font-size: 0.7rem;
    letter-spacing: 0.3em;
    text-transform: uppercase;
    color: var(--color-text-muted);
    margin-bottom: 1.25rem;
  }
  .consult-luxury-v4__title {
    font-family: var(--font-heading);
    font-size: clamp(1.8rem, 3.5vw, 2.5rem);
    color: var(--color-text);
    font-weight: 400;
    line-height: 1.2;
    margin: 0 0 0.75rem;
  }
  .consult-luxury-v4__subtitle {
    font-family: var(--font-body);
    font-size: 0.95rem;
    color: var(--color-text-muted);
    max-width: 450px;
    margin: 0 auto;
    line-height: 1.7;
  }
  .consult-luxury-v4__services {
    margin-bottom: 3rem;
  }
  .consult-luxury-v4__service {
    display: flex;
    align-items: center;
    gap: 1rem;
    padding: 1.5rem 0;
    border-bottom: 1px solid color-mix(in srgb, var(--color-text) 8%, transparent);
    cursor: pointer;
    transition: all 0.3s;
  }
  .consult-luxury-v4__service:first-child {
    border-top: 1px solid color-mix(in srgb, var(--color-text) 8%, transparent);
  }
  .consult-luxury-v4__service:hover {
    padding-left: 0.75rem;
  }
  .consult-luxury-v4__service-name {
    font-family: var(--font-heading);
    font-size: 1.05rem;
    font-weight: 400;
    color: var(--color-text);
  }
  .consult-luxury-v4__service-duration {
    margin-left: auto;
    font-family: var(--font-body);
    font-size: 0.8rem;
    font-style: italic;
    color: var(--color-accent);
  }
  .consult-luxury-v4__form {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
  }
  .consult-luxury-v4__row {
    display: grid;
    grid-template-columns: 1fr;
    gap: 1.5rem;
  }
  .consult-luxury-v4__field {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
  }
  .consult-luxury-v4__field-label {
    font-family: var(--font-body);
    font-size: 0.7rem;
    letter-spacing: 0.2em;
    text-transform: uppercase;
    color: var(--color-text-muted);
  }
  .consult-luxury-v4__input {
    font-family: var(--font-body);
    font-size: 0.95rem;
    padding: 0.875rem 0;
    border: none;
    border-bottom: 1px solid color-mix(in srgb, var(--color-text) 12%, transparent);
    background: transparent;
    color: var(--color-text);
    outline: none;
    transition: border-color 0.3s;
    width: 100%;
  }
  .consult-luxury-v4__input:focus {
    border-bottom-color: var(--color-accent);
  }
  .consult-luxury-v4__textarea {
    min-height: 100px;
    resize: vertical;
  }
  .consult-luxury-v4__submit {
    padding: 1.125rem 3rem;
    background: transparent;
    color: var(--color-text);
    font-family: var(--font-body);
    font-weight: 400;
    font-size: 0.8rem;
    letter-spacing: 0.2em;
    text-transform: uppercase;
    border: 1px solid color-mix(in srgb, var(--color-text) 20%, transparent);
    cursor: pointer;
    transition: all 0.3s;
    align-self: center;
    margin-top: 1rem;
  }
  .consult-luxury-v4__submit:hover {
    background: var(--color-text);
    color: var(--color-bg);
  }
  .consult-luxury-v4__note {
    text-align: center;
    font-family: var(--font-body);
    font-size: 0.8rem;
    font-style: italic;
    color: var(--color-text-muted);
    margin-top: 2rem;
  }
  @media (min-width: 640px) {
    .consult-luxury-v4__row { grid-template-columns: 1fr 1fr; }
  }
</style>

<section class="consult-luxury-v4" id="consultation">
  <div class="consult-luxury-v4__inner">
    <header class="consult-luxury-v4__header" data-animate="fade-up">
      <div class="consult-luxury-v4__ornament" data-animate="scale-in"></div>
      <p class="consult-luxury-v4__label">{{SECTION_LABEL}}</p>
      <h2 class="consult-luxury-v4__title" data-animate="text-split" data-split-type="words">{{HEADLINE}}</h2>
      <p class="consult-luxury-v4__subtitle" data-animate="fade-up" data-delay="0.2">{{SUBTEXT}}</p>
    </header>

    <div class="consult-luxury-v4__services" data-animate="stagger">
      <!-- REPEAT:SERVICES -->
      <div class="consult-luxury-v4__service stagger-item">
        <span class="consult-luxury-v4__service-name">{{SERVICE_NAME}}</span>
        <span class="consult-luxury-v4__service-duration">{{SERVICE_DURATION}}</span>
      </div>
      <!-- /REPEAT:SERVICES -->
    </div>

    <form class="consult-luxury-v4__form" data-animate="fade-up" data-delay="0.3">
      <div class="consult-luxury-v4__row">
        <div class="consult-luxury-v4__field">
          <label class="consult-luxury-v4__field-label">{{LABEL_NAME}}</label>
          <input class="consult-luxury-v4__input" type="text" placeholder="{{PLACEHOLDER_NAME}}" required>
        </div>
        <div class="consult-luxury-v4__field">
          <label class="consult-luxury-v4__field-label">{{LABEL_EMAIL}}</label>
          <input class="consult-luxury-v4__input" type="email" placeholder="{{PLACEHOLDER_EMAIL}}" required>
        </div>
      </div>
      <div class="consult-luxury-v4__field">
        <label class="consult-luxury-v4__field-label">{{LABEL_PHONE}}</label>
        <input class="consult-luxury-v4__input" type="tel" placeholder="{{PLACEHOLDER_PHONE}}">
      </div>
      <div class="consult-luxury-v4__field">
        <label class="consult-luxury-v4__field-label">{{LABEL_MESSAGE}}</label>
        <textarea class="consult-luxury-v4__input consult-luxury-v4__textarea" placeholder="{{PLACEHOLDER_MESSAGE}}"></textarea>
      </div>
      <button type="submit" class="consult-luxury-v4__submit" data-animate="magnetic">{{CTA_TEXT}}</button>
    </form>
    <p class="consult-luxury-v4__note">{{FORM_NOTE}}</p>
  </div>
</section>
