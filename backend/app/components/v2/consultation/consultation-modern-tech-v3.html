<style>
  .consult-tech-v3 {
    padding: 6rem 0;
    background: #0a0a0f;
    position: relative;
    overflow: hidden;
  }
  .consult-tech-v3__glow {
    position: absolute;
    width: 500px;
    height: 500px;
    border-radius: 50%;
    filter: blur(150px);
    pointer-events: none;
    opacity: 0.06;
    background: var(--color-primary);
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
  .consult-tech-v3__inner {
    max-width: 900px;
    margin: 0 auto;
    padding: 0 1.5rem;
    position: relative;
    z-index: 2;
  }
  .consult-tech-v3__header {
    text-align: center;
    margin-bottom: 3rem;
  }
  .consult-tech-v3__label {
    font-family: var(--font-body);
    font-size: 0.8rem;
    font-weight: 500;
    letter-spacing: 0.15em;
    text-transform: uppercase;
    color: var(--color-accent);
    margin-bottom: 1rem;
  }
  .consult-tech-v3__title {
    font-family: var(--font-heading);
    font-size: clamp(2rem, 4vw, 3rem);
    color: #fff;
    line-height: 1.15;
    margin: 0 0 0.75rem;
  }
  .consult-tech-v3__subtitle {
    font-family: var(--font-body);
    font-size: 1rem;
    color: rgba(255,255,255,0.4);
    max-width: 500px;
    margin: 0 auto;
  }
  .consult-tech-v3__card {
    background: rgba(255,255,255,0.03);
    border: 1px solid rgba(255,255,255,0.08);
    border-radius: 20px;
    padding: 2.5rem 2rem;
    backdrop-filter: blur(8px);
  }
  .consult-tech-v3__services {
    display: grid;
    grid-template-columns: 1fr;
    gap: 0.75rem;
    margin-bottom: 2.5rem;
  }
  .consult-tech-v3__service {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    padding: 1rem 1.25rem;
    border: 1px solid rgba(255,255,255,0.08);
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.3s;
    background: transparent;
  }
  .consult-tech-v3__service:hover {
    border-color: color-mix(in srgb, var(--color-primary) 40%, transparent);
    background: color-mix(in srgb, var(--color-primary) 5%, transparent);
  }
  .consult-tech-v3__service-icon {
    font-size: 1.1rem;
    flex-shrink: 0;
  }
  .consult-tech-v3__service-label {
    font-family: var(--font-body);
    font-size: 0.9rem;
    font-weight: 500;
    color: #fff;
  }
  .consult-tech-v3__service-duration {
    margin-left: auto;
    font-size: 0.75rem;
    padding: 0.25rem 0.6rem;
    border-radius: 100px;
    background: color-mix(in srgb, var(--color-primary) 10%, transparent);
    color: var(--color-primary);
    font-family: var(--font-body);
    font-weight: 600;
  }
  .consult-tech-v3__form {
    display: flex;
    flex-direction: column;
    gap: 1.25rem;
  }
  .consult-tech-v3__row {
    display: grid;
    grid-template-columns: 1fr;
    gap: 1.25rem;
  }
  .consult-tech-v3__field {
    display: flex;
    flex-direction: column;
    gap: 0.4rem;
  }
  .consult-tech-v3__field-label {
    font-family: var(--font-body);
    font-size: 0.85rem;
    font-weight: 500;
    color: rgba(255,255,255,0.6);
  }
  .consult-tech-v3__input {
    font-family: var(--font-body);
    font-size: 0.95rem;
    padding: 0.875rem 1rem;
    border: 1px solid rgba(255,255,255,0.1);
    border-radius: 10px;
    background: rgba(255,255,255,0.04);
    color: #fff;
    outline: none;
    transition: border-color 0.3s;
    width: 100%;
  }
  .consult-tech-v3__input:focus {
    border-color: var(--color-primary);
  }
  .consult-tech-v3__input::placeholder {
    color: rgba(255,255,255,0.25);
  }
  .consult-tech-v3__textarea {
    min-height: 100px;
    resize: vertical;
  }
  .consult-tech-v3__submit {
    padding: 1rem 2rem;
    background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
    color: #fff;
    font-family: var(--font-body);
    font-weight: 600;
    font-size: 1rem;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.3s;
    width: 100%;
  }
  .consult-tech-v3__submit:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 30px color-mix(in srgb, var(--color-primary) 30%, transparent);
  }
  .consult-tech-v3__note {
    text-align: center;
    font-family: var(--font-body);
    font-size: 0.8rem;
    color: rgba(255,255,255,0.3);
    margin-top: 1rem;
  }
  @media (min-width: 640px) {
    .consult-tech-v3__row { grid-template-columns: 1fr 1fr; }
    .consult-tech-v3__services { grid-template-columns: 1fr 1fr; }
    .consult-tech-v3__card { padding: 3rem 2.5rem; }
  }
  @media (min-width: 1024px) {
    .consult-tech-v3 { padding: 8rem 0; }
  }
</style>

<section class="consult-tech-v3" id="consultation">
  <div class="consult-tech-v3__glow" data-animate="float"></div>
  <div class="consult-tech-v3__inner">
    <header class="consult-tech-v3__header" data-animate="reveal-up">
      <p class="consult-tech-v3__label" data-animate="blur-in">{{SECTION_LABEL}}</p>
      <h2 class="consult-tech-v3__title" data-animate="text-split" data-split-type="words">{{HEADLINE}}</h2>
      <p class="consult-tech-v3__subtitle" data-animate="fade-up" data-delay="0.2">{{SUBTEXT}}</p>
    </header>

    <div class="consult-tech-v3__card" data-animate="fade-up" data-delay="0.2">
      <div class="consult-tech-v3__services" data-animate="stagger">
        <!-- REPEAT:SERVICES -->
        <div class="consult-tech-v3__service stagger-item">
          <span class="consult-tech-v3__service-icon">{{SERVICE_ICON}}</span>
          <span class="consult-tech-v3__service-label">{{SERVICE_NAME}}</span>
          <span class="consult-tech-v3__service-duration">{{SERVICE_DURATION}}</span>
        </div>
        <!-- /REPEAT:SERVICES -->
      </div>

      <form class="consult-tech-v3__form">
        <div class="consult-tech-v3__row">
          <div class="consult-tech-v3__field">
            <label class="consult-tech-v3__field-label">{{LABEL_NAME}}</label>
            <input class="consult-tech-v3__input" type="text" placeholder="{{PLACEHOLDER_NAME}}" required>
          </div>
          <div class="consult-tech-v3__field">
            <label class="consult-tech-v3__field-label">{{LABEL_EMAIL}}</label>
            <input class="consult-tech-v3__input" type="email" placeholder="{{PLACEHOLDER_EMAIL}}" required>
          </div>
        </div>
        <div class="consult-tech-v3__field">
          <label class="consult-tech-v3__field-label">{{LABEL_PHONE}}</label>
          <input class="consult-tech-v3__input" type="tel" placeholder="{{PLACEHOLDER_PHONE}}">
        </div>
        <div class="consult-tech-v3__field">
          <label class="consult-tech-v3__field-label">{{LABEL_MESSAGE}}</label>
          <textarea class="consult-tech-v3__input consult-tech-v3__textarea" placeholder="{{PLACEHOLDER_MESSAGE}}"></textarea>
        </div>
        <button type="submit" class="consult-tech-v3__submit" data-animate="magnetic">{{CTA_TEXT}}</button>
      </form>
      <p class="consult-tech-v3__note">{{FORM_NOTE}}</p>
    </div>
  </div>
</section>
