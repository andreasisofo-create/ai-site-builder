<!-- Nav Topbar: thin info bar on top (phone, email) + main nav below. Professional/corporate feel. -->
<!-- Top info bar -->
<div class="hidden md:block w-full text-xs" style="background: var(--color-text); color: var(--color-bg);">
  <div class="max-w-7xl mx-auto px-6 flex items-center justify-between h-8">
    <div class="flex items-center gap-4">
      <a href="tel:{{BUSINESS_PHONE}}" class="flex items-center gap-1.5 opacity-70 hover:opacity-100 transition-opacity">
        <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/></svg>
        {{BUSINESS_PHONE}}
      </a>
      <a href="mailto:{{BUSINESS_EMAIL}}" class="flex items-center gap-1.5 opacity-70 hover:opacity-100 transition-opacity">
        <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/></svg>
        {{BUSINESS_EMAIL}}
      </a>
    </div>
    <div class="flex items-center gap-3 opacity-60">
      <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
      <span>{{BUSINESS_ADDRESS}}</span>
    </div>
  </div>
</div>
<!-- Main nav bar -->
<nav id="site-nav" data-animate="nav-scroll" class="fixed md:sticky top-0 left-0 right-0 z-50 transition-all duration-300" style="background: rgba(var(--color-bg-rgb), 0.95); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); border-bottom: 1px solid rgba(var(--color-primary-rgb), 0.06);">
  <div class="max-w-7xl mx-auto px-6 flex items-center justify-between h-16">
    <a href="#hero" class="flex items-center gap-2.5 shrink-0">
      <img src="{{LOGO_URL}}" alt="" class="h-9 w-auto object-contain" loading="lazy">
      <span class="font-bold font-heading text-base text-[var(--color-text)]">{{BUSINESS_NAME}}</span>
    </a>
    <div class="hidden md:flex items-center gap-7">
      {{NAV_LINKS}}
    </div>
    <button id="nav-topbar-toggle" class="md:hidden relative w-8 h-8 flex items-center justify-center" aria-label="Menu">
      <span class="nav-tb-line absolute h-[2px] w-5 rounded-full bg-[var(--color-text)] transition-all duration-300" style="transform: translateY(-4px);"></span>
      <span class="nav-tb-line absolute h-[2px] w-5 rounded-full bg-[var(--color-text)] transition-all duration-300"></span>
      <span class="nav-tb-line absolute h-[2px] w-5 rounded-full bg-[var(--color-text)] transition-all duration-300" style="transform: translateY(4px);"></span>
    </button>
  </div>
  <!-- Mobile menu -->
  <div id="nav-topbar-mobile" class="md:hidden overflow-hidden transition-all duration-300" style="max-height: 0; opacity: 0;">
    <div class="px-6 py-4 space-y-1 border-t border-[var(--color-text)]/5" style="background: rgba(var(--color-bg-rgb), 0.98);">
      {{NAV_LINKS_MOBILE}}
      <!-- Contact info in mobile menu -->
      <div class="pt-3 mt-2 border-t border-[var(--color-text)]/5 space-y-2 text-sm text-[var(--color-text-muted)]">
        <a href="tel:{{BUSINESS_PHONE}}" class="flex items-center gap-2 hover:text-[var(--color-primary)]">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/></svg>
          {{BUSINESS_PHONE}}
        </a>
        <a href="mailto:{{BUSINESS_EMAIL}}" class="flex items-center gap-2 hover:text-[var(--color-primary)]">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/></svg>
          {{BUSINESS_EMAIL}}
        </a>
      </div>
    </div>
  </div>
</nav>
<div class="h-16 md:hidden"></div>
<script>
(function() {
  var toggle = document.getElementById('nav-topbar-toggle');
  var mobile = document.getElementById('nav-topbar-mobile');
  var lines = toggle ? toggle.querySelectorAll('.nav-tb-line') : [];
  var open = false;

  if (toggle && mobile) {
    toggle.addEventListener('click', function() {
      open = !open;
      mobile.style.maxHeight = open ? mobile.scrollHeight + 'px' : '0';
      mobile.style.opacity = open ? '1' : '0';
      if (lines.length >= 3) {
        lines[0].style.transform = open ? 'rotate(45deg)' : 'translateY(-4px)';
        lines[1].style.opacity = open ? '0' : '1';
        lines[2].style.transform = open ? 'rotate(-45deg)' : 'translateY(4px)';
      }
    });
    mobile.querySelectorAll('a').forEach(function(a) {
      a.addEventListener('click', function() {
        open = false;
        mobile.style.maxHeight = '0';
        mobile.style.opacity = '0';
        if (lines.length >= 3) {
          lines[0].style.transform = 'translateY(-4px)';
          lines[1].style.opacity = '1';
          lines[2].style.transform = 'translateY(4px)';
        }
      });
    });
  }
})();
</script>
