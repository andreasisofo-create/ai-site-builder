<!-- Nav Split CTA: logo left, links center, CTA button right. Commercial/conversion-oriented. -->
<nav id="site-nav" data-animate="nav-scroll" class="fixed top-0 left-0 right-0 z-50 transition-all duration-300" style="background: rgba(var(--color-bg-rgb), 0.9); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); border-bottom: 1px solid rgba(var(--color-primary-rgb), 0.06);">
  <div class="max-w-7xl mx-auto px-6 flex items-center justify-between h-16">
    <!-- Logo -->
    <a href="#hero" class="flex items-center gap-2 shrink-0">
      <img src="{{LOGO_URL}}" alt="" class="h-8 w-auto object-contain" loading="lazy">
      <span class="font-bold font-heading text-sm text-[var(--color-text)]">{{BUSINESS_NAME}}</span>
    </a>
    <!-- Center links (desktop) -->
    <div class="hidden lg:flex items-center gap-6">
      {{NAV_LINKS}}
    </div>
    <!-- CTA button (desktop) + hamburger (mobile) -->
    <div class="flex items-center gap-3">
      <a href="#contact" class="hidden lg:inline-flex items-center gap-2 px-5 py-2.5 rounded-full text-sm font-semibold text-white transition-all duration-300 hover:scale-105 hover:shadow-lg" style="background: var(--color-primary);" data-animate="magnetic">
        Contattaci
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"/></svg>
      </a>
      <button id="nav-cta-toggle" class="lg:hidden relative w-8 h-8 flex items-center justify-center" aria-label="Menu">
        <span class="nav-cta-line absolute h-[2px] w-5 rounded-full bg-[var(--color-text)] transition-all duration-300" style="transform: translateY(-4px);"></span>
        <span class="nav-cta-line absolute h-[2px] w-5 rounded-full bg-[var(--color-text)] transition-all duration-300"></span>
        <span class="nav-cta-line absolute h-[2px] w-5 rounded-full bg-[var(--color-text)] transition-all duration-300" style="transform: translateY(4px);"></span>
      </button>
    </div>
  </div>
  <!-- Mobile menu -->
  <div id="nav-cta-mobile" class="lg:hidden overflow-hidden transition-all duration-300" style="max-height: 0; opacity: 0; background: rgba(var(--color-bg-rgb), 0.98);">
    <div class="px-6 py-4 space-y-1 border-t border-[var(--color-text)]/5">
      {{NAV_LINKS_MOBILE}}
      <a href="#contact" class="block w-full text-center mt-3 px-5 py-3 rounded-xl text-sm font-semibold text-white" style="background: var(--color-primary);">
        Contattaci
      </a>
    </div>
  </div>
</nav>
<div class="h-16"></div>
<script>
(function() {
  var toggle = document.getElementById('nav-cta-toggle');
  var mobile = document.getElementById('nav-cta-mobile');
  var lines = toggle ? toggle.querySelectorAll('.nav-cta-line') : [];
  var open = false;

  if (toggle && mobile) {
    toggle.addEventListener('click', function() {
      open = !open;
      mobile.style.maxHeight = open ? mobile.scrollHeight + 'px' : '0';
      mobile.style.opacity = open ? '1' : '0';
      if (lines.length >= 3) {
        lines[0].style.transform = open ? 'rotate(45deg)' : 'translateY(-4px)';
        lines[1].style.opacity = open ? '0' : '1';
        lines[2].style.transform = open ? 'rotate(-45deg)' : 'translateY(4px)';
      }
    });
    mobile.querySelectorAll('a').forEach(function(a) {
      a.addEventListener('click', function() {
        open = false;
        mobile.style.maxHeight = '0';
        mobile.style.opacity = '0';
        if (lines.length >= 3) {
          lines[0].style.transform = 'translateY(-4px)';
          lines[1].style.opacity = '1';
          lines[2].style.transform = 'translateY(4px)';
        }
      });
    });
  }
})();
</script>
