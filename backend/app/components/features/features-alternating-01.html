<!-- Features Alternating: full-width rows with large icons, alternating sides, vertical connector -->
<section id="features" class="py-24 lg:py-32 bg-[var(--color-bg)] overflow-hidden">
  <div class="max-w-7xl mx-auto px-6">
    <!-- Header -->
    <div class="text-center max-w-3xl mx-auto mb-20" data-animate="clip-reveal">
      <p class="text-sm font-semibold tracking-widest uppercase text-[var(--color-primary)] mb-4" data-animate="blur-in">Features</p>
      <h2 class="text-3xl md:text-5xl font-bold font-heading text-[var(--color-text)] mb-5" data-animate="text-split" data-split-type="words">{{FEATURES_TITLE}}</h2>
      <p class="text-[var(--color-text-muted)] max-w-2xl mx-auto font-body" data-animate="blur-slide" data-delay="0.2" data-duration="1">{{FEATURES_SUBTITLE}}</p>
    </div>

    <!-- Features rows with central connector -->
    <div class="relative">
      <!-- Vertical connecting line (hidden on mobile) -->
      <div class="hidden lg:block absolute left-1/2 top-0 bottom-0 w-px bg-gradient-to-b from-[var(--color-primary)]/20 via-[var(--color-secondary)]/20 to-[var(--color-accent)]/20 -translate-x-px"></div>

      <div class="space-y-0">
        <!-- REPEAT:FEATURES -->
        <div class="stagger-item relative group" data-animate="reveal-right">
          <!-- Row with alternating bg -->
          <div class="py-12 lg:py-16 odd:bg-[var(--color-bg)] even:bg-[var(--color-bg-alt)] transition-colors duration-300">
            <div class="max-w-6xl mx-auto">
              <!-- Alternating layout: use CSS odd/even for visual effect -->
              <div class="flex flex-col lg:flex-row items-center gap-8 lg:gap-16 lg:odd:flex-row lg:even:flex-row-reverse">

                <!-- Icon side -->
                <div class="flex-shrink-0 lg:w-1/3 flex justify-center">
                  <div class="relative">
                    <!-- Glow behind icon -->
                    <div class="absolute inset-0 bg-[var(--color-primary)]/10 rounded-full blur-2xl scale-150 opacity-0 group-hover:opacity-100 transition-opacity duration-700"></div>
                    <!-- Icon circle -->
                    <div class="relative w-28 h-28 md:w-32 md:h-32 rounded-3xl bg-[var(--color-bg-alt)] border border-[var(--color-text)]/5 shadow-lg
                                flex items-center justify-center text-5xl md:text-6xl
                                group-hover:shadow-2xl group-hover:scale-105 group-hover:border-[var(--color-primary)]/20
                                transition-all duration-500">
                      {{FEATURE_ICON}}
                    </div>
                  </div>
                </div>

                <!-- Text side -->
                <div class="lg:w-2/3 text-center lg:text-left">
                  <h3 class="text-2xl md:text-3xl font-bold font-heading text-[var(--color-text)] mb-4
                             group-hover:text-[var(--color-primary)] transition-colors duration-300">
                    {{FEATURE_TITLE}}
                  </h3>
                  <p class="text-[var(--color-text-muted)] leading-relaxed font-body text-base md:text-lg max-w-xl">
                    {{FEATURE_DESCRIPTION}}
                  </p>
                  <!-- Accent underline -->
                  <div class="mt-6 w-12 h-0.5 bg-[var(--color-primary)]/30 rounded-full mx-auto lg:mx-0
                              group-hover:w-20 group-hover:bg-[var(--color-primary)] transition-all duration-500"></div>
                </div>
              </div>
            </div>
          </div>

          <!-- Connector dot (desktop only) -->
          <div class="hidden lg:flex absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 z-10">
            <div class="w-3 h-3 rounded-full bg-[var(--color-primary)] border-4 border-[var(--color-bg)] shadow-md
                        group-hover:scale-150 group-hover:bg-[var(--color-secondary)] transition-all duration-300"></div>
          </div>
        </div>
        <!-- /REPEAT:FEATURES -->
      </div>
    </div>
  </div>
</section>
