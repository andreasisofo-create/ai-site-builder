<!-- Features Hover Cards: tall cards with CSS-only expanding content on hover -->
<section id="features" class="py-24 lg:py-32 bg-[var(--color-bg-alt)]">
  <div class="max-w-7xl mx-auto px-6">
    <!-- Header -->
    <div class="text-center max-w-3xl mx-auto mb-16" data-animate="fade-up">
      <p class="text-sm font-semibold tracking-widest uppercase text-[var(--color-primary)] mb-4">Features</p>
      <h2 class="text-3xl md:text-5xl font-bold font-heading text-[var(--color-text)] mb-5">{{FEATURES_TITLE}}</h2>
      <p class="text-[var(--color-text-muted)] max-w-2xl mx-auto font-body">{{FEATURES_SUBTITLE}}</p>
    </div>

    <!-- Cards Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6" data-animate="stagger">
      <!-- REPEAT:FEATURES -->
      <div class="stagger-item group relative" data-animate="fade-up">
        <div class="relative h-[320px] md:h-[380px] rounded-3xl overflow-hidden cursor-pointer
                    bg-[var(--color-bg)] border border-[var(--color-text)]/5 shadow-sm
                    hover:shadow-2xl hover:border-[var(--color-primary)]/20
                    transition-all duration-700 ease-out">

          <!-- Background gradient on hover -->
          <div class="absolute inset-0 bg-gradient-to-br from-[var(--color-primary)]/0 to-[var(--color-secondary)]/0
                      group-hover:from-[var(--color-primary)] group-hover:to-[var(--color-secondary)]
                      transition-all duration-700 rounded-3xl"></div>

          <!-- Content container -->
          <div class="relative z-10 h-full flex flex-col items-center justify-center p-8 text-center">
            <!-- Icon: centered and large -->
            <div class="w-20 h-20 rounded-3xl bg-[var(--color-primary)]/10
                        group-hover:bg-white/20 group-hover:shadow-xl
                        flex items-center justify-center text-4xl
                        transition-all duration-500 mb-6
                        group-hover:scale-110 group-hover:-translate-y-2">
              {{FEATURE_ICON}}
            </div>

            <!-- Title: always visible -->
            <h3 class="text-xl font-bold font-heading text-[var(--color-text)]
                       group-hover:text-white transition-colors duration-500 mb-4">
              {{FEATURE_TITLE}}
            </h3>

            <!-- Divider line -->
            <div class="w-8 h-0.5 bg-[var(--color-primary)]/30 group-hover:bg-white/40 group-hover:w-12
                        rounded-full transition-all duration-500 mb-4"></div>

            <!-- Description: hidden by default, slides in on hover -->
            <div class="max-h-0 overflow-hidden opacity-0 group-hover:max-h-40 group-hover:opacity-100
                        transition-all duration-700 ease-out">
              <p class="text-sm text-[var(--color-text-muted)] group-hover:text-white/80
                        leading-relaxed font-body">
                {{FEATURE_DESCRIPTION}}
              </p>
            </div>
          </div>

          <!-- Decorative corner accents -->
          <div class="absolute top-4 right-4 w-6 h-6 border-t-2 border-r-2
                      border-[var(--color-primary)]/10 group-hover:border-white/30
                      rounded-tr-lg transition-colors duration-500 pointer-events-none"></div>
          <div class="absolute bottom-4 left-4 w-6 h-6 border-b-2 border-l-2
                      border-[var(--color-primary)]/10 group-hover:border-white/30
                      rounded-bl-lg transition-colors duration-500 pointer-events-none"></div>
        </div>
      </div>
      <!-- /REPEAT:FEATURES -->
    </div>
  </div>

  <!-- Background decorations -->
  <div class="absolute top-0 left-1/4 w-64 h-64 bg-[var(--color-primary)]/3 rounded-full blur-[100px] pointer-events-none"></div>
  <div class="absolute bottom-0 right-1/4 w-48 h-48 bg-[var(--color-secondary)]/3 rounded-full blur-[80px] pointer-events-none"></div>
</section>
