<!-- Features Showcase: one large highlighted feature with icon area and smaller feature pills below -->
<section id="features" class="py-24 lg:py-32 bg-[var(--color-bg-alt)] overflow-hidden">
  <div class="max-w-7xl mx-auto px-6">
    <!-- Header -->
    <div class="text-center max-w-3xl mx-auto mb-20" data-animate="clip-reveal">
      <p class="text-sm font-semibold tracking-widest uppercase text-[var(--color-primary)] mb-4" data-animate="blur-in">Features</p>
      <h2 class="text-3xl md:text-5xl font-bold font-heading text-[var(--color-text)] mb-5" data-animate="text-split" data-split-type="words">{{FEATURES_TITLE}}</h2>
      <p class="text-[var(--color-text-muted)] max-w-2xl mx-auto font-body text-lg" data-animate="blur-slide" data-delay="0.2" data-duration="1">{{FEATURES_SUBTITLE}}</p>
    </div>

    <!-- Features list -->
    <div class="space-y-8" data-animate="stagger">
      <!-- REPEAT:FEATURES -->
      <div class="stagger-item group" data-animate="fade-up">
        <div class="relative flex flex-col lg:flex-row items-center gap-8 lg:gap-14 bg-[var(--color-bg)] rounded-3xl p-8 lg:p-12 border border-[var(--color-text)]/5 hover:shadow-2xl hover:border-[var(--color-primary)]/15 transition-all duration-500">
          <!-- Large icon/illustration area -->
          <div class="flex-shrink-0 lg:w-2/5 flex justify-center">
            <div class="relative">
              <!-- Background glow -->
              <div class="absolute inset-0 bg-gradient-to-br from-[var(--color-primary)]/10 to-[var(--color-secondary)]/10 rounded-3xl blur-2xl scale-110 opacity-0 group-hover:opacity-100 transition-opacity duration-700"></div>
              <!-- Icon container -->
              <div class="relative w-40 h-40 md:w-48 md:h-48 rounded-3xl bg-gradient-to-br from-[var(--color-primary)]/8 to-[var(--color-secondary)]/8 border border-[var(--color-primary)]/10 flex items-center justify-center group-hover:scale-105 group-hover:border-[var(--color-primary)]/25 group-hover:shadow-xl transition-all duration-500">
                <span class="text-7xl md:text-8xl group-hover:scale-110 transition-transform duration-500">{{FEATURE_ICON}}</span>
              </div>
              <!-- Corner accent dots -->
              <div class="absolute -top-2 -right-2 w-4 h-4 rounded-full bg-[var(--color-primary)]/20 group-hover:bg-[var(--color-primary)]/50 transition-colors duration-300"></div>
              <div class="absolute -bottom-2 -left-2 w-3 h-3 rounded-full bg-[var(--color-secondary)]/20 group-hover:bg-[var(--color-secondary)]/50 transition-colors duration-300"></div>
            </div>
          </div>

          <!-- Text content -->
          <div class="flex-1 text-center lg:text-left">
            <h3 class="text-2xl md:text-3xl font-bold font-heading text-[var(--color-text)] mb-4 group-hover:text-[var(--color-primary)] transition-colors duration-300">
              {{FEATURE_TITLE}}
            </h3>
            <p class="text-[var(--color-text-muted)] leading-relaxed font-body text-base md:text-lg max-w-xl">
              {{FEATURE_DESCRIPTION}}
            </p>
            <!-- Accent underline -->
            <div class="mt-6 w-12 h-1 rounded-full bg-gradient-to-r from-[var(--color-primary)] to-[var(--color-secondary)] mx-auto lg:mx-0 opacity-50 group-hover:opacity-100 group-hover:w-20 transition-all duration-500"></div>
          </div>

          <!-- Decorative corner glow -->
          <div class="absolute -top-10 -right-10 w-40 h-40 bg-[var(--color-primary)]/0 group-hover:bg-[var(--color-primary)]/3 rounded-full blur-3xl transition-all duration-700 pointer-events-none"></div>
        </div>
      </div>
      <!-- /REPEAT:FEATURES -->
    </div>
  </div>

  <!-- Background decorations -->
  <div class="absolute top-10 left-0 w-72 h-72 bg-[var(--color-primary)]/3 rounded-full blur-[120px] pointer-events-none"></div>
  <div class="absolute bottom-10 right-0 w-56 h-56 bg-[var(--color-secondary)]/3 rounded-full blur-[100px] pointer-events-none"></div>
</section>
