<!-- Booking Form: split layout with info panel (left) and appointment form (right), gradient accent -->
<section id="booking" class="relative py-24 md:py-32 overflow-hidden" style="background: var(--color-bg-alt)">
  <!-- Decorative background -->
  <div class="absolute inset-0 pointer-events-none">
    <div class="absolute top-0 right-1/4 w-[500px] h-[500px] rounded-full blur-3xl opacity-[0.04]" style="background: var(--color-primary)"></div>
    <div class="absolute bottom-0 left-1/4 w-[400px] h-[400px] rounded-full blur-3xl opacity-[0.03]" style="background: var(--color-secondary)"></div>
    <div data-animate="float" class="absolute top-[15%] right-[8%] w-3 h-3 rounded-full" style="background: var(--color-primary); opacity: 0.15;"></div>
    <div data-animate="float" class="absolute bottom-[20%] left-[5%] w-2 h-2 rounded-full" style="background: var(--color-secondary); opacity: 0.2;"></div>
    <div data-animate="float" class="absolute top-[60%] right-[30%] w-16 h-16 rounded-full border" style="border-color: var(--color-primary); opacity: 0.06;"></div>
  </div>

  <div class="relative max-w-7xl mx-auto px-6 md:px-12">
    <!-- Section header -->
    <div class="text-center max-w-3xl mx-auto mb-16 md:mb-20">
      <p class="text-sm font-semibold tracking-widest uppercase mb-4" style="color: var(--color-primary)" data-animate="blur-in">Prenota</p>
      <h2 class="text-3xl sm:text-4xl md:text-5xl font-heading font-bold mb-6" style="color: var(--color-text)" data-animate="text-split" data-split-type="words">
        {{BOOKING_TITLE}}
      </h2>
      <div class="w-12 h-1 rounded-full mx-auto mb-6" style="background: linear-gradient(90deg, var(--color-primary), var(--color-accent, var(--color-secondary)));" data-animate="scale-in"></div>
      <p class="text-lg md:text-xl leading-relaxed" style="color: var(--color-text-muted)" data-animate="blur-slide" data-delay="0.2" data-duration="1">
        {{BOOKING_SUBTITLE}}
      </p>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-5 gap-10 lg:gap-14 items-start">
      <!-- Left: Info Panel (40%) -->
      <div class="lg:col-span-2 space-y-8" data-animate="fade-right">
        <!-- Description -->
        <div class="rounded-2xl p-8 border" style="background: var(--color-bg); border-color: rgba(0,0,0,0.05); box-shadow: 0 4px 24px rgba(0,0,0,0.04);">
          <p class="text-base leading-relaxed" style="color: var(--color-text-muted)">
            {{BOOKING_DESCRIPTION}}
          </p>
        </div>

        <!-- Info Items -->
        <div class="space-y-5" data-animate="stagger">
          <!-- Phone -->
          <div class="stagger-item flex items-center gap-5 p-5 rounded-xl border transition-all duration-300 hover:shadow-md" style="background: var(--color-bg); border-color: rgba(0,0,0,0.05);">
            <div class="w-12 h-12 flex-shrink-0 flex items-center justify-center rounded-xl text-white shadow-md" style="background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/></svg>
            </div>
            <div>
              <p class="text-xs font-semibold uppercase tracking-wider mb-1" style="color: var(--color-primary)">Telefono</p>
              <p class="font-medium" style="color: var(--color-text)">{{BOOKING_PHONE}}</p>
            </div>
          </div>

          <!-- Email -->
          <div class="stagger-item flex items-center gap-5 p-5 rounded-xl border transition-all duration-300 hover:shadow-md" style="background: var(--color-bg); border-color: rgba(0,0,0,0.05);">
            <div class="w-12 h-12 flex-shrink-0 flex items-center justify-center rounded-xl text-white shadow-md" style="background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/></svg>
            </div>
            <div>
              <p class="text-xs font-semibold uppercase tracking-wider mb-1" style="color: var(--color-primary)">Email</p>
              <p class="font-medium" style="color: var(--color-text)">{{BOOKING_EMAIL}}</p>
            </div>
          </div>

          <!-- Hours -->
          <div class="stagger-item flex items-center gap-5 p-5 rounded-xl border transition-all duration-300 hover:shadow-md" style="background: var(--color-bg); border-color: rgba(0,0,0,0.05);">
            <div class="w-12 h-12 flex-shrink-0 flex items-center justify-center rounded-xl text-white shadow-md" style="background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
            </div>
            <div>
              <p class="text-xs font-semibold uppercase tracking-wider mb-1" style="color: var(--color-primary)">Orari</p>
              <p class="font-medium" style="color: var(--color-text)">{{BOOKING_HOURS}}</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Right: Form Card (60%) -->
      <div class="lg:col-span-3" data-animate="blur-slide" data-delay="0.15">
        <div class="rounded-2xl overflow-hidden border" style="background: var(--color-bg); border-color: rgba(0,0,0,0.05); box-shadow: 0 8px 40px rgba(0,0,0,0.06);">
          <!-- Gradient top accent -->
          <div class="h-1.5" style="background: linear-gradient(90deg, var(--color-primary), var(--color-accent, var(--color-secondary)), var(--color-primary));"></div>

          <div class="p-8 md:p-10">
            <form class="space-y-6">
              <!-- Row 1: Name + Email -->
              <div class="grid grid-cols-1 sm:grid-cols-2 gap-5">
                <div class="relative">
                  <input type="text" id="booking-name" required placeholder=" " class="peer w-full px-4 py-4 pt-6 rounded-xl border text-sm font-body transition-all focus:outline-none focus:ring-2" style="border-color: rgba(0,0,0,0.08); background: var(--color-bg-alt); color: var(--color-text); --tw-ring-color: var(--color-primary);">
                  <label for="booking-name" class="absolute left-4 top-2 text-xs font-medium transition-all peer-placeholder-shown:top-4 peer-placeholder-shown:text-sm peer-focus:top-2 peer-focus:text-xs" style="color: var(--color-text-muted);">Nome *</label>
                </div>
                <div class="relative">
                  <input type="email" id="booking-email" required placeholder=" " class="peer w-full px-4 py-4 pt-6 rounded-xl border text-sm font-body transition-all focus:outline-none focus:ring-2" style="border-color: rgba(0,0,0,0.08); background: var(--color-bg-alt); color: var(--color-text); --tw-ring-color: var(--color-primary);">
                  <label for="booking-email" class="absolute left-4 top-2 text-xs font-medium transition-all peer-placeholder-shown:top-4 peer-placeholder-shown:text-sm peer-focus:top-2 peer-focus:text-xs" style="color: var(--color-text-muted);">Email *</label>
                </div>
              </div>

              <!-- Row 2: Phone + Service Type -->
              <div class="grid grid-cols-1 sm:grid-cols-2 gap-5">
                <div class="relative">
                  <input type="tel" id="booking-phone" placeholder=" " class="peer w-full px-4 py-4 pt-6 rounded-xl border text-sm font-body transition-all focus:outline-none focus:ring-2" style="border-color: rgba(0,0,0,0.08); background: var(--color-bg-alt); color: var(--color-text); --tw-ring-color: var(--color-primary);">
                  <label for="booking-phone" class="absolute left-4 top-2 text-xs font-medium transition-all peer-placeholder-shown:top-4 peer-placeholder-shown:text-sm peer-focus:top-2 peer-focus:text-xs" style="color: var(--color-text-muted);">Telefono</label>
                </div>
                <div class="relative">
                  <select id="booking-service" class="w-full px-4 py-4 pt-6 rounded-xl border text-sm font-body transition-all focus:outline-none focus:ring-2 appearance-none cursor-pointer" style="border-color: rgba(0,0,0,0.08); background: var(--color-bg-alt); color: var(--color-text); --tw-ring-color: var(--color-primary);">
                    <option value="" disabled selected>Seleziona...</option>
                    <option>Consulenza</option>
                    <option>Appuntamento</option>
                    <option>Preventivo</option>
                    <option>Altro</option>
                  </select>
                  <label class="absolute left-4 top-2 text-xs font-medium" style="color: var(--color-text-muted);">{{BOOKING_SERVICE_LABEL}}</label>
                  <!-- Dropdown arrow -->
                  <svg class="absolute right-4 top-1/2 -translate-y-1/2 w-4 h-4 pointer-events-none" style="color: var(--color-text-muted);" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/></svg>
                </div>
              </div>

              <!-- Row 3: Notes Textarea -->
              <div class="relative">
                <textarea id="booking-notes" rows="4" placeholder=" " class="peer w-full px-4 py-4 pt-6 rounded-xl border text-sm font-body transition-all focus:outline-none focus:ring-2 resize-none" style="border-color: rgba(0,0,0,0.08); background: var(--color-bg-alt); color: var(--color-text); --tw-ring-color: var(--color-primary);"></textarea>
                <label for="booking-notes" class="absolute left-4 top-2 text-xs font-medium transition-all peer-placeholder-shown:top-4 peer-placeholder-shown:text-sm peer-focus:top-2 peer-focus:text-xs" style="color: var(--color-text-muted);">{{BOOKING_NOTES_LABEL}}</label>
              </div>

              <!-- Submit Button -->
              <button type="submit" data-animate="magnetic" class="w-full py-4 font-bold text-lg text-white rounded-xl shadow-lg hover:shadow-xl hover:scale-[1.02] transition-all duration-300 flex items-center justify-center gap-3" style="background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg>
                {{BOOKING_BUTTON_TEXT}}
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
