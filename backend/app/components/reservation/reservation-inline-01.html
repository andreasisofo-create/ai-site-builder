<!-- Reservation Inline: compact horizontal reservation bar with dark accent background -->
<section id="reservation" class="py-24 md:py-32 relative overflow-hidden" style="background: var(--color-bg)">
  <!-- Decorative background -->
  <div class="absolute inset-0 pointer-events-none overflow-hidden">
    <div class="absolute top-[10%] right-[5%] w-72 h-72 rounded-full blur-3xl" style="background: var(--color-primary); opacity: 0.05;"></div>
    <div class="absolute bottom-[5%] left-[10%] w-64 h-64 rounded-full blur-3xl" style="background: var(--color-accent, var(--color-secondary)); opacity: 0.04;"></div>
    <div class="absolute inset-0 opacity-[0.02]" style="background-image: radial-gradient(var(--color-text) 1px, transparent 1px); background-size: 48px 48px;"></div>
  </div>

  <div class="relative z-10 max-w-7xl mx-auto px-6">
    <!-- Section Header -->
    <div class="text-center mb-14" data-animate="reveal-up">
      <p class="text-sm font-semibold tracking-widest uppercase mb-4 font-body" style="color: var(--color-primary)" data-animate="blur-in">Prenotazione</p>
      <h2 class="text-3xl md:text-4xl lg:text-5xl font-bold font-heading mb-4" style="color: var(--color-text)" data-animate="text-split" data-split-type="words">{{RESERVATION_TITLE}}</h2>
      <p class="max-w-2xl mx-auto font-body leading-relaxed" style="color: var(--color-text-muted)" data-animate="blur-slide" data-delay="0.15" data-duration="1">{{RESERVATION_SUBTITLE}}</p>
    </div>

    <!-- Reservation Bar -->
    <div class="rounded-2xl p-8 md:p-10 shadow-2xl border border-white/5" style="background: linear-gradient(135deg, color-mix(in srgb, var(--color-primary) 15%, var(--color-bg)), color-mix(in srgb, var(--color-secondary) 10%, var(--color-bg-alt)));" data-animate="scale-in" data-delay="0.2">
      <form class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-4 items-end">
        <!-- Date -->
        <div>
          <label class="block text-xs font-semibold uppercase tracking-widest mb-2 font-body" style="color: var(--color-primary)">
            <svg class="w-4 h-4 inline-block mr-1 -mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 012.25-2.25h13.5A2.25 2.25 0 0121 7.5v11.25m-18 0A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75m-18 0v-7.5A2.25 2.25 0 015.25 9h13.5A2.25 2.25 0 0121 11.25v7.5"/>
            </svg>
            Data
          </label>
          <input type="date" class="w-full px-4 py-3.5 rounded-xl text-base outline-none transition-all duration-300 font-body" style="background: var(--color-bg); color: var(--color-text); border: 1.5px solid transparent;" onfocus="this.style.borderColor='var(--color-primary)'" onblur="this.style.borderColor='transparent'" />
        </div>

        <!-- Time -->
        <div>
          <label class="block text-xs font-semibold uppercase tracking-widest mb-2 font-body" style="color: var(--color-primary)">
            <svg class="w-4 h-4 inline-block mr-1 -mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
            Orario
          </label>
          <select class="w-full px-4 py-3.5 rounded-xl text-base outline-none transition-all duration-300 font-body appearance-none cursor-pointer" style="background: var(--color-bg); color: var(--color-text); border: 1.5px solid transparent; background-image: url('data:image/svg+xml;charset=UTF-8,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%2212%22 height=%2212%22 viewBox=%220 0 24 24%22 fill=%22none%22 stroke=%22%23888%22 stroke-width=%222%22%3E%3Cpath d=%22m6 9 6 6 6-6%22/%3E%3C/svg%3E'); background-repeat: no-repeat; background-position: right 12px center;" onfocus="this.style.borderColor='var(--color-primary)'" onblur="this.style.borderColor='transparent'">
            <option value="">Seleziona</option>
            <option>12:00</option><option>12:30</option><option>13:00</option><option>13:30</option>
            <option>19:00</option><option>19:30</option><option>20:00</option><option>20:30</option><option>21:00</option><option>21:30</option>
          </select>
        </div>

        <!-- Guests -->
        <div>
          <label class="block text-xs font-semibold uppercase tracking-widest mb-2 font-body" style="color: var(--color-primary)">
            <svg class="w-4 h-4 inline-block mr-1 -mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M15 19.128a9.38 9.38 0 002.625.372 9.337 9.337 0 004.121-.952 4.125 4.125 0 00-7.533-2.493M15 19.128v-.003c0-1.113-.285-2.16-.786-3.07M15 19.128v.106A12.318 12.318 0 018.624 21c-2.331 0-4.512-.645-6.374-1.766l-.001-.109a6.375 6.375 0 0111.964-3.07M12 6.375a3.375 3.375 0 11-6.75 0 3.375 3.375 0 016.75 0zm8.25 2.25a2.625 2.625 0 11-5.25 0 2.625 2.625 0 015.25 0z"/></svg>
            Ospiti
          </label>
          <select class="w-full px-4 py-3.5 rounded-xl text-base outline-none transition-all duration-300 font-body appearance-none cursor-pointer" style="background: var(--color-bg); color: var(--color-text); border: 1.5px solid transparent; background-image: url('data:image/svg+xml;charset=UTF-8,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%2212%22 height=%2212%22 viewBox=%220 0 24 24%22 fill=%22none%22 stroke=%22%23888%22 stroke-width=%222%22%3E%3Cpath d=%22m6 9 6 6 6-6%22/%3E%3C/svg%3E'); background-repeat: no-repeat; background-position: right 12px center;" onfocus="this.style.borderColor='var(--color-primary)'" onblur="this.style.borderColor='transparent'">
            <option value="">Persone</option>
            <option>1 persona</option><option>2 persone</option><option>3 persone</option><option>4 persone</option>
            <option>5 persone</option><option>6 persone</option><option>7 persone</option><option>8+ persone</option>
          </select>
        </div>

        <!-- Phone -->
        <div>
          <label class="block text-xs font-semibold uppercase tracking-widest mb-2 font-body" style="color: var(--color-primary)">
            <svg class="w-4 h-4 inline-block mr-1 -mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 002.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 01-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 00-1.091-.852H4.5A2.25 2.25 0 002.25 4.5v2.25z"/></svg>
            Telefono
          </label>
          <input type="tel" placeholder="Il tuo numero" class="w-full px-4 py-3.5 rounded-xl text-base outline-none transition-all duration-300 font-body" style="background: var(--color-bg); color: var(--color-text); border: 1.5px solid transparent;" onfocus="this.style.borderColor='var(--color-primary)'" onblur="this.style.borderColor='transparent'" />
        </div>

        <!-- Submit -->
        <div>
          <button type="submit" data-animate="magnetic" class="w-full py-3.5 px-6 rounded-xl font-bold text-white text-base shadow-xl hover:shadow-2xl hover:scale-[1.02] transition-all duration-300 font-heading flex items-center justify-center gap-2" style="background: linear-gradient(135deg, var(--color-primary), var(--color-secondary, var(--color-primary)));">
            Prenota
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M17 8l4 4m0 0l-4 4m4-4H3"/></svg>
          </button>
        </div>
      </form>
    </div>

    <!-- Contact info strip below -->
    <div class="flex flex-wrap items-center justify-center gap-8 mt-10" data-animate="fade-up" data-delay="0.4">
      <a href="tel:{{RESERVATION_PHONE}}" class="flex items-center gap-2 text-sm font-body transition-colors duration-300 hover:opacity-80" style="color: var(--color-text-muted)">
        <svg class="w-4 h-4" style="color: var(--color-primary)" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 002.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 01-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 00-1.091-.852H4.5A2.25 2.25 0 002.25 4.5v2.25z"/></svg>
        Chiama: <strong style="color: var(--color-text)">{{RESERVATION_PHONE}}</strong>
      </a>
      <span class="hidden sm:block w-1 h-1 rounded-full" style="background: var(--color-text-muted); opacity: 0.3;"></span>
      <a href="mailto:{{RESERVATION_EMAIL}}" class="flex items-center gap-2 text-sm font-body transition-colors duration-300 hover:opacity-80" style="color: var(--color-text-muted)">
        <svg class="w-4 h-4" style="color: var(--color-primary)" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75"/></svg>
        Email: <strong style="color: var(--color-text)">{{RESERVATION_EMAIL}}</strong>
      </a>
      <span class="hidden sm:block w-1 h-1 rounded-full" style="background: var(--color-text-muted); opacity: 0.3;"></span>
      <span class="flex items-center gap-2 text-sm font-body" style="color: var(--color-text-muted)">
        <svg class="w-4 h-4" style="color: var(--color-primary)" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75m-3-7.036A11.959 11.959 0 013.598 6 11.99 11.99 0 003 9.749c0 5.592 3.824 10.29 9 11.623 5.176-1.332 9-6.03 9-11.622 0-1.31-.21-2.571-.598-3.751h-.152c-3.196 0-6.1-1.248-8.25-3.285z"/></svg>
        Conferma immediata
      </span>
    </div>
  </div>
</section>
