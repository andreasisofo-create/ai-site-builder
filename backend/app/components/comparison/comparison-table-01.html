<!-- Comparison Table: responsive "Noi vs Altri" table with check/cross icons, mobile card layout -->
<section id="comparison" class="relative py-24 md:py-32 overflow-hidden" style="background: var(--color-bg)">
  <!-- Decorative background -->
  <div class="absolute inset-0 pointer-events-none">
    <div class="absolute top-1/4 left-1/2 -translate-x-1/2 w-[700px] h-[700px] rounded-full blur-3xl opacity-[0.04]" style="background: var(--color-primary)"></div>
    <div class="absolute bottom-0 right-0 w-[400px] h-[400px] rounded-full blur-3xl opacity-[0.03]" style="background: var(--color-secondary)"></div>
    <div class="absolute inset-0 opacity-[0.015]" style="background-image: radial-gradient(var(--color-text) 1px, transparent 1px); background-size: 48px 48px;"></div>
  </div>

  <div class="relative max-w-5xl mx-auto px-6 md:px-12">
    <!-- Section header -->
    <div class="text-center max-w-3xl mx-auto mb-16 md:mb-20">
      <p class="inline-block text-sm font-semibold tracking-widest uppercase px-5 py-2 rounded-full mb-6" style="color: var(--color-primary); background: linear-gradient(135deg, var(--color-primary), var(--color-secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; border: 1px solid; border-image: linear-gradient(135deg, var(--color-primary), var(--color-secondary)) 1; border-radius: 9999px; border-color: var(--color-primary); opacity: 0.8;" data-animate="blur-in">Confronto</p>
      <h2 class="text-3xl sm:text-4xl md:text-5xl font-heading font-bold mb-6" style="color: var(--color-text)" data-animate="text-split" data-split-type="words">
        {{COMPARISON_TITLE}}
      </h2>
      <div class="w-12 h-1 rounded-full mx-auto mb-6" style="background: linear-gradient(90deg, var(--color-primary), var(--color-accent, var(--color-secondary)));" data-animate="scale-in"></div>
      <p class="text-lg md:text-xl leading-relaxed" style="color: var(--color-text-muted)" data-animate="blur-slide" data-delay="0.2" data-duration="1">
        {{COMPARISON_SUBTITLE}}
      </p>
    </div>

    <!-- Desktop Table -->
    <div class="hidden md:block" data-animate="fade-up" data-delay="0.1">
      <div class="rounded-2xl overflow-hidden border" style="border-color: var(--color-text); border-opacity: 0.08; border-width: 1px; background: var(--color-bg); box-shadow: 0 8px 40px rgba(0,0,0,0.06);">
        <!-- Table Header -->
        <div class="grid grid-cols-3 items-center" style="background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));">
          <div class="px-8 py-5">
            <span class="text-sm font-semibold tracking-wider uppercase text-white/70">Caratteristica</span>
          </div>
          <div class="px-8 py-5 text-center border-l border-white/10">
            <span class="text-lg font-bold font-heading text-white">{{COMPARISON_BRAND_NAME}}</span>
          </div>
          <div class="px-8 py-5 text-center border-l border-white/10">
            <span class="text-lg font-bold font-heading text-white/60">Altri</span>
          </div>
        </div>

        <!-- Table Rows -->
        <div data-animate="stagger">
          <!-- REPEAT:COMPARISON_ITEMS -->
          <div class="stagger-item grid grid-cols-3 items-center border-b transition-colors duration-300 hover:bg-[var(--color-bg-alt)]" style="border-color: rgba(0,0,0,0.05);">
            <div class="px-8 py-5">
              <span class="font-medium" style="color: var(--color-text)">{{COMPARISON_FEATURE}}</span>
            </div>
            <div class="px-8 py-5 flex justify-center border-l" style="border-color: rgba(0,0,0,0.05);">
              <!-- Check icon for "us" -->
              <div class="w-9 h-9 rounded-full flex items-center justify-center shadow-sm" style="background: linear-gradient(135deg, #22c55e, #16a34a);">
                <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M5 13l4 4L19 7"/></svg>
              </div>
            </div>
            <div class="px-8 py-5 flex justify-center border-l" style="border-color: rgba(0,0,0,0.05);">
              <!-- Cross icon for "them" -->
              <div class="w-9 h-9 rounded-full flex items-center justify-center" style="background: rgba(0,0,0,0.06);">
                <svg class="w-5 h-5" style="color: var(--color-text-muted); opacity: 0.5;" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M6 18L18 6M6 6l12 12"/></svg>
              </div>
            </div>
          </div>
          <!-- /REPEAT:COMPARISON_ITEMS -->
        </div>
      </div>
    </div>

    <!-- Mobile Card Layout -->
    <div class="md:hidden space-y-4" data-animate="stagger">
      <!-- REPEAT:COMPARISON_ITEMS -->
      <div class="stagger-item rounded-xl p-5 border transition-all duration-300" style="background: var(--color-bg); border-color: rgba(0,0,0,0.06); box-shadow: 0 2px 12px rgba(0,0,0,0.04);">
        <p class="font-semibold mb-4 text-base" style="color: var(--color-text)">{{COMPARISON_FEATURE}}</p>
        <div class="flex items-center justify-between gap-4">
          <div class="flex items-center gap-2.5">
            <div class="w-8 h-8 rounded-full flex items-center justify-center" style="background: linear-gradient(135deg, #22c55e, #16a34a);">
              <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M5 13l4 4L19 7"/></svg>
            </div>
            <span class="text-sm font-semibold" style="color: var(--color-primary)">{{COMPARISON_BRAND_NAME}}</span>
          </div>
          <div class="flex items-center gap-2.5">
            <div class="w-8 h-8 rounded-full flex items-center justify-center" style="background: rgba(0,0,0,0.06);">
              <svg class="w-4 h-4" style="color: var(--color-text-muted); opacity: 0.5;" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M6 18L18 6M6 6l12 12"/></svg>
            </div>
            <span class="text-sm" style="color: var(--color-text-muted)">Altri</span>
          </div>
        </div>
      </div>
      <!-- /REPEAT:COMPARISON_ITEMS -->
    </div>

    <!-- CTA Button -->
    <div class="text-center mt-14" data-animate="fade-up" data-delay="0.3">
      <a href="{{COMPARISON_CTA_URL}}" data-animate="magnetic" class="inline-flex items-center gap-3 px-10 py-4 rounded-xl text-white font-bold text-lg shadow-lg hover:shadow-xl hover:scale-[1.03] transition-all duration-300" style="background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));">
        {{COMPARISON_CTA_TEXT}}
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"/></svg>
      </a>
    </div>
  </div>
</section>
