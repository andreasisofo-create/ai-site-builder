<!-- Pricing Minimal: editorial horizontal layout with essentials only -->
<section id="pricing" class="py-24 bg-[var(--color-bg)] overflow-hidden">
  <div class="max-w-6xl mx-auto px-6">
    <!-- Header -->
    <div class="text-center mb-20" data-animate="fade-up">
      <p class="text-sm font-semibold tracking-widest uppercase text-[var(--color-primary)] mb-4">Prezzi</p>
      <h2 class="text-3xl md:text-5xl font-bold font-heading text-[var(--color-text)] mb-4" data-animate="text-split" data-split-type="words">{{PRICING_TITLE}}</h2>
      <p class="text-[var(--color-text-muted)] max-w-xl mx-auto">{{PRICING_SUBTITLE}}</p>
    </div>

    <!-- Pricing Cards - Horizontal -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 md:gap-4 items-stretch" data-animate="stagger">
      <!-- REPEAT:PRICING_PLANS -->
      <div class="stagger-item" data-animate="scale-in">
        <div class="relative h-full group" data-featured="{{PLAN_FEATURED}}">
          <!-- Card -->
          <div class="pricing-min-card h-full rounded-2xl p-8 md:p-10 text-center transition-all duration-500 border border-[var(--color-text)]/[0.06] bg-[var(--color-bg-alt)] hover:border-[var(--color-primary)]/20 hover:shadow-lg">

            <!-- Consigliato label -->
            <div class="hidden mb-6" data-featured-label>
              <span class="inline-block px-4 py-1.5 rounded-full text-xs font-bold tracking-wider uppercase" style="background: linear-gradient(135deg, var(--color-primary), var(--color-secondary)); color: white;">Consigliato</span>
            </div>

            <!-- Plan name -->
            <h3 class="text-sm font-semibold uppercase tracking-[0.15em] text-[var(--color-text-muted)] mb-6 pricing-min-name">{{PLAN_NAME}}</h3>

            <!-- Price - Large -->
            <div class="mb-3">
              <div class="flex items-baseline justify-center gap-1">
                <span class="text-xl text-[var(--color-text-muted)] pricing-min-euro">&euro;</span>
                <span class="text-6xl md:text-7xl font-bold font-heading text-[var(--color-text)] pricing-min-price leading-none" data-counter="{{PLAN_PRICE}}">0</span>
              </div>
            </div>

            <!-- Period -->
            <p class="text-sm text-[var(--color-text-muted)] mb-6 pricing-min-period">{{PLAN_PERIOD}}</p>

            <!-- Thin separator -->
            <div class="w-12 h-px mx-auto mb-6 bg-[var(--color-text)]/10"></div>

            <!-- Description - one line -->
            <p class="text-sm text-[var(--color-text-muted)] mb-10 leading-relaxed pricing-min-desc">{{PLAN_DESCRIPTION}}</p>

            <!-- CTA Button -->
            <a href="{{PLAN_CTA_URL}}" class="inline-block w-full py-4 text-center font-bold rounded-xl transition-all duration-300 text-sm pricing-min-cta bg-[var(--color-text)]/[0.04] text-[var(--color-text)] hover:bg-[var(--color-primary)] hover:text-white">
              {{PLAN_CTA_TEXT}}
            </a>
          </div>

          <!-- Featured accent border -->
          <div class="pricing-min-accent hidden absolute -inset-px rounded-2xl pointer-events-none" style="border: 2px solid var(--color-primary);"></div>
        </div>
      </div>
      <!-- /REPEAT:PRICING_PLANS -->
    </div>
  </div>

  <style>
    [data-featured="true"] .pricing-min-accent { display: block !important; }
    [data-featured="true"] [data-featured-label] { display: block !important; }
    [data-featured="true"] .pricing-min-card {
      box-shadow: 0 25px 60px -15px rgba(0,0,0,0.1);
      border-color: transparent !important;
    }
    [data-featured="true"] .pricing-min-price {
      background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    [data-featured="true"] .pricing-min-cta {
      background: linear-gradient(135deg, var(--color-primary), var(--color-secondary)) !important;
      color: white !important;
    }
    [data-featured="true"] .pricing-min-cta:hover { opacity: 0.9; }
  </style>
</section>
