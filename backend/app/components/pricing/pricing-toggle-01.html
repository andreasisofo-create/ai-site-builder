<!-- Pricing Toggle: toggle mensile/annuale con glassmorphism -->
<section id="pricing" class="py-20 bg-[var(--color-bg)] overflow-hidden">
  <div class="max-w-7xl mx-auto px-6">
    <!-- Header -->
    <div class="text-center mb-10" data-animate="fade-up">
      <p class="text-sm font-semibold tracking-widest uppercase text-[var(--color-primary)] mb-4">Prezzi</p>
      <h2 class="text-3xl md:text-4xl font-bold font-heading text-[var(--color-text)] mb-4">{{PRICING_TITLE}}</h2>
      <p class="text-[var(--color-text-muted)] max-w-2xl mx-auto">{{PRICING_SUBTITLE}}</p>
    </div>

    <!-- Toggle Switch -->
    <div class="flex items-center justify-center gap-4 mb-16" data-animate="fade-up">
      <span class="text-sm font-semibold text-[var(--color-text)] pricing-label-monthly">Mensile</span>
      <button type="button" class="pricing-toggle relative w-14 h-7 bg-[var(--color-text)]/10 rounded-full transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-[var(--color-primary)]/50" onclick="this.classList.toggle('active'); this.closest('section').classList.toggle('show-annual');">
        <span class="absolute left-1 top-1 w-5 h-5 bg-[var(--color-primary)] rounded-full transition-transform duration-300 shadow-md"></span>
      </button>
      <span class="text-sm font-semibold text-[var(--color-text-muted)] pricing-label-annual">Annuale <span class="text-[var(--color-primary)] text-xs ml-1">-20%</span></span>
    </div>

    <!-- Pricing Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 items-start" data-animate="stagger">
      <!-- REPEAT:PRICING_PLANS -->
      <div class="stagger-item" data-animate="scale-in">
        <div class="relative group rounded-2xl p-8 transition-all duration-500 border border-[var(--color-text)]/10 hover:border-[var(--color-primary)]/30 bg-[var(--color-bg-alt)]"
             data-featured="{{PLAN_FEATURED}}"
             data-animate="tilt">
          <!-- Featured glassmorphism overlay -->
          <div class="featured-glass absolute inset-0 rounded-2xl hidden" style="background: linear-gradient(135deg, var(--color-primary)/10, var(--color-secondary)/10); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);"></div>

          <div class="relative z-10">
            <!-- Badge -->
            <div class="hidden mb-4" data-featured-badge>
              <span class="inline-block px-4 py-1 bg-gradient-to-r from-[var(--color-primary)] to-[var(--color-secondary)] text-white text-xs font-bold rounded-full uppercase tracking-wider">Consigliato</span>
            </div>

            <!-- Plan Name -->
            <h3 class="text-xl font-bold font-heading text-[var(--color-text)] mb-2">{{PLAN_NAME}}</h3>
            <p class="text-sm text-[var(--color-text-muted)] mb-6">{{PLAN_DESCRIPTION}}</p>

            <!-- Price -->
            <div class="mb-8">
              <div class="flex items-baseline gap-1">
                <span class="text-lg text-[var(--color-text-muted)]">&euro;</span>
                <span class="text-5xl font-bold font-heading text-[var(--color-text)] group-hover:text-[var(--color-primary)] transition-colors duration-300" data-counter="{{PLAN_PRICE}}">0</span>
              </div>
              <p class="text-sm text-[var(--color-text-muted)] mt-1">{{PLAN_PERIOD}}</p>
            </div>

            <!-- Features -->
            <ul class="space-y-3 mb-10">
              <!-- REPEAT:PLAN_FEATURES -->
              <li class="flex items-start gap-3">
                <div class="w-5 h-5 rounded-full bg-[var(--color-primary)]/10 flex items-center justify-center flex-shrink-0 mt-0.5">
                  <svg class="w-3 h-3 text-[var(--color-primary)]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"/>
                  </svg>
                </div>
                <span class="text-sm text-[var(--color-text-muted)]">{{FEATURE_TEXT}}</span>
              </li>
              <!-- /REPEAT:PLAN_FEATURES -->
            </ul>

            <!-- CTA -->
            <a href="{{PLAN_CTA_URL}}" class="block w-full py-4 text-center font-bold rounded-xl transition-all duration-300 bg-[var(--color-text)]/5 text-[var(--color-text)] hover:bg-[var(--color-primary)] hover:text-white" data-animate="magnetic">
              {{PLAN_CTA_TEXT}}
            </a>
          </div>
        </div>
      </div>
      <!-- /REPEAT:PRICING_PLANS -->
    </div>
  </div>

  <style>
    .pricing-toggle.active span {
      transform: translateX(1.75rem);
    }
    .pricing-toggle.active {
      background-color: var(--color-primary);
    }
    [data-featured="true"] {
      border-color: var(--color-primary) !important;
      box-shadow: 0 20px 50px -12px rgba(0,0,0,0.12);
    }
    [data-featured="true"] .featured-glass {
      display: block !important;
    }
    [data-featured="true"] [data-featured-badge] {
      display: block !important;
    }
    [data-featured="true"] a {
      background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
      color: white;
    }
  </style>
</section>
