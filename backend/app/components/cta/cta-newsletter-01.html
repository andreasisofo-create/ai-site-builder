<!-- CTA Newsletter: clean email signup with decorative background and magnetic subscribe button -->
<section id="cta" class="py-24 md:py-32 bg-[var(--color-bg-alt)] relative overflow-hidden">
  <!-- Decorative background elements -->
  <div class="absolute inset-0 pointer-events-none overflow-hidden">
    <div data-animate="float" class="absolute top-[10%] left-[5%] w-72 h-72 rounded-full blur-3xl" style="background: var(--color-primary); opacity: 0.06;"></div>
    <div data-animate="float" class="absolute bottom-[5%] right-[10%] w-80 h-80 rounded-full blur-3xl" style="background: var(--color-secondary); opacity: 0.06;"></div>
    <div data-animate="float" class="absolute top-[50%] left-[50%] -translate-x-1/2 -translate-y-1/2 w-96 h-96 rounded-full blur-3xl" style="background: var(--color-accent); opacity: 0.04;"></div>
    <!-- Small floating dots -->
    <div data-animate="float" class="absolute top-[20%] right-[20%] w-3 h-3 rounded-full bg-[var(--color-primary)]/15"></div>
    <div data-animate="float" class="absolute bottom-[25%] left-[25%] w-2 h-2 rounded-full bg-[var(--color-secondary)]/15"></div>
    <div data-animate="float" class="absolute top-[65%] right-[35%] w-4 h-4 rounded-full bg-[var(--color-accent)]/10"></div>
    <!-- Decorative rings -->
    <div data-animate="float" class="absolute top-[12%] right-[8%] w-20 h-20 rounded-full border border-[var(--color-primary)]/10"></div>
    <div data-animate="float" class="absolute bottom-[18%] left-[12%] w-14 h-14 rounded-full border border-[var(--color-secondary)]/10"></div>
  </div>

  <div class="relative z-10 max-w-3xl mx-auto px-6 text-center">
    <!-- Mail icon -->
    <div class="mb-8" data-animate="fade-up">
      <div class="w-16 h-16 mx-auto rounded-2xl flex items-center justify-center shadow-lg" style="background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));">
        <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75"/>
        </svg>
      </div>
    </div>

    <!-- Title -->
    <h2 class="text-3xl md:text-4xl lg:text-5xl font-bold font-heading text-[var(--color-text)] leading-tight mb-6" data-animate="text-split" data-split-type="words">
      {{CTA_TITLE}}
    </h2>

    <!-- Subtitle -->
    <p class="text-lg text-[var(--color-text-muted)] mb-10 max-w-xl mx-auto font-body leading-relaxed" data-animate="blur-in" data-delay="0.2">
      {{CTA_SUBTITLE}}
    </p>

    <!-- Email signup form -->
    <div class="max-w-lg mx-auto" data-animate="fade-up" data-delay="0.3">
      <form class="flex flex-col sm:flex-row gap-3">
        <div class="flex-1 relative">
          <input type="email" placeholder="La tua email" aria-label="Email" class="w-full px-5 py-4 rounded-xl border border-[var(--color-text)]/10 bg-[var(--color-bg)] text-[var(--color-text)] placeholder-[var(--color-text-muted)] focus:outline-none focus:border-[var(--color-primary)] focus:ring-2 focus:ring-[var(--color-primary)]/20 transition-all font-body">
        </div>
        <button type="submit" data-animate="magnetic" class="px-8 py-4 font-bold text-white rounded-xl shadow-lg hover:shadow-xl hover:scale-105 transition-all whitespace-nowrap font-heading" style="background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));">
          {{CTA_BUTTON_TEXT}}
        </button>
      </form>
      <!-- Privacy note -->
      <p class="text-xs text-[var(--color-text-muted)] mt-4 font-body">
        Nessuno spam, solo contenuti di valore. Cancellati quando vuoi.
      </p>
    </div>

    <!-- Optional secondary link -->
    <div class="mt-8" data-animate="blur-in" data-delay="0.5">
      <a href="{{CTA_BUTTON_URL}}" class="inline-flex items-center gap-2 text-sm font-semibold text-[var(--color-primary)] hover:text-[var(--color-secondary)] transition-colors font-body">
        Scopri di pi√π
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path></svg>
      </a>
    </div>
  </div>
</section>
