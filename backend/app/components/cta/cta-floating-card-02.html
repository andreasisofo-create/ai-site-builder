<!-- CTA Floating Card v2: gradient-border card with dot pattern background -->
<section id="cta" class="py-24 md:py-32 bg-[var(--color-bg-alt)] relative overflow-hidden">
  <!-- Dot pattern background -->
  <div class="absolute inset-0 opacity-[0.04]" style="background-image: radial-gradient(var(--color-text) 1px, transparent 1px); background-size: 20px 20px;"></div>
  <!-- Ambient glow -->
  <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[500px] h-[500px] rounded-full opacity-[0.08] pointer-events-none" style="background: radial-gradient(circle, var(--color-primary), transparent 70%);"></div>
  <div class="relative max-w-3xl mx-auto px-6">
    <!-- Card with gradient border -->
    <div class="relative group" data-animate="scale-in">
      <!-- Gradient border using pseudo-element technique -->
      <div class="absolute -inset-[2px] rounded-3xl opacity-70 group-hover:opacity-100 transition-opacity duration-500" style="background: linear-gradient(135deg, var(--color-primary), var(--color-accent), var(--color-secondary), var(--color-primary));"></div>
      <!-- Card content -->
      <div class="relative bg-[var(--color-bg)] rounded-3xl px-8 py-14 md:px-16 md:py-20 text-center shadow-2xl group-hover:shadow-[0_25px_80px_-20px_rgba(0,0,0,0.15)] transition-all duration-500 group-hover:-translate-y-1">
        <!-- Decorative sparkle -->
        <div class="absolute top-6 right-8 opacity-20">
          <svg class="w-8 h-8 text-[var(--color-accent)]" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
            <path d="M12 2l2.09 6.26L20.18 10l-6.09 1.74L12 18l-2.09-6.26L3.82 10l6.09-1.74z"/>
          </svg>
        </div>
        <div class="absolute bottom-8 left-10 opacity-15">
          <svg class="w-6 h-6 text-[var(--color-primary)]" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
            <path d="M12 2l2.09 6.26L20.18 10l-6.09 1.74L12 18l-2.09-6.26L3.82 10l6.09-1.74z"/>
          </svg>
        </div>
        <!-- Badge -->
        <div class="inline-flex items-center gap-2 px-4 py-1.5 rounded-full text-xs font-semibold tracking-wide uppercase mb-8 font-body" style="background: linear-gradient(135deg, var(--color-primary), var(--color-secondary)); color: white;">
          <svg class="w-3.5 h-3.5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5"><path stroke-linecap="round" stroke-linejoin="round" d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>
          Offerta Speciale
        </div>
        <h2 class="text-3xl md:text-4xl lg:text-5xl font-bold font-heading text-[var(--color-text)] mb-5 leading-tight" data-animate="text-split" data-split-type="words">
          {{CTA_TITLE}}
        </h2>
        <p class="text-lg text-[var(--color-text-muted)] mb-10 max-w-xl mx-auto leading-relaxed font-body">
          {{CTA_SUBTITLE}}
        </p>
        <a href="{{CTA_BUTTON_URL}}" data-animate="magnetic" class="group/btn inline-flex items-center gap-2 px-10 py-4 rounded-xl font-bold font-heading text-white text-lg transition-all duration-300 hover:scale-105 hover:shadow-lg active:scale-100" style="background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));">
          {{CTA_BUTTON_TEXT}}
          <svg class="w-5 h-5 group-hover/btn:translate-x-1 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M13 7l5 5m0 0l-5 5m5-5H6"/>
          </svg>
        </a>
      </div>
    </div>
  </div>
</section>
