<!-- CTA Gradient Animated: full-width animated gradient with floating shapes and magnetic button -->
<section id="cta" class="py-24 md:py-32 relative overflow-hidden" data-animate="gradient-flow" style="background: linear-gradient(135deg, var(--color-primary), var(--color-secondary), var(--color-accent), var(--color-primary)); background-size: 400% 400%;">
  <!-- Decorative floating shapes with morph-bg -->
  <div class="absolute inset-0 pointer-events-none overflow-hidden">
    <div data-animate="morph-bg" class="absolute top-[5%] left-[10%] w-64 h-64 rounded-full bg-white/5 blur-2xl"></div>
    <div data-animate="morph-bg" class="absolute bottom-[10%] right-[5%] w-80 h-80 rounded-full bg-white/5 blur-2xl"></div>
    <div data-animate="morph-bg" class="absolute top-[40%] right-[30%] w-48 h-48 rounded-full bg-white/5 blur-2xl"></div>
    <!-- Floating geometric shapes -->
    <div data-animate="float" class="absolute top-[15%] right-[15%] w-20 h-20 border-2 border-white/10 rounded-xl rotate-45"></div>
    <div data-animate="float" class="absolute bottom-[20%] left-[12%] w-16 h-16 border border-white/10 rounded-full"></div>
    <div data-animate="float" class="absolute top-[60%] left-[40%] w-12 h-12 border border-white/10 rotate-12">
      <div class="w-full h-full border border-white/10 rotate-45"></div>
    </div>
    <!-- Small dots -->
    <div data-animate="float" class="absolute top-[25%] left-[25%] w-2 h-2 rounded-full bg-white/20"></div>
    <div data-animate="float" class="absolute bottom-[35%] right-[25%] w-3 h-3 rounded-full bg-white/15"></div>
    <div data-animate="float" class="absolute top-[70%] right-[45%] w-2 h-2 rounded-full bg-white/20"></div>
    <!-- Decorative lines -->
    <div data-animate="float" class="absolute top-[50%] left-[5%] w-24 h-px bg-gradient-to-r from-transparent via-white/15 to-transparent"></div>
    <div data-animate="float" class="absolute bottom-[30%] right-[10%] w-32 h-px bg-gradient-to-r from-transparent via-white/10 to-transparent"></div>
  </div>

  <!-- Content -->
  <div class="relative z-10 max-w-5xl mx-auto px-6 text-center">
    <h2 class="text-4xl md:text-5xl lg:text-6xl font-bold font-heading text-white leading-tight mb-8" data-animate="text-split" data-split="words">
      {{CTA_TITLE}}
    </h2>
    <p class="text-lg md:text-xl text-white/75 mb-12 max-w-2xl mx-auto font-body leading-relaxed" data-animate="fade-up">
      {{CTA_SUBTITLE}}
    </p>
    <div data-animate="fade-up">
      <a href="{{CTA_BUTTON_URL}}" data-animate="magnetic" class="inline-flex items-center gap-3 px-12 py-5 bg-white text-[var(--color-primary)] font-bold text-lg rounded-2xl shadow-2xl shadow-black/20 hover:shadow-3xl hover:scale-105 transition-all">
        {{CTA_BUTTON_TEXT}}
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path></svg>
      </a>
    </div>
  </div>
</section>
