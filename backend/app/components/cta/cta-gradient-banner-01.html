<!-- CTA Gradient Banner: full-width dramatic gradient with floating shapes -->
<section id="cta" class="py-24 md:py-32 relative overflow-hidden" data-animate="section-reveal" style="background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-secondary) 50%, var(--color-accent) 100%);">
  <!-- Animated background overlay -->
  <div class="absolute inset-0 opacity-[0.08]" style="background-image: radial-gradient(circle at 20% 50%, white 1px, transparent 1px), radial-gradient(circle at 80% 50%, white 1px, transparent 1px); background-size: 48px 48px;"></div>

  <!-- Floating decorative shapes -->
  <div class="absolute inset-0 pointer-events-none overflow-hidden">
    <!-- Blurred blobs -->
    <div class="absolute top-[10%] left-[10%] w-40 h-40 rounded-full bg-white/10 blur-2xl" data-animate="float"></div>
    <div class="absolute bottom-[10%] right-[12%] w-56 h-56 rounded-full bg-white/[0.06] blur-3xl" data-animate="float"></div>
    <div class="absolute top-1/2 left-[60%] -translate-y-1/2 w-24 h-24 rounded-full bg-white/10 blur-xl" data-animate="float"></div>
    <div class="absolute top-[20%] right-[25%] w-72 h-72 rounded-full bg-black/[0.04] blur-3xl"></div>

    <!-- Decorative ring outlines -->
    <div class="absolute -top-10 -right-10 w-44 h-44 border border-white/[0.08] rounded-full"></div>
    <div class="absolute -top-4 -right-4 w-28 h-28 border border-white/[0.05] rounded-full"></div>
    <div class="absolute -bottom-14 -left-14 w-60 h-60 border border-white/[0.08] rounded-full"></div>
    <div class="absolute -bottom-6 -left-6 w-36 h-36 border border-white/[0.05] rounded-full"></div>

    <!-- Small floating dots -->
    <div class="absolute top-[40%] left-[5%] w-3 h-3 rounded-full bg-white/20"></div>
    <div class="absolute top-[25%] right-[8%] w-2 h-2 rounded-full bg-white/30"></div>
    <div class="absolute bottom-[20%] left-[35%] w-2 h-2 rounded-full bg-white/20"></div>
    <div class="absolute top-[15%] left-[50%] w-1.5 h-1.5 rounded-full bg-white/25"></div>
    <div class="absolute bottom-[35%] right-[30%] w-2 h-2 rounded-full bg-white/15"></div>
  </div>

  <!-- Content -->
  <div class="relative max-w-4xl mx-auto px-6 text-center">
    <!-- Optional badge -->
    <div class="inline-flex items-center gap-2 px-4 py-1.5 rounded-full bg-white/10 border border-white/20 text-white/90 text-xs font-semibold tracking-wider uppercase mb-8 font-body" data-animate="blur-in">
      <svg class="w-3.5 h-3.5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5"><path stroke-linecap="round" stroke-linejoin="round" d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>
      Non perdere l'occasione
    </div>

    <h2 class="text-3xl md:text-5xl lg:text-6xl font-bold font-heading text-white mb-6 leading-tight" data-animate="text-split" data-split-type="words">
      {{CTA_TITLE}}
    </h2>
    <p class="text-lg md:text-xl text-white/75 mb-12 max-w-2xl mx-auto font-body leading-relaxed" data-animate="blur-slide" data-delay="0.2" data-duration="1">
      {{CTA_SUBTITLE}}
    </p>

    <!-- CTA Button with glow -->
    <div data-animate="bounce-in">
      <a href="{{CTA_BUTTON_URL}}" data-animate="magnetic" class="group relative inline-flex items-center gap-3 px-10 py-5 bg-white text-[var(--color-primary)] font-bold font-heading rounded-2xl text-lg shadow-[0_0_40px_rgba(255,255,255,0.25)] hover:shadow-[0_0_60px_rgba(255,255,255,0.45)] hover:scale-105 active:scale-[0.98] transition-all duration-300">
        {{CTA_BUTTON_TEXT}}
        <svg class="w-5 h-5 group-hover:translate-x-1 transition-transform duration-300" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M13 7l5 5m0 0l-5 5m5-5H6"/>
        </svg>
      </a>
    </div>

    <!-- Trust indicators -->
    <div class="mt-10 flex items-center justify-center gap-6 text-white/40 text-sm font-body" data-animate="blur-in" data-delay="0.5">
      <span class="flex items-center gap-1.5">
        <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75m-3-7.036A11.959 11.959 0 013.598 6 11.99 11.99 0 003 9.749c0 5.592 3.824 10.29 9 11.623 5.176-1.332 9-6.03 9-11.622 0-1.31-.21-2.571-.598-3.751h-.152c-3.196 0-6.1-1.248-8.25-3.285z"/></svg>
        Sicuro
      </span>
      <span class="w-1 h-1 rounded-full bg-white/20"></span>
      <span class="flex items-center gap-1.5">
        <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
        Setup veloce
      </span>
      <span class="w-1 h-1 rounded-full bg-white/20"></span>
      <span class="flex items-center gap-1.5">
        <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M11.48 3.499a.562.562 0 011.04 0l2.125 5.111a.563.563 0 00.475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 00-.182.557l1.285 5.385a.562.562 0 01-.84.61l-4.725-2.885a.563.563 0 00-.586 0L6.982 20.54a.562.562 0 01-.84-.61l1.285-5.386a.562.562 0 00-.182-.557l-4.204-3.602a.563.563 0 01.321-.988l5.518-.442a.563.563 0 00.475-.345L11.48 3.5z"/></svg>
        5 stelle
      </span>
    </div>
  </div>
</section>
