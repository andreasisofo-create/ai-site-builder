<!-- CTA Countdown: urgency-driven CTA with decorative countdown boxes and bold dark gradient -->
<section id="cta" class="py-24 md:py-32 relative overflow-hidden" style="background: linear-gradient(160deg, #0f0f0f 0%, #1a1a2e 50%, var(--color-primary) 150%);">
  <!-- Decorative background elements -->
  <div class="absolute inset-0 pointer-events-none overflow-hidden">
    <div data-animate="morph-bg" class="absolute top-[10%] right-[10%] w-80 h-80 rounded-full blur-3xl" style="background: var(--color-primary); opacity: 0.08;"></div>
    <div data-animate="morph-bg" class="absolute bottom-[5%] left-[5%] w-96 h-96 rounded-full blur-3xl" style="background: var(--color-secondary); opacity: 0.06;"></div>
    <!-- Grid pattern overlay -->
    <div class="absolute inset-0 opacity-[0.03]" style="background-image: linear-gradient(var(--color-primary) 1px, transparent 1px), linear-gradient(90deg, var(--color-primary) 1px, transparent 1px); background-size: 64px 64px;"></div>
    <!-- Floating shapes -->
    <div data-animate="float" class="absolute top-[15%] left-[15%] w-16 h-16 border border-white/5 rounded-xl rotate-45"></div>
    <div data-animate="float" class="absolute bottom-[20%] right-[20%] w-12 h-12 border border-white/5 rounded-full"></div>
    <div data-animate="float" class="absolute top-[60%] left-[40%] w-2 h-2 rounded-full bg-white/10"></div>
    <div data-animate="float" class="absolute top-[30%] right-[35%] w-3 h-3 rounded-full bg-[var(--color-primary)]/20"></div>
  </div>

  <div class="relative z-10 max-w-5xl mx-auto px-6 text-center">
    <!-- Urgency badge -->
    <div data-animate="fade-up" class="mb-8">
      <span class="inline-flex items-center gap-2 px-4 py-2 rounded-full text-xs font-bold uppercase tracking-widest border border-[var(--color-primary)]/30 text-[var(--color-primary)] font-body" style="background: rgba(var(--color-primary-rgb), 0.1);">
        <span class="w-2 h-2 rounded-full bg-[var(--color-primary)] animate-pulse"></span>
        Offerta Limitata
      </span>
    </div>

    <!-- Title -->
    <h2 class="text-4xl md:text-5xl lg:text-6xl font-bold font-heading text-white leading-tight mb-6" data-animate="text-split" data-split-type="words">
      {{CTA_TITLE}}
    </h2>

    <!-- Subtitle -->
    <p class="text-lg md:text-xl text-white/60 mb-12 max-w-2xl mx-auto font-body leading-relaxed" data-animate="blur-in" data-delay="0.2">
      {{CTA_SUBTITLE}}
    </p>

    <!-- Countdown boxes -->
    <div class="flex justify-center gap-4 md:gap-6 mb-14" data-animate="scale-in" data-delay="0.3">
      <!-- Days -->
      <div class="flex flex-col items-center">
        <div class="w-20 h-20 md:w-24 md:h-24 rounded-2xl flex items-center justify-center border border-white/10 shadow-lg" style="background: rgba(var(--color-primary-rgb), 0.12); backdrop-filter: blur(12px);">
          <span class="text-3xl md:text-4xl font-bold font-heading text-white">07</span>
        </div>
        <span class="text-xs uppercase tracking-widest text-white/40 mt-3 font-body">Giorni</span>
      </div>
      <!-- Hours -->
      <div class="flex flex-col items-center">
        <div class="w-20 h-20 md:w-24 md:h-24 rounded-2xl flex items-center justify-center border border-white/10 shadow-lg" style="background: rgba(var(--color-primary-rgb), 0.12); backdrop-filter: blur(12px);">
          <span class="text-3xl md:text-4xl font-bold font-heading text-white">14</span>
        </div>
        <span class="text-xs uppercase tracking-widest text-white/40 mt-3 font-body">Ore</span>
      </div>
      <!-- Minutes -->
      <div class="flex flex-col items-center">
        <div class="w-20 h-20 md:w-24 md:h-24 rounded-2xl flex items-center justify-center border border-white/10 shadow-lg" style="background: rgba(var(--color-primary-rgb), 0.12); backdrop-filter: blur(12px);">
          <span class="text-3xl md:text-4xl font-bold font-heading text-white">32</span>
        </div>
        <span class="text-xs uppercase tracking-widest text-white/40 mt-3 font-body">Minuti</span>
      </div>
      <!-- Seconds -->
      <div class="flex flex-col items-center">
        <div class="w-20 h-20 md:w-24 md:h-24 rounded-2xl flex items-center justify-center border border-white/10 shadow-lg" style="background: rgba(var(--color-primary-rgb), 0.12); backdrop-filter: blur(12px);">
          <span class="text-3xl md:text-4xl font-bold font-heading text-[var(--color-primary)]">58</span>
        </div>
        <span class="text-xs uppercase tracking-widest text-white/40 mt-3 font-body">Secondi</span>
      </div>
    </div>

    <!-- CTA Button -->
    <div data-animate="fade-up" data-delay="0.5">
      <a href="{{CTA_BUTTON_URL}}" data-animate="magnetic" class="inline-flex items-center gap-3 px-12 py-5 font-bold text-lg text-white rounded-2xl shadow-2xl shadow-[var(--color-primary)]/20 hover:shadow-3xl hover:scale-105 transition-all font-heading" style="background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));">
        {{CTA_BUTTON_TEXT}}
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path></svg>
      </a>
    </div>

    <!-- Contact info -->
    <div class="mt-10 flex flex-col sm:flex-row items-center justify-center gap-6 text-sm text-white/40 font-body" data-animate="blur-in" data-delay="0.6">
      <a href="tel:{{BUSINESS_PHONE}}" class="hover:text-white/70 transition-colors flex items-center gap-2">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 002.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 01-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 00-1.091-.852H4.5A2.25 2.25 0 002.25 4.5v2.25z"/></svg>
        {{BUSINESS_PHONE}}
      </a>
      <span class="hidden sm:inline text-white/20">|</span>
      <a href="mailto:{{BUSINESS_EMAIL}}" class="hover:text-white/70 transition-colors flex items-center gap-2">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75"/></svg>
        {{BUSINESS_EMAIL}}
      </a>
    </div>
  </div>
</section>
