<!-- CTA Split Image: two-column text + geometric CSS art -->
<section id="cta" class="py-24 md:py-32 bg-[var(--color-bg)] relative overflow-hidden">
  <!-- Subtle background accent -->
  <div class="absolute top-0 right-0 w-1/2 h-full opacity-[0.02] pointer-events-none" style="background: linear-gradient(135deg, var(--color-primary), transparent);"></div>

  <div class="max-w-7xl mx-auto px-6">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 lg:gap-20 items-center">

      <!-- Left: Text + Button -->
      <div data-animate="fade-right">
        <div class="inline-flex items-center gap-2 px-4 py-1.5 rounded-full text-xs font-semibold tracking-wider uppercase mb-6 font-body border" style="border-color: var(--color-primary); color: var(--color-primary); background: linear-gradient(135deg, var(--color-primary), var(--color-secondary)); -webkit-background-clip: text; background-clip: text;">
          <span style="-webkit-text-fill-color: transparent;">Inizia Ora</span>
        </div>
        <h2 class="text-3xl md:text-4xl lg:text-5xl font-bold font-heading text-[var(--color-text)] mb-6 leading-tight" data-animate="text-split" data-split-type="words">
          {{CTA_TITLE}}
        </h2>
        <p class="text-lg text-[var(--color-text-muted)] mb-10 leading-relaxed font-body max-w-lg">
          {{CTA_SUBTITLE}}
        </p>
        <!-- Button -->
        <div class="flex flex-col sm:flex-row items-start gap-4">
          <a href="{{CTA_BUTTON_URL}}" data-animate="magnetic" class="group inline-flex items-center gap-3 px-8 py-4 rounded-xl font-bold font-heading text-white text-lg transition-all duration-300 hover:scale-105 hover:shadow-xl active:scale-[0.98]" style="background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));">
            {{CTA_BUTTON_TEXT}}
            <svg class="w-5 h-5 group-hover:translate-x-1 transition-transform duration-300" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
              <path stroke-linecap="round" stroke-linejoin="round" d="M17 8l4 4m0 0l-4 4m4-4H3"/>
            </svg>
          </a>
        </div>
        <!-- Trust line -->
        <div class="flex items-center gap-3 mt-8 text-sm text-[var(--color-text-muted)] font-body">
          <div class="flex -space-x-2">
            <div class="w-7 h-7 rounded-full border-2 border-[var(--color-bg)] flex items-center justify-center text-[10px] font-bold text-white" style="background: var(--color-primary);">A</div>
            <div class="w-7 h-7 rounded-full border-2 border-[var(--color-bg)] flex items-center justify-center text-[10px] font-bold text-white" style="background: var(--color-secondary);">M</div>
            <div class="w-7 h-7 rounded-full border-2 border-[var(--color-bg)] flex items-center justify-center text-[10px] font-bold text-white" style="background: var(--color-accent);">S</div>
          </div>
          <span>Scelto da centinaia di clienti</span>
        </div>
      </div>

      <!-- Right: Decorative geometric CSS art -->
      <div class="relative h-[380px] md:h-[450px]" data-animate="fade-left">
        <!-- Main gradient circle -->
        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-64 h-64 md:w-80 md:h-80 rounded-full opacity-80 shadow-2xl" style="background: radial-gradient(circle at 30% 30%, var(--color-primary), var(--color-secondary));" data-animate="float"></div>

        <!-- Accent shapes -->
        <div class="absolute top-6 right-8 w-28 h-28 rounded-2xl rotate-12 opacity-50 shadow-lg" style="background: linear-gradient(135deg, var(--color-accent), var(--color-primary));"></div>
        <div class="absolute bottom-8 left-8 w-20 h-20 rounded-full opacity-35 shadow-md" style="background: var(--color-secondary);"></div>
        <div class="absolute top-1/3 right-2 w-16 h-16 rounded-xl -rotate-6 opacity-25" style="background: var(--color-accent);"></div>
        <div class="absolute bottom-[25%] right-[20%] w-12 h-12 rounded-lg rotate-45 opacity-20" style="background: var(--color-primary);"></div>

        <!-- Ring outlines -->
        <div class="absolute top-8 left-12 w-36 h-36 rounded-full border-2 opacity-15" style="border-color: var(--color-primary);"></div>
        <div class="absolute bottom-10 right-16 w-28 h-28 rounded-full border-2 opacity-10" style="border-color: var(--color-accent);"></div>
        <div class="absolute top-[50%] left-[20%] w-16 h-16 rounded-full border opacity-10" style="border-color: var(--color-secondary);"></div>

        <!-- Dots constellation -->
        <div class="absolute top-[18%] left-[58%] w-3 h-3 rounded-full" style="background: var(--color-accent);"></div>
        <div class="absolute bottom-[28%] right-[18%] w-2 h-2 rounded-full" style="background: var(--color-primary);"></div>
        <div class="absolute top-[62%] left-[12%] w-2 h-2 rounded-full opacity-60" style="background: var(--color-secondary);"></div>
        <div class="absolute top-[8%] left-[35%] w-1.5 h-1.5 rounded-full opacity-40" style="background: var(--color-primary);"></div>
        <div class="absolute bottom-[12%] right-[35%] w-2 h-2 rounded-full opacity-50" style="background: var(--color-accent);"></div>
      </div>
    </div>
  </div>
</section>
