<!-- App Download: split layout with features/store buttons (left) and phone mockup (right), floating shapes -->
<section id="app-download" class="relative py-24 md:py-32 overflow-hidden" style="background: var(--color-bg)">
  <!-- Decorative background -->
  <div class="absolute inset-0 pointer-events-none">
    <div class="absolute top-1/3 right-0 w-[600px] h-[600px] rounded-full blur-3xl opacity-[0.05]" style="background: var(--color-primary)"></div>
    <div class="absolute bottom-0 left-1/4 w-[400px] h-[400px] rounded-full blur-3xl opacity-[0.03]" style="background: var(--color-secondary)"></div>
    <div class="absolute inset-0 opacity-[0.015]" style="background-image: radial-gradient(var(--color-text) 1px, transparent 1px); background-size: 48px 48px;"></div>
    <!-- Floating decorative shapes -->
    <div data-animate="float" class="absolute top-[12%] right-[15%] w-4 h-4 rounded-full" style="background: var(--color-primary); opacity: 0.12;"></div>
    <div data-animate="float" class="absolute bottom-[25%] left-[8%] w-3 h-3 rounded-full" style="background: var(--color-secondary); opacity: 0.15;"></div>
    <div data-animate="float" class="absolute top-[55%] left-[20%] w-20 h-20 rounded-full border" style="border-color: var(--color-primary); opacity: 0.06;"></div>
    <div data-animate="float" class="absolute top-[20%] left-[35%] w-6 h-6 rotate-45" style="background: var(--color-primary); opacity: 0.05; border-radius: 4px;"></div>
    <div data-animate="float" class="absolute bottom-[15%] right-[25%] w-10 h-10 rounded-full border-2 border-dashed" style="border-color: var(--color-secondary); opacity: 0.08;"></div>
  </div>

  <div class="relative max-w-7xl mx-auto px-6 md:px-12">
    <div class="grid grid-cols-1 lg:grid-cols-11 gap-12 lg:gap-16 items-center">
      <!-- Left: Text Content (55%) -->
      <div class="lg:col-span-6 order-2 lg:order-1" data-animate="fade-right">
        <!-- Badge -->
        <div class="inline-flex items-center gap-2 px-4 py-2 rounded-full text-sm font-semibold mb-8" style="background: linear-gradient(135deg, var(--color-primary), var(--color-secondary)); color: white; box-shadow: 0 4px 16px rgba(0,0,0,0.1);" data-animate="blur-in">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z"/></svg>
          App Mobile
        </div>

        <!-- Title -->
        <h2 class="text-3xl sm:text-4xl md:text-5xl font-heading font-bold mb-6 leading-tight" style="color: var(--color-text)" data-animate="text-split" data-split-type="words">
          {{APP_TITLE}}
        </h2>

        <!-- Subtitle -->
        <p class="text-lg md:text-xl leading-relaxed mb-10" style="color: var(--color-text-muted)" data-animate="blur-slide" data-delay="0.2" data-duration="1">
          {{APP_SUBTITLE}}
        </p>

        <!-- Feature Checklist -->
        <div class="space-y-4 mb-12" data-animate="stagger">
          <!-- REPEAT:APP_FEATURES -->
          <div class="stagger-item flex items-center gap-4">
            <div class="w-7 h-7 flex-shrink-0 flex items-center justify-center rounded-full" style="background: linear-gradient(135deg, #22c55e, #16a34a);">
              <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M5 13l4 4L19 7"/></svg>
            </div>
            <span class="text-base font-medium" style="color: var(--color-text)">{{APP_FEATURE_TEXT}}</span>
          </div>
          <!-- /REPEAT:APP_FEATURES -->
        </div>

        <!-- Store Buttons -->
        <div class="flex flex-wrap gap-4" data-animate="fade-up" data-delay="0.4">
          <!-- App Store -->
          <a href="{{APP_STORE_URL}}" target="_blank" rel="noopener" data-animate="magnetic" class="inline-flex items-center gap-3 px-6 py-3.5 rounded-xl text-white font-semibold transition-all duration-300 hover:scale-[1.03] hover:shadow-xl" style="background: #000; box-shadow: 0 4px 20px rgba(0,0,0,0.2);">
            <svg class="w-7 h-7" viewBox="0 0 24 24" fill="currentColor"><path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.8-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/></svg>
            <div class="text-left">
              <div class="text-[10px] leading-none opacity-70">Scarica su</div>
              <div class="text-sm font-bold leading-tight">App Store</div>
            </div>
          </a>

          <!-- Google Play -->
          <a href="{{APP_PLAY_URL}}" target="_blank" rel="noopener" data-animate="magnetic" class="inline-flex items-center gap-3 px-6 py-3.5 rounded-xl text-white font-semibold transition-all duration-300 hover:scale-[1.03] hover:shadow-xl" style="background: #000; box-shadow: 0 4px 20px rgba(0,0,0,0.2);">
            <svg class="w-7 h-7" viewBox="0 0 24 24" fill="currentColor"><path d="M3.609 1.814L13.792 12 3.61 22.186a.996.996 0 01-.61-.92V2.734a1 1 0 01.609-.92zm10.89 10.893l2.302 2.302-10.937 6.333 8.635-8.635zm3.199-3.199l2.302 2.302-2.302 2.302L15.396 12l2.302-2.492zM5.864 2.658L16.8 9.99l-2.302 2.302L5.864 2.658z"/></svg>
            <div class="text-left">
              <div class="text-[10px] leading-none opacity-70">Disponibile su</div>
              <div class="text-sm font-bold leading-tight">Google Play</div>
            </div>
          </a>
        </div>
      </div>

      <!-- Right: Phone Mockup (45%) -->
      <div class="lg:col-span-5 order-1 lg:order-2 flex justify-center" data-animate="fade-up" data-delay="0.2">
        <div class="relative">
          <!-- Gradient glow behind phone -->
          <div class="absolute inset-0 -m-8 rounded-[3rem] blur-3xl opacity-[0.15]" style="background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));"></div>

          <!-- Phone frame -->
          <div class="relative w-[280px] sm:w-[300px] md:w-[320px]" data-animate="tilt">
            <div class="relative rounded-[2.5rem] overflow-hidden border-[8px] shadow-2xl" style="border-color: var(--color-text); opacity: 1; background: var(--color-bg-alt); aspect-ratio: 9/19.5;">
              <!-- Notch -->
              <div class="absolute top-0 left-1/2 -translate-x-1/2 w-32 h-6 rounded-b-2xl z-10" style="background: var(--color-text);"></div>
              <!-- App screenshot image -->
              <img src="{{APP_IMAGE_URL}}" alt="App screenshot" class="w-full h-full object-cover" loading="lazy">
            </div>
          </div>

          <!-- Decorative floating elements around phone -->
          <div data-animate="float" class="absolute -top-6 -right-6 w-14 h-14 rounded-2xl flex items-center justify-center shadow-lg" style="background: var(--color-bg); border: 1px solid rgba(0,0,0,0.06);">
            <svg class="w-7 h-7" style="color: var(--color-primary);" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/></svg>
          </div>
          <div data-animate="float" class="absolute -bottom-4 -left-4 w-12 h-12 rounded-xl flex items-center justify-center shadow-lg" style="background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
