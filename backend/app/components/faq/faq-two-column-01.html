<!-- FAQ Two Column: left title with decorative shape, right accordion with numbering -->
<section id="faq" class="py-24 bg-[var(--color-bg-alt)] overflow-hidden">
  <div class="max-w-7xl mx-auto px-6">
    <div class="grid grid-cols-1 lg:grid-cols-5 gap-12 lg:gap-16 items-start">
      <!-- Left Column: Title + Decoration -->
      <div class="lg:col-span-2 lg:sticky lg:top-24" data-animate="fade-up">
        <p class="text-sm font-semibold tracking-widest uppercase text-[var(--color-primary)] mb-4">FAQ</p>
        <h2 class="text-3xl md:text-4xl font-bold font-heading text-[var(--color-text)] mb-4" data-animate="text-split" data-split-type="words">{{FAQ_TITLE}}</h2>
        <p class="text-[var(--color-text-muted)] mb-8 leading-relaxed">{{FAQ_SUBTITLE}}</p>

        <!-- Decorative gradient shape -->
        <div class="relative w-48 h-48 hidden lg:block">
          <div class="absolute inset-0 rounded-3xl rotate-6 opacity-20" style="background: linear-gradient(135deg, var(--color-primary), var(--color-accent));"></div>
          <div class="absolute inset-2 rounded-3xl -rotate-3 opacity-15" style="background: linear-gradient(135deg, var(--color-secondary), var(--color-primary));"></div>
          <div class="absolute inset-4 rounded-3xl rotate-1 flex items-center justify-center" style="background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));">
            <svg class="w-16 h-16 text-white/80" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
          </div>
        </div>

        <!-- Bottom link -->
        <div class="mt-8">
          <a href="#contact" class="inline-flex items-center gap-2 text-sm font-semibold text-[var(--color-primary)] hover:gap-3 transition-all duration-300">
            Non trovi la risposta?
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"/></svg>
          </a>
        </div>
      </div>

      <!-- Right Column: FAQ Items -->
      <div class="lg:col-span-3 space-y-4" data-animate="stagger">
        <!-- REPEAT:FAQ_ITEMS -->
        <div class="stagger-item" data-animate="fade-up">
          <details class="faq-two-col-item group rounded-2xl bg-[var(--color-bg)] border border-[var(--color-text)]/[0.05] transition-all duration-300 hover:shadow-md">
            <summary class="flex items-center gap-5 p-6 cursor-pointer list-none [&::-webkit-details-marker]:hidden">
              <span class="flex-shrink-0 w-10 h-10 rounded-xl bg-[var(--color-primary)]/10 flex items-center justify-center text-sm font-bold text-[var(--color-primary)] group-open:bg-[var(--color-primary)] group-open:text-white transition-all duration-300">{{FAQ_NUMBER}}</span>
              <h3 class="flex-1 text-base font-semibold font-heading text-[var(--color-text)] group-open:text-[var(--color-primary)] transition-colors">{{FAQ_QUESTION}}</h3>
              <svg class="w-5 h-5 text-[var(--color-text-muted)] flex-shrink-0 group-open:rotate-180 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
              </svg>
            </summary>
            <div class="px-6 pb-6 pl-[5.25rem]">
              <p class="text-[var(--color-text-muted)] leading-relaxed text-sm">{{FAQ_ANSWER}}</p>
            </div>
          </details>
        </div>
        <!-- /REPEAT:FAQ_ITEMS -->
      </div>
    </div>
  </div>

  <style>
    .faq-two-col-item[open] { border-color: var(--color-primary); box-shadow: 0 8px 30px -8px rgba(0,0,0,0.08); }
    details summary::-webkit-details-marker { display: none; }
    details > summary { list-style: none; }
  </style>
</section>
