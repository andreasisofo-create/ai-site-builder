<!-- FAQ Accordion 02: Modern accordion using details/summary with rotating chevron -->
<section id="faq" class="py-24 bg-[var(--color-bg)] overflow-hidden">
  <div class="max-w-3xl mx-auto px-6">
    <!-- Header -->
    <div class="text-center mb-16" data-animate="fade-up">
      <p class="text-sm font-semibold tracking-widest uppercase text-[var(--color-primary)] mb-4">FAQ</p>
      <h2 class="text-3xl md:text-5xl font-bold font-heading text-[var(--color-text)] mb-4" data-animate="text-split" data-split-type="words">{{FAQ_TITLE}}</h2>
      <p class="text-[var(--color-text-muted)] max-w-xl mx-auto">{{FAQ_SUBTITLE}}</p>
    </div>

    <!-- FAQ Items -->
    <div class="space-y-4" data-animate="stagger">
      <!-- REPEAT:FAQ_ITEMS -->
      <div class="stagger-item" data-animate="fade-up">
        <details class="faq-details-card group rounded-2xl border border-[var(--color-text)]/[0.06] bg-[var(--color-bg-alt)] transition-all duration-300 hover:border-[var(--color-primary)]/20 hover:shadow-sm">
          <summary class="flex items-center justify-between gap-4 p-6 cursor-pointer list-none select-none [&::-webkit-details-marker]:hidden">
            <h3 class="text-base md:text-lg font-semibold font-heading text-[var(--color-text)] pr-4 group-open:text-[var(--color-primary)] transition-colors duration-300">{{FAQ_QUESTION}}</h3>
            <div class="flex-shrink-0 w-8 h-8 rounded-full bg-[var(--color-primary)]/10 flex items-center justify-center group-open:bg-[var(--color-primary)] transition-all duration-300">
              <svg class="w-4 h-4 text-[var(--color-primary)] group-open:text-white transition-all duration-300 group-open:rotate-180" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M19 9l-7 7-7-7"/>
              </svg>
            </div>
          </summary>
          <div class="px-6 pb-6">
            <div class="w-full h-px bg-gradient-to-r from-[var(--color-primary)]/20 via-[var(--color-primary)]/10 to-transparent mb-4"></div>
            <p class="text-[var(--color-text-muted)] leading-relaxed">{{FAQ_ANSWER}}</p>
          </div>
        </details>
      </div>
      <!-- /REPEAT:FAQ_ITEMS -->
    </div>

    <!-- Bottom CTA -->
    <div class="text-center mt-14" data-animate="fade-up">
      <p class="text-[var(--color-text-muted)] text-sm">Hai altre domande? <a href="#contact" class="text-[var(--color-primary)] font-semibold hover:underline underline-offset-4 transition-all">Contattaci</a></p>
    </div>
  </div>

  <style>
    .faq-details-card[open] {
      border-color: var(--color-primary);
      border-color: rgba(from var(--color-primary) r g b / 0.15);
      box-shadow: 0 4px 20px -4px rgba(0,0,0,0.06);
    }
    details summary::-webkit-details-marker { display: none; }
    details > summary { list-style: none; }
  </style>
</section>
