<!-- FAQ Accordion: domande espandibili con icona plus/minus -->
<section id="faq" class="py-20 bg-[var(--color-bg-alt)] overflow-hidden">
  <div class="max-w-3xl mx-auto px-6">
    <!-- Header -->
    <div class="text-center mb-16" data-animate="fade-up">
      <p class="text-sm font-semibold tracking-widest uppercase text-[var(--color-primary)] mb-4">FAQ</p>
      <h2 class="text-3xl md:text-4xl font-bold font-heading text-[var(--color-text)] mb-4">{{FAQ_TITLE}}</h2>
      <p class="text-[var(--color-text-muted)] max-w-xl mx-auto">{{FAQ_SUBTITLE}}</p>
    </div>

    <!-- Accordion -->
    <div class="space-y-4" data-animate="stagger">
      <!-- REPEAT:FAQ_ITEMS -->
      <div class="stagger-item" data-animate="fade-up">
        <div class="faq-item bg-[var(--color-bg)] rounded-2xl border border-[var(--color-text)]/5 overflow-hidden transition-shadow duration-300 hover:shadow-md">
          <!-- Question Button -->
          <button type="button" class="faq-trigger w-full flex items-center justify-between gap-4 p-6 text-left focus:outline-none focus:ring-2 focus:ring-[var(--color-primary)]/20 rounded-2xl" onclick="var p=this.parentElement;var a=p.querySelector('.faq-answer');var icon=this.querySelector('.faq-icon');p.classList.toggle('is-open');if(p.classList.contains('is-open')){a.style.maxHeight=a.scrollHeight+'px';icon.style.transform='rotate(45deg)';}else{a.style.maxHeight='0';icon.style.transform='rotate(0)';}">
            <h3 class="text-base md:text-lg font-semibold font-heading text-[var(--color-text)] pr-4">{{FAQ_QUESTION}}</h3>
            <div class="faq-icon flex-shrink-0 w-8 h-8 rounded-full bg-[var(--color-primary)]/10 flex items-center justify-center transition-transform duration-300">
              <svg class="w-4 h-4 text-[var(--color-primary)]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M12 6v12M6 12h12"/>
              </svg>
            </div>
          </button>
          <!-- Answer -->
          <div class="faq-answer overflow-hidden transition-all duration-500 ease-in-out" style="max-height: 0;">
            <div class="px-6 pb-6">
              <div class="w-12 h-px bg-[var(--color-primary)]/20 mb-4"></div>
              <p class="text-[var(--color-text-muted)] leading-relaxed">{{FAQ_ANSWER}}</p>
            </div>
          </div>
        </div>
      </div>
      <!-- /REPEAT:FAQ_ITEMS -->
    </div>

    <!-- Decorative bottom text -->
    <div class="text-center mt-12" data-animate="fade-up">
      <p class="text-sm text-[var(--color-text-muted)]">Non trovi la risposta che cerchi? <a href="#contact" class="text-[var(--color-primary)] font-semibold hover:underline">Contattaci</a></p>
    </div>
  </div>
</section>
