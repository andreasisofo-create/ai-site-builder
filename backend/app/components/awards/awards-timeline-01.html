<!-- Awards Timeline: split layout with offset images + decorative SVG on left, vertical awards list on right, stagger animations -->
<section id="awards" class="relative py-24 md:py-32 overflow-hidden" style="background: var(--color-bg)">

  <!-- Ambient background -->
  <div class="absolute inset-0 pointer-events-none">
    <div class="absolute top-10 left-10 w-[450px] h-[450px] rounded-full blur-3xl opacity-[0.04]" style="background: var(--color-primary)"></div>
    <div class="absolute bottom-20 right-1/3 w-[400px] h-[400px] rounded-full blur-3xl opacity-[0.03]" style="background: var(--color-accent, var(--color-secondary))"></div>
    <!-- Noise texture -->
    <div class="absolute inset-0 opacity-[0.012]" style="background-image: radial-gradient(var(--color-text) 1px, transparent 1px); background-size: 30px 30px;"></div>
  </div>

  <div class="relative max-w-7xl mx-auto px-6 md:px-12 z-10">
    <!-- Section header -->
    <div class="text-center max-w-3xl mx-auto mb-16 md:mb-20">
      <div class="inline-flex items-center gap-2 px-4 py-1.5 rounded-full border mb-6" style="border-color: color-mix(in srgb, var(--color-primary) 15%, transparent); background: color-mix(in srgb, var(--color-primary) 5%, transparent);" data-animate="blur-in">
        <span class="w-1.5 h-1.5 rounded-full animate-pulse" style="background: var(--color-primary)"></span>
        <span class="text-xs font-semibold tracking-widest uppercase font-body" style="color: var(--color-primary)">Riconoscimenti</span>
      </div>
      <h2 class="text-3xl sm:text-4xl md:text-5xl lg:text-6xl font-heading font-bold mb-5" style="color: var(--color-text)" data-animate="text-split" data-split-type="words">
        {{AWARDS_TITLE}}
      </h2>
      <p class="text-lg md:text-xl leading-relaxed font-body" style="color: var(--color-text-muted)" data-animate="fade-up" data-delay="0.2">
        {{AWARDS_SUBTITLE}}
      </p>
    </div>

    <!-- Split layout -->
    <div class="flex flex-col lg:flex-row gap-12 lg:gap-16 items-center">

      <!-- Left side: Offset images with decorative SVG -->
      <div class="w-full lg:w-[45%] relative">
        <!-- Decorative SVG shape behind images -->
        <svg class="absolute -top-8 -left-8 w-[120%] h-[120%] pointer-events-none opacity-[0.06] z-0" viewBox="0 0 400 400" fill="none">
          <circle cx="200" cy="200" r="180" stroke="var(--color-primary)" stroke-width="1" stroke-dasharray="8 6"/>
          <circle cx="200" cy="200" r="140" stroke="var(--color-primary)" stroke-width="0.5" stroke-dasharray="4 8"/>
          <circle cx="200" cy="200" r="100" stroke="var(--color-secondary)" stroke-width="0.5" stroke-dasharray="12 4"/>
        </svg>

        <!-- Image grid with offset -->
        <div class="relative z-10 grid grid-cols-2 gap-4">
          <!-- Image 1: large, spans full width top -->
          <div class="col-span-2 rounded-2xl overflow-hidden aspect-[16/10]" style="box-shadow: 0 8px 32px rgba(0,0,0,0.1);" data-animate="scale-in">
            <img
              src="{{AWARDS_IMAGE_1}}"
              alt="Awards showcase"
              class="w-full h-full object-cover transition-transform duration-700 hover:scale-105"
              loading="lazy"
            >
          </div>
          <!-- Image 2: bottom-left, offset up -->
          <div class="rounded-2xl overflow-hidden aspect-square -mt-8" style="box-shadow: 0 8px 32px rgba(0,0,0,0.1);" data-animate="scale-in" data-delay="0.15">
            <img
              src="{{AWARDS_IMAGE_2}}"
              alt="Awards showcase"
              class="w-full h-full object-cover transition-transform duration-700 hover:scale-105"
              loading="lazy"
            >
          </div>
          <!-- Image 3: bottom-right, offset down -->
          <div class="rounded-2xl overflow-hidden aspect-square mt-4" style="box-shadow: 0 8px 32px rgba(0,0,0,0.1);" data-animate="scale-in" data-delay="0.3">
            <img
              src="{{AWARDS_IMAGE_3}}"
              alt="Awards showcase"
              class="w-full h-full object-cover transition-transform duration-700 hover:scale-105"
              loading="lazy"
            >
          </div>
        </div>

        <!-- Decorative floating accent dots -->
        <div class="absolute -bottom-4 -right-4 w-20 h-20 pointer-events-none opacity-[0.08] z-0" style="background-image: radial-gradient(var(--color-primary) 2px, transparent 2px); background-size: 10px 10px;"></div>
      </div>

      <!-- Right side: Awards vertical list -->
      <div class="w-full lg:w-[55%]">
        <div class="space-y-0" data-animate="stagger">
          <!-- REPEAT:AWARDS -->
          <div class="stagger-item group" data-animate="fade-up">
            <!-- Award item -->
            <div class="flex items-start gap-5 md:gap-7 py-7 md:py-8 transition-all duration-300">
              <!-- Year badge -->
              <div class="flex-shrink-0 relative">
                <div class="w-16 h-16 md:w-18 md:h-18 rounded-2xl flex items-center justify-center font-heading font-bold text-lg md:text-xl transition-all duration-500 group-hover:scale-105 group-hover:shadow-lg" style="background: color-mix(in srgb, var(--color-accent, var(--color-primary)) 10%, transparent); color: var(--color-accent, var(--color-primary)); box-shadow: 0 2px 12px rgba(0,0,0,0.04);">
                  {{AWARD_YEAR}}
                </div>
                <!-- Connecting line to next item -->
                <div class="absolute top-full left-1/2 -translate-x-1/2 w-px h-7 md:h-8 opacity-[0.12]" style="background: var(--color-text)"></div>
              </div>

              <!-- Award details -->
              <div class="flex-1 pt-1">
                <h3 class="text-xl md:text-2xl font-heading font-bold mb-1.5 leading-snug transition-colors duration-300 group-hover:text-[var(--color-primary)]" style="color: var(--color-text)">
                  {{AWARD_TITLE}}
                </h3>
                <p class="text-sm md:text-base font-body leading-relaxed" style="color: var(--color-text-muted)">
                  {{AWARD_ORGANIZATION}}
                </p>
                <!-- Accent line on hover -->
                <div class="mt-3 h-0.5 w-0 group-hover:w-16 rounded-full transition-all duration-500 ease-out" style="background: linear-gradient(90deg, var(--color-primary), var(--color-accent, var(--color-secondary)));"></div>
              </div>

              <!-- Trophy icon -->
              <div class="flex-shrink-0 w-10 h-10 rounded-full flex items-center justify-center opacity-0 group-hover:opacity-100 transition-all duration-300 transform translate-x-2 group-hover:translate-x-0" style="background: color-mix(in srgb, var(--color-primary) 8%, transparent);">
                <svg class="w-5 h-5" style="color: var(--color-primary)" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M5 3h14l-1.405 7.026A4 4 0 0113.64 13.5h-3.28a4 4 0 01-3.955-3.474L5 3zM12 13.5V17m0 0l-3 3h6l-3-3z"/>
                </svg>
              </div>
            </div>

            <!-- Separator line -->
            <div class="w-full h-px" style="background: linear-gradient(90deg, color-mix(in srgb, var(--color-text) 6%, transparent), color-mix(in srgb, var(--color-text) 10%, transparent) 50%, color-mix(in srgb, var(--color-text) 6%, transparent));"></div>
          </div>
          <!-- /REPEAT:AWARDS -->
        </div>
      </div>
    </div>
  </div>
</section>
