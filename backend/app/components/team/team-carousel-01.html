<!-- Team Carousel: scorrimento orizzontale con snap e effetto magnetic -->
<section id="team" class="py-20 bg-[var(--color-bg)] overflow-hidden relative">
  <div class="max-w-7xl mx-auto px-6">
    <!-- Header -->
    <div class="text-center mb-16" data-animate="fade-up">
      <p class="text-sm font-semibold tracking-widest uppercase text-[var(--color-primary)] mb-4">Il Team</p>
      <h2 class="text-3xl md:text-4xl font-bold font-heading text-[var(--color-text)] mb-4">{{TEAM_TITLE}}</h2>
      <p class="text-[var(--color-text-muted)] max-w-2xl mx-auto">{{TEAM_SUBTITLE}}</p>
    </div>

    <!-- Carousel Container -->
    <div class="relative">
      <!-- Gradient fade edges -->
      <div class="absolute left-0 top-0 bottom-0 w-20 bg-gradient-to-r from-[var(--color-bg)] to-transparent z-10 pointer-events-none"></div>
      <div class="absolute right-0 top-0 bottom-0 w-20 bg-gradient-to-l from-[var(--color-bg)] to-transparent z-10 pointer-events-none"></div>

      <!-- Scrollable track -->
      <div class="flex gap-8 overflow-x-auto snap-x snap-mandatory scroll-smooth pb-6 -mx-6 px-6 scrollbar-hide" style="-ms-overflow-style: none; scrollbar-width: none;" data-animate="stagger">
        <!-- REPEAT:TEAM_MEMBERS -->
        <div class="stagger-item snap-center flex-shrink-0 w-72 sm:w-80" data-animate="magnetic">
          <div class="group bg-[var(--color-bg-alt)] rounded-2xl overflow-hidden shadow-md hover:shadow-2xl transition-all duration-500 border border-[var(--color-text)]/5">
            <!-- Image -->
            <div class="relative h-64 overflow-hidden">
              <img
                src="{{MEMBER_IMAGE_URL}}"
                alt="{{MEMBER_NAME}}"
                class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110"
                loading="lazy"
              >
              <div class="absolute inset-0 bg-gradient-to-t from-[var(--color-bg-alt)] via-transparent to-transparent"></div>
              <!-- Role badge -->
              <div class="absolute bottom-4 left-4 px-3 py-1 bg-[var(--color-primary)]/90 text-white text-xs font-semibold rounded-full backdrop-blur-sm uppercase tracking-wide">
                {{MEMBER_ROLE}}
              </div>
            </div>
            <!-- Content -->
            <div class="p-6">
              <h3 class="text-xl font-bold font-heading text-[var(--color-text)] mb-2 group-hover:text-[var(--color-primary)] transition-colors duration-300">{{MEMBER_NAME}}</h3>
              <p class="text-sm text-[var(--color-text-muted)] leading-relaxed line-clamp-3">{{MEMBER_BIO}}</p>
            </div>
          </div>
        </div>
        <!-- /REPEAT:TEAM_MEMBERS -->
      </div>
    </div>

    <!-- Scroll hint -->
    <div class="flex justify-center mt-8" data-animate="fade-up">
      <div class="flex items-center gap-2 text-[var(--color-text-muted)] text-sm">
        <svg class="w-4 h-4 animate-bounce-x" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"/>
        </svg>
        <span>Scorri per vedere tutti</span>
      </div>
    </div>
  </div>

  <!-- Floating decorative elements -->
  <div class="absolute top-20 left-10 w-4 h-4 bg-[var(--color-primary)]/20 rounded-full pointer-events-none" data-animate="float"></div>
  <div class="absolute top-40 right-20 w-6 h-6 bg-[var(--color-secondary)]/20 rounded-full pointer-events-none" data-animate="float"></div>
  <div class="absolute bottom-32 left-1/4 w-3 h-3 bg-[var(--color-accent)]/20 rounded-full pointer-events-none" data-animate="float"></div>
  <div class="absolute bottom-20 right-1/3 w-5 h-5 bg-[var(--color-primary)]/15 rounded-full pointer-events-none" data-animate="float"></div>
</section>
