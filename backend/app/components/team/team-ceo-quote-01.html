<!-- Team CEO Quote: founder spotlight with large quote and photo, team grid below with card-hover-3d -->
<section id="team" class="py-24 md:py-32 bg-[var(--color-bg)] relative overflow-hidden">
  <!-- Decorative background -->
  <div class="absolute inset-0 pointer-events-none overflow-hidden">
    <div class="absolute top-0 left-1/3 w-[600px] h-[400px] rounded-full opacity-[0.04]" style="background: radial-gradient(ellipse, var(--color-primary), transparent 70%);"></div>
    <div class="absolute bottom-0 right-1/4 w-80 h-80 rounded-full opacity-[0.04]" style="background: radial-gradient(circle, var(--color-secondary), transparent 70%);"></div>
    <!-- Subtle dot grid -->
    <div class="absolute inset-0 opacity-[0.02]" style="background-image: radial-gradient(var(--color-text) 1px, transparent 1px); background-size: 36px 36px;"></div>
    <!-- Floating orbs -->
    <div class="absolute top-[12%] right-[8%] w-5 h-5 rounded-full bg-[var(--color-primary)]/15 pointer-events-none" data-animate="float"></div>
    <div class="absolute bottom-[20%] left-[12%] w-4 h-4 rounded-full bg-[var(--color-secondary)]/15 pointer-events-none" data-animate="float"></div>
    <div class="absolute top-[60%] right-[20%] w-3 h-3 rounded-full bg-[var(--color-accent)]/15 pointer-events-none" data-animate="float"></div>
  </div>

  <div class="relative max-w-7xl mx-auto px-6 z-10">
    <!-- Section Header -->
    <div class="text-center mb-16" data-animate="fade-up">
      <div class="inline-flex items-center gap-3 mb-4">
        <span class="w-8 h-px bg-[var(--color-primary)]/40"></span>
        <p class="text-sm font-semibold tracking-widest uppercase text-[var(--color-primary)] font-body">Il Team</p>
        <span class="w-8 h-px bg-[var(--color-primary)]/40"></span>
      </div>
      <h2 class="text-3xl md:text-4xl lg:text-5xl font-bold font-heading text-[var(--color-text)]" data-animate="text-split" data-split-type="words">{{TEAM_TITLE}}</h2>
      <p class="text-[var(--color-text-muted)] mt-4 max-w-xl mx-auto font-body leading-relaxed">{{TEAM_SUBTITLE}}</p>
    </div>

    <!-- CEO / Founder Spotlight (first member) -->
    <!-- REPEAT:TEAM_MEMBERS -->
    <div class="ceo-spotlight mb-20" data-animate="fade-up">
      <div class="relative bg-[var(--color-bg-alt)] rounded-3xl overflow-hidden border border-[var(--color-text)]/[0.05] shadow-lg">
        <!-- Gradient top accent -->
        <div class="absolute top-0 left-0 right-0 h-1" style="background: linear-gradient(90deg, var(--color-primary), var(--color-secondary), var(--color-accent));"></div>

        <div class="flex flex-col lg:flex-row">
          <!-- CEO Image -->
          <div class="lg:w-2/5 relative">
            <div class="aspect-[4/5] lg:aspect-auto lg:h-full relative overflow-hidden">
              <img src="{{MEMBER_IMAGE}}" alt="{{MEMBER_NAME}}" class="w-full h-full object-cover" loading="lazy" data-animate="blur-in">
              <!-- Overlay gradient -->
              <div class="absolute inset-0 bg-gradient-to-t lg:bg-gradient-to-r from-[var(--color-bg-alt)] via-[var(--color-bg-alt)]/30 to-transparent"></div>
            </div>
          </div>

          <!-- CEO Quote & Info -->
          <div class="lg:w-3/5 p-8 md:p-12 lg:p-16 flex flex-col justify-center relative">
            <!-- Decorative oversized quote mark -->
            <svg class="absolute top-8 right-8 w-24 h-24 text-[var(--color-primary)] opacity-[0.06]" viewBox="0 0 100 100" fill="currentColor" aria-hidden="true">
              <path d="M20 65c-5.5 0-10-4.5-10-10V40c0-16.5 13.5-30 30-30v15c-8.3 0-15 6.7-15 15h10c5.5 0 10 4.5 10 10v15c0 5.5-4.5 10-10 10H20zm50 0c-5.5 0-10-4.5-10-10V40c0-16.5 13.5-30 30-30v15c-8.3 0-15 6.7-15 15h10c5.5 0 10 4.5 10 10v15c0 5.5-4.5 10-10 10H70z"/>
            </svg>

            <!-- Role badge -->
            <div class="inline-flex items-center gap-2 mb-6 w-fit">
              <div class="w-2 h-2 rounded-full bg-[var(--color-primary)]"></div>
              <span class="text-xs font-bold uppercase tracking-widest text-[var(--color-primary)] font-body">{{MEMBER_ROLE}}</span>
            </div>

            <!-- Quote / Bio -->
            <blockquote class="relative z-10" data-animate="blur-in">
              <p class="text-xl md:text-2xl lg:text-3xl italic leading-relaxed text-[var(--color-text)] font-heading" style="font-style: italic;">
                &ldquo;{{MEMBER_BIO}}&rdquo;
              </p>
            </blockquote>

            <!-- Divider -->
            <div class="flex items-center gap-3 my-8">
              <span class="w-12 h-px" style="background: linear-gradient(90deg, var(--color-primary), transparent);"></span>
              <span class="w-1.5 h-1.5 rounded-full bg-[var(--color-primary)]/40"></span>
            </div>

            <!-- Name -->
            <div>
              <h3 class="text-2xl font-bold font-heading text-[var(--color-text)]">{{MEMBER_NAME}}</h3>
              <p class="text-sm text-[var(--color-text-muted)] font-body mt-1">{{MEMBER_ROLE}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- /REPEAT:TEAM_MEMBERS -->

    <!-- Team Grid (remaining members, uses card-hover-3d) -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8" data-animate="stagger">
      <!-- REPEAT:TEAM_MEMBERS -->
      <div class="stagger-item" data-animate="card-hover-3d">
        <div class="group bg-[var(--color-bg-alt)] rounded-2xl overflow-hidden border border-[var(--color-text)]/[0.05] shadow-sm hover:shadow-2xl transition-all duration-500 relative">
          <!-- Image -->
          <div class="relative h-72 overflow-hidden">
            <img src="{{MEMBER_IMAGE}}" alt="{{MEMBER_NAME}}" class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110" loading="lazy">
            <!-- Overlay on hover -->
            <div class="absolute inset-0 bg-gradient-to-t from-[var(--color-bg-alt)] via-transparent to-transparent opacity-60"></div>
            <!-- Gradient overlay on hover -->
            <div class="absolute inset-0 opacity-0 group-hover:opacity-40 transition-opacity duration-500" style="background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));"></div>
          </div>

          <!-- Info -->
          <div class="p-6 relative">
            <!-- Accent bar -->
            <div class="absolute top-0 left-6 right-6 h-[2px] scale-x-0 group-hover:scale-x-100 transition-transform duration-500 origin-left" style="background: linear-gradient(90deg, var(--color-primary), var(--color-secondary));"></div>

            <h3 class="text-xl font-bold font-heading text-[var(--color-text)] group-hover:text-[var(--color-primary)] transition-colors duration-300">{{MEMBER_NAME}}</h3>
            <p class="text-sm font-semibold text-[var(--color-primary)] uppercase tracking-wide mt-1 font-body">{{MEMBER_ROLE}}</p>

            <!-- Bio (reveal on hover) -->
            <div class="overflow-hidden max-h-0 group-hover:max-h-32 transition-all duration-500 ease-in-out">
              <div class="w-8 h-px bg-[var(--color-primary)]/20 mt-4 mb-3"></div>
              <p class="text-sm text-[var(--color-text-muted)] leading-relaxed font-body">{{MEMBER_BIO}}</p>
            </div>

            <!-- Decorative dots -->
            <div class="flex gap-1 mt-4 opacity-0 group-hover:opacity-100 transition-opacity duration-500">
              <span class="w-1.5 h-1.5 rounded-full bg-[var(--color-primary)]"></span>
              <span class="w-1.5 h-1.5 rounded-full bg-[var(--color-secondary)]"></span>
              <span class="w-1.5 h-1.5 rounded-full bg-[var(--color-accent)]"></span>
            </div>
          </div>
        </div>
      </div>
      <!-- /REPEAT:TEAM_MEMBERS -->
    </div>
  </div>
</section>
