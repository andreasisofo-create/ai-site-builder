<!-- Team Grid: griglia responsiva con card membri del team -->
<section id="team" class="py-20 bg-[var(--color-bg-alt)] overflow-hidden relative">
  <div class="max-w-7xl mx-auto px-6 relative z-10">
    <!-- Header -->
    <div class="text-center mb-16" data-animate="fade-up">
      <p class="text-sm font-semibold tracking-widest uppercase text-[var(--color-primary)] mb-4">Il Team</p>
      <h2 class="text-3xl md:text-4xl font-bold font-heading text-[var(--color-text)] mb-4" data-animate="text-split" data-split-type="words">{{TEAM_TITLE}}</h2>
      <p class="text-[var(--color-text-muted)] max-w-2xl mx-auto">{{TEAM_SUBTITLE}}</p>
    </div>

    <!-- Team Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8" data-animate="stagger">
      <!-- REPEAT:TEAM_MEMBERS -->
      <div class="stagger-item" data-animate="scale-in">
        <div class="group bg-[var(--color-bg)] rounded-2xl p-8 text-center shadow-sm hover:shadow-2xl transition-all duration-500 hover:-translate-y-2 border border-[var(--color-text)]/5">
          <!-- Avatar -->
          <div class="relative w-28 h-28 mx-auto mb-6">
            <div class="absolute -inset-1 bg-gradient-to-br from-[var(--color-primary)] to-[var(--color-secondary)] rounded-full opacity-0 group-hover:opacity-100 transition-opacity duration-500 blur-sm"></div>
            <img
              src="{{MEMBER_IMAGE_URL}}"
              alt="{{MEMBER_NAME}}"
              class="relative w-28 h-28 rounded-full object-cover border-4 border-[var(--color-bg)] shadow-lg"
              loading="lazy"
            >
          </div>
          <!-- Info -->
          <h3 class="text-xl font-bold font-heading text-[var(--color-text)] mb-1 group-hover:text-[var(--color-primary)] transition-colors duration-300">{{MEMBER_NAME}}</h3>
          <p class="text-sm font-semibold text-[var(--color-primary)] mb-4 uppercase tracking-wide">{{MEMBER_ROLE}}</p>
          <!-- Bio (shown on hover) -->
          <div class="overflow-hidden max-h-0 group-hover:max-h-40 transition-all duration-500 ease-in-out">
            <div class="w-10 h-px bg-[var(--color-primary)]/30 mx-auto mb-4"></div>
            <p class="text-[var(--color-text-muted)] text-sm leading-relaxed">{{MEMBER_BIO}}</p>
          </div>
          <!-- Decorative dot row -->
          <div class="flex justify-center gap-1 mt-5 opacity-0 group-hover:opacity-100 transition-opacity duration-500">
            <span class="w-1.5 h-1.5 rounded-full bg-[var(--color-primary)]"></span>
            <span class="w-1.5 h-1.5 rounded-full bg-[var(--color-secondary)]"></span>
            <span class="w-1.5 h-1.5 rounded-full bg-[var(--color-accent)]"></span>
          </div>
        </div>
      </div>
      <!-- /REPEAT:TEAM_MEMBERS -->
    </div>
  </div>

  <!-- Decorative gradient shapes -->
  <div class="absolute top-0 left-0 w-96 h-96 bg-[var(--color-primary)]/5 rounded-full blur-3xl pointer-events-none -translate-x-1/2 -translate-y-1/2"></div>
  <div class="absolute bottom-0 right-0 w-80 h-80 bg-[var(--color-secondary)]/5 rounded-full blur-3xl pointer-events-none translate-x-1/3 translate-y-1/3"></div>
  <div class="absolute top-1/2 right-10 w-40 h-40 bg-[var(--color-accent)]/5 rounded-full blur-2xl pointer-events-none"></div>
</section>
