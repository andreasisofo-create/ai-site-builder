<!-- Timeline Vertical: linea temporale con voci alternate sx/dx -->
<section id="timeline" class="py-20 bg-[var(--color-bg)] overflow-hidden">
  <div class="max-w-5xl mx-auto px-6">
    <!-- Header -->
    <div class="text-center mb-16" data-animate="fade-up">
      <p class="text-sm font-semibold tracking-widest uppercase text-[var(--color-primary)] mb-4">La Nostra Storia</p>
      <h2 class="text-3xl md:text-4xl font-bold font-heading text-[var(--color-text)] mb-4">{{TIMELINE_TITLE}}</h2>
      <p class="text-[var(--color-text-muted)] max-w-2xl mx-auto">{{TIMELINE_SUBTITLE}}</p>
    </div>

    <!-- Timeline -->
    <div class="relative" data-animate="stagger">
      <!-- Central vertical line -->
      <div class="absolute left-6 md:left-1/2 top-0 bottom-0 w-px md:-translate-x-px">
        <div class="h-full bg-gradient-to-b from-[var(--color-primary)]/10 via-[var(--color-primary)]/60 to-[var(--color-primary)]/10"></div>
      </div>

      <!-- Start dot -->
      <div class="absolute left-6 md:left-1/2 -top-2 w-4 h-4 -translate-x-1.5 md:-translate-x-2 rounded-full bg-[var(--color-primary)] shadow-lg">
        <div class="absolute inset-0 rounded-full bg-[var(--color-primary)] animate-ping opacity-20"></div>
      </div>

      <!-- Timeline Items -->
      <div class="space-y-16 md:space-y-20 pt-6">
        <!-- REPEAT:TIMELINE_ITEMS -->
        <div class="stagger-item relative flex flex-col md:flex-row items-start" data-animate="reveal-left">
          <!-- Left content (visible on md+, alternates) -->
          <div class="hidden md:flex w-1/2 pr-12 justify-end timeline-left">
            <div class="max-w-md text-right">
              <!-- Year badge -->
              <span class="inline-block px-4 py-1.5 bg-[var(--color-primary)]/10 text-[var(--color-primary)] font-bold font-heading text-sm rounded-full mb-4">{{TIMELINE_YEAR}}</span>
              <h3 class="text-xl font-bold font-heading text-[var(--color-text)] mb-3">{{TIMELINE_HEADING}}</h3>
              <p class="text-[var(--color-text-muted)] leading-relaxed">{{TIMELINE_DESCRIPTION}}</p>
            </div>
          </div>

          <!-- Center dot -->
          <div class="absolute left-4 md:left-1/2 md:-translate-x-1/2 z-10">
            <div class="w-5 h-5 rounded-full bg-[var(--color-bg)] border-4 border-[var(--color-primary)] shadow-lg transition-transform duration-300 hover:scale-125">
            </div>
          </div>

          <!-- Right content / Mobile content -->
          <div class="md:w-1/2 md:pl-12 pl-14 timeline-right">
            <!-- Mobile year badge -->
            <span class="md:hidden inline-block px-4 py-1.5 bg-[var(--color-primary)]/10 text-[var(--color-primary)] font-bold font-heading text-sm rounded-full mb-4">{{TIMELINE_YEAR}}</span>

            <!-- Icon -->
            <div class="w-12 h-12 rounded-xl bg-[var(--color-primary)]/10 flex items-center justify-center mb-4">
              <span class="text-xl">{{TIMELINE_ICON}}</span>
            </div>

            <!-- Mobile-only text -->
            <div class="md:hidden">
              <h3 class="text-xl font-bold font-heading text-[var(--color-text)] mb-3">{{TIMELINE_HEADING}}</h3>
              <p class="text-[var(--color-text-muted)] leading-relaxed">{{TIMELINE_DESCRIPTION}}</p>
            </div>
          </div>
        </div>
        <!-- /REPEAT:TIMELINE_ITEMS -->
      </div>

      <!-- End dot -->
      <div class="absolute left-6 md:left-1/2 -bottom-2 w-3 h-3 -translate-x-1 md:-translate-x-1.5 rounded-full bg-[var(--color-primary)]/40"></div>
    </div>
  </div>

  <!-- Decorative shapes -->
  <div class="absolute top-32 left-0 w-48 h-48 bg-[var(--color-primary)]/3 rounded-full blur-3xl pointer-events-none"></div>
  <div class="absolute bottom-32 right-0 w-64 h-64 bg-[var(--color-secondary)]/3 rounded-full blur-3xl pointer-events-none"></div>
</section>
