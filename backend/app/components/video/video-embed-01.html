<!-- Video Embed Dark: cinematic dark section with glowing iframe and decorative elements -->
<section id="video" class="py-24 md:py-32 relative overflow-hidden" style="background: color-mix(in srgb, var(--color-text) 95%, black);">
  <!-- Decorative background elements -->
  <div class="absolute inset-0 pointer-events-none">
    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[600px] h-[600px] rounded-full blur-3xl opacity-[0.06]" style="background: var(--color-primary)"></div>
    <div class="absolute inset-0 opacity-[0.02]" style="background-image: radial-gradient(rgba(255,255,255,0.3) 1px, transparent 1px); background-size: 40px 40px;"></div>
  </div>

  <div class="relative max-w-5xl mx-auto px-6 md:px-12">
    <!-- Optional heading -->
    <div class="text-center mb-12" data-animate="fade-up">
      <h2 class="text-3xl md:text-4xl lg:text-5xl font-heading font-bold leading-tight" style="color: rgba(255,255,255,0.95)" data-animate="text-split" data-split-type="words">{{VIDEO_TITLE}}</h2>
      <p class="mt-4 text-lg max-w-2xl mx-auto" style="color: rgba(255,255,255,0.5)">{{VIDEO_SUBTITLE}}</p>
    </div>

    <!-- Video container with glow -->
    <div class="relative" data-animate="scale-in">
      <!-- Glow effect behind iframe -->
      <div class="absolute -inset-3 rounded-3xl opacity-30 blur-2xl" style="background: linear-gradient(135deg, var(--color-primary), var(--color-accent, var(--color-secondary)))"></div>

      <!-- Border frame -->
      <div class="relative rounded-2xl overflow-hidden shadow-2xl" style="border: 1px solid rgba(255,255,255,0.08);">
        <!-- Top bar decoration (mimics a player chrome) -->
        <div class="flex items-center gap-2 px-4 py-3" style="background: rgba(255,255,255,0.03);">
          <div class="w-3 h-3 rounded-full" style="background: rgba(255,255,255,0.12)"></div>
          <div class="w-3 h-3 rounded-full" style="background: rgba(255,255,255,0.08)"></div>
          <div class="w-3 h-3 rounded-full" style="background: rgba(255,255,255,0.05)"></div>
        </div>

        <!-- 16:9 responsive iframe -->
        <div class="aspect-video">
          <iframe
            src="{{VIDEO_EMBED_URL}}"
            class="w-full h-full"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen
            loading="lazy"
            title="{{VIDEO_TITLE}}"
          ></iframe>
        </div>
      </div>
    </div>
  </div>
</section>
