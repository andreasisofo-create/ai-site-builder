<!-- Menu Image Grid: Image-centric card grid with hover zoom, name, price, and description -->
<section id="menu" class="py-24 md:py-32 bg-[var(--color-bg-alt)] overflow-hidden relative">

  <!-- Ambient glow -->
  <div class="absolute inset-0 pointer-events-none">
    <div class="absolute top-0 right-1/4 w-96 h-96 bg-[var(--color-primary)]/5 rounded-full blur-3xl"></div>
    <div class="absolute bottom-0 left-1/4 w-80 h-80 bg-[var(--color-secondary)]/5 rounded-full blur-3xl"></div>
  </div>

  <!-- Dot texture -->
  <div class="absolute inset-0 opacity-[0.015]" style="background-image: radial-gradient(var(--color-text) 1px, transparent 1px); background-size: 20px 20px;"></div>

  <div class="max-w-7xl mx-auto px-6 relative z-10">
    <!-- Header -->
    <div class="text-center mb-16 md:mb-20" data-animate="fade-up">
      <div class="inline-flex items-center gap-2 px-4 py-1.5 rounded-full border border-[var(--color-primary)]/15 bg-[var(--color-primary)]/5 mb-6">
        <span class="w-1.5 h-1.5 rounded-full bg-[var(--color-primary)] animate-pulse"></span>
        <span class="text-xs font-semibold tracking-widest uppercase text-[var(--color-primary)] font-body">Menu</span>
      </div>
      <h2 class="text-3xl md:text-5xl lg:text-6xl font-bold font-heading text-[var(--color-text)] mb-5" data-animate="text-split" data-split-type="words">{{MENU_TITLE}}</h2>
      <p class="text-[var(--color-text-muted)] max-w-2xl mx-auto text-lg font-body" data-animate="fade-up" data-delay="0.2">{{MENU_SUBTITLE}}</p>
    </div>

    <style>
      .menu-img-card {
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .menu-img-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 24px 48px -12px rgba(0,0,0,0.12);
      }
      .menu-img-card:hover .menu-img-photo {
        transform: scale(1.08);
      }
      .menu-img-card:hover .menu-img-overlay {
        opacity: 1;
      }
      .menu-img-card:hover .menu-img-accent {
        transform: scaleX(1);
      }
      .menu-img-photo {
        transition: transform 0.7s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .menu-img-overlay {
        opacity: 0;
        transition: opacity 0.5s ease;
      }
      .menu-img-accent {
        transform: scaleX(0);
        transform-origin: left;
        transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1) 0.1s;
      }
      .menu-img-badge {
        display: inline-flex;
        align-items: center;
        padding: 0.25rem 0.65rem;
        font-size: 0.65rem;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.06em;
        border-radius: 9999px;
        background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
        color: white;
        box-shadow: 0 4px 12px color-mix(in srgb, var(--color-primary) 30%, transparent);
      }
    </style>

    <!-- Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-7" data-animate="stagger">
      <!-- REPEAT:MENU_ITEMS -->
      <div class="stagger-item menu-img-card rounded-2xl overflow-hidden bg-[var(--color-bg)] border border-[var(--color-text)]/5" data-animate="scale-in">
        <!-- Image container -->
        <div class="relative h-56 sm:h-52 lg:h-56 overflow-hidden" data-animate="image-zoom">
          <img src="{{MENU_ITEM_IMAGE}}" alt="{{MENU_ITEM_NAME}}" class="menu-img-photo w-full h-full object-cover" loading="lazy">
          <!-- Gradient overlay on hover -->
          <div class="menu-img-overlay absolute inset-0 bg-gradient-to-t from-black/40 via-transparent to-transparent"></div>
          <!-- Badge -->
          <div class="absolute top-3 left-3 z-10">
            {{MENU_ITEM_BADGE}}
          </div>
          <!-- Category tag -->
          <div class="absolute bottom-3 left-3 z-10">
            <span class="inline-block px-2.5 py-1 text-[10px] font-bold tracking-widest uppercase rounded-full bg-white/15 backdrop-blur-sm text-white/90 border border-white/10">
              {{MENU_ITEM_CATEGORY}}
            </span>
          </div>
          <!-- Decorative corners -->
          <div class="absolute top-3 right-3 w-7 h-7 border-t-2 border-r-2 border-white/0 group-hover:border-white/30 transition-all duration-500 rounded-tr-lg opacity-0 hover:opacity-100"></div>
        </div>
        <!-- Content -->
        <div class="p-5">
          <div class="flex items-start justify-between gap-3 mb-2">
            <h3 class="text-lg font-bold font-heading text-[var(--color-text)] leading-tight">{{MENU_ITEM_NAME}}</h3>
            <span class="flex-shrink-0 text-lg font-bold font-heading text-[var(--color-primary)]">{{MENU_ITEM_PRICE}}</span>
          </div>
          <p class="text-sm text-[var(--color-text-muted)] font-body leading-relaxed line-clamp-2">{{MENU_ITEM_DESCRIPTION}}</p>
          <!-- Accent line -->
          <div class="menu-img-accent mt-4 h-0.5 w-12 rounded-full" style="background: linear-gradient(90deg, var(--color-primary), var(--color-secondary));"></div>
        </div>
      </div>
      <!-- /REPEAT:MENU_ITEMS -->
    </div>
  </div>
</section>
