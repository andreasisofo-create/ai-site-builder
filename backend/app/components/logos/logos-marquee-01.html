<!-- Logos Marquee: scorrimento infinito loghi partner/clienti -->
<section id="logos" class="py-16 bg-[var(--color-bg-alt)] overflow-hidden">
  <div class="max-w-7xl mx-auto px-6">
    <!-- Header -->
    <div class="text-center mb-12" data-animate="fade-up">
      <p class="text-sm font-semibold tracking-widest uppercase text-[var(--color-primary)] mb-4">I Nostri Partner</p>
      <h2 class="text-2xl md:text-3xl font-bold font-heading text-[var(--color-text)]">{{LOGOS_TITLE}}</h2>
    </div>
  </div>

  <!-- Marquee Container -->
  <div class="relative" data-animate="marquee">
    <!-- Gradient fade edges -->
    <div class="absolute left-0 top-0 bottom-0 w-32 bg-gradient-to-r from-[var(--color-bg-alt)] to-transparent z-10 pointer-events-none"></div>
    <div class="absolute right-0 top-0 bottom-0 w-32 bg-gradient-to-l from-[var(--color-bg-alt)] to-transparent z-10 pointer-events-none"></div>

    <!-- Scrolling track -->
    <div class="marquee-inner flex items-center gap-16 py-8">
      <!-- REPEAT:LOGOS_ITEMS -->
      <div class="flex-shrink-0 group flex flex-col items-center gap-3 px-4">
        <div class="w-32 h-16 flex items-center justify-center grayscale opacity-50 group-hover:grayscale-0 group-hover:opacity-100 transition-all duration-500">
          <img
            src="{{LOGO_IMAGE_URL}}"
            alt="{{LOGO_ALT}}"
            class="max-w-full max-h-full object-contain"
            loading="lazy"
          >
        </div>
        <span class="text-xs text-[var(--color-text-muted)] opacity-0 group-hover:opacity-100 transition-opacity duration-300 font-medium">{{LOGO_NAME}}</span>
      </div>
      <!-- /REPEAT:LOGOS_ITEMS -->
    </div>
  </div>

  <!-- Subtle bottom border -->
  <div class="max-w-4xl mx-auto mt-8">
    <div class="h-px bg-gradient-to-r from-transparent via-[var(--color-text)]/10 to-transparent"></div>
  </div>
</section>
