<!-- Contact Modern Form: split layout with floating-label form and info sidebar -->
<section id="contact" class="py-24 bg-[var(--color-bg)] relative overflow-hidden">
  <!-- Subtle background accent -->
  <div class="absolute top-0 right-0 w-1/2 h-full opacity-[0.03] pointer-events-none" style="background: linear-gradient(135deg, var(--color-primary), transparent);"></div>
  <div class="max-w-7xl mx-auto px-6">
    <div class="text-center mb-16" data-animate="fade-up">
      <p class="text-sm font-semibold tracking-widest uppercase text-[var(--color-primary)] mb-4 font-body" data-animate="fade-up">Contattaci</p>
      <h2 class="text-3xl md:text-4xl font-bold font-heading text-[var(--color-text)] mb-3" data-animate="text-split" data-split-type="words">{{CONTACT_TITLE}}</h2>
      <p class="text-[var(--color-text-muted)] max-w-xl mx-auto font-body" data-animate="fade-up" data-delay="0.2">{{CONTACT_SUBTITLE}}</p>
    </div>
    <div class="grid grid-cols-1 lg:grid-cols-5 gap-12 lg:gap-16">
      <!-- Left: Contact Info (2 cols) -->
      <div class="lg:col-span-2 space-y-8" data-animate="fade-right">
        <div>
          <h3 class="text-xl font-bold font-heading text-[var(--color-text)] mb-6">{{BUSINESS_NAME}}</h3>
          <p class="text-[var(--color-text-muted)] font-body leading-relaxed mb-8">Siamo qui per aiutarti. Contattaci attraverso uno dei seguenti canali.</p>
        </div>
        <!-- Address -->
        <div class="flex items-start gap-4 group">
          <div class="w-12 h-12 flex-shrink-0 flex items-center justify-center rounded-xl transition-colors" style="background: linear-gradient(135deg, var(--color-primary), var(--color-secondary)); opacity: 0.1;">
          </div>
          <div class="absolute w-12 h-12 flex items-center justify-center">
            <svg class="w-5 h-5 text-[var(--color-primary)]" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z"/>
              <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1115 0z"/>
            </svg>
          </div>
          <div class="pl-0">
            <p class="text-xs font-semibold uppercase tracking-wider text-[var(--color-text-muted)] mb-1 font-body">Indirizzo</p>
            <p class="text-[var(--color-text)] font-body">{{BUSINESS_ADDRESS}}</p>
          </div>
        </div>
        <!-- Phone -->
        <div class="flex items-start gap-4 group">
          <div class="w-12 h-12 flex-shrink-0 flex items-center justify-center rounded-xl" style="background: linear-gradient(135deg, var(--color-primary), var(--color-secondary)); opacity: 0.1;">
          </div>
          <div class="absolute w-12 h-12 flex items-center justify-center">
            <svg class="w-5 h-5 text-[var(--color-primary)]" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5">
              <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 002.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 01-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 00-1.091-.852H4.5A2.25 2.25 0 002.25 4.5v2.25z"/>
            </svg>
          </div>
          <div class="pl-0">
            <p class="text-xs font-semibold uppercase tracking-wider text-[var(--color-text-muted)] mb-1 font-body">Telefono</p>
            <a href="tel:{{BUSINESS_PHONE}}" class="text-[var(--color-text)] hover:text-[var(--color-primary)] transition-colors font-body">{{BUSINESS_PHONE}}</a>
          </div>
        </div>
        <!-- Email -->
        <div class="flex items-start gap-4 group">
          <div class="w-12 h-12 flex-shrink-0 flex items-center justify-center rounded-xl" style="background: linear-gradient(135deg, var(--color-primary), var(--color-secondary)); opacity: 0.1;">
          </div>
          <div class="absolute w-12 h-12 flex items-center justify-center">
            <svg class="w-5 h-5 text-[var(--color-primary)]" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5">
              <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75"/>
            </svg>
          </div>
          <div class="pl-0">
            <p class="text-xs font-semibold uppercase tracking-wider text-[var(--color-text-muted)] mb-1 font-body">Email</p>
            <a href="mailto:{{BUSINESS_EMAIL}}" class="text-[var(--color-text)] hover:text-[var(--color-primary)] transition-colors font-body">{{BUSINESS_EMAIL}}</a>
          </div>
        </div>
      </div>
      <!-- Right: Form (3 cols) -->
      <div class="lg:col-span-3" data-animate="blur-slide" data-delay="0.2" data-duration="1.2">
        <form class="bg-[var(--color-bg-alt)] rounded-2xl p-8 md:p-10 space-y-6 shadow-xl" onsubmit="event.preventDefault(); this.innerHTML='<div class=\'text-center py-12\'><div class=\'w-16 h-16 mx-auto mb-4 rounded-full flex items-center justify-center\' style=\'background: var(--color-primary);\'><svg class=\'w-8 h-8 text-white\' fill=\'none\' stroke=\'currentColor\' viewBox=\'0 0 24 24\'><path stroke-linecap=\'round\' stroke-linejoin=\'round\' stroke-width=\'2\' d=\'M5 13l4 4L19 7\'/></svg></div><h3 class=\'text-xl font-bold font-heading\' style=\'color: var(--color-text);\'>Messaggio inviato!</h3><p class=\'mt-2 font-body\' style=\'color: var(--color-text-muted);\'>Grazie, ti risponderemo al piu\' presto.</p></div>';">
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
            <div class="relative">
              <input type="text" required placeholder=" " id="cf-name" class="peer w-full px-4 pt-6 pb-2 rounded-xl border border-[var(--color-text)]/10 bg-transparent text-[var(--color-text)] focus:outline-none focus:border-[var(--color-primary)] transition-colors font-body"/>
              <label for="cf-name" class="absolute left-4 top-2 text-xs text-[var(--color-text-muted)] font-semibold uppercase tracking-wider font-body pointer-events-none peer-placeholder-shown:top-4 peer-placeholder-shown:text-sm peer-placeholder-shown:font-normal peer-placeholder-shown:normal-case peer-focus:top-2 peer-focus:text-xs peer-focus:font-semibold peer-focus:uppercase transition-all">Nome</label>
            </div>
            <div class="relative">
              <input type="email" required placeholder=" " id="cf-email" class="peer w-full px-4 pt-6 pb-2 rounded-xl border border-[var(--color-text)]/10 bg-transparent text-[var(--color-text)] focus:outline-none focus:border-[var(--color-primary)] transition-colors font-body"/>
              <label for="cf-email" class="absolute left-4 top-2 text-xs text-[var(--color-text-muted)] font-semibold uppercase tracking-wider font-body pointer-events-none peer-placeholder-shown:top-4 peer-placeholder-shown:text-sm peer-placeholder-shown:font-normal peer-placeholder-shown:normal-case peer-focus:top-2 peer-focus:text-xs peer-focus:font-semibold peer-focus:uppercase transition-all">Email</label>
            </div>
          </div>
          <div class="relative">
            <textarea rows="5" required placeholder=" " id="cf-msg" class="peer w-full px-4 pt-6 pb-2 rounded-xl border border-[var(--color-text)]/10 bg-transparent text-[var(--color-text)] focus:outline-none focus:border-[var(--color-primary)] transition-colors resize-none font-body"></textarea>
            <label for="cf-msg" class="absolute left-4 top-2 text-xs text-[var(--color-text-muted)] font-semibold uppercase tracking-wider font-body pointer-events-none peer-placeholder-shown:top-4 peer-placeholder-shown:text-sm peer-placeholder-shown:font-normal peer-placeholder-shown:normal-case peer-focus:top-2 peer-focus:text-xs peer-focus:font-semibold peer-focus:uppercase transition-all">Messaggio</label>
          </div>
          <button type="submit" data-animate="magnetic" class="w-full py-4 font-bold font-heading text-white rounded-xl hover:opacity-90 hover:shadow-lg transition-all text-lg" style="background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));">
            Invia Messaggio
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
