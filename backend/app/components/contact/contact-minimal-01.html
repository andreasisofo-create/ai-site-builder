<!-- Contact Minimal: ultra-clean centered layout with text-split title and magnetic button -->
<section id="contact" class="py-20 md:py-28 bg-[var(--color-bg)] relative overflow-hidden">
  <!-- Subtle decorative elements -->
  <div class="absolute inset-0 pointer-events-none overflow-hidden">
    <div data-animate="float" class="absolute top-[10%] right-[10%] w-40 h-40 rounded-full blur-3xl" style="background: var(--color-primary); opacity: 0.04;"></div>
    <div data-animate="float" class="absolute bottom-[15%] left-[15%] w-48 h-48 rounded-full blur-3xl" style="background: var(--color-secondary); opacity: 0.04;"></div>
  </div>

  <div class="relative z-10 max-w-2xl mx-auto px-6">
    <!-- Section Header -->
    <div class="text-center mb-12">
      <div class="inline-flex items-center gap-2 mb-6" data-animate="fade-up">
        <span class="w-8 h-px bg-[var(--color-primary)]"></span>
        <span class="text-xs font-semibold tracking-[0.3em] uppercase text-[var(--color-primary)] font-body">Contattaci</span>
        <span class="w-8 h-px bg-[var(--color-primary)]"></span>
      </div>
      <h2 class="text-3xl md:text-4xl lg:text-5xl font-bold font-heading text-[var(--color-text)] leading-tight mb-4" data-animate="text-split" data-split="words">
        {{CONTACT_TITLE}}
      </h2>
      <p class="text-[var(--color-text-muted)] font-body leading-relaxed" data-animate="blur-in">{{CONTACT_SUBTITLE}}</p>
    </div>

    <!-- Simple Form -->
    <div data-animate="fade-up">
      <form class="space-y-5" onsubmit="event.preventDefault(); this.innerHTML='<div class=\'text-center py-12\'><div class=\'w-16 h-16 mx-auto mb-4 rounded-full flex items-center justify-center\' style=\'background: var(--color-primary);\'><svg class=\'w-8 h-8 text-white\' fill=\'none\' stroke=\'currentColor\' viewBox=\'0 0 24 24\'><path stroke-linecap=\'round\' stroke-linejoin=\'round\' stroke-width=\'2\' d=\'M5 13l4 4L19 7\'/></svg></div><h3 class=\'text-xl font-bold font-heading\' style=\'color: var(--color-text);\'>Messaggio inviato!</h3><p class=\'mt-2 font-body\' style=\'color: var(--color-text-muted);\'>Grazie, ti risponderemo al piu\' presto.</p></div>';">
        <!-- Name -->
        <div>
          <input type="text" required placeholder="Il tuo nome" aria-label="Nome" class="w-full px-5 py-4 rounded-xl border border-[var(--color-text)]/8 bg-transparent text-[var(--color-text)] placeholder-[var(--color-text-muted)]/60 focus:outline-none focus:border-[var(--color-primary)] focus:ring-1 focus:ring-[var(--color-primary)]/30 transition-all text-base">
        </div>
        <!-- Email -->
        <div>
          <input type="email" required placeholder="La tua email" aria-label="Email" class="w-full px-5 py-4 rounded-xl border border-[var(--color-text)]/8 bg-transparent text-[var(--color-text)] placeholder-[var(--color-text-muted)]/60 focus:outline-none focus:border-[var(--color-primary)] focus:ring-1 focus:ring-[var(--color-primary)]/30 transition-all text-base">
        </div>
        <!-- Message -->
        <div>
          <textarea rows="5" required placeholder="Il tuo messaggio" aria-label="Messaggio" class="w-full px-5 py-4 rounded-xl border border-[var(--color-text)]/8 bg-transparent text-[var(--color-text)] placeholder-[var(--color-text-muted)]/60 focus:outline-none focus:border-[var(--color-primary)] focus:ring-1 focus:ring-[var(--color-primary)]/30 transition-all resize-none text-base"></textarea>
        </div>
        <!-- Submit -->
        <div class="pt-2">
          <button type="submit" data-animate="magnetic" class="w-full py-4 bg-[var(--color-primary)] text-white font-bold text-lg rounded-xl hover:opacity-90 transition-opacity shadow-lg shadow-[var(--color-primary)]/15">
            Invia Messaggio
          </button>
        </div>
      </form>
    </div>

    <!-- Divider -->
    <div class="flex items-center gap-4 my-10" data-animate="fade-up">
      <div class="h-px flex-1 bg-[var(--color-text)]/5"></div>
      <span class="text-xs text-[var(--color-text-muted)] uppercase tracking-widest">oppure contattaci direttamente</span>
      <div class="h-px flex-1 bg-[var(--color-text)]/5"></div>
    </div>

    <!-- Contact details as small text links -->
    <div class="flex flex-col sm:flex-row items-center justify-center gap-6 sm:gap-8" data-animate="fade-up">
      <a href="mailto:{{CONTACT_EMAIL}}" class="flex items-center gap-2 text-sm text-[var(--color-text-muted)] hover:text-[var(--color-primary)] transition-colors group">
        <svg class="w-4 h-4 opacity-60 group-hover:opacity-100 transition-opacity" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/></svg>
        {{CONTACT_EMAIL}}
      </a>
      <a href="tel:{{CONTACT_PHONE}}" class="flex items-center gap-2 text-sm text-[var(--color-text-muted)] hover:text-[var(--color-primary)] transition-colors group">
        <svg class="w-4 h-4 opacity-60 group-hover:opacity-100 transition-opacity" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/></svg>
        {{CONTACT_PHONE}}
      </a>
      <span class="flex items-center gap-2 text-sm text-[var(--color-text-muted)]">
        <svg class="w-4 h-4 opacity-60" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
        {{CONTACT_ADDRESS}}
      </span>
    </div>
  </div>
</section>
