<!-- Contact Cards Grid: 4 separate info cards in a responsive grid with stagger animation -->
<section id="contact" class="py-24 md:py-32 bg-[var(--color-bg)] relative overflow-hidden">
  <!-- Decorative background -->
  <div class="absolute inset-0 pointer-events-none overflow-hidden">
    <div data-animate="float" class="absolute top-[8%] right-[8%] w-64 h-64 rounded-full blur-3xl" style="background: var(--color-primary); opacity: 0.05;"></div>
    <div data-animate="float" class="absolute bottom-[10%] left-[10%] w-72 h-72 rounded-full blur-3xl" style="background: var(--color-secondary); opacity: 0.05;"></div>
    <div data-animate="float" class="absolute top-[15%] left-[20%] w-3 h-3 rounded-full bg-[var(--color-primary)]/10"></div>
    <div data-animate="float" class="absolute bottom-[20%] right-[25%] w-2 h-2 rounded-full bg-[var(--color-accent)]/15"></div>
    <div data-animate="float" class="absolute top-[70%] right-[15%] w-16 h-16 rounded-full border border-[var(--color-primary)]/8"></div>
  </div>

  <div class="relative z-10 max-w-7xl mx-auto px-6">
    <!-- Section Header -->
    <div class="text-center mb-16" data-animate="reveal-up">
      <p class="text-sm font-semibold tracking-widest uppercase text-[var(--color-primary)] mb-4 font-body" data-animate="blur-in">Contattaci</p>
      <h2 class="text-3xl md:text-4xl lg:text-5xl font-bold font-heading text-[var(--color-text)] mb-4" data-animate="text-split" data-split-type="words">{{CONTACT_TITLE}}</h2>
      <p class="text-[var(--color-text-muted)] max-w-2xl mx-auto font-body leading-relaxed" data-animate="blur-slide" data-delay="0.2" data-duration="1">{{CONTACT_SUBTITLE}}</p>
    </div>

    <!-- Cards Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6" data-animate="stagger">
      <!-- Phone Card -->
      <div class="stagger-item group">
        <div class="bg-[var(--color-bg-alt)] rounded-2xl p-8 text-center border border-[var(--color-text)]/5 hover:-translate-y-2 hover:shadow-xl transition-all duration-300 h-full">
          <div class="w-14 h-14 mx-auto mb-6 rounded-2xl flex items-center justify-center shadow-md text-white" style="background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5">
              <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 002.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 01-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 00-1.091-.852H4.5A2.25 2.25 0 002.25 4.5v2.25z"/>
            </svg>
          </div>
          <p class="text-xs font-semibold uppercase tracking-widest text-[var(--color-text-muted)] mb-3 font-body">Telefono</p>
          <a href="tel:{{BUSINESS_PHONE}}" class="text-lg font-bold font-heading text-[var(--color-text)] hover:text-[var(--color-primary)] transition-colors block">{{BUSINESS_PHONE}}</a>
        </div>
      </div>

      <!-- Email Card -->
      <div class="stagger-item group">
        <div class="bg-[var(--color-bg-alt)] rounded-2xl p-8 text-center border border-[var(--color-text)]/5 hover:-translate-y-2 hover:shadow-xl transition-all duration-300 h-full">
          <div class="w-14 h-14 mx-auto mb-6 rounded-2xl flex items-center justify-center shadow-md text-white" style="background: linear-gradient(135deg, var(--color-secondary), var(--color-accent));">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5">
              <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75"/>
            </svg>
          </div>
          <p class="text-xs font-semibold uppercase tracking-widest text-[var(--color-text-muted)] mb-3 font-body">Email</p>
          <a href="mailto:{{BUSINESS_EMAIL}}" class="text-lg font-bold font-heading text-[var(--color-text)] hover:text-[var(--color-primary)] transition-colors block break-all">{{BUSINESS_EMAIL}}</a>
        </div>
      </div>

      <!-- Address Card -->
      <div class="stagger-item group">
        <div class="bg-[var(--color-bg-alt)] rounded-2xl p-8 text-center border border-[var(--color-text)]/5 hover:-translate-y-2 hover:shadow-xl transition-all duration-300 h-full">
          <div class="w-14 h-14 mx-auto mb-6 rounded-2xl flex items-center justify-center shadow-md text-white" style="background: linear-gradient(135deg, var(--color-accent), var(--color-primary));">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z"/>
              <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1115 0z"/>
            </svg>
          </div>
          <p class="text-xs font-semibold uppercase tracking-widest text-[var(--color-text-muted)] mb-3 font-body">Indirizzo</p>
          <p class="text-lg font-bold font-heading text-[var(--color-text)]">{{BUSINESS_ADDRESS}}</p>
        </div>
      </div>

      <!-- Hours Card -->
      <div class="stagger-item group">
        <div class="bg-[var(--color-bg-alt)] rounded-2xl p-8 text-center border border-[var(--color-text)]/5 hover:-translate-y-2 hover:shadow-xl transition-all duration-300 h-full">
          <div class="w-14 h-14 mx-auto mb-6 rounded-2xl flex items-center justify-center shadow-md text-white" style="background: linear-gradient(135deg, var(--color-primary), var(--color-accent));">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
          </div>
          <p class="text-xs font-semibold uppercase tracking-widest text-[var(--color-text-muted)] mb-3 font-body">Orari</p>
          <p class="text-lg font-bold font-heading text-[var(--color-text)]">{{BUSINESS_HOURS}}</p>
        </div>
      </div>
    </div>

    <!-- Bottom CTA -->
    <div class="text-center mt-14" data-animate="fade-up" data-delay="0.4">
      <p class="text-[var(--color-text-muted)] font-body mb-6">Preferisci scriverci direttamente?</p>
      <a href="mailto:{{BUSINESS_EMAIL}}" data-animate="magnetic" class="inline-flex items-center gap-3 px-8 py-4 font-bold text-white rounded-xl shadow-lg hover:shadow-xl hover:scale-105 transition-all font-heading" style="background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));">
        Invia un'Email
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path></svg>
      </a>
    </div>
  </div>
</section>
