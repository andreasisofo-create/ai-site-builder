<!-- Contact Two Column: left side big info + map placeholder, right side contact form -->
<section id="contact" class="py-24 md:py-32 bg-[var(--color-bg-alt)] relative overflow-hidden">
  <!-- Decorative background -->
  <div class="absolute inset-0 pointer-events-none overflow-hidden">
    <div data-animate="float" class="absolute top-[5%] left-[5%] w-72 h-72 rounded-full blur-3xl" style="background: var(--color-primary); opacity: 0.05;"></div>
    <div data-animate="float" class="absolute bottom-[10%] right-[8%] w-80 h-80 rounded-full blur-3xl" style="background: var(--color-secondary); opacity: 0.05;"></div>
    <div data-animate="float" class="absolute top-[50%] left-[40%] w-48 h-48 rounded-full blur-3xl" style="background: var(--color-accent); opacity: 0.04;"></div>
    <div data-animate="float" class="absolute top-[20%] right-[25%] w-3 h-3 rounded-full bg-[var(--color-primary)]/10"></div>
    <div data-animate="float" class="absolute bottom-[30%] left-[20%] w-2 h-2 rounded-full bg-[var(--color-accent)]/15"></div>
  </div>

  <div class="relative z-10 max-w-7xl mx-auto px-6">
    <!-- Section Header -->
    <div class="text-center mb-16" data-animate="reveal-up">
      <p class="text-sm font-semibold tracking-widest uppercase text-[var(--color-primary)] mb-4 font-body" data-animate="blur-in">Contattaci</p>
      <h2 class="text-3xl md:text-4xl lg:text-5xl font-bold font-heading text-[var(--color-text)] mb-4" data-animate="text-split" data-split-type="words">{{CONTACT_TITLE}}</h2>
      <p class="text-[var(--color-text-muted)] max-w-2xl mx-auto font-body leading-relaxed" data-animate="blur-slide" data-delay="0.2" data-duration="1">{{CONTACT_SUBTITLE}}</p>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 lg:gap-16 items-start">
      <!-- Left Column: Contact Info + Map -->
      <div data-animate="fade-right">
        <!-- Business Name -->
        <h3 class="text-2xl font-bold font-heading text-[var(--color-text)] mb-8">{{BUSINESS_NAME}}</h3>

        <!-- Contact Details -->
        <div class="space-y-6 mb-10">
          <!-- Address -->
          <div class="flex items-start gap-4">
            <div class="w-12 h-12 flex-shrink-0 flex items-center justify-center rounded-xl text-white shadow-md" style="background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z"/>
                <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1115 0z"/>
              </svg>
            </div>
            <div>
              <p class="text-xs font-semibold uppercase tracking-widest text-[var(--color-text-muted)] mb-1 font-body">Indirizzo</p>
              <p class="text-[var(--color-text)] font-body text-lg">{{BUSINESS_ADDRESS}}</p>
            </div>
          </div>

          <!-- Phone -->
          <div class="flex items-start gap-4">
            <div class="w-12 h-12 flex-shrink-0 flex items-center justify-center rounded-xl text-white shadow-md" style="background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 002.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 01-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 00-1.091-.852H4.5A2.25 2.25 0 002.25 4.5v2.25z"/>
              </svg>
            </div>
            <div>
              <p class="text-xs font-semibold uppercase tracking-widest text-[var(--color-text-muted)] mb-1 font-body">Telefono</p>
              <a href="tel:{{BUSINESS_PHONE}}" class="text-[var(--color-text)] hover:text-[var(--color-primary)] transition-colors font-body text-lg">{{BUSINESS_PHONE}}</a>
            </div>
          </div>

          <!-- Email -->
          <div class="flex items-start gap-4">
            <div class="w-12 h-12 flex-shrink-0 flex items-center justify-center rounded-xl text-white shadow-md" style="background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75"/>
              </svg>
            </div>
            <div>
              <p class="text-xs font-semibold uppercase tracking-widest text-[var(--color-text-muted)] mb-1 font-body">Email</p>
              <a href="mailto:{{BUSINESS_EMAIL}}" class="text-[var(--color-text)] hover:text-[var(--color-primary)] transition-colors font-body text-lg">{{BUSINESS_EMAIL}}</a>
            </div>
          </div>

          <!-- Hours -->
          <div class="flex items-start gap-4">
            <div class="w-12 h-12 flex-shrink-0 flex items-center justify-center rounded-xl text-white shadow-md" style="background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z"/>
              </svg>
            </div>
            <div>
              <p class="text-xs font-semibold uppercase tracking-widest text-[var(--color-text-muted)] mb-1 font-body">Orari</p>
              <p class="text-[var(--color-text)] font-body text-lg">{{BUSINESS_HOURS}}</p>
            </div>
          </div>
        </div>

        <!-- Map Placeholder -->
        <div class="rounded-2xl overflow-hidden border border-[var(--color-text)]/5 shadow-sm">
          <div class="w-full h-48 md:h-56 flex items-center justify-center" style="background: linear-gradient(135deg, var(--color-bg) 0%, var(--color-bg-alt) 100%);">
            <div class="text-center">
              <svg class="w-10 h-10 mx-auto mb-3 text-[var(--color-text-muted)]" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 6.75V15m6-6v8.25m.503 3.498l4.875-2.437c.381-.19.622-.58.622-1.006V4.82c0-.836-.88-1.38-1.628-1.006l-3.869 1.934c-.317.159-.69.159-1.006 0L9.503 3.252a1.125 1.125 0 00-1.006 0L3.622 5.689C3.24 5.88 3 6.27 3 6.695V19.18c0 .836.88 1.38 1.628 1.006l3.869-1.934c.317-.159.69-.159 1.006 0l4.994 2.497c.317.158.69.158 1.006 0z"/>
              </svg>
              <p class="text-sm text-[var(--color-text-muted)] font-body">{{BUSINESS_ADDRESS}}</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Right Column: Contact Form -->
      <div data-animate="fade-left" data-delay="0.15">
        <div class="bg-[var(--color-bg)] rounded-2xl p-8 md:p-10 shadow-xl border border-[var(--color-text)]/5">
          <h3 class="text-xl font-bold font-heading text-[var(--color-text)] mb-2">Scrivici un messaggio</h3>
          <p class="text-sm text-[var(--color-text-muted)] font-body mb-8">Compila il modulo e ti risponderemo al pi√π presto.</p>

          <form class="space-y-6">
            <!-- Name + Phone row -->
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
              <div class="relative">
                <input type="text" id="tc-name" required placeholder=" " class="peer w-full px-4 py-4 pt-6 rounded-xl border border-[var(--color-text)]/10 bg-[var(--color-bg-alt)] text-[var(--color-text)] focus:outline-none focus:ring-2 focus:ring-[var(--color-primary)]/50 focus:border-transparent transition-all font-body">
                <label for="tc-name" class="absolute left-4 top-2 text-xs font-medium text-[var(--color-text-muted)] transition-all peer-placeholder-shown:top-4 peer-placeholder-shown:text-base peer-focus:top-2 peer-focus:text-xs peer-focus:text-[var(--color-primary)] font-body">Nome</label>
              </div>
              <div class="relative">
                <input type="tel" id="tc-phone" placeholder=" " class="peer w-full px-4 py-4 pt-6 rounded-xl border border-[var(--color-text)]/10 bg-[var(--color-bg-alt)] text-[var(--color-text)] focus:outline-none focus:ring-2 focus:ring-[var(--color-primary)]/50 focus:border-transparent transition-all font-body">
                <label for="tc-phone" class="absolute left-4 top-2 text-xs font-medium text-[var(--color-text-muted)] transition-all peer-placeholder-shown:top-4 peer-placeholder-shown:text-base peer-focus:top-2 peer-focus:text-xs peer-focus:text-[var(--color-primary)] font-body">Telefono</label>
              </div>
            </div>

            <!-- Email -->
            <div class="relative">
              <input type="email" id="tc-email" required placeholder=" " class="peer w-full px-4 py-4 pt-6 rounded-xl border border-[var(--color-text)]/10 bg-[var(--color-bg-alt)] text-[var(--color-text)] focus:outline-none focus:ring-2 focus:ring-[var(--color-primary)]/50 focus:border-transparent transition-all font-body">
              <label for="tc-email" class="absolute left-4 top-2 text-xs font-medium text-[var(--color-text-muted)] transition-all peer-placeholder-shown:top-4 peer-placeholder-shown:text-base peer-focus:top-2 peer-focus:text-xs peer-focus:text-[var(--color-primary)] font-body">Email</label>
            </div>

            <!-- Subject -->
            <div class="relative">
              <input type="text" id="tc-subject" placeholder=" " class="peer w-full px-4 py-4 pt-6 rounded-xl border border-[var(--color-text)]/10 bg-[var(--color-bg-alt)] text-[var(--color-text)] focus:outline-none focus:ring-2 focus:ring-[var(--color-primary)]/50 focus:border-transparent transition-all font-body">
              <label for="tc-subject" class="absolute left-4 top-2 text-xs font-medium text-[var(--color-text-muted)] transition-all peer-placeholder-shown:top-4 peer-placeholder-shown:text-base peer-focus:top-2 peer-focus:text-xs peer-focus:text-[var(--color-primary)] font-body">Oggetto</label>
            </div>

            <!-- Message -->
            <div class="relative">
              <textarea id="tc-message" rows="5" required placeholder=" " class="peer w-full px-4 py-4 pt-6 rounded-xl border border-[var(--color-text)]/10 bg-[var(--color-bg-alt)] text-[var(--color-text)] focus:outline-none focus:ring-2 focus:ring-[var(--color-primary)]/50 focus:border-transparent transition-all resize-none font-body"></textarea>
              <label for="tc-message" class="absolute left-4 top-2 text-xs font-medium text-[var(--color-text-muted)] transition-all peer-placeholder-shown:top-4 peer-placeholder-shown:text-base peer-focus:top-2 peer-focus:text-xs peer-focus:text-[var(--color-primary)] font-body">Messaggio</label>
            </div>

            <!-- Submit -->
            <button type="submit" data-animate="magnetic" class="w-full py-4 font-bold text-white rounded-xl shadow-lg hover:shadow-xl hover:scale-[1.02] transition-all font-heading text-lg" style="background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));">
              Invia Messaggio
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
