<!-- Contact Form: split layout with info + form, premium design -->
<section class="relative py-24 md:py-32 overflow-hidden" style="background: var(--color-bg-alt)" id="contact">
  <!-- Decorative background -->
  <div class="absolute top-10 right-10 w-64 h-64 rounded-full blur-3xl opacity-[0.06]" style="background: var(--color-primary)"></div>
  <div class="absolute bottom-10 left-10 w-48 h-48 rounded-full blur-3xl opacity-[0.04]" style="background: var(--color-accent, var(--color-secondary))"></div>
  <div class="absolute inset-0 opacity-[0.02]" style="background-image: radial-gradient(var(--color-text) 1px, transparent 1px); background-size: 40px 40px;"></div>

  <div class="relative max-w-7xl mx-auto px-6 md:px-12">
    <!-- Section header -->
    <div class="text-center max-w-2xl mx-auto mb-16">
      <p class="text-sm font-semibold tracking-widest uppercase mb-4" style="color: var(--color-primary)" data-animate="fade-up">Contattaci</p>
      <h2 class="text-3xl sm:text-4xl md:text-5xl font-heading font-bold mb-6" style="color: var(--color-text)" data-animate="text-split" data-split-type="words">
        {{CONTACT_TITLE}}
      </h2>
      <div class="w-12 h-1 rounded-full mx-auto mb-6" style="background: linear-gradient(90deg, var(--color-primary), var(--color-accent, var(--color-secondary)));" data-animate="scale-in"></div>
      <p class="text-lg leading-relaxed" style="color: var(--color-text-muted)" data-animate="fade-up" data-delay="0.1">
        {{CONTACT_SUBTITLE}}
      </p>
    </div>

    <div class="grid md:grid-cols-2 gap-12 md:gap-16">
      <!-- Contact Info -->
      <div class="space-y-8" data-animate="fade-right">
        <!-- Address -->
        <div class="flex items-start gap-4 group">
          <div class="w-12 h-12 rounded-xl flex items-center justify-center shrink-0 transition-transform duration-300 group-hover:scale-110 text-white" style="background: linear-gradient(135deg, var(--color-primary), var(--color-secondary, var(--color-primary)))">
            <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" /><path stroke-linecap="round" stroke-linejoin="round" d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z" /></svg>
          </div>
          <div>
            <h4 class="font-semibold mb-1" style="color: var(--color-text)">Indirizzo</h4>
            <p class="leading-relaxed" style="color: var(--color-text-muted)">{{CONTACT_ADDRESS}}</p>
          </div>
        </div>
        <!-- Phone -->
        <div class="flex items-start gap-4 group">
          <div class="w-12 h-12 rounded-xl flex items-center justify-center shrink-0 transition-transform duration-300 group-hover:scale-110 text-white" style="background: linear-gradient(135deg, var(--color-primary), var(--color-secondary, var(--color-primary)))">
            <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 0 0 2.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 0 1-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 0 0-1.091-.852H4.5A2.25 2.25 0 0 0 2.25 4.5v2.25Z" /></svg>
          </div>
          <div>
            <h4 class="font-semibold mb-1" style="color: var(--color-text)">Telefono</h4>
            <p class="leading-relaxed" style="color: var(--color-text-muted)">{{CONTACT_PHONE}}</p>
          </div>
        </div>
        <!-- Email -->
        <div class="flex items-start gap-4 group">
          <div class="w-12 h-12 rounded-xl flex items-center justify-center shrink-0 transition-transform duration-300 group-hover:scale-110 text-white" style="background: linear-gradient(135deg, var(--color-primary), var(--color-secondary, var(--color-primary)))">
            <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75" /></svg>
          </div>
          <div>
            <h4 class="font-semibold mb-1" style="color: var(--color-text)">Email</h4>
            <p class="leading-relaxed" style="color: var(--color-text-muted)">{{CONTACT_EMAIL}}</p>
          </div>
        </div>

        <!-- Trust badge -->
        <div class="pt-6 mt-4" style="border-top: 1px solid rgba(var(--color-primary-rgb, 99,102,241), 0.1);">
          <p class="text-sm font-medium flex items-center gap-2" style="color: var(--color-text-muted)">
            <svg class="w-4 h-4" style="color: var(--color-primary)" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75m-3-7.036A11.959 11.959 0 0 1 3.598 6 11.99 11.99 0 0 0 3 9.749c0 5.592 3.824 10.29 9 11.623 5.176-1.332 9-6.03 9-11.622 0-1.31-.21-2.571-.598-3.751h-.152c-3.196 0-6.1-1.248-8.25-3.285Z" /></svg>
            Rispondiamo entro 24 ore
          </p>
        </div>
      </div>

      <!-- Form -->
      <div class="rounded-2xl p-8 md:p-10" style="background: var(--color-bg); box-shadow: 0 8px 40px rgba(0,0,0,0.08);" data-animate="fade-left">
        <form class="space-y-5">
          <div class="grid grid-cols-2 gap-4">
            <input type="text" placeholder="Nome" required class="w-full px-5 py-4 rounded-xl text-base outline-none transition-all duration-300" style="background: var(--color-bg-alt); color: var(--color-text); border: 1.5px solid transparent;" onfocus="this.style.borderColor='var(--color-primary)'" onblur="this.style.borderColor='transparent'" />
            <input type="email" placeholder="Email" required class="w-full px-5 py-4 rounded-xl text-base outline-none transition-all duration-300" style="background: var(--color-bg-alt); color: var(--color-text); border: 1.5px solid transparent;" onfocus="this.style.borderColor='var(--color-primary)'" onblur="this.style.borderColor='transparent'" />
          </div>
          <input type="text" placeholder="Oggetto" class="w-full px-5 py-4 rounded-xl text-base outline-none transition-all duration-300" style="background: var(--color-bg-alt); color: var(--color-text); border: 1.5px solid transparent;" onfocus="this.style.borderColor='var(--color-primary)'" onblur="this.style.borderColor='transparent'" />
          <textarea placeholder="Il tuo messaggio..." rows="5" required class="w-full px-5 py-4 rounded-xl text-base outline-none transition-all duration-300 resize-none" style="background: var(--color-bg-alt); color: var(--color-text); border: 1.5px solid transparent;" onfocus="this.style.borderColor='var(--color-primary)'" onblur="this.style.borderColor='transparent'"></textarea>
          <button type="submit" class="w-full py-4 rounded-xl font-semibold text-white text-lg shadow-xl hover:shadow-2xl hover:scale-[1.02] transition-all duration-300" style="background: linear-gradient(135deg, var(--color-primary), var(--color-secondary, var(--color-primary)))" data-animate="magnetic">
            Invia Messaggio
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
