<!-- Contact Form: form + info contatto (Awwwards quality) -->
<section id="contact" class="relative py-32 overflow-hidden" style="background: var(--color-bg-alt)">
  <!-- Decorative gradient orbs -->
  <div class="absolute top-20 right-20 w-72 h-72 rounded-full blur-3xl opacity-10" style="background: var(--color-primary)"></div>
  <div class="absolute bottom-20 left-20 w-96 h-96 rounded-full blur-3xl opacity-5" style="background: var(--color-secondary, var(--color-primary))"></div>
  <div class="relative max-w-7xl mx-auto px-6">
    <div class="text-center max-w-2xl mx-auto mb-16" data-animate="fade-up">
      <p class="text-sm font-semibold tracking-widest uppercase text-[var(--color-primary)] mb-4">Contattaci</p>
      <h2 class="text-4xl md:text-5xl font-bold font-heading text-[var(--color-text)] mb-6" data-animate="text-split" data-split-type="words">{{CONTACT_TITLE}}</h2>
      <p class="text-lg text-[var(--color-text-muted)] leading-relaxed">{{CONTACT_SUBTITLE}}</p>
    </div>
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-16">
      <!-- Form -->
      <div data-animate="fade-right">
        <form class="space-y-6" onsubmit="event.preventDefault(); alert('Grazie! Ti contatteremo presto.');">
          <div>
            <label for="contact-name" class="block text-sm font-medium text-[var(--color-text)] mb-2">Nome</label>
            <input id="contact-name" type="text" required placeholder="Il tuo nome" class="w-full px-5 py-4 rounded-xl border border-[var(--color-text)]/10 bg-[var(--color-bg)] text-[var(--color-text)] shadow-sm focus:outline-none focus:ring-2 focus:ring-[var(--color-primary)]/50 focus:border-transparent transition-all placeholder:text-[var(--color-text-muted)]/50">
          </div>
          <div>
            <label for="contact-email" class="block text-sm font-medium text-[var(--color-text)] mb-2">Email</label>
            <input id="contact-email" type="email" required placeholder="La tua email" class="w-full px-5 py-4 rounded-xl border border-[var(--color-text)]/10 bg-[var(--color-bg)] text-[var(--color-text)] shadow-sm focus:outline-none focus:ring-2 focus:ring-[var(--color-primary)]/50 focus:border-transparent transition-all placeholder:text-[var(--color-text-muted)]/50">
          </div>
          <div>
            <label for="contact-message" class="block text-sm font-medium text-[var(--color-text)] mb-2">Messaggio</label>
            <textarea id="contact-message" rows="5" required placeholder="Il tuo messaggio" class="w-full px-5 py-4 rounded-xl border border-[var(--color-text)]/10 bg-[var(--color-bg)] text-[var(--color-text)] shadow-sm focus:outline-none focus:ring-2 focus:ring-[var(--color-primary)]/50 focus:border-transparent transition-all resize-none placeholder:text-[var(--color-text-muted)]/50"></textarea>
          </div>
          <button type="submit" data-animate="magnetic" class="w-full py-4 text-white font-semibold text-lg rounded-xl shadow-xl hover:shadow-2xl hover:scale-[1.02] transition-all" style="background: linear-gradient(135deg, var(--color-primary), var(--color-secondary, var(--color-primary)))">
            Invia Messaggio
          </button>
        </form>
      </div>
      <!-- Info -->
      <div class="space-y-8" data-animate="fade-left">
        <div class="flex items-start gap-5 group">
          <div class="w-14 h-14 flex-shrink-0 flex items-center justify-center rounded-2xl text-xl transition-all duration-300 group-hover:scale-110" style="background: rgba(var(--color-primary-rgb, 124,58,237), 0.1); color: var(--color-primary)">&#128205;</div>
          <div>
            <h3 class="font-semibold text-lg text-[var(--color-text)] mb-1">Indirizzo</h3>
            <p class="text-[var(--color-text-muted)] leading-relaxed">{{CONTACT_ADDRESS}}</p>
          </div>
        </div>
        <div class="flex items-start gap-5 group">
          <div class="w-14 h-14 flex-shrink-0 flex items-center justify-center rounded-2xl text-xl transition-all duration-300 group-hover:scale-110" style="background: rgba(var(--color-primary-rgb, 124,58,237), 0.1); color: var(--color-primary)">&#128222;</div>
          <div>
            <h3 class="font-semibold text-lg text-[var(--color-text)] mb-1">Telefono</h3>
            <p class="text-[var(--color-text-muted)] leading-relaxed">{{CONTACT_PHONE}}</p>
          </div>
        </div>
        <div class="flex items-start gap-5 group">
          <div class="w-14 h-14 flex-shrink-0 flex items-center justify-center rounded-2xl text-xl transition-all duration-300 group-hover:scale-110" style="background: rgba(var(--color-primary-rgb, 124,58,237), 0.1); color: var(--color-primary)">&#9993;</div>
          <div>
            <h3 class="font-semibold text-lg text-[var(--color-text)] mb-1">Email</h3>
            <p class="text-[var(--color-text-muted)] leading-relaxed">{{CONTACT_EMAIL}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
