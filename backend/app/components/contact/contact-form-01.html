<!-- Contact Form: form + info contatto -->
<section id="contact" class="py-20 bg-[var(--color-bg-alt)]">
  <div class="max-w-7xl mx-auto px-6">
    <div class="text-center mb-16" data-animate="fade-up">
      <p class="text-sm font-semibold tracking-widest uppercase text-[var(--color-primary)] mb-4">Contattaci</p>
      <h2 class="text-3xl md:text-4xl font-bold font-heading text-[var(--color-text)] mb-4">{{CONTACT_TITLE}}</h2>
      <p class="text-[var(--color-text-muted)] max-w-2xl mx-auto">{{CONTACT_SUBTITLE}}</p>
    </div>
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-12">
      <!-- Form -->
      <div data-animate="fade-right">
        <form class="space-y-6" onsubmit="event.preventDefault(); alert('Grazie! Ti contatteremo presto.');">
          <div>
            <label for="contact-name" class="block text-sm font-medium text-[var(--color-text)] mb-2">Nome</label>
            <input id="contact-name" type="text" required placeholder="Il tuo nome" class="w-full px-4 py-3 rounded-xl border border-[var(--color-text)]/10 bg-[var(--color-bg)] text-[var(--color-text)] focus:outline-none focus:ring-2 focus:ring-[var(--color-primary)]/50 transition-shadow">
          </div>
          <div>
            <label for="contact-email" class="block text-sm font-medium text-[var(--color-text)] mb-2">Email</label>
            <input id="contact-email" type="email" required placeholder="La tua email" class="w-full px-4 py-3 rounded-xl border border-[var(--color-text)]/10 bg-[var(--color-bg)] text-[var(--color-text)] focus:outline-none focus:ring-2 focus:ring-[var(--color-primary)]/50 transition-shadow">
          </div>
          <div>
            <label for="contact-message" class="block text-sm font-medium text-[var(--color-text)] mb-2">Messaggio</label>
            <textarea id="contact-message" rows="4" required placeholder="Il tuo messaggio" class="w-full px-4 py-3 rounded-xl border border-[var(--color-text)]/10 bg-[var(--color-bg)] text-[var(--color-text)] focus:outline-none focus:ring-2 focus:ring-[var(--color-primary)]/50 transition-shadow resize-none"></textarea>
          </div>
          <button type="submit" data-animate="magnetic" class="w-full py-4 bg-[var(--color-primary)] text-white font-semibold rounded-xl hover:opacity-90 transition-opacity">
            Invia Messaggio
          </button>
        </form>
      </div>
      <!-- Info -->
      <div class="space-y-8" data-animate="fade-left">
        <div class="flex items-start gap-4">
          <div class="w-12 h-12 flex-shrink-0 flex items-center justify-center rounded-xl bg-[var(--color-primary)]/10 text-xl">&#128205;</div>
          <div>
            <h3 class="font-semibold text-[var(--color-text)] mb-1">Indirizzo</h3>
            <p class="text-[var(--color-text-muted)]">{{CONTACT_ADDRESS}}</p>
          </div>
        </div>
        <div class="flex items-start gap-4">
          <div class="w-12 h-12 flex-shrink-0 flex items-center justify-center rounded-xl bg-[var(--color-primary)]/10 text-xl">&#128222;</div>
          <div>
            <h3 class="font-semibold text-[var(--color-text)] mb-1">Telefono</h3>
            <p class="text-[var(--color-text-muted)]">{{CONTACT_PHONE}}</p>
          </div>
        </div>
        <div class="flex items-start gap-4">
          <div class="w-12 h-12 flex-shrink-0 flex items-center justify-center rounded-xl bg-[var(--color-primary)]/10 text-xl">&#9993;</div>
          <div>
            <h3 class="font-semibold text-[var(--color-text)] mb-1">Email</h3>
            <p class="text-[var(--color-text-muted)]">{{CONTACT_EMAIL}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
