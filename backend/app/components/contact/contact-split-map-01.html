<!-- Contact Split Map: two-column layout with info cards (left) and form (right), decorative shapes -->
<section id="contact" class="py-20 bg-[var(--color-bg-alt)] relative overflow-hidden">
  <!-- Decorative background shapes -->
  <div class="absolute inset-0 pointer-events-none overflow-hidden">
    <div data-animate="float" class="absolute top-[5%] right-[5%] w-64 h-64 rounded-full blur-3xl" style="background: var(--color-primary); opacity: 0.05;"></div>
    <div data-animate="float" class="absolute bottom-[10%] left-[10%] w-72 h-72 rounded-full blur-3xl" style="background: var(--color-secondary); opacity: 0.05;"></div>
    <div data-animate="float" class="absolute top-[50%] left-[50%] w-48 h-48 rounded-full blur-3xl" style="background: var(--color-accent); opacity: 0.04;"></div>
    <!-- Decorative elements -->
    <div data-animate="float" class="absolute top-[20%] left-[20%] w-3 h-3 rounded-full bg-[var(--color-primary)]/15"></div>
    <div data-animate="float" class="absolute bottom-[30%] right-[25%] w-2 h-2 rounded-full bg-[var(--color-accent)]/20"></div>
    <div data-animate="float" class="absolute top-[70%] right-[40%] w-16 h-16 rounded-full border border-[var(--color-primary)]/10"></div>
  </div>

  <div class="relative z-10 max-w-7xl mx-auto px-6">
    <!-- Section Header -->
    <div class="text-center mb-16" data-animate="fade-up">
      <p class="text-sm font-semibold tracking-widest uppercase text-[var(--color-primary)] mb-4">Contattaci</p>
      <h2 class="text-3xl md:text-4xl font-bold font-heading text-[var(--color-text)] mb-4" data-animate="text-split" data-split-type="words">{{CONTACT_TITLE}}</h2>
      <p class="text-[var(--color-text-muted)] max-w-2xl mx-auto">{{CONTACT_SUBTITLE}}</p>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 items-start">
      <!-- Left: Contact Info Cards -->
      <div class="space-y-6" data-animate="stagger">
        <!-- Address Card -->
        <div class="stagger-item" data-animate="tilt">
          <div class="flex items-start gap-5 p-6 rounded-2xl bg-[var(--color-bg)] shadow-sm border border-[var(--color-text)]/5 hover:shadow-md transition-shadow">
            <div class="w-14 h-14 flex-shrink-0 flex items-center justify-center rounded-xl text-white shadow-md" style="background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
            </div>
            <div>
              <h3 class="font-semibold text-[var(--color-text)] mb-1 text-lg">Indirizzo</h3>
              <p class="text-[var(--color-text-muted)] leading-relaxed">{{CONTACT_ADDRESS}}</p>
            </div>
          </div>
        </div>

        <!-- Phone Card -->
        <div class="stagger-item" data-animate="tilt">
          <div class="flex items-start gap-5 p-6 rounded-2xl bg-[var(--color-bg)] shadow-sm border border-[var(--color-text)]/5 hover:shadow-md transition-shadow">
            <div class="w-14 h-14 flex-shrink-0 flex items-center justify-center rounded-xl text-white shadow-md" style="background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/></svg>
            </div>
            <div>
              <h3 class="font-semibold text-[var(--color-text)] mb-1 text-lg">Telefono</h3>
              <p class="text-[var(--color-text-muted)] leading-relaxed">{{CONTACT_PHONE}}</p>
            </div>
          </div>
        </div>

        <!-- Email Card -->
        <div class="stagger-item" data-animate="tilt">
          <div class="flex items-start gap-5 p-6 rounded-2xl bg-[var(--color-bg)] shadow-sm border border-[var(--color-text)]/5 hover:shadow-md transition-shadow">
            <div class="w-14 h-14 flex-shrink-0 flex items-center justify-center rounded-xl text-white shadow-md" style="background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/></svg>
            </div>
            <div>
              <h3 class="font-semibold text-[var(--color-text)] mb-1 text-lg">Email</h3>
              <p class="text-[var(--color-text-muted)] leading-relaxed">{{CONTACT_EMAIL}}</p>
            </div>
          </div>
        </div>

        <!-- Decorative element below cards -->
        <div class="hidden lg:block pt-4" data-animate="fade-up">
          <div class="flex items-center gap-3">
            <div class="h-px flex-1" style="background: linear-gradient(90deg, var(--color-primary)/20, transparent);"></div>
            <span class="text-xs text-[var(--color-text-muted)] uppercase tracking-widest">Rispondiamo entro 24h</span>
            <div class="h-px flex-1" style="background: linear-gradient(90deg, transparent, var(--color-primary)/20);"></div>
          </div>
        </div>
      </div>

      <!-- Right: Contact Form -->
      <div data-animate="fade-left">
        <div class="bg-[var(--color-bg)] rounded-2xl p-8 md:p-10 shadow-lg border border-[var(--color-text)]/5">
          <form class="space-y-6">
            <!-- Name field with floating label -->
            <div class="relative">
              <input type="text" id="contact-name" required placeholder=" " class="peer w-full px-4 py-4 pt-6 rounded-xl border border-[var(--color-text)]/10 bg-[var(--color-bg-alt)] text-[var(--color-text)] focus:outline-none focus:ring-2 focus:ring-[var(--color-primary)]/50 focus:border-transparent transition-all">
              <label for="contact-name" class="absolute left-4 top-2 text-xs font-medium text-[var(--color-text-muted)] transition-all peer-placeholder-shown:top-4 peer-placeholder-shown:text-base peer-focus:top-2 peer-focus:text-xs peer-focus:text-[var(--color-primary)]">Nome</label>
            </div>
            <!-- Email field with floating label -->
            <div class="relative">
              <input type="email" id="contact-email" required placeholder=" " class="peer w-full px-4 py-4 pt-6 rounded-xl border border-[var(--color-text)]/10 bg-[var(--color-bg-alt)] text-[var(--color-text)] focus:outline-none focus:ring-2 focus:ring-[var(--color-primary)]/50 focus:border-transparent transition-all">
              <label for="contact-email" class="absolute left-4 top-2 text-xs font-medium text-[var(--color-text-muted)] transition-all peer-placeholder-shown:top-4 peer-placeholder-shown:text-base peer-focus:top-2 peer-focus:text-xs peer-focus:text-[var(--color-primary)]">Email</label>
            </div>
            <!-- Phone field with floating label -->
            <div class="relative">
              <input type="tel" id="contact-phone" placeholder=" " class="peer w-full px-4 py-4 pt-6 rounded-xl border border-[var(--color-text)]/10 bg-[var(--color-bg-alt)] text-[var(--color-text)] focus:outline-none focus:ring-2 focus:ring-[var(--color-primary)]/50 focus:border-transparent transition-all">
              <label for="contact-phone" class="absolute left-4 top-2 text-xs font-medium text-[var(--color-text-muted)] transition-all peer-placeholder-shown:top-4 peer-placeholder-shown:text-base peer-focus:top-2 peer-focus:text-xs peer-focus:text-[var(--color-primary)]">Telefono (opzionale)</label>
            </div>
            <!-- Message field with floating label -->
            <div class="relative">
              <textarea id="contact-message" rows="4" required placeholder=" " class="peer w-full px-4 py-4 pt-6 rounded-xl border border-[var(--color-text)]/10 bg-[var(--color-bg-alt)] text-[var(--color-text)] focus:outline-none focus:ring-2 focus:ring-[var(--color-primary)]/50 focus:border-transparent transition-all resize-none"></textarea>
              <label for="contact-message" class="absolute left-4 top-2 text-xs font-medium text-[var(--color-text-muted)] transition-all peer-placeholder-shown:top-4 peer-placeholder-shown:text-base peer-focus:top-2 peer-focus:text-xs peer-focus:text-[var(--color-primary)]">Messaggio</label>
            </div>
            <!-- Submit button -->
            <button type="submit" data-animate="magnetic" class="w-full py-4 font-bold text-white rounded-xl shadow-lg hover:shadow-xl hover:scale-[1.02] transition-all" style="background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));">
              Invia Messaggio
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
