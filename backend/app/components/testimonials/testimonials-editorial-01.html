<!-- Testimonials Editorial: large impactful quote with serif typography, oversized decorative quotation marks -->
<section id="testimonials" class="py-24 md:py-32 bg-[var(--color-bg)] relative overflow-hidden">
  <!-- Decorative background elements -->
  <div class="absolute inset-0 pointer-events-none overflow-hidden">
    <!-- Soft radial glow -->
    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[800px] h-[600px] rounded-full opacity-[0.05]" style="background: radial-gradient(ellipse, var(--color-primary), transparent 70%);"></div>
    <!-- Dot grid pattern -->
    <div class="absolute inset-0 opacity-[0.03]" style="background-image: radial-gradient(var(--color-text) 1px, transparent 1px); background-size: 32px 32px;"></div>
    <!-- Floating orbs -->
    <div class="absolute top-[15%] right-[10%] w-40 h-40 rounded-full opacity-[0.04]" style="background: var(--color-secondary);" data-animate="float"></div>
    <div class="absolute bottom-[20%] left-[5%] w-24 h-24 rounded-full opacity-[0.04]" style="background: var(--color-accent);" data-animate="float"></div>
    <!-- Decorative thin rings -->
    <div class="absolute top-[8%] left-[20%] w-24 h-24 rounded-full border border-[var(--color-primary)]/5"></div>
    <div class="absolute bottom-[12%] right-[15%] w-16 h-16 rounded-full border border-[var(--color-secondary)]/5"></div>
  </div>

  <div class="relative max-w-7xl mx-auto px-6">
    <!-- Section Header -->
    <div class="text-center mb-20" data-animate="fade-up">
      <div class="inline-flex items-center gap-3 mb-4">
        <span class="w-12 h-px bg-[var(--color-primary)]/40"></span>
        <p class="text-sm font-semibold tracking-widest uppercase text-[var(--color-primary)] font-body">Testimonianze</p>
        <span class="w-12 h-px bg-[var(--color-primary)]/40"></span>
      </div>
      <h2 class="text-3xl md:text-4xl lg:text-5xl font-bold font-heading text-[var(--color-text)]" data-animate="text-split" data-split-type="words">{{TESTIMONIALS_TITLE}}</h2>
      <p class="text-[var(--color-text-muted)] mt-4 max-w-xl mx-auto font-body leading-relaxed">{{TESTIMONIALS_SUBTITLE}}</p>
    </div>

    <!-- Testimonials -->
    <div class="space-y-24">
      <!-- REPEAT:TESTIMONIALS -->
      <div class="relative max-w-4xl mx-auto" data-animate="fade-up">
        <!-- Oversized decorative quotation mark - background -->
        <div class="absolute -top-16 -left-8 md:-left-16 select-none pointer-events-none">
          <svg class="w-32 h-32 md:w-48 md:h-48 text-[var(--color-primary)] opacity-[0.06]" viewBox="0 0 120 120" fill="currentColor" aria-hidden="true">
            <path d="M25 82c-7.7 0-14-6.3-14-14V48c0-23.2 18.8-42 42-42v21c-11.6 0-21 9.4-21 21h14c7.7 0 14 6.3 14 14v20c0 7.7-6.3 14-14 14H25zm60 0c-7.7 0-14-6.3-14-14V48c0-23.2 18.8-42 42-42v21c-11.6 0-21 9.4-21 21h14c7.7 0 14 6.3 14 14v20c0 7.7-6.3 14-14 14H85z"/>
          </svg>
        </div>
        <!-- Closing quotation mark -->
        <div class="absolute -bottom-12 -right-4 md:-right-12 select-none pointer-events-none">
          <svg class="w-24 h-24 md:w-36 md:h-36 text-[var(--color-secondary)] opacity-[0.04] rotate-180" viewBox="0 0 120 120" fill="currentColor" aria-hidden="true">
            <path d="M25 82c-7.7 0-14-6.3-14-14V48c0-23.2 18.8-42 42-42v21c-11.6 0-21 9.4-21 21h14c7.7 0 14 6.3 14 14v20c0 7.7-6.3 14-14 14H25zm60 0c-7.7 0-14-6.3-14-14V48c0-23.2 18.8-42 42-42v21c-11.6 0-21 9.4-21 21h14c7.7 0 14 6.3 14 14v20c0 7.7-6.3 14-14 14H85z"/>
          </svg>
        </div>

        <!-- Content card with subtle bg -->
        <div class="relative text-center px-6 md:px-16 py-16 md:py-20">
          <!-- Top accent line -->
          <div class="absolute top-0 left-1/2 -translate-x-1/2 w-24 h-[2px] rounded-full" style="background: linear-gradient(90deg, transparent, var(--color-primary), var(--color-secondary), transparent);"></div>

          <!-- Quote text - large serif italic -->
          <blockquote class="relative z-10" data-animate="blur-in">
            <p class="text-2xl md:text-3xl lg:text-4xl italic leading-relaxed md:leading-relaxed text-[var(--color-text)] font-heading" style="font-style: italic;">
              &ldquo;{{TESTIMONIAL_TEXT}}&rdquo;
            </p>
          </blockquote>

          <!-- Elegant divider -->
          <div class="flex items-center justify-center gap-3 my-10">
            <span class="w-16 h-px" style="background: linear-gradient(90deg, transparent, var(--color-primary)/40);"></span>
            <span class="w-2 h-2 rounded-full bg-[var(--color-primary)]/30"></span>
            <span class="w-16 h-px" style="background: linear-gradient(90deg, var(--color-primary)/40, transparent);"></span>
          </div>

          <!-- Author block -->
          <div class="flex flex-col items-center gap-5" data-animate="scale-in">
            <!-- Avatar with gradient ring -->
            <div class="relative">
              <div class="absolute -inset-1.5 rounded-full opacity-60" style="background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));"></div>
              <img src="{{TESTIMONIAL_AVATAR}}" alt="{{TESTIMONIAL_AUTHOR}}" class="relative w-20 h-20 rounded-full object-cover border-4 border-[var(--color-bg)]" loading="lazy">
            </div>
            <!-- Name and role -->
            <div class="text-center">
              <p class="text-xl font-bold font-heading text-[var(--color-text)] tracking-wide">{{TESTIMONIAL_AUTHOR}}</p>
              <p class="text-sm text-[var(--color-text-muted)] font-body mt-1 uppercase tracking-widest">{{TESTIMONIAL_ROLE}}</p>
            </div>
          </div>
        </div>

        <!-- Bottom accent line -->
        <div class="absolute bottom-0 left-1/2 -translate-x-1/2 w-16 h-[2px] rounded-full" style="background: linear-gradient(90deg, var(--color-secondary), var(--color-primary));"></div>
      </div>
      <!-- /REPEAT:TESTIMONIALS -->
    </div>
  </div>
</section>
