<!-- Testimonials Marquee: infinite scrolling two-row testimonials -->
<section id="testimonials" class="py-24 md:py-32 bg-[var(--color-bg-alt)] relative overflow-hidden">
  <!-- Subtle dot pattern background -->
  <div class="absolute inset-0 opacity-[0.03]" style="background-image: radial-gradient(var(--color-text) 1px, transparent 1px); background-size: 24px 24px;"></div>

  <!-- Section Header -->
  <div class="relative max-w-7xl mx-auto px-6">
    <div class="text-center mb-16" data-animate="fade-up">
      <div class="inline-flex items-center gap-3 mb-4">
        <span class="w-8 h-px bg-[var(--color-primary)]/40"></span>
        <p class="text-sm font-semibold tracking-widest uppercase text-[var(--color-primary)] font-body">Testimonianze</p>
        <span class="w-8 h-px bg-[var(--color-primary)]/40"></span>
      </div>
      <h2 class="text-3xl md:text-4xl lg:text-5xl font-bold font-heading text-[var(--color-text)]" data-animate="text-split" data-split-type="words">{{TESTIMONIALS_TITLE}}</h2>
      <p class="text-[var(--color-text-muted)] mt-3 max-w-xl mx-auto font-body leading-relaxed" data-animate="fade-up" data-delay="0.2">{{TESTIMONIALS_SUBTITLE}}</p>
    </div>
  </div>

  <!-- Row 1: scrolling left -->
  <div class="relative mb-6" data-animate="marquee" data-marquee-direction="left">
    <div class="marquee-inner flex gap-6 w-max">
      <!-- REPEAT:TESTIMONIALS -->
      <div class="w-[340px] md:w-[380px] flex-shrink-0 rounded-2xl p-6 border border-[var(--color-text)]/[0.06] shadow-sm" style="background: rgba(from var(--color-bg) r g b / 0.6); backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px);">
        <div class="flex items-center gap-3 mb-4">
          <img src="{{TESTIMONIAL_AVATAR_URL}}" alt="{{TESTIMONIAL_AUTHOR}}" class="w-10 h-10 rounded-full object-cover flex-shrink-0" loading="lazy">
          <div class="flex-1 min-w-0">
            <p class="font-semibold text-sm text-[var(--color-text)] font-heading truncate">{{TESTIMONIAL_AUTHOR}}</p>
            <p class="text-xs text-[var(--color-text-muted)] font-body truncate">{{TESTIMONIAL_ROLE}}</p>
          </div>
          <div class="flex gap-0.5 flex-shrink-0">
            <span class="text-[var(--color-accent)] text-xs">&#9733;&#9733;&#9733;&#9733;&#9733;</span>
          </div>
        </div>
        <p class="text-[var(--color-text-muted)] text-sm leading-relaxed font-body">&ldquo;{{TESTIMONIAL_TEXT}}&rdquo;</p>
      </div>
      <!-- /REPEAT:TESTIMONIALS -->
    </div>
  </div>

  <!-- Row 2: scrolling right -->
  <div class="relative" data-animate="marquee" data-marquee-direction="right">
    <div class="marquee-inner flex gap-6 w-max">
      <!-- REPEAT:TESTIMONIALS -->
      <div class="w-[340px] md:w-[380px] flex-shrink-0 rounded-2xl p-6 border border-[var(--color-text)]/[0.06] shadow-sm" style="background: rgba(from var(--color-bg) r g b / 0.6); backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px);">
        <div class="flex items-center gap-3 mb-4">
          <img src="{{TESTIMONIAL_AVATAR_URL}}" alt="{{TESTIMONIAL_AUTHOR}}" class="w-10 h-10 rounded-full object-cover flex-shrink-0" loading="lazy">
          <div class="flex-1 min-w-0">
            <p class="font-semibold text-sm text-[var(--color-text)] font-heading truncate">{{TESTIMONIAL_AUTHOR}}</p>
            <p class="text-xs text-[var(--color-text-muted)] font-body truncate">{{TESTIMONIAL_ROLE}}</p>
          </div>
          <div class="flex gap-0.5 flex-shrink-0">
            <span class="text-[var(--color-accent)] text-xs">&#9733;&#9733;&#9733;&#9733;&#9733;</span>
          </div>
        </div>
        <p class="text-[var(--color-text-muted)] text-sm leading-relaxed font-body">&ldquo;{{TESTIMONIAL_TEXT}}&rdquo;</p>
      </div>
      <!-- /REPEAT:TESTIMONIALS -->
    </div>
  </div>

  <!-- Fade edges for smooth visual -->
  <div class="absolute left-0 top-0 bottom-0 w-20 md:w-32 z-10 pointer-events-none" style="background: linear-gradient(to right, var(--color-bg-alt), transparent);"></div>
  <div class="absolute right-0 top-0 bottom-0 w-20 md:w-32 z-10 pointer-events-none" style="background: linear-gradient(to left, var(--color-bg-alt), transparent);"></div>
</section>
