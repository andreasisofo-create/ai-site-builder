<!-- Testimonials Video: split layout with text testimonial + video thumbnail, navigation dots -->
<section id="testimonials" class="py-24 md:py-32 bg-[var(--color-bg-alt)] overflow-hidden">
  <div class="max-w-7xl mx-auto px-6">
    <!-- Section Header -->
    <div class="text-center mb-16" data-animate="fade-up">
      <span class="inline-block px-4 py-1.5 rounded-full bg-[var(--color-primary)]/10 text-[var(--color-primary)] text-xs font-semibold tracking-widest uppercase mb-4">Testimonianze</span>
      <h2 class="text-3xl md:text-4xl lg:text-5xl font-bold font-heading text-[var(--color-text)] mb-4" data-animate="text-split" data-split-type="words">{{TESTIMONIALS_TITLE}}</h2>
      <p class="text-[var(--color-text-muted)] max-w-2xl mx-auto font-body">{{TESTIMONIALS_SUBTITLE}}</p>
    </div>

    <!-- Testimonial Cards -->
    <!-- REPEAT:TESTIMONIALS -->
    <div class="grid grid-cols-1 lg:grid-cols-5 gap-8 lg:gap-12 items-center mb-8">
      <!-- Left: Text Testimonial (60%) -->
      <div class="lg:col-span-3" data-animate="fade-right">
        <div class="relative bg-[var(--color-bg)] rounded-3xl p-8 md:p-10 shadow-sm border border-[var(--color-text)]/5">
          <!-- Large Quote Icon SVG -->
          <div class="mb-6" data-animate="draw-svg">
            <svg class="w-14 h-14 text-[var(--color-primary)]/20" viewBox="0 0 56 56" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M24 28H12C12 19.164 19.164 12 28 12V18C22.477 18 18 22.477 18 28V28H24C26.209 28 28 29.791 28 32V40C28 42.209 26.209 44 24 44H16C13.791 44 12 42.209 12 40V32C12 29.791 12 28 12 28" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M48 28H36C36 19.164 43.164 12 52 12V18C46.477 18 42 22.477 42 28V28H48C50.209 28 52 29.791 52 32V40C52 42.209 50.209 44 48 44H40C37.791 44 36 42.209 36 40V32C36 29.791 36 28 36 28" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>

          <!-- Star Rating -->
          <div class="flex items-center gap-1 mb-5">
            <svg class="w-5 h-5 text-amber-400" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/></svg>
            <svg class="w-5 h-5 text-amber-400" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/></svg>
            <svg class="w-5 h-5 text-amber-400" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/></svg>
            <svg class="w-5 h-5 text-amber-400" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/></svg>
            <svg class="w-5 h-5 text-amber-400" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/></svg>
          </div>

          <!-- Testimonial Text -->
          <blockquote class="text-lg md:text-xl italic leading-relaxed text-[var(--color-text)] font-body mb-8">
            &ldquo;{{TESTIMONIAL_TEXT}}&rdquo;
          </blockquote>

          <!-- Author Info -->
          <div class="flex items-center gap-4">
            <img src="{{TESTIMONIAL_AVATAR}}" alt="{{TESTIMONIAL_AUTHOR}}" class="w-14 h-14 rounded-full object-cover ring-2 ring-[var(--color-primary)]/20" loading="lazy">
            <div>
              <p class="font-bold font-heading text-[var(--color-text)]">{{TESTIMONIAL_AUTHOR}}</p>
              <p class="text-sm text-[var(--color-text-muted)]">{{TESTIMONIAL_ROLE}}</p>
            </div>
          </div>

          <!-- Decorative accent line -->
          <div class="absolute top-0 left-8 right-8 h-0.5 rounded-full" style="background: linear-gradient(90deg, var(--color-primary), var(--color-secondary));"></div>
        </div>
      </div>

      <!-- Right: Video Thumbnail (40%) -->
      <div class="lg:col-span-2" data-animate="scale-in" data-delay="0.2">
        <div class="relative group cursor-pointer rounded-2xl overflow-hidden shadow-lg aspect-video">
          <!-- Video Thumbnail Image -->
          <img src="{{TESTIMONIAL_VIDEO_THUMB}}" alt="Video testimonianza di {{TESTIMONIAL_AUTHOR}}" class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-105" loading="lazy" data-animate="image-zoom">

          <!-- Dark Overlay -->
          <div class="absolute inset-0 bg-black/30 group-hover:bg-black/40 transition-colors duration-300"></div>

          <!-- Play Button -->
          <div class="absolute inset-0 flex items-center justify-center">
            <div class="w-20 h-20 md:w-24 md:h-24 rounded-full bg-white/90 backdrop-blur-sm flex items-center justify-center shadow-2xl
                        group-hover:scale-110 group-hover:bg-[var(--color-primary)] transition-all duration-500">
              <svg class="w-8 h-8 md:w-10 md:h-10 text-[var(--color-primary)] group-hover:text-white transition-colors duration-500 ml-1" fill="currentColor" viewBox="0 0 24 24">
                <path d="M8 5.14v14l11-7-11-7z"/>
              </svg>
            </div>
          </div>

          <!-- Ambient glow ring -->
          <div class="absolute inset-0 rounded-2xl ring-1 ring-inset ring-white/10 pointer-events-none"></div>
        </div>

        <!-- Video caption -->
        <p class="text-center text-sm text-[var(--color-text-muted)] mt-3 font-body">Guarda la video testimonianza</p>
      </div>
    </div>
    <!-- /REPEAT:TESTIMONIALS -->

    <!-- Navigation Dots -->
    <div class="flex items-center justify-center gap-3 mt-8" data-animate="fade-up" data-delay="0.4">
      <span class="w-3 h-3 rounded-full bg-[var(--color-primary)] shadow-lg shadow-[var(--color-primary)]/30"></span>
      <span class="w-2.5 h-2.5 rounded-full bg-[var(--color-text)]/15 hover:bg-[var(--color-primary)]/50 transition-colors duration-300 cursor-pointer"></span>
      <span class="w-2.5 h-2.5 rounded-full bg-[var(--color-text)]/15 hover:bg-[var(--color-primary)]/50 transition-colors duration-300 cursor-pointer"></span>
    </div>
  </div>
</section>
