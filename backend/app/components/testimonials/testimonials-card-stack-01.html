<!-- Testimonials Card Stack: overlapping rotated cards with depth -->
<section id="testimonials" class="py-24 md:py-32 bg-[var(--color-bg-alt)] relative overflow-hidden">
  <!-- Subtle decorative elements -->
  <div class="absolute inset-0 pointer-events-none overflow-hidden">
    <div class="absolute top-[10%] right-[10%] w-48 h-48 rounded-full blur-3xl opacity-[0.05]" style="background: var(--color-primary);" data-animate="float"></div>
    <div class="absolute bottom-[15%] left-[8%] w-56 h-56 rounded-full blur-3xl opacity-[0.04]" style="background: var(--color-secondary);" data-animate="float"></div>
  </div>

  <div class="relative max-w-7xl mx-auto px-6">
    <!-- Section Header -->
    <div class="text-center mb-16" data-animate="fade-up">
      <div class="inline-flex items-center gap-3 mb-4">
        <span class="w-8 h-px bg-[var(--color-primary)]/40"></span>
        <p class="text-sm font-semibold tracking-widest uppercase text-[var(--color-primary)] font-body">Testimonianze</p>
        <span class="w-8 h-px bg-[var(--color-primary)]/40"></span>
      </div>
      <h2 class="text-3xl md:text-4xl lg:text-5xl font-bold font-heading text-[var(--color-text)]" data-animate="text-split" data-split-type="words">{{TESTIMONIALS_TITLE}}</h2>
      <p class="text-[var(--color-text-muted)] mt-3 max-w-xl mx-auto font-body leading-relaxed">{{TESTIMONIALS_SUBTITLE}}</p>
    </div>

    <!-- Stacked Cards Grid -->
    <div class="relative max-w-5xl mx-auto">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-8 md:gap-0" data-animate="stagger">
        <!-- REPEAT:TESTIMONIALS -->
        <div class="stagger-item md:-mr-4 md:[&:nth-child(even)]:translate-y-6 md:[&:nth-child(odd)]:-translate-y-2 md:[&:nth-child(1)]:rotate-[-2deg] md:[&:nth-child(2)]:rotate-[1.5deg] md:[&:nth-child(3)]:rotate-[-1deg] md:[&:nth-child(4)]:rotate-[2deg] md:[&:nth-child(5)]:rotate-[-1.5deg] md:[&:nth-child(6)]:rotate-[1deg] transition-all duration-500 hover:!rotate-0 hover:scale-105 hover:z-10 relative" data-animate="scale-in">
          <div class="bg-[var(--color-bg)] rounded-2xl p-8 shadow-lg hover:shadow-2xl transition-all duration-500 border border-[var(--color-text)]/[0.04]">
            <!-- Quote icon + Stars -->
            <div class="flex items-center justify-between mb-6">
              <svg class="w-8 h-8 text-[var(--color-primary)] opacity-30" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                <path d="M4.583 17.321C3.553 16.227 3 15 3 13.011c0-3.5 2.457-6.637 6.03-8.188l.893 1.378c-3.335 1.804-3.987 4.145-4.247 5.621.537-.278 1.24-.375 1.929-.311C9.591 11.7 11.08 13.26 11.08 15.09c0 1.93-1.57 3.5-3.5 3.5a3.81 3.81 0 01-2.997-1.269zm10 0C13.553 16.227 13 15 13 13.011c0-3.5 2.457-6.637 6.03-8.188l.893 1.378c-3.335 1.804-3.987 4.145-4.247 5.621.537-.278 1.24-.375 1.929-.311 1.986.189 3.475 1.749 3.475 3.579 0 1.93-1.57 3.5-3.5 3.5a3.81 3.81 0 01-2.997-1.269z"/>
              </svg>
              <div class="flex gap-0.5">
                <span class="text-[var(--color-accent)] text-sm">&#9733;&#9733;&#9733;&#9733;&#9733;</span>
              </div>
            </div>
            <!-- Testimonial Text -->
            <p class="text-[var(--color-text-muted)] leading-relaxed mb-8 font-body text-[15px]">
              &ldquo;{{TESTIMONIAL_TEXT}}&rdquo;
            </p>
            <!-- Author -->
            <div class="flex items-center gap-3 pt-6 border-t border-[var(--color-text)]/5">
              <div class="w-12 h-12 rounded-full flex items-center justify-center text-sm font-bold text-white flex-shrink-0 shadow-md" style="background: linear-gradient(135deg, var(--color-primary), var(--color-accent));">
                {{TESTIMONIAL_INITIAL}}
              </div>
              <div>
                <p class="font-semibold text-[var(--color-text)] text-sm font-heading">{{TESTIMONIAL_AUTHOR}}</p>
                <p class="text-xs text-[var(--color-text-muted)] font-body">{{TESTIMONIAL_ROLE}}</p>
              </div>
            </div>
          </div>
        </div>
        <!-- /REPEAT:TESTIMONIALS -->
      </div>
    </div>
  </div>
</section>
