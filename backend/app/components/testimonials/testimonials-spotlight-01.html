<!-- Testimonials Spotlight: single large testimonial with decorative quote -->
<section id="testimonials" class="py-24 md:py-32 bg-[var(--color-bg)] relative overflow-hidden">
  <!-- Decorative gradient blobs -->
  <div class="absolute inset-0 pointer-events-none overflow-hidden">
    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[600px] h-[400px] rounded-full opacity-[0.07]" style="background: radial-gradient(ellipse, var(--color-primary), transparent 70%);"></div>
    <div class="absolute top-[20%] right-[10%] w-48 h-48 rounded-full opacity-[0.04]" style="background: var(--color-secondary);" data-animate="float"></div>
    <div class="absolute bottom-[15%] left-[8%] w-32 h-32 rounded-full opacity-[0.04]" style="background: var(--color-accent);" data-animate="float"></div>
    <!-- Decorative rings -->
    <div class="absolute top-[10%] left-[15%] w-20 h-20 rounded-full border border-[var(--color-primary)]/5"></div>
    <div class="absolute bottom-[20%] right-[12%] w-16 h-16 rounded-full border border-[var(--color-secondary)]/5"></div>
  </div>

  <div class="relative max-w-7xl mx-auto px-6">
    <!-- Section Header -->
    <div class="text-center mb-16" data-animate="fade-up">
      <div class="inline-flex items-center gap-3 mb-4">
        <span class="w-8 h-px bg-[var(--color-primary)]/40"></span>
        <p class="text-sm font-semibold tracking-widest uppercase text-[var(--color-primary)] font-body">Testimonianze</p>
        <span class="w-8 h-px bg-[var(--color-primary)]/40"></span>
      </div>
      <h2 class="text-3xl md:text-4xl lg:text-5xl font-bold font-heading text-[var(--color-text)]" data-animate="text-split" data-split-type="words">{{TESTIMONIALS_TITLE}}</h2>
      <p class="text-[var(--color-text-muted)] mt-3 max-w-xl mx-auto font-body leading-relaxed">{{TESTIMONIALS_SUBTITLE}}</p>
    </div>

    <div class="relative max-w-3xl mx-auto">
      <!-- Giant SVG quotation mark - left -->
      <svg class="absolute -top-8 -left-6 md:-left-14 w-24 h-24 md:w-36 md:h-36 text-[var(--color-primary)] opacity-[0.08]" viewBox="0 0 100 100" fill="currentColor" aria-hidden="true">
        <path d="M20 65c-5.5 0-10-4.5-10-10V40c0-16.5 13.5-30 30-30v15c-8.3 0-15 6.7-15 15h10c5.5 0 10 4.5 10 10v15c0 5.5-4.5 10-10 10H20zm50 0c-5.5 0-10-4.5-10-10V40c0-16.5 13.5-30 30-30v15c-8.3 0-15 6.7-15 15h10c5.5 0 10 4.5 10 10v15c0 5.5-4.5 10-10 10H70z"/>
      </svg>
      <!-- Giant SVG quotation mark - right (closing) -->
      <svg class="absolute -bottom-4 -right-6 md:-right-14 w-20 h-20 md:w-28 md:h-28 text-[var(--color-secondary)] opacity-[0.06] rotate-180" viewBox="0 0 100 100" fill="currentColor" aria-hidden="true">
        <path d="M20 65c-5.5 0-10-4.5-10-10V40c0-16.5 13.5-30 30-30v15c-8.3 0-15 6.7-15 15h10c5.5 0 10 4.5 10 10v15c0 5.5-4.5 10-10 10H20zm50 0c-5.5 0-10-4.5-10-10V40c0-16.5 13.5-30 30-30v15c-8.3 0-15 6.7-15 15h10c5.5 0 10 4.5 10 10v15c0 5.5-4.5 10-10 10H70z"/>
      </svg>

      <!-- REPEAT:TESTIMONIALS -->
      <div class="relative text-center px-4 md:px-12" data-animate="fade-up">
        <!-- Subtle background card with gradient top border -->
        <div class="absolute inset-0 -m-6 rounded-3xl bg-[var(--color-bg-alt)] opacity-60 border border-[var(--color-text)]/[0.03]"></div>
        <div class="absolute top-0 left-1/2 -translate-x-1/2 -mt-6 w-20 h-1 rounded-full" style="background: linear-gradient(90deg, var(--color-primary), var(--color-secondary));"></div>
        <div class="relative py-14 md:py-20">
          <!-- Stars rating -->
          <div class="flex items-center justify-center gap-1 mb-8">
            <span class="text-[var(--color-accent)] text-lg">&#9733;</span>
            <span class="text-[var(--color-accent)] text-lg">&#9733;</span>
            <span class="text-[var(--color-accent)] text-lg">&#9733;</span>
            <span class="text-[var(--color-accent)] text-lg">&#9733;</span>
            <span class="text-[var(--color-accent)] text-lg">&#9733;</span>
          </div>
          <!-- Quote text -->
          <p class="text-xl md:text-2xl lg:text-3xl italic leading-relaxed text-[var(--color-text)] font-body max-w-2xl mx-auto">
            &ldquo;{{TESTIMONIAL_TEXT}}&rdquo;
          </p>
          <!-- Divider -->
          <div class="w-12 h-px mx-auto my-8" style="background: linear-gradient(90deg, transparent, var(--color-primary), transparent);"></div>
          <!-- Author -->
          <div class="flex flex-col items-center gap-4" data-animate="bounce-in">
            <img src="{{TESTIMONIAL_AVATAR_URL}}" alt="{{TESTIMONIAL_AUTHOR}}" class="w-16 h-16 rounded-full object-cover shadow-lg" loading="lazy">
            <div>
              <p class="font-bold text-lg text-[var(--color-text)] font-heading">{{TESTIMONIAL_AUTHOR}}</p>
              <p class="text-sm text-[var(--color-text-muted)] font-body mt-1">{{TESTIMONIAL_ROLE}}</p>
            </div>
          </div>
        </div>
      </div>
      <!-- /REPEAT:TESTIMONIALS -->
    </div>
  </div>
</section>
