<!-- Testimonials Quote Wall: Pinterest-like scattered layout with varied card sizes -->
<section id="testimonials" class="py-24 md:py-32 bg-[var(--color-bg)] relative overflow-hidden">
  <!-- Decorative background elements -->
  <div class="absolute inset-0 pointer-events-none overflow-hidden">
    <div data-animate="float" class="absolute top-[8%] left-[5%] w-64 h-64 rounded-full blur-3xl" style="background: var(--color-primary); opacity: 0.05;"></div>
    <div data-animate="float" class="absolute bottom-[12%] right-[8%] w-48 h-48 rounded-full blur-3xl" style="background: var(--color-secondary); opacity: 0.05;"></div>
    <div data-animate="float" class="absolute top-[50%] left-[40%] w-56 h-56 rounded-full blur-3xl" style="background: var(--color-accent); opacity: 0.04;"></div>
    <!-- Decorative dots -->
    <div class="absolute top-[15%] right-[25%] w-2 h-2 rounded-full bg-[var(--color-primary)]/20" data-animate="float"></div>
    <div class="absolute bottom-[30%] left-[12%] w-3 h-3 rounded-full bg-[var(--color-secondary)]/15" data-animate="float"></div>
    <div class="absolute top-[60%] right-[10%] w-2 h-2 rounded-full bg-[var(--color-accent)]/25" data-animate="float"></div>
  </div>

  <div class="relative z-10 max-w-7xl mx-auto px-6">
    <!-- Section Header -->
    <div class="text-center mb-16" data-animate="fade-up">
      <div class="inline-flex items-center gap-3 mb-4">
        <span class="w-10 h-px bg-[var(--color-primary)]/40"></span>
        <p class="text-sm font-semibold tracking-widest uppercase text-[var(--color-primary)] font-body">Testimonianze</p>
        <span class="w-10 h-px bg-[var(--color-primary)]/40"></span>
      </div>
      <h2 class="text-3xl md:text-4xl lg:text-5xl font-bold font-heading text-[var(--color-text)]" data-animate="text-split" data-split-type="words">{{TESTIMONIALS_TITLE}}</h2>
    </div>

    <!-- Quote Wall: columns layout with varied card styles -->
    <div class="columns-1 sm:columns-2 lg:columns-3 gap-5 space-y-5" data-animate="stagger">
      <!-- REPEAT:TESTIMONIALS -->
      <div class="stagger-item break-inside-avoid" data-animate="fade-up">
        <div class="group relative rounded-2xl border border-[var(--color-text)]/[0.06] transition-all duration-500 hover:shadow-xl hover:border-[var(--color-primary)]/20 hover:-translate-y-1"
             style="background: linear-gradient(135deg, var(--color-bg-alt) 0%, var(--color-bg) 100%);">
          <!-- Accent top bar -->
          <div class="absolute top-0 left-6 right-6 h-px opacity-0 group-hover:opacity-100 transition-opacity duration-500" style="background: linear-gradient(90deg, transparent, var(--color-primary), transparent);"></div>

          <div class="p-6 md:p-8">
            <!-- Quote icon -->
            <svg class="w-10 h-10 text-[var(--color-primary)] opacity-20 mb-4" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
              <path d="M4.583 17.321C3.553 16.227 3 15 3 13.011c0-3.5 2.457-6.637 6.03-8.188l.893 1.378c-3.335 1.804-3.987 4.145-4.247 5.621.537-.278 1.24-.375 1.929-.311C9.591 11.7 11.08 13.26 11.08 15.09c0 1.93-1.57 3.5-3.5 3.5a3.81 3.81 0 01-2.997-1.269zm10 0C13.553 16.227 13 15 13 13.011c0-3.5 2.457-6.637 6.03-8.188l.893 1.378c-3.335 1.804-3.987 4.145-4.247 5.621.537-.278 1.24-.375 1.929-.311 1.986.189 3.475 1.749 3.475 3.579 0 1.93-1.57 3.5-3.5 3.5a3.81 3.81 0 01-2.997-1.269z"/>
            </svg>

            <!-- Testimonial text -->
            <p class="text-[var(--color-text)] leading-relaxed font-body text-base mb-6">&ldquo;{{TESTIMONIAL_TEXT}}&rdquo;</p>

            <!-- Author row -->
            <div class="flex items-center gap-3 pt-5 border-t border-[var(--color-text)]/[0.06]">
              <img src="{{TESTIMONIAL_AVATAR_URL}}" alt="{{TESTIMONIAL_AUTHOR}}" class="w-10 h-10 rounded-full object-cover flex-shrink-0 ring-2 ring-[var(--color-primary)]/10" loading="lazy">
              <div class="min-w-0">
                <p class="font-semibold text-sm text-[var(--color-text)] font-heading truncate">{{TESTIMONIAL_AUTHOR}}</p>
                <p class="text-xs text-[var(--color-text-muted)] font-body truncate">{{TESTIMONIAL_ROLE}}</p>
              </div>
              <!-- Small star cluster -->
              <div class="ml-auto flex-shrink-0 flex gap-0.5">
                <span class="text-[var(--color-accent)] text-xs">&#9733;&#9733;&#9733;&#9733;&#9733;</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- /REPEAT:TESTIMONIALS -->
    </div>
  </div>
</section>
