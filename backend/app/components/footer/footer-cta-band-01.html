<!-- Footer CTA Band: Big call-to-action section + minimal contact row. Action-oriented. -->
<footer id="footer" class="relative overflow-hidden" style="background: var(--color-text);">
  <!-- Accent gradient line -->
  <div class="h-1 w-full" style="background: linear-gradient(90deg, var(--color-primary), var(--color-accent), var(--color-secondary), var(--color-primary)); background-size: 400% 100%;" data-animate="gradient-flow"></div>

  <!-- CTA Section -->
  <div class="relative py-20 px-6">
    <!-- Background glow -->
    <div class="absolute inset-0 opacity-10 pointer-events-none" style="background: radial-gradient(ellipse at center, var(--color-primary), transparent 70%);"></div>
    <div class="relative max-w-3xl mx-auto text-center" data-animate="fade-up">
      <h3 class="text-3xl md:text-5xl font-heading font-bold mb-4" style="color: var(--color-bg);">
        Pronti a iniziare?
      </h3>
      <p class="text-lg mb-8 opacity-70" style="color: var(--color-bg);">
        {{FOOTER_DESCRIPTION}}
      </p>
      <div class="flex flex-col sm:flex-row items-center justify-center gap-4">
        <a href="#contact" class="inline-flex items-center gap-2 px-8 py-4 rounded-full text-base font-bold transition-all duration-300 hover:scale-105 hover:shadow-xl" style="background: var(--color-primary); color: white;" data-animate="magnetic">
          Contattaci ora
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"/></svg>
        </a>
        <a href="tel:{{BUSINESS_PHONE}}" class="inline-flex items-center gap-2 px-6 py-3 rounded-full text-sm font-medium transition-colors duration-200" style="color: var(--color-bg); border: 1px solid rgba(var(--color-bg-rgb), 0.2);">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/></svg>
          {{BUSINESS_PHONE}}
        </a>
      </div>
    </div>
  </div>

  <!-- Minimal info bar -->
  <div class="border-t" style="border-color: rgba(var(--color-bg-rgb), 0.08);">
    <div class="max-w-7xl mx-auto px-6 py-5 flex flex-col md:flex-row items-center justify-between gap-4 text-sm" style="color: rgba(var(--color-bg-rgb), 0.5);">
      <div class="flex items-center gap-2">
        <img src="{{LOGO_URL}}" alt="" class="h-5 w-auto object-contain brightness-0 invert opacity-60" loading="lazy">
        <span>&copy; {{CURRENT_YEAR}} {{BUSINESS_NAME}}</span>
      </div>
      <div class="flex items-center gap-4">
        <a href="mailto:{{BUSINESS_EMAIL}}" class="hover:opacity-100 transition-opacity">{{BUSINESS_EMAIL}}</a>
        <span class="hidden md:inline">|</span>
        <span class="hidden md:inline">{{BUSINESS_ADDRESS}}</span>
      </div>
    </div>
  </div>
</footer>
