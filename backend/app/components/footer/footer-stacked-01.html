<!-- Footer Stacked: centered vertical stack. Logo → tagline → nav → social → contact → copyright. Clean rhythm. -->
<footer id="footer" class="relative py-20" style="background: var(--color-bg-alt);">
  <div class="max-w-3xl mx-auto px-6 text-center">

    <!-- Logo + Name -->
    <div class="mb-6" data-animate="fade-up">
      <a href="#hero" class="inline-flex flex-col items-center gap-3">
        <img src="{{LOGO_URL}}" alt="" class="h-12 w-auto object-contain" loading="lazy">
        <span class="text-xl font-heading font-bold" style="color: var(--color-text);">{{BUSINESS_NAME}}</span>
      </a>
    </div>

    <!-- Tagline -->
    <p class="text-base max-w-sm mx-auto mb-8" style="color: var(--color-text-muted);" data-animate="fade-up">
      {{FOOTER_DESCRIPTION}}
    </p>

    <!-- Nav links (horizontal) -->
    <nav class="flex flex-wrap items-center justify-center gap-x-8 gap-y-2 mb-8 text-sm font-medium" data-animate="fade-up">
      <a href="#hero" class="transition-colors duration-200 hover:text-[var(--color-primary)]" style="color: var(--color-text);">Home</a>
      <a href="#about" class="transition-colors duration-200 hover:text-[var(--color-primary)]" style="color: var(--color-text);">Chi Siamo</a>
      <a href="#services" class="transition-colors duration-200 hover:text-[var(--color-primary)]" style="color: var(--color-text);">Servizi</a>
      <a href="#testimonials" class="transition-colors duration-200 hover:text-[var(--color-primary)]" style="color: var(--color-text);">Testimonianze</a>
      <a href="#contact" class="transition-colors duration-200 hover:text-[var(--color-primary)]" style="color: var(--color-text);">Contatti</a>
    </nav>

    <!-- Social icons -->
    <div class="flex items-center justify-center gap-4 mb-10" data-animate="fade-up">
      <a href="#" class="w-10 h-10 rounded-full flex items-center justify-center transition-all duration-200 hover:scale-110" style="background: rgba(var(--color-primary-rgb), 0.08); color: var(--color-text-muted);" aria-label="Facebook">
        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"/></svg>
      </a>
      <a href="#" class="w-10 h-10 rounded-full flex items-center justify-center transition-all duration-200 hover:scale-110" style="background: rgba(var(--color-primary-rgb), 0.08); color: var(--color-text-muted);" aria-label="Instagram">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><rect x="2" y="2" width="20" height="20" rx="5" ry="5" stroke-width="2"/><path d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37z" stroke-width="2"/></svg>
      </a>
      <a href="#" class="w-10 h-10 rounded-full flex items-center justify-center transition-all duration-200 hover:scale-110" style="background: rgba(var(--color-primary-rgb), 0.08); color: var(--color-text-muted);" aria-label="LinkedIn">
        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M16 8a6 6 0 016 6v7h-4v-7a2 2 0 00-2-2 2 2 0 00-2 2v7h-4v-7a6 6 0 016-6zM2 9h4v12H2zM4 6a2 2 0 110-4 2 2 0 010 4z"/></svg>
      </a>
    </div>

    <!-- Thin divider -->
    <div class="h-px w-full mb-8" style="background: linear-gradient(90deg, transparent, rgba(var(--color-primary-rgb), 0.15), transparent);"></div>

    <!-- Contact row -->
    <div class="flex flex-wrap items-center justify-center gap-x-6 gap-y-2 mb-6 text-sm" style="color: var(--color-text-muted);" data-animate="fade-up">
      <a href="tel:{{BUSINESS_PHONE}}" class="flex items-center gap-1.5 hover:text-[var(--color-primary)] transition-colors">
        <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/></svg>
        {{BUSINESS_PHONE}}
      </a>
      <span class="hidden sm:inline opacity-30">|</span>
      <a href="mailto:{{BUSINESS_EMAIL}}" class="flex items-center gap-1.5 hover:text-[var(--color-primary)] transition-colors">
        <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/></svg>
        {{BUSINESS_EMAIL}}
      </a>
      <span class="hidden sm:inline opacity-30">|</span>
      <span class="flex items-center gap-1.5">
        <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/></svg>
        {{BUSINESS_ADDRESS}}
      </span>
    </div>

    <!-- Copyright -->
    <p class="text-xs opacity-40" style="color: var(--color-text-muted);">
      &copy; {{CURRENT_YEAR}} {{BUSINESS_NAME}} &middot; Powered by Site Builder
    </p>
  </div>
</footer>
