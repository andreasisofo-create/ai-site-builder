<!-- Footer Asymmetric: 60/40 split â€” big brand statement left, compact info right. Editorial feel. -->
<footer id="footer" class="relative" style="background: var(--color-text);">
  <!-- Top accent -->
  <div class="h-px w-full" style="background: linear-gradient(90deg, transparent, rgba(var(--color-bg-rgb), 0.15), transparent);"></div>

  <div class="max-w-7xl mx-auto px-6 md:px-12 py-16 md:py-20">
    <div class="grid grid-cols-1 md:grid-cols-5 gap-12 md:gap-16" data-animate="stagger">

      <!-- Left: Big brand (3/5 width) -->
      <div class="md:col-span-3 stagger-item">
        <a href="#hero" class="inline-flex items-center gap-3 mb-6">
          <img src="{{LOGO_URL}}" alt="" class="h-10 w-auto object-contain brightness-0 invert" loading="lazy">
          <span class="text-2xl font-heading font-bold" style="color: var(--color-bg);">{{BUSINESS_NAME}}</span>
        </a>
        <p class="text-xl md:text-2xl font-heading leading-relaxed mb-8 max-w-lg" style="color: rgba(var(--color-bg-rgb), 0.6);">
          {{FOOTER_DESCRIPTION}}
        </p>
        <!-- Social icons -->
        <div class="flex items-center gap-4">
          <a href="#" class="w-10 h-10 rounded-full flex items-center justify-center transition-all duration-200" style="background: rgba(var(--color-bg-rgb), 0.06); color: rgba(var(--color-bg-rgb), 0.4);" aria-label="Facebook">
            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"/></svg>
          </a>
          <a href="#" class="w-10 h-10 rounded-full flex items-center justify-center transition-all duration-200" style="background: rgba(var(--color-bg-rgb), 0.06); color: rgba(var(--color-bg-rgb), 0.4);" aria-label="Instagram">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><rect x="2" y="2" width="20" height="20" rx="5" ry="5" stroke-width="2"/><path d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37z" stroke-width="2"/></svg>
          </a>
          <a href="#" class="w-10 h-10 rounded-full flex items-center justify-center transition-all duration-200" style="background: rgba(var(--color-bg-rgb), 0.06); color: rgba(var(--color-bg-rgb), 0.4);" aria-label="LinkedIn">
            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M16 8a6 6 0 016 6v7h-4v-7a2 2 0 00-2-2 2 2 0 00-2 2v7h-4v-7a6 6 0 016-6zM2 9h4v12H2zM4 6a2 2 0 110-4 2 2 0 010 4z"/></svg>
          </a>
        </div>
      </div>

      <!-- Right: Compact info (2/5 width) -->
      <div class="md:col-span-2 space-y-8 stagger-item">
        <!-- Nav links -->
        <div>
          <h4 class="text-xs font-bold uppercase tracking-widest mb-4" style="color: rgba(var(--color-bg-rgb), 0.3);">Navigazione</h4>
          <nav class="space-y-2">
            <a href="#hero" class="block text-sm transition-colors" style="color: rgba(var(--color-bg-rgb), 0.6);">Home</a>
            <a href="#about" class="block text-sm transition-colors" style="color: rgba(var(--color-bg-rgb), 0.6);">Chi Siamo</a>
            <a href="#services" class="block text-sm transition-colors" style="color: rgba(var(--color-bg-rgb), 0.6);">Servizi</a>
            <a href="#testimonials" class="block text-sm transition-colors" style="color: rgba(var(--color-bg-rgb), 0.6);">Testimonianze</a>
            <a href="#contact" class="block text-sm transition-colors" style="color: rgba(var(--color-bg-rgb), 0.6);">Contatti</a>
          </nav>
        </div>
        <!-- Contact -->
        <div>
          <h4 class="text-xs font-bold uppercase tracking-widest mb-4" style="color: rgba(var(--color-bg-rgb), 0.3);">Contatti</h4>
          <div class="space-y-2 text-sm" style="color: rgba(var(--color-bg-rgb), 0.5);">
            <a href="tel:{{BUSINESS_PHONE}}" class="block hover:opacity-100 transition-opacity">{{BUSINESS_PHONE}}</a>
            <a href="mailto:{{BUSINESS_EMAIL}}" class="block hover:opacity-100 transition-opacity">{{BUSINESS_EMAIL}}</a>
            <p>{{BUSINESS_ADDRESS}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bottom bar -->
  <div class="border-t" style="border-color: rgba(var(--color-bg-rgb), 0.06);">
    <div class="max-w-7xl mx-auto px-6 md:px-12 py-5 flex flex-col md:flex-row items-center justify-between gap-3">
      <p class="text-xs" style="color: rgba(var(--color-bg-rgb), 0.3);">&copy; {{CURRENT_YEAR}} {{BUSINESS_NAME}}</p>
      <p class="text-xs" style="color: rgba(var(--color-bg-rgb), 0.3);">Powered by Site Builder</p>
    </div>
  </div>
</footer>
