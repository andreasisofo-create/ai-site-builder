<!-- Footer Social: large social icons prominent, minimal text. Creative/portfolio feel. -->
<footer id="footer" class="relative py-16" style="background: var(--color-bg); border-top: 1px solid rgba(var(--color-primary-rgb), 0.08);">
  <div class="max-w-4xl mx-auto px-6 text-center">
    <!-- Logo and name -->
    <div class="mb-8" data-animate="fade-up">
      <a href="#hero" class="inline-flex items-center gap-3">
        <img src="{{LOGO_URL}}" alt="" class="h-10 w-auto object-contain" loading="lazy">
        <span class="text-xl font-heading font-bold" style="color: var(--color-text);">{{BUSINESS_NAME}}</span>
      </a>
    </div>

    <!-- Tagline -->
    <p class="text-lg mb-10 max-w-md mx-auto" style="color: var(--color-text-muted);" data-animate="fade-up">
      {{FOOTER_DESCRIPTION}}
    </p>

    <!-- Large social icons -->
    <div class="flex items-center justify-center gap-5 mb-12" data-animate="fade-up">
      <a href="#" class="group flex items-center justify-center w-14 h-14 rounded-2xl transition-all duration-300 hover:scale-110" style="background: rgba(var(--color-primary-rgb), 0.08); border: 1px solid rgba(var(--color-primary-rgb), 0.1);" aria-label="Facebook">
        <svg class="w-6 h-6 transition-colors" style="color: var(--color-text-muted);" fill="currentColor" viewBox="0 0 24 24"><path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"/></svg>
      </a>
      <a href="#" class="group flex items-center justify-center w-14 h-14 rounded-2xl transition-all duration-300 hover:scale-110" style="background: rgba(var(--color-primary-rgb), 0.08); border: 1px solid rgba(var(--color-primary-rgb), 0.1);" aria-label="Instagram">
        <svg class="w-6 h-6 transition-colors" style="color: var(--color-text-muted);" fill="none" stroke="currentColor" viewBox="0 0 24 24"><rect x="2" y="2" width="20" height="20" rx="5" ry="5" stroke-width="2"/><path d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37z" stroke-width="2"/><line x1="17.5" y1="6.5" x2="17.51" y2="6.5" stroke-width="2"/></svg>
      </a>
      <a href="#" class="group flex items-center justify-center w-14 h-14 rounded-2xl transition-all duration-300 hover:scale-110" style="background: rgba(var(--color-primary-rgb), 0.08); border: 1px solid rgba(var(--color-primary-rgb), 0.1);" aria-label="LinkedIn">
        <svg class="w-6 h-6 transition-colors" style="color: var(--color-text-muted);" fill="currentColor" viewBox="0 0 24 24"><path d="M16 8a6 6 0 016 6v7h-4v-7a2 2 0 00-2-2 2 2 0 00-2 2v7h-4v-7a6 6 0 016-6zM2 9h4v12H2zM4 6a2 2 0 110-4 2 2 0 010 4z"/></svg>
      </a>
      <a href="#" class="group flex items-center justify-center w-14 h-14 rounded-2xl transition-all duration-300 hover:scale-110" style="background: rgba(var(--color-primary-rgb), 0.08); border: 1px solid rgba(var(--color-primary-rgb), 0.1);" aria-label="Twitter">
        <svg class="w-6 h-6 transition-colors" style="color: var(--color-text-muted);" fill="currentColor" viewBox="0 0 24 24"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/></svg>
      </a>
    </div>

    <!-- Divider -->
    <div class="h-px w-24 mx-auto mb-8" style="background: linear-gradient(90deg, transparent, var(--color-primary), transparent);"></div>

    <!-- Nav links -->
    <div class="flex flex-wrap items-center justify-center gap-6 mb-8 text-sm" data-animate="fade-up">
      <a href="#hero" class="transition-colors duration-200" style="color: var(--color-text-muted);">Home</a>
      <a href="#about" class="transition-colors duration-200" style="color: var(--color-text-muted);">Chi Siamo</a>
      <a href="#services" class="transition-colors duration-200" style="color: var(--color-text-muted);">Servizi</a>
      <a href="#contact" class="transition-colors duration-200" style="color: var(--color-text-muted);">Contatti</a>
    </div>

    <!-- Copyright -->
    <p class="text-xs" style="color: var(--color-text-muted); opacity: 0.5;">
      &copy; {{CURRENT_YEAR}} {{BUSINESS_NAME}} &middot; Powered by Site Builder
    </p>
  </div>
</footer>
