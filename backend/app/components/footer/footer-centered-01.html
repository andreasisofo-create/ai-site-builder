<!-- Footer Centered: ultra-clean centered minimal footer with whitespace -->
<footer id="footer" class="py-20 bg-[var(--color-bg)]">
  <div class="max-w-4xl mx-auto px-6">
    <!-- Logo + Business Name centered -->
    <div class="text-center mb-6" data-animate="fade-up">
      <div class="flex items-center justify-center gap-3 mb-4">
        <img src="{{LOGO_URL}}" alt="" class="h-10 w-auto object-contain">
        <span class="text-2xl font-bold font-heading text-[var(--color-text)]">{{BUSINESS_NAME}}</span>
      </div>
      <p class="text-[var(--color-text-muted)] text-sm max-w-md mx-auto leading-relaxed">{{FOOTER_DESCRIPTION}}</p>
    </div>

    <!-- Navigation links horizontal -->
    <nav class="flex flex-wrap items-center justify-center gap-x-8 gap-y-3 my-10" data-animate="fade-up">

      <a href="#about" class="text-sm text-[var(--color-text-muted)] hover:text-[var(--color-primary)] transition-colors duration-200 font-medium">Chi Siamo</a>
      <a href="#services" class="text-sm text-[var(--color-text-muted)] hover:text-[var(--color-primary)] transition-colors duration-200 font-medium">Servizi</a>
      <a href="#testimonials" class="text-sm text-[var(--color-text-muted)] hover:text-[var(--color-primary)] transition-colors duration-200 font-medium">Testimonianze</a>
      <a href="#pricing" class="text-sm text-[var(--color-text-muted)] hover:text-[var(--color-primary)] transition-colors duration-200 font-medium">Prezzi</a>
      <a href="#contact" class="text-sm text-[var(--color-text-muted)] hover:text-[var(--color-primary)] transition-colors duration-200 font-medium">Contatti</a>
    </nav>

    <!-- Social icons centered -->

      <a href="#" class="text-[var(--color-text-muted)] hover:text-[var(--color-primary)] transition-colors duration-200" aria-label="Facebook">

    <div class="w-16 h-px mx-auto mb-10" style="background: linear-gradient(90deg, transparent, var(--color-primary), transparent);"></div>

    <!-- Contact info single row -->
    <div class="flex flex-wrap items-center justify-center gap-x-6 gap-y-2 text-xs text-[var(--color-text-muted)] mb-10" data-animate="fade-up">
      <span class="flex items-center gap-1.5">
        <svg class="w-3.5 h-3.5 text-[var(--color-primary)]" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/></svg>

      <span class="text-[var(--color-text-muted)]/30">|</span>
      <span class="flex items-center gap-1.5">
        <svg class="w-3.5 h-3.5 text-[var(--color-primary)]" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/></svg>
        {{BUSINESS_EMAIL}}
      </span>
      <span class="text-[var(--color-text-muted)]/30">|</span>
      <span class="flex items-center gap-1.5">
        <svg class="w-3.5 h-3.5 text-[var(--color-primary)]" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/></svg>

      </span>
    </div>

    <!-- Copyright -->
    <p class="text-center text-[var(--color-text-muted)]/40 text-xs">&copy; {{CURRENT_YEAR}} {{BUSINESS_NAME}} &middot; Powered by <span class="text-[var(--color-primary)]">Site Builder</span></p>
  </div>
</footer>
