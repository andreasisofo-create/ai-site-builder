<!-- Footer Minimal: una riga compatta -->
<footer id="footer" class="py-8 bg-[var(--color-bg-alt)] border-t border-[var(--color-text)]/5">
  <div class="max-w-7xl mx-auto px-6">
    <div class="flex flex-col md:flex-row items-center justify-between gap-4">
      <div class="flex items-center gap-2">
        <img src="{{LOGO_URL}}" alt="" class="h-6 w-auto object-contain" onerror="this.style.display='none'">
        <span class="font-bold font-heading text-[var(--color-text)]">{{BUSINESS_NAME}}</span>
        <span class="text-[var(--color-text-muted)] text-sm">&mdash; {{FOOTER_DESCRIPTION}}</span>
      </div>
      <nav class="flex items-center gap-6 text-sm">
        <a href="#hero" class="text-[var(--color-text-muted)] hover:text-[var(--color-primary)] transition-colors">Home</a>
        <a href="#about" class="text-[var(--color-text-muted)] hover:text-[var(--color-primary)] transition-colors">Chi Siamo</a>
        <a href="#services" class="text-[var(--color-text-muted)] hover:text-[var(--color-primary)] transition-colors">Servizi</a>
        <a href="#contact" class="text-[var(--color-text-muted)] hover:text-[var(--color-primary)] transition-colors">Contatti</a>
      </nav>
      <p class="text-[var(--color-text-muted)] text-sm">&copy; {{CURRENT_YEAR}} {{BUSINESS_NAME}}</p>
    </div>
  </div>
</footer>
