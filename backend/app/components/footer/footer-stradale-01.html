.navbar .breadcrumb .breadcrumb-item a:focus,.navbar .breadcrumb .breadcrumb-item a:hover { color:var(--color-text) }
.countdown-holding span { color:var(--color-text-muted) }
.owl-carousel .owl-item img { display:block;width:100%; }
.owl-carousel .owl-item img.owl-lazy { transform-style:preserve-3d; }
.owl-theme .owl-dots .owl-dot span { width:10px;height:10px;margin:5px 7px;background:var(--color-border);display:block;-webkit-backface-visibility:visible;transition:opacity 200ms ease;border-radius:30px; }
.owl-theme .owl-dots .owl-dot.active span, .owl-theme .owl-dots .owl-dot:hover span { background:var(--color-text-muted); }
.mfp-preloader a { color:var(--color-border); }
.mfp-preloader a:hover { color:var(--color-bg); }
img.mfp-img { width:auto;max-width:100%;height:auto;display:block;line-height:0;-webkit-box-sizing:border-box;-moz-box-sizing:border-box;box-sizing:border-box;padding:40px 0 40px;margin:0 auto; }
.countdown-holding span { color: var(--color-text-muted); }
a,
a:hover { text-decoration: none; }
a.a-underline { display: inline-block;
    position: relative;
    overflow: hidden; }
a.a-underline span { display: block;
    position: relative;
    left: 0;
    bottom: 0;
    border-bottom: solid 1px var(--color-text);
    width: 0; }
a.a-underline:hover span { width: 100%; }
header .info i { font-size: 14px;
    margin-right: 15px; }
header .info .social i { color: var(--color-bg);

    padding: 0 10px 0 10px;
    margin: 0; }
header div#logo { font-family: var(--font-heading);
    color: white;
    -webkit-transition: all 0.3s;
    -moz-transition: all 0.3s;
    -ms-transition: all 0.3s;
    -o-transition: all 0.3s;
    transition: all 0.3s; }
header nav a { -webkit-transition: all 0.3s;
    -moz-transition: all 0.3s;

    -o-transition: all 0.3s;
    transition: all 0.3s; }
